  bm_1297:0 "War of Scottish Independence"
  bm_1297_desc:1 "Throughout Scotland, there was widespread discontent and disorder after the English Crown extended its dominion over Scotland. Andrew de Moray and William Wallace emerged as the first significant Scottish patriots. When news of Wallace's attack on the English rippled throughout Scotland, men rallied to him. In early June, Wallace and Douglas planned a symbolic strike to liberate Scone, the seat of the English-appointed Justiciar of Scotland, William de Ormesby. It was from Scone, a site held sacred by the Scots, that Ormesby had been dispensing English justice. Ormesby was forewarned of Wallace's imminent assault and hastily fled. On hearing about the start of an aristocratic uprising, Edward I, although engaged in events in France, sent a force of foot soldiers and horsemen under Sir Henry Percy and Sir Robert Clifford to resolve the "Scottish problem". On receiving reports that Sir William Douglas had defected to the rebels, Edward dispatched Robert Bruce, Earl of Carrick, together with his father's vassals of Annandale, to attack Douglas's stronghold in Lanarkshire. Whilst traveling north to face Douglas, Bruce began to think about where his loyalties truly lay. He decided to follow the Scottish cause, being quoted as saying, "No man holds his flesh and blood in hatred, and I am no exception. I must join my own people and the nation in whom I was born.""

  bookmark_scotland1297:0 "Robert the Bruce"
  bookmark_scotland1297_desc:1 "Robert I, popularly known as Robert the Bruce, was King of Scots from 1306 to his death in 1329. Robert was one of the most famous warriors of his generation and eventually led Scotland during the First War of Scottish Independence against England. He fought successfully during his reign to regain Scotland's place as an independent country and is now revered in Scotland as a national hero."

  bookmark_england1297:0 "Edward I"
  bookmark_england1297_desc:1 "Edward I, also known as Edward Longshanks and the Hammer of the Scots, was King of England from 1272 to 1307. Edward spent much of his reign reforming royal administration and common law. Through an extensive legal inquiry, he investigated the tenure of various feudal liberties, while the law was reformed through a series of statutes regulating criminal and property law. Increasingly, however, Edward's attention was drawn towards military affairs. Edward responded to a second Welsh rebellion in 1282–83 with a full-scale war of conquest. After a successful campaign, he subjected Wales to English rule, built a series of castles and towns in the countryside and settled them with English people. Next, his efforts were directed towards the Kingdom of Scotland. Initially invited to arbitrate a succession dispute, Edward claimed feudal suzerainty over Scotland. The war that followed continued after Edward's death, even though the English seemed victorious at several points."

  bookmark_bohemia1297:0 "Wenceslaus II"
  bookmark_bohemia1297_desc:1 "Wenceslaus II Přemyslid was King of Bohemia (1278–1305), Duke of Cracow (1291–1305), and King of Poland (1300–1305). He was the only son of King Ottokar II of Bohemia and Ottokar's second wife Kunigunda. In 1291, Przemysł II, High Duke of Poland, ceded the sovereign Duchy of Kraków to Wenceslaus. Kraków was associated with the overlordship of Poland, but Przemysł held the other duchies and in 1295 was crowned King of Poland. After Przemysł's death in 1296, Wenceslaus became overlord of Poland and in 1300, and had himself crowned King of Poland. In 1301, Wenceslaus' kinsman Andrew III of Hungary died and the Árpád dynasty became extinct in the male line. Wenceslaus was one of the relatives who claimed the throne, and he accepted it from a party of Hungarians on behalf of his young son, betrothed to Andrew's only child, Elizabeth. On 27 August 1301, his son was crowned in Székesfehérvár as king of Hungary. At that time the Kingdom of Hungary was split into several de facto principalities, and young Wenceslaus was only accepted as the King of Hungary by the rulers in Upper Hungary, in modern day Burgenland and on territory around the capital, Buda. But the Abas and Matthew Csák switched sides in 1303 and started to support Wenceslaus' rival Charles Robert of Anjou. Consequently, the young Wenceslaus, in Ofen (Buda), became afraid and wrote to his father in Prague for help. His father took a large army and invaded Buda, but having considered the situation, he took his son and the Hungarian crown and returned to Bohemia (1304)."

  bookmark_hre1297:0 "Adolf"
  bookmark_hre1297_desc:1 "Adolf was the count of Nassau from about 1276 and the elected king of Germany from 1292 until his deposition by the prince-electors in 1298. He was never crowned by the pope, which would have secured him the imperial title. He was the first physically and mentally healthy ruler of the Holy Roman Empire ever to be deposed without a papal excommunication. Adolf died shortly afterwards in the Battle of Göllheim fighting against his successor Albert of Habsburg. He was the second in the succession of so-called count-kings of several rivalling comital houses striving after the Roman-German royal dignity. On Pentecost 1297 the Elector of Brandenburg, Duke of Saxony, and King of Bohemia joined together to enforce their interests. The Elector of Mainz, Gerhard II, was associated with this group."

