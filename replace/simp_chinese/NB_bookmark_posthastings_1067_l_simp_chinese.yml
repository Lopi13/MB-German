  #####1194

  bm_1194:0 "Richard and Philippe"
  bm_1194_desc:1 "Richard the Lionheart and Philippe II Auguste stare daggers at one another across the Channel. Through inheritance, bribery, betrayal, and timely conquest the kings of England have been able to occupy well over half of the lands claimed by the French kings, and stand dangerously close to claiming the French crown. Philippe II, known to history as Auguste (Augustus or ‘the August’), the monarch that reversed the English conquests and restored French unity and prestige, seems to be in an impossible position—can you replicate his incredible feats? Elsewhere in the world, the Holy Roman Emperor has claimed the Kingdom of Sicily as his dynastic birthright."

  bookmark_france1194:0 "Philip II"
  bookmark_france1194_desc:1 "Philip II, also known by his brilliant nickname "God-Given" or "Augustus," was born in the summer of 1165, with the expectation and hope of the Capetian Dynasty and all French people. From 1165 when Philip was born to 1180 when he became king, the French kingdom was a historic and great nation, but was unable to gain strength due to the power of the neighboring Plantagenet dynasty. No one imagined that France would drive out the English royal family and unite France, but Philippe surprisingly has to accomplish those achievements on his own.\n\n#bold In 1194, his rival Richard, who returned from the Crusades and had been detained along the way, was released. If Philippe gets through all the trials and gets to the top, all the French will sing about his achievements, but it's going to be a very rough road...#!"

  bookmark_england1194:0 "Richard the Lionheart"
  bookmark_england1194_desc:1 ""He was a bad son, a bad husband, a bad king, but a gallant and splendid soldier." It is the perfect modifier for Richard the Lionheart. Born as a member of the Plantagenet Dynasty in 1157, Richard revolted several times against his father, King Henry II, and eventually became king of England upon the death of King Henry II. Richard, who ascended to the throne, headed to Jerusalem for the Third Crusade. And Richard's martial prowess in the Holy Land made him known as the 'Lionheart'. However, the arrogant Richard was captured and imprisoned by the hostile Duke of Austria on his way back from the Holy Land, and was released only after paying a huge ransom.\n\n#bold Richard, who returned to England after many twists and turns, was eventually shot to death by a blind arrow in 1199 while suppressing the rebellion. Can reverse Richard's fate and unite France as a whole under the rule of the England?#!"

  bookmark_hre1194:0 "Heinrich VI"
  bookmark_hre1194_desc:1 "In 1165, Heinrich, the son of Barbarossa, was born with ambition and dreams in both hands. Educated from an early age as a successor to the king, Heinrich received a higher education in Roman law, church law, and Latin, and from puberty, he was known as a patron of poets and a great poet himself. Heinrich, who became an adult, has a fateful marriage. In 1186, he married Constance, the only heir to the Kingdom of Sicily. This gave Heinrich and his successors a cause to claim Sicily's rights later, and when his father died during the Third Crusade, Heinrich, who succeeded him as emperor, claimed his wife's cause and conquered Sicily.\n\n#bold Heinrich's ambition seems to have finally come to a head. But the enemies are wary and wary of the emperor's power. Can Heinrich overcome this situation and emerge as the number one force in Whole Europe?#!"

