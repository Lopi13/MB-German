l_simp_chinese:
 bm_867:0 "维京时代"
 bm_867_desc:1 "九世纪中叶，一群来自北境、被称作维京人的掠夺者和冒险者在欧洲版图上留下了不可磨灭的痕迹。他们在俄罗斯、不列颠群岛建立国家，烧杀抢掠的足迹远及黑海和地中海。查理曼的后人、加洛林王朝的统治者们在法兰西、德意志和意大利统治着强大的国度，与此同时，在伍麦叶王朝统治下，穆斯林的信仰深深地扎根在西班牙的土地上。拜占庭的皇帝在哈里发与保加利亚人的双重压力下坚守着。群雄逐鹿的大草原西部，马扎尔人为了争夺喀尔巴阡盆地而蓄势待发。伊斯兰教在萨法尔王朝等君主的统治下迅速传遍了波斯，并逐渐渗透进印度河谷。再往东，印度教的瞿折罗·波罗提诃罗王朝在不断扩张。"
 bookmark_northmen_halfdan_whiteshirt:0 "哈夫丹"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "第一波入侵由“白衫”哈夫丹进行得非常顺利。在他兄弟伊瓦尔的帮助下，哈夫丹将约克的控制权从国王埃拉的手中夺来。未来，更多的土地将被纳入他的旗下。\n\n#bold 你会追寻历史的脚步完成你血腥的复仇，还是为哈夫丹标明一条新的道路呢？#!"
 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$Saga$ $nick_the_truthspeaker$"
 bookmark_northmen_ivar_the_boneless:0 "“无骨者”伊瓦尔"
 bookmark_northmen_ivar_the_boneless_desc:0 "传言伊瓦尔体质虚弱，但是没有人会称他是意志虚弱。由于他的心计和自信，一大批诺斯战帮统一于其麾下，在异国的海岸上赢得了不少重大的胜利。不过，即使是最伟大的维京人也骗不过死亡。在870年，伊瓦尔永远地从历史中消失了……\n\n#bold 你能赢得伊瓦尔的战争，并让他活下来继续统治多年吗？#!"
 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "【备选说明】"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "【备选说明】"
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "“蛇眼”西古尔德"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "当他的兄弟们扬帆远航，前往英格兰复仇之时，“蛇眼”西古尔德留守后方，经营着他父亲的土地。朗纳尔·洛德布罗克留给了他一大片土地，他需要惨淡经营，耐心打点。\n\n#bold 西古尔德的后人将会成为丹麦、挪威和英格兰的国王，长达一整个世纪。你能为他的宗族实现这一命中注定之伟大吗？#!"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "【备选说明】"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "【备选说明】"
 bookmark_northmen_bjorn_ironside:0 "“铁骨”比约恩"
 bookmark_northmen_bjorn_ironside_desc:0 "比约恩过着一段真正勇于冒险的诺斯人的人生。作为一位可怖的劫掠者，他和他的朋友南特的海斯泰因洗劫横扫过法兰西、伊比利亚和意大利。如今，斯堪的纳维亚的军队为袭击不列颠海岸，再度集结了起来。\n\n#bold 虽然比约恩要去英格兰替父报仇，但他的后代将会在接下来的两个世纪里统治瑞典。那么，你的命运又会落在北海的哪一边呢？#!"
 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "【备选说明】"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "【备选说明】"
 bookmark_northmen_earl_alfred1:0 "阿尔弗雷德"
 bookmark_northmen_earl_alfred1_desc:0 "当维京人进一步南下时，多塞特伯爵阿尔弗雷德正在整顿旗鼓。\n\n在接下来几年，阿尔弗雷德将会与诺斯人展开无数次战斗，最终终结这次入侵。在他继承了兄长的王位后，他会成为历史上最伟大的英格兰国王之一。\n\n#bold 你会实现阿尔弗雷德伟大的天命，或是被异教徒大军碾碎？#!"
 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "【备选说明】"
 bookmark_adventurers_jarl_haesteinn:0 "海斯泰因"
 bookmark_adventurers_jarl_haesteinn_desc:0 "集狡黠与勇猛于一身，雅尔海斯泰因富可敌国。他一度同“铁骨”比约恩一齐在地中海沿岸冒险，发了大财，之后海斯泰因选择在布列塔尼安身立命。隔壁的法兰克人孱弱可欺，金库门洞大开，而一位强大的维京勇士也懂得在政治动荡中结交强大的盟友。\n\n#bold 然而，黄金万两，岂无觊觎之徒？海斯泰因是否终因贪心而自食其果，或者，他的宗族能够在你的指引下繁荣昌盛？#!"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "【备选说明】"
 bookmark_adventurers_rurik_rurikid1:0 "留里克"
 bookmark_adventurers_rurik_rurikid1_desc:0 "从一无所有到应有尽有，谁又能做到像勇敢的留里克这样！他同他的兄弟们一起，将秩序带到了东边的荒原，而随着兄弟们的逝去，他成为了一位孤独的统治者，治下是广袤无垠的部落土地。当然，故事仅仅从此开始。\n\n#bold 未来的某一天，留里克的后裔们会成立伟大的俄罗斯沙皇国。他们真的能吗？现在，这个伟大宗族的命运归你掌握了。#!"
 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"
 bookmark_adventurers_count_eudes:0 "厄德"
 bookmark_adventurers_count_eudes_desc:0 "公元866年7月，维京掠夺者海斯泰因杀死了厄德的父亲，“强者”罗贝尔。数月之后，他的母亲阿德莱丝在诞下他的弟弟小罗贝尔时难产而死。命运无常，竟如此残酷，未来飘渺，如风中薄幕。不过，这两位孤儿命中注定要坐上法兰西的王位。他们的后裔，卡佩王朝，将统治法兰西长达数个世纪。\n\n#bold 中世纪法兰西的政治可谓波谲云诡，你能否理清其中的奥妙，并实现罗贝尔兄弟们的命运？#!"
 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "【备选说明】"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "【备选说明】"
 bookmark_adventurers_almos_arpad1:0 "阿尔莫什"
 bookmark_adventurers_almos_arpad1_desc:0 "七个匈牙利部落联合了起来，他们选择勇敢的阿尔莫什来领导自己。而未来的某一天，他的儿子阿帕德也将拾起这面大旗——但在此之前，匈牙利人必须保证自己的独立。东边的地平线上，危险正在酝酿。\n\n#bold 你能否捍卫匈牙利人，并带领他们走向至伟？这是你的机会，再叙阿帕德王朝的奇妙冒险之旅！#!"
 bookmark_adventurers_daurama_daura1:0 "道拉玛"
 bookmark_adventurers_daurama_daura1_desc:0 "作为道拉的最后一位玛加吉娅，道拉玛是豪萨人古老道路的象征。她的新丈夫，巴亚吉达（原本来自伊拉克）则代表着改变，因为越来越多的外来者涌向豪萨之地，带来了他们古怪的信仰和文化……\n\n#bold 道拉玛是最后一位载入史册的玛加吉娅，但她必定如此吗？#!"
 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"
 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"
 bookmark_carolingians_charles_the_baldnew:0 "“秃头”查理"
 bookmark_carolingians_charles_the_baldnew_desc:0 "在查理出生时，他已成人的同父异母的兄长们已经在加洛林帝国治内统治着属于自己的王国了。由于头上还没有一顶自己的王冠，他便被称为“秃头”，不过最终他还是继承了阿基坦和西法兰克。未来他还将继承意大利和神圣罗马帝国本身，然而他的世系并没有坚持太久——他死后七年，他最后一名孙子无嗣而亡。\n\n#bold 你能改变历史的行程，确保查理的后代能有一个长远而繁盛的世系吗？#!"
 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$Louis$ $nick_the_stammerer$"
 bookmark_carolingians_king_lothaire:0 "洛泰尔二世"
 bookmark_carolingians_king_lothaire_desc:0 "虽然洛泰尔爱着他的情妇瓦尔德拉达，但他的父亲强迫他接受了与图特贝嘉的政治婚姻。他们的结合并没有诞生子嗣，洛泰尔的一生也在持续不断地争取着与妻子离婚，并让私生子合法化。虽然洛泰尔从未停止过尝试，但他将会在去世时仍然没有一个合法的子嗣。\n\n#bold 你能挫败那些反对你的阴谋，保证家族的延续吗？#!"
 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"
 bookmark_carolingians_ludwig_the_german:0 "“日耳曼人”路德维希"
 bookmark_carolingians_ludwig_the_german_desc:0 "路德维希是一个雄心勃勃的人，长久以来都在谋求重新征服这个四分五裂的帝国，在他看来这是他与生俱来的权利。然而，由于他的各种军事行动都以失败告终，这些雄心壮志便遭受了一次又一次的挫折，他悖逆的儿子们也夺走了大部分他控制下的土地。\n\n#bold 你能翻转路德维希的不幸，为其子孙赢得整个帝国吗？还是说他的儿子们注定沦落为一段历史的注脚？#!"
 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$Ludwig$ $nick_the_younger$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"
 bookmark_carolingians_king_louis:0 "路易二世"
 bookmark_carolingians_king_louis_desc:1 "当路易加冕成为神圣罗马帝国皇帝的时候，皇权已经旁落，作为皇帝事实上的权威已经不复存在。尽管他成功收回普罗旺斯王国，路易的叔叔们和兄弟们，却没有对帝国皇冠展现出任何效忠之意，而是继续肆意妄为。由于好斗的近邻和混乱的领地，路易二世不堪重负，尚未诞下子嗣就撒手人寰。\n\n#bold 你能夺回帝国失去的领土，并重建帝国威严，成为真正的强权吗？#!"
 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"
 bookmark_carolingians_king_karlmann:1 "卡尔曼"
 bookmark_carolingians_king_karlmann_desc:0 "作为“日耳曼人”路德维希的长子，卡尔曼向他的父亲举起叛旗，并强迫他把巴伐利亚的土地交予自己。他将领土东扩，和斯拉夫人大打出手；之后又通过选举成为了意大利的国王——然而，一次不幸的中风迫使他退位，将巴伐利亚和意大利的王位让给年轻的弟弟们。他在数年之后溘然长逝。\n\n#bold 要是运气好一点，你能否规避卡尔曼不幸的离世，并建立一个延续数代的世家？#!"
 bookmark_mutazz:0 "穆塔兹"
 bookmark_mutazz_desc:1 "穆塔兹是866年至869年的阿拔斯王朝哈里发，当时正值阿拔斯王朝内部极度不稳定的时期，被称为 \"萨马拉无政府时期\"。他的统治标志着哈里发中央权威的衰落，离心离德的倾向也达到了高潮，表现为埃及的图伦王朝和东方的萨法尔王朝等独立王朝的出现，海贾兹和塔巴里斯坦的阿利德起义，以及伊拉克下层的赞吉大叛乱的第一次爆发。"
 bookmark_saffar:0 "雅各布·萨法尔"
 bookmark_saffar_desc:1 "耶古卜·伊本·莱伊斯是一位波斯铜匠，也是锡斯坦萨法尔王朝的缔造者，其首都在扎兰季。在他的军事领导下，他征服了波斯东部的大部分地区，包括今天的伊朗、阿富汗、土库曼斯坦、乌兹别克斯坦、塔吉克斯坦，以及巴基斯坦西部的部分地区和伊拉克的一小部分地区。"
 bookmark_basil:0 "巴西尔一世"
 bookmark_basil_desc:1 "“马其顿人”巴西尔一世是拜占庭皇帝，867年至886年在位。他出生于马其顿军区的一个普通农民家庭，在帝国宫廷中崛起。他曾给皇帝米海尔三世（r. 842-867）的亲戚狄奥菲利齐斯当马夫，在这期间他获得了富有的达尼利斯夫人给予的一笔财富。他获得了米海尔三世的青睐，在皇帝的命令下娶了他的情妇，并在866年被宣布为共治皇帝。 第二年他下令刺杀米海尔三世。尽管他出身卑微，但他在管理国家事务方面表现出极大的能力，是马其顿王朝的创始人。他死后由其子利奥六世继位。"
 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"
 bm_1018:0 "“伟大者”克努特"
 bm_1018_desc:1 "1018年丹麦的哈拉尔德二世去世，迎来了传说中的北海帝国的建立，因为哈拉尔德的弟弟克努特在战胜盎格鲁-撒克逊人后刚刚加冕为英格兰国王，也继承了丹麦的王位。当维京人主宰欧洲北部海岸时，拜占庭人则饶有兴致地观察着鲁里基德的内战，在终于战胜了他们的老对手保加利亚帝国，并将他们的边界恢复到多瑙河畔后，寻求扩大他们的影响力。在地中海对岸，法蒂姆人虽然在丧心病狂的哈里发哈基姆的铁腕之下，但仍牢牢地控制着黎凡特地区。在穆斯林世界的东部边境，加兹纳维德人向东推进到旁遮普的富饶土地，向西推进到波斯，同时平衡他们与草原上的土耳其人的脆弱关系，土耳其人的迁徙和征服的伟大传奇即将展开......"
 bookmark_canute:0 "克努特大帝"
 bookmark_canute_desc:1 "克努特大帝，又称卡努特，是丹麦、英格兰和挪威的国王，在他统治期间，通常被合称为北海帝国。作为丹麦王子，克努特在1016年赢得了英格兰的王位，当时维京人在西北部欧洲活动了几个世纪。他后来在1018年登上丹麦王位，使英格兰和丹麦的王冠合二为一。克努特试图通过在财富和习俗的文化纽带下联合丹麦人和英国人，以及通过纯粹的残暴手段来保持这种权力基础。在与斯堪的纳维亚半岛上的对手发生了十年的冲突后，1028年，克努特在特隆赫姆称霸挪威。1031年，苏格兰的马尔科姆二世也向他臣服，不过盎格鲁-挪威人对苏格兰的影响很弱，最终到克努特去世时也没有持续下去。"
 bookmark_ere1018:0 "巴西尔二世"
 bookmark_ere1018_desc:1 "“保加利亚屠夫”巴西尔二世，是拜占庭帝国皇帝并统治帝国接近半个世纪。他还发起了对可萨汗国的战争，获得了克里米亚成为拜占庭帝国的一部分，以及一系列成功的对格鲁吉亚王国反击战。尽管战争持续不断，但巴西尔二世还是以行政统治者闻名。他削弱了统治帝国行政和军事部门的权贵的实力，充实了帝国国库，并使拜占庭帝国拥有四个世纪以来最庞大的领土。 尽管巴西尔二世的继任者大部分都是无能的统治者，但帝国在巴西尔二世去世后仍然繁荣了几十年。 在他统治期间做出的最重要的决定之一，就是将其妹妹安娜·波菲罗吉尼塔与基辅的弗拉基米尔一世联姻，以换取军事支持，从而组建了被称为“瓦兰吉卫队”的拜占庭军队。"
 bookmark_kabulistan1018:0 "马哈茂德"
 bookmark_kabulistan1018_desc:1 "加兹尼的马哈茂德，他是加兹尼王朝的最著名、最英明的帝王，统治时间为999年至1030年。在他去世的时候，他的王国已经转变为一个辽阔的军事帝国，从伊朗西北部延伸到印度次大陆的旁遮普、特兰克斯坦的赫瓦拉兹姆和马克兰。高度波斯化的苏丹马哈茂德继承了他的前任，萨曼尼德的官僚，政治和文化习俗，这是在印度西北部建立了一个波斯文化王朝的基础。他的首都加兹尼发展成为伊斯兰世界重要的文化、商业和知识中心，几乎可以与重要城市巴格达相媲美。"
 bookmark_persia1018:0 "阿布·舒贾"
 bookmark_persia1018_desc:1 "阿布·舒贾继承了父亲的苏丹·道拉头衔，曾任法尔斯(1012-1024)和伊拉克(1012-1021)布依德埃米尔。1018年苏丹·道拉再次來到伊拉克，试图与邻国摩苏尔的阿米尔酋长国保持友好的关系。卡瓦姆·道拉趁其兄西进，在加兹尼王朝的支持下入侵法尔斯。进攻虽然失败，但卡瓦姆·道拉的举动标志着布依德地区的分裂。击退卡瓦姆·道拉的进攻后，苏丹-道拉返回伊拉克，以巩固在伊拉克的统治。长期抗拒布依德权威的该地区行军地终于被征服。然而，土耳其雇佣军对卡瓦姆·道拉的代拉米特军队的存在感到不满。因此，他们在1021年推举了阿米尔的弟弟穆沙拉夫·道拉作为他们的统治者。经过一系列漫长的谈判，卡瓦姆·道拉承认其弟为 \"伊拉克国王\"，以换取后者作为臣子的臣服。至此，布依德地区分裂。"
 bookmark_burgundy1018:0 "鲁道夫三世"
 bookmark_burgundy1018_desc:1 "鲁道夫三世从993年起至去世前一直是勃艮第国王，他是最后一位独立的阿尔勒王国的统治者，也被称为勃艮第第二王国，也是勃艮第长老院贵族集团的最后一位男性成员。作为勃艮第韦尔夫家族的最后一位成员，鲁道夫被同时代的人认为是一位软弱的统治者。勃艮第的编年史家维波称他为庸俗之人；据莱歇瑙的赫尔曼说，他的统治以闲散和混乱为特征。默塞堡的蒂埃特马将勃艮第伯爵称为实际统治者，而鲁道夫只拥有王室头衔。"
 bookmark_egypt1018:0 "哈基姆"
 bookmark_egypt1018_desc:1 "哈基姆，是法蒂玛王朝的第六位哈里发。作为一个伊斯玛仪教徒，他与阿巴锡哈里发不断发生冲突，阿巴锡哈里发试图阻止伊斯玛仪教的传播。哈基姆在他相对较长的统治期间，面临着许多困难和起义。法蒂米德人和巴林的卡尔马特人之间的关系也一直处于敌对状态。另一方面，哈基姆的叙利亚政策是成功的，他成功地将法蒂玛教派的霸权扩展到了阿勒颇酋长国。最重要的是，法蒂玛军队各派之间的持续竞争，尤其是柏柏尔人和土耳其人，给哈基姆哈里发的其他问题蒙上了阴影。哈基姆维护了法蒂玛帝国与许多不同国家之间的外交关系。在与拜占庭帝国建立友好（如果不是中立）关系的基础上，需要娴熟的外交技巧，拜占庭帝国在11世纪初有扩张的目标。也许他最远的外交任务是对宋朝的外交。"
 bookmark_poland1018:0 "“勇敢者”波列斯瓦夫一世"
 bookmark_poland1018_desc:1 "“勇敢者”波列斯瓦夫一世，人们较少知道他是波尔斯瓦夫大帝，他是波兰的第一任国王。博莱斯瓦夫一世是一位杰出的政治家、战略家和军事家。他不仅将波兰变成了一个可与西方老牌君主国相媲美的国家，而且还将波兰提升到了欧洲国家的前列。波尔斯瓦夫在西部、南部和东部进行了成功的军事行动。他巩固了波兰的土地，并征服了现代波兰边境以外的领土，包括斯洛伐克、摩拉维亚、红鲁特尼亚、梅森、卢萨特和波西米亚。他是中欧事务的有力调停者。他是一位能干的行政长官，制定了 \"亲王法\"，修建了许多堡垒、教堂、修道院和桥梁。他引入了波兰第一个货币单位 \"格日瓦那\"，分为240个第纳尔，并铸造了自己的硬币。波尔斯瓦夫一世被广泛认为是波兰最能干和最有成就的皮雅斯特王朝统治者之一。"
 bookmark_novgorod1018:0 "“智者”雅罗斯拉夫"
 bookmark_novgorod1018_desc:1 "雅罗斯拉夫一世自1019年起担任基辅大公，直至去世。他还曾三次担任诺夫哥罗德王公，一度统一了各公国。雅罗斯拉夫的洗礼名是圣乔治之后的乔治。雅罗斯拉夫是基辅第一任基督教大公弗拉基米尔大帝的儿子，1015年父亲去世时，雅罗斯拉夫担任诺夫哥罗德的副执政。随后，他的长兄基辅的斯维亚托波尔克一世杀死了其他三个兄弟，夺取了基辅的权力。雅罗斯拉夫在诺夫哥罗德人的积极支持和瓦良格雇佣兵的帮助下，于1019年击败斯维亚托波尔克，成为基辅大公。在雅罗斯拉夫的领导下，开始了法律习俗和王室法规的编纂工作，这项工作成为一部名为《雅罗斯拉夫法典》的基础。在雅罗斯拉夫漫长的统治期间，基辅罗斯的文化之花和军事力量达到了顶峰。"
 bookmark_hungary1018:0 "斯蒂芬一世"
 bookmark_hungary1018_desc:1 "斯蒂芬一世，又称圣斯蒂芬王，是1000年或1001年以来匈牙利的第一任国王。997年继位后，斯蒂芬不得不与亲戚科帕尼争夺王位，科帕尼得到了大量异教战士的支持。他在众多外国骑士和本地领主的协助下击败了科帕尼。斯蒂芬至少建立了一个大主教区、六个主教区和三个本笃会修道院，使匈牙利教会脱离神圣罗马帝国的大主教而独立发展。他鼓励基督教的传播，对无视基督教习俗的人施以严厉的惩罚。他的地方行政制度是以围绕要塞组织的郡为基础，由王室官员管理。"
 bookmark_france1018:0 "罗贝尔二世"
 bookmark_france1018_desc:1 "罗贝尔二世，被称为虔诚者或智者，996年至1031年为法兰克国王，是卡佩特家族的第二任国王。他出生在奥尔良，父母是雨果·卡佩和阿基坦的阿德莱德。罗伯特以其超长的统治时间而闻名于世。在长达35年的统治中，他不择手段地扩张王室领地，尤其是为获得勃艮第公国进行了长期的战争。"
 bookmark_leon1018:0 "高贵的阿方索"
 bookmark_leon1018_desc:1 "阿方索五世，被称为高贵的，从999年到1028年是莱昂国王。人们对他的了解足以证明他具有军人和政治家的某些品质。和其他莱昂国王一样，他用皇帝的头衔来维护自己在西班牙基督教统治者中的地位。阿方索在经历了最惨烈的内战和阿拉伯人的入侵之后，他开始进行改革伊比利亚半岛北方基督徒王国的工作。"
 bookmark_hre1018:0 "亨利二世"
 bookmark_hre1018_desc:1 "亨利二世，又称圣亨利，从1014年起担任神圣罗马皇帝。亨利在位期间的大部分时间都在对阿尔卑斯山以北帝国领土的进行改革。与波兰公爵波尔斯瓦夫一世的一系列冲突，谁已经征服了他周围的一些国家，需要亨利二世的全神贯注和多年的政治和军事演习。不过，亨利确实曾三次率领远征军进入意大利实施他的统治主张，两次镇压叛乱，一次应对拜占庭企图取得意大利南部的统治权。亨利二世的统治被定性为整个神圣罗马帝国的中央集权时期。他通过培养与天主教会的个人和政治关系来巩固自己的权力。"
 bookmark_georgia1018:0 "乔治一世"
 bookmark_georgia1018_desc:1 "巴格拉季尼家族的吉奥尔基一世从1014年起担任格鲁吉亚国王，直到1027年去世。他在长达13年的统治中，大部分时间都在与拜占庭帝国进行血腥的、毫无结果的领土战争。"
 bookmark_salerno1018:0 "瓜伊玛三世"
 bookmark_salerno1018_desc:1 "瓜伊玛三世是伦巴第王朝萨莱诺的王子，从994年左右到他去世。在他的统治下，萨勒诺进入了一个辉煌的时代。他将阿马尔菲、加埃塔和索伦托作为自己的附庸，并吞并了拜占庭阿普利亚和卡拉布里亚的大部分地区。"
 bm_1066:0 "中世纪盛期"
 bm_1066_desc:1 "十世纪末至十一世纪初，穆斯林世界经历着巨大变动——塞尔柱、伽色尼等突厥王朝控制着波斯。拜占庭帝国仍然坚守着国土，但可以预料到更糟糕的情况正在到来。中欧和西欧被法兰西和强盛的神圣罗马帝国所瓜分，与此同时，基督教诸王正着手向分崩离析而虚弱的西班牙穆斯林发起进攻。斯堪的纳维亚迅速地皈依了基督教，而在俄罗斯和不列颠定居的诺斯人也逐渐与当地居民同化。然而，在诺曼底和西西里的维京人后裔仍在准备着新的征服，第一次十字军远征也即将到来……"
 bookmark_rags_to_riches_petty_king_murchad:0 "穆尔哈德"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "在十一世纪早期，爱尔兰的高门为了领土相互征伐，同时抵御着维京人的外侮，爱尔兰至高王的王位也在布里安与其他家族之间反复易手。穆尔哈德虽然出生于一个被认为注定称王的世系，但他对芒斯特这样一块小地的短暂统治却鲜为人知。\n\n#bold 在你的帮助下，布里安家族中的一员或许能再次登上爱尔兰的王座？#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"
 bookmark_rags_to_riches_duchess_matilda:0 "玛蒂尔达"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "捭阖捻熟于心，抑或乘风扶摇而上，卡诺萨的玛蒂尔达注定会接手北意大利的一大片领地。她将进一步成为一位强大且社会关系稳固的统治者，最终升任到皇帝代理和意大利副女王这一独特的职衔。在她死后的很长一段时间，她将一直是一位因虔诚和可疑的巫术而闻名的传奇人物。\n\n#bold 你能确保玛蒂尔达遗产的传承，在接下来的世代延续卡诺萨世家吗？#!"
 bookmark_rags_to_riches_emir_yahya:0 "埃米尔叶海亚"
 bookmark_rags_to_riches_emir_yahya_desc:1 "托莱多王国将于十一世纪晚期建立，在莱昂国王接管那座同名城市之后。埃米尔叶海亚及其影响力的逝去，意味着左农家族已统治了数代人的领土也将脱离他们的掌控。\n\n#bold 通过操纵竞争者，并找到更多盟友，你能够挑战伊比利亚半岛诸王，改变左农家族的历史吗？#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"
 bookmark_rags_to_riches_duke_vratislav:0 "公爵弗拉季斯拉夫"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "普热米斯尔家族已统治了波希米亚地区数百年。他们在继承上非常依赖年长者继承法，这最终导致了公爵弗拉季斯拉夫与兄弟阋于墙。\n\n#bold 要成为波希米亚之王，弗拉季斯拉夫需要有策略地运用好资源，无论是物质层面的或非物质层面的——你能胜任这项任务吗？#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$nick_the_handsome$$Ota$"
 bookmark_rags_to_riches_duke_robert:0 "公爵罗贝尔"
 bookmark_rags_to_riches_duke_robert_desc:0 "罗贝尔一开始是个盗贼和一群劫匪的头目。由于兄弟姊妹众多，罗贝尔作为一个爱好冒险的儿子，从未被指望会成为一名杰出的战略家和政治家，统治广阔的土地——然而，他现在是一位南意大利的强大公爵，准备好要承担历史的重任，这将会使得欧特维尔家族立足于西西里一百余年。\n\n#bold 如果你能巩固在国内的权力，西西里王国的宝座将虚位以待其主！#!"
 bookmark_iberia_king_garcia:0 "国王加西亚"
 bookmark_iberia_king_garcia_desc:0 "加西亚得到的王国是三兄弟中最混乱的，他尝试了许多极端的补救手段来稳定统治。然而，这片虚弱的国度在他兄弟阿方索的眼中显得分外诱人，使得阿方索在1071年悍然发动了入侵。这次袭击拉开了兄弟间将来许多场战争的序幕，不过大多数时候加西亚都将在监牢中度过。\n\n#bold 拿起武器，对抗你的兄弟，带领这个动荡的王国走向光荣和胜利！#!"
 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"
 bookmark_iberia_king_alfonso:0 "阿方索六世"
 bookmark_iberia_king_alfonso_desc:0 "阿方索是他父亲的第二子，也是其父的最爱，他继承了中部最富庶的莱昂王国。他进一步战胜了他的两位兄弟，并使之臣服，在他的统治下，他又重新统一了他父亲的王国。\n\n#bold 通过政治外交手段，恩威并施，战和相济，你能承担起重任，将三个王国统一于一面旗帜之下吗？#!"
 bookmark_iberia_king_sancho:0 "桑乔二世"
 bookmark_iberia_king_sancho_desc:0 "由于桑乔的父亲在三兄弟之间分割土地，桑乔被骗走了本属于他自己的完整继承权。他善于把握机会，和平刚开始摇摇欲坠，他就迅速起兵，同室操戈，但在被刺杀前，他只短暂统治了这个重新统一的王国。\n\n#bold 通过军事行动与谋划，你能让整个王国在唯一合法的统治者治下恢复昔日的荣光，并保住权力吗？#!"
 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"
 bookmark_iberia_infanta_urraca:0 "女亲王乌拉卡"
 bookmark_iberia_infanta_urraca_desc:0 "乌拉卡是斐迪南的长女，她对她的兄弟和教会都有着广泛的影响力。她和她的姐妹埃尔薇拉取得了对三个王国中所有的修道院的领主权利，当她的兄弟们打得不可开交时，她并没有坐以待毙。\n\n#bold 为了胜过她的兄弟，保证她的历史地位，乌拉卡需要耐心和胆识——你能成功吗？#!"
 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"
 bookmark_iberia_king_antso:0 "国王安佐四世"
 bookmark_iberia_king_antso_desc:1 "安佐在父母去世后登上王位，王国西部的许多领主抛弃了他。他很快卷入了与其堂兄国王桑乔的战争，安佐被击败，他的统治被打上了战乱和失败的烙印，最后他也被自己的同胞手足所刺杀。\n\n#bold 重写历史，智胜你的家族，确保你的领地和祖产安全！#!"
 bookmark_hastings_england:0 "英格兰国王哈罗德"
 bookmark_hastings_england_desc:2 "哈罗德·戈德温森是一个权势滔天的贵族首领，同时也是先王——无子而终的国王爱德华——的内兄弟。现在，贵族们选举他为新的英格兰国王，他将面对能否稳稳坐住这个王位的挑战。因为，贪得无厌的诺曼底公爵，还有那被他流放的兄弟煽动和辅佐的挪威国王哈拉尔，都想着顶替他坐上王位！\n\n#bold 你坐拥庞大的军队，亦有盎格鲁-撒克逊领主们的支持——那些垂涎的恶狼会不会意识到自己看上了一块啃不动的肉？#!"
 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$nick_the_fair$$Eadgifu$"
 bookmark_hastings_normandy:0 "“私生子”威廉"
 bookmark_hastings_normandy_desc:1 "诺曼底家族的血脉能够追溯到维京海盗，在200年前于欧陆落地生根。现在，威廉二世梦想着带领自己的家族成为英格兰王国的统治者，而他自己也坚信先王爱德华承诺他为王位的继承人，甚至哈罗德·戈德温森本人也承认这一点。然而，现在爱德华已经逝世，哈罗德却没有履行诺言，而是将王冠据为己有！\n\n#bold 威廉正在和英格兰交战。你能否征伐敌军，并夺回本属于你自己的东西？#!"
 bookmark_hastings_normandy_alt_robert:0 "$nick_the_curthose$$Robert$"
 bookmark_hastings_normandy_alt_william:0 "$nick_the_red$$William$"
 bookmark_hastings_norway:0 "“无情者”哈拉尔"
 bookmark_hastings_norway_desc:1 "自幼便展现出强大军事天赋的哈拉尔最近尝试征服丹麦，但是失败了。现在，他把目光投向了海外——根据古老的契约，上任国王若死后无嗣，英格兰的王冠应当传于哈拉尔。但是，盎格鲁-撒克逊人却将哈罗德·戈德温森扶上了王位！幸运的是，伪王树敌众多，而哈罗德的亲弟托斯蒂格·戈德温森流亡至挪威……\n\n#bold 利用敌人的敌人来对抗他，你能让这位瓦兰吉海盗控制北海吗？#!"
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"
 bookmark_hastings_denmark:0 "丹麦国王斯温"
 bookmark_hastings_denmark_desc:1 "斯温与英格兰和挪威的血缘关系给予了他两处王位的强力宣称。可惜的是，他的军队实力弱小又未经操练，发动征服之战实在不可行。然而，实现梦想并不只有一种方式……\n\n#bold 如果你的子女与强大的家族联姻，将给你带来众多有用的盟友——利用这些盟友，你甚至能建立一个足以匹敌罗马的帝国！#!"
 bookmark_hastings_denmark_alt_harald:0 "$nick_the_whetstone$$Harald$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"
 bookmark_hastings_scotland:0 "苏格兰国王马尔科姆"
 bookmark_hastings_scotland_desc:1 "马尔科姆三世在苏格兰被称为“大头”，他的处境岌岌可危，却又充满了机遇。在南面，由于英格兰饱受战乱而四分五裂，诺森布里亚富饶的土地便显得唾手可得了，但是诺斯军阀和盖尔高地人却在国内挑战着国王的统治。\n\n#bold 不列颠群岛遍布着危机和机遇：你能在这座布满荆棘的花园中摘下胜利的玫瑰吗？#!"
 bookmark_egypt1066:0 "穆斯坦绥尔·比拉"
 bookmark_egypt1066_desc:1 "穆斯坦绥尔·比拉，从1036年到1094年，是第八位法蒂玛王朝哈里发。他是在位时间最长的穆斯林统治者之一。哈里发穆斯坦绥尔·比拉是灾难性的将哈里发国一分为二前的最后一个伊玛目，一部分哈里发效忠于穆斯坦绥尔·比拉的大儿子尼扎尔·伊本·穆斯塔西尔，他后来在伊朗的阿拉穆特进行统治。哈里发的另一部分效忠于穆斯坦绥尔·比拉的小儿子，他后来在开罗进行统治。"
 bookmark_persia1066:0 "阿尔普·阿尔斯兰"
 bookmark_persia1066_desc:1 "阿尔普·阿尔斯兰，是塞尔柱帝国的第二任苏丹，也是塞尔柱王朝的同名创立者塞尔柱的曾孙。作为苏丹，阿尔普-阿尔斯兰大大扩展了塞尔柱的领土，巩固了权力，击败了他南部和西北部的对手。1071年，他在曼齐刻尔特战役中战胜了拜占庭人，迎来了突厥人对安纳托利亚的统治。由于他的军事才能和战斗技巧，他获得了阿尔普·阿尔斯兰的名字，在土耳其语中意为 \"英勇之狮\"。"
 bookmark_india1066:0 "苏迷湿伐罗一世"
 bookmark_india1066_desc:1 "苏迷湿伐罗一世是一位西遮娄其国王。他在中印度发动了数次军事征服，扩张了他辽阔的帝国。在他统治期间，西遮娄其国扩展到北部的古吉拉特和中印度。"
 bookmark_hre1066:0 "亨利四世"
 bookmark_hre1066_desc:1 "亨利四世于1084年至1105年任神圣罗马皇帝，1054年至1105年任德意志国王，1056年至1105年任意大利和勃艮第国王。他是神圣罗马皇帝海因里希三世与普瓦图的阿格尼丝的儿子。当海因里希三世于1056年意外地去世时，亨利四世年仅六岁。他的寡母普瓦图的阿格尼丝为他摄政。她向贵族提供赠款，以确保他们的支持。与亡夫不同，她不能控制教皇的选举，因此 \"教会自由 \"的思想在她统治期间得到加强。亨利在 \"叙任权之争 \"中的突出表现，他的 \"卡诺莎之行 \"以及他与儿子和妻子的冲突，奠定了他饱受争议的名声，有人认为他是暴君的典型，也有人说他是保护穷人的模范君主。"
 bookmark_ere1066:0 "君士坦丁十世·杜卡斯"
 bookmark_ere1066_desc:1 "君士坦丁十世·杜卡斯或杜卡斯，1059年至1067年为拜占庭皇帝。他是昙花一现的杜卡斯王朝的创始人和第一个统治者。在他统治期间，诺曼人接管了拜占庭在意大利的大部分剩余领土，而在巴尔干地区，匈牙利人占领了贝尔格莱德。他还在塞尔柱苏丹阿尔普·阿尔斯兰的进攻中战败......"
 bm_1066_posthastings:0 "征服者威廉"
 bm_1066_posthastings_desc:1 "在黑斯廷斯艰难地获得胜利后，诺曼底公爵威廉加冕为英格兰国王。威廉将大片领地分封给他的忠诚追随者们，激起了失势的撒克逊贵族对说法语的新统治者的反抗。在安纳托利亚，伟大的苏丹阿尔普·阿尔斯兰正计划着率领塞尔柱突厥人对摇摇欲坠的拜占庭帝国发动致命一击，以决定小亚细亚的命运……"
 bookmark_hastings_normandyengland:0 "征服者威廉"
 bookmark_hastings_normandyengland_desc:1 "征服者威廉，维京首领罗洛的后代，在年轻——并且还是个私生子——时就成为了诺曼底公爵，最初他一直被公国内互相对立的派系当作棋子利用，他的许多监护人都因此而遭到谋杀。当他成年时，他被迫征战多年以取得对公国的完全控制、1066年，他成功入侵英格兰，获得了英格兰王位。他利用其余下的统治时间去巩固和改革他的新王国，有时甚至要面对激烈的反对。"
 CONQUERER_WILLIAM:0 "征服者威廉"
 bm_otto_the_first:0 "铁之世纪"
 bm_otto_the_first_desc:1 "936年8月7日，奥托一世被加冕为德意志人的国王。其后他发起了一场艰苦卓绝的战役，粉碎了他的对手，收复了意大利失去的领土，并最终重建了神圣罗马帝国。马扎尔人在喀尔巴阡盆地定居下来，并以征服与劫掠邻邦的形象，被全世界所铭记，被全欧洲所恐惧。在北方，基督教势力正向斯堪的纳维亚半岛所推进，尝试令异教的诸王皈依，然而日耳曼多神教在维京人中间仍旧强悍。在遥远东南的巴格达，曾经统治着西起西班牙东到波斯的哈里发国的阿拔斯王朝，最终沦丧于内乱，只剩下以往帝国统治的中心地带。而在北非海岸上，一支打着法蒂玛哈里发国旗号的新敌人出现了，正准备填补他们大敌留下的权力真空。\n\n#bold 在这动荡的历史时期之后，谁将会站在胜利的一方？#!"
 bookmark_otto:0 "奥托大帝"
 bookmark_otto_desc:1 "奥托在其父亨利一世死后加冕为日耳曼人的国王。在统治早期，他不得不击退巴伐利亚公爵埃伯哈德的叛乱，并与西法兰克的路易四世和洛林公爵吉尔伯特开战。结束战争达成和平后，奥托继而为意大利王位而战，并击退东方匈牙利人的威胁。在他加冕为神圣罗马帝国皇帝后的晚年，他还必须继续在意大利斗争，以保证新建立的帝国能得到控制。奥托王朝在他驾崩后继续控制帝国几乎半个世纪，直到亨利二世于1024年驾崩。"
 bookmark_Qaim:0 "哈里发 卡伊姆"
 bookmark_Qaim_desc:1 "卡伊姆是伊夫里奇亚法蒂玛哈里发王朝的第二位哈里发，934年至946年在位。根据伊斯玛仪信仰，他是第12位伊玛目。"
 bookmark_ethelstan:0 "埃塞尔斯坦"
 bookmark_ethelstan_desc:1 "埃塞尔斯坦从927年到939年去世时是英国国王。他是老国王爱德华和他的第一任妻子埃格温的儿子。现代历史学家认为他是英格兰的第一位国王，也是最伟大的盎格鲁-撒克逊国王之一。埃塞尔斯坦实行中央集权；他加强了对制定宪章的控制，并召集来自遥远地区的主要人物参加他的会议。这些会议也有来自其领土之外的统治者参加，特别是威尔士国王，他们因此承认了他的霸主地位。他在位期间的法律文本比任何其他10世纪的英国国王都要多。这些文本显示了他对普遍存在的抢劫行为及其对社会秩序造成的威胁的关注。他的法律改革建立在其祖父阿尔弗雷德大帝的基础上。埃塞尔斯坦是最虔诚的西撒克逊国王之一，以收集遗物和建立教堂而闻名。他的王室在他统治期间是英国的学习中心，为本世纪后期的本笃会修道院改革奠定了基础。"
 bookmark_arpad:0 "佐尔坦"
 bookmark_arpad_desc:1 "阿帕德是九世纪初匈牙利的国王。人们对他的统治所知甚少，但据说未来匈牙利国王都是他的后裔。"
 bookmark_hakon:0 "善良的哈康"
 bookmark_hakon_desc:1 "哈康·哈拉德松，也叫善良的哈康，是挪威934年至961年的国王。他以试图将基督教引进挪威而闻名。"
 bookmark_andalusia:0 "阿卜杜勒·拉赫曼三世"
 bookmark_andalusia_desc:1 "阿卜杜勒·拉赫曼三世在912-929年期间是科尔多瓦的倭马亚埃米尔，当时他建立科尔多瓦哈里发国，担任第一任哈里发，直到他去世。阿卜杜勒·拉赫曼在20多岁时就赢得了“真主宗教的襄助者”的称号，当时他支持北非的马格拉瓦对抗法蒂玛的扩张，并升任哈里发。他在安达卢西亚-伊比利亚西班牙的半个世纪统治以其宗教宽容而闻名。"
 bookmark_yngvar:0 "基辅的伊戈尔"
 bookmark_yngvar_desc:1 "老伊戈尔是912年至945年期间基辅罗斯的一位瓦兰吉亚统治者。伊戈尔在941年和944年两次围攻君士坦丁堡，虽然希腊火摧毁了他的部分舰队，但他与东罗马皇帝君士坦丁七世达成了有利的条约（945年），该条约的文本被编年史保存下来。"
 bookmark_samanid:0 "纳斯尔二世"
 bookmark_samanid_desc:1 "纳斯尔·伊本·艾哈迈德是914年至943年萨曼王朝的统治者（埃米尔），是河中地区和呼罗珊的统治者，他的统治标志着萨曼王朝的鼎盛时期。"
 bookmark_burid:0 "阿里·伊本·道莱"
 bookmark_burid_desc:1 "阿里·伊本·白益是布韦希王朝的创始人。作为德莱木伊朗人，德莱木人有意识地恢复了伊朗萨珊王朝的象征和习俗。从阿里·伊本·白益开始，他们使用了古代萨珊人的称号Shahanshah。布韦希王朝在其最大范围内涵盖了今天的伊朗、伊拉克、科威特和叙利亚的大部分领土，以及阿曼、阿联酋、土耳其、阿富汗和巴基斯坦的部分地区。在10世纪和11世纪，就在塞尔柱土耳其人入侵之前，特别是在国王阿杜德·道莱的领导下，布韦希王朝是中东地区最强大和最有影响力的王朝。"
 bookmark_leon936:0 "拉米罗二世"
 bookmark_leon936_desc:1 "拉米罗二世从931年起担任莱昂国王，直到他去世。起初他只是王国中较小部分名义上的国王，在931年取代了他的兄弟阿方索四世和堂兄阿方索·弗雷拉兹后，他获得了莱昂的王位（并随之获得了加利西亚）。他积极打击摩尔人，由于他在战斗中的凶猛和狂热，摩尔人称他为魔鬼。他在西曼卡斯战役（939年）中击败了倭马亚哈里发阿卜杜勒曼三世的军队。"
 bookmark_ere936:0 "罗曼努斯一世"
 bookmark_ere936_desc:1 "919年3月25日，利卡潘努斯率领他的舰队占领了牛狮宫并掌控了政府。最初，他被任命为大教长和大统帅，但他迅速巩固了自己的地位：919年4月，他的女儿海伦娜嫁给了康斯坦丁七世，利卡潘努斯获得了大教长的新头衔；9月24日，他被任命为凯撒；919年12月17日，罗曼努斯·利卡潘努斯加冕为共治皇帝。他的统治经历了与保加利亚帝国的长期战争，最终拜占庭帝国胜出。在罗曼努斯后期的统治中，老皇帝对神的审判越来越感兴趣，并对自己从君士坦丁七世篡夺皇位的行为越来越感到内疚。"
 OTTO_GREAT:0 "奥托大帝"
 bm_komnenos_dynasty:0 "阿莱克修斯"
 bm_komnenos_dynasty_desc:1 "在突厥入侵者造成了一系列毁坏性的损失之后，拜占庭帝国摇摇欲坠。然而希望之火并未熄灭——伟大的阿莱克修斯·科穆宁将军刚刚取代了堕落的尼基弗鲁斯三世，加冕为帝。阿莱克修斯——他传奇的一生被他的女儿安娜载入《阿莱克修斯传》史册——和他的继承者们挽狂澜于既倒，将突厥侵略者从安纳托利亚西部驱逐了出去，为衰败、残破的古老罗马帝国赢得了更久的存续。回到一切的开始，眼下，安纳托利亚由塞尔柱家族的苏莱曼一世统治。他傲慢地宣称他的王国为罗姆（罗马）苏丹国。\n\n#bold  在经历了这段动荡的历史之后，谁会取得胜利?#!"
 bookmark_alexios:0 "阿莱克修斯一世"
 bookmark_alexios_desc:1 "战胜过塞尔柱突厥人和诺曼人的伟大皇帝。他的改革阻止了帝国的衰落，使帝国重现了往日的荣光。"
 bookmark_suleyman:0 "苏莱曼一世"
 bookmark_suleyman_desc:1 "苏莱曼在安纳托利亚建立了一个独立的塞尔柱突厥国家，号称罗姆的塞尔柱苏丹。他的父亲曾与阿尔普·阿尔斯兰争夺大塞尔柱帝国的皇位。苏莱曼在他父亲死后和他三个兄弟一同逃走，但只有他一个人在阿尔普·阿尔斯兰的追捕中幸免于难。"
 ALEXIOS:0 "阿莱克修斯"
 SULEYMAN:0 "苏莱曼"
 bm_jerusalem:0 "鼎盛的耶路撒冷"
 bm_jerusalem_desc:1 "耶路撒冷强大而骄傲地屹立着。安条克公国已被吞并，王国已向内陆扩展，向西奈半岛和大马士革扩展。尽管耶路撒冷的规模和实力在很大程度上保证了天主教在黎凡特的统治地位，但一切都远远没有得到保证。大马士革和阿勒颇仍然是东部庞大的塞尔柱苏丹国的守卫，而法蒂玛王朝哈里发对埃及在第一次十字军东征中遭受的损失也很聪明。耶路撒冷的敌人很多，而朋友很少。在远处，响起了圣战的呼声......\n\n#bold  在经历了这段动荡的历史之后，谁会取得胜利?#!"
 bookmark_baud:0 "鲍德温二世"
 bookmark_baud_desc:1 "鲍德温一世从1098年到1100年是埃德萨的第一个伯爵，从1100年到他去世是耶路撒冷的第一个国王。作为布洛涅伯爵尤斯塔斯二世和洛林艾达最小的儿子，他注定要从事教会事业，但他放弃了这一事业，与诺曼底贵族妇女托斯尼的歌德希尔德结婚。1096年，他得到了凡尔登，但他很快就加入了他哥哥布永的戈弗雷的十字军军队，并成为第一次十字军东征中最成功的指挥官之一。"
 bookmark_davit:0 "大卫四世"
 bookmark_davit_desc:1 "巴格拉季昂王朝的大卫四世，又称 \"建设者大卫\"，从1089年到1125年去世，是格鲁吉亚的国王。他被认为是格鲁吉亚历史上最伟大和最成功的统治者，也是格鲁吉亚黄金时代的最初设计师，他成功地将塞尔柱土耳其人赶出了国家，并在1121年赢得了迪德格里战役。他对军队和行政部门的改革使他能够重新统一国家，并将高加索地区的大部分土地置于格鲁吉亚的控制之下。他是教会的朋友，也是基督教文化的杰出推动者，被格鲁吉亚东正教教会封为圣徒。"
 bookmark_almir:0 "哈里发·阿米尔"
 bookmark_almir_desc:1 "阿布·阿里·曼苏尔·伊本·穆斯塔利是什叶派伊斯兰教穆斯塔利·伊玛目的第十位法蒂玛·哈里发，也是其第20位伊玛目，从1101年到1130年去世。直到1121年，他一直是他的叔叔和岳父维齐尔·阿夫达尔·沙哈哈事实上的傀儡统治者。后者被谋杀后，可能是在阿米尔的纵容下，哈里发任命马穆尔·巴塔伊希为大臣，但在政府中发挥的作用越来越大，1125年之后才在没有宰相的情况下进行统治。在他的统治下，除了阿斯卡隆之外，巴勒斯坦的所有法蒂玛据点都逐渐被十字军占领。他在1130年被暗杀，只留下他尚在襁褓中的儿子塔伊卜作为继承人，这使法蒂玛政权陷入了一场继承权斗争，在此期间它几乎崩溃。1132年，随着阿米尔的堂兄哈菲兹·利丁·阿拉的继承，法蒂玛王朝恢复了统治，这导致了穆斯塔利·伊斯玛依分裂为敌对的哈菲兹和塔伊比分支"
 BAUD:0 "鲍德温"
 BM_SELJUK:0 "塞尔柱王朝的崩溃"
 BM_SELJUK_desc:1 "在被证明是短暂的复兴时期，塞尔柱苏丹国已经陷入混乱——由桑贾尔被叛乱的奥古斯部落俘虏以及他不久后的死亡引发。无数的前封臣、塞尔柱家族的剩余成员和机会主义者都准备好了争夺残余势力。逊尼派哈里发、前阿德贝格王朝残余和不计其数的埃米尔，其中一些是旧波斯精英的最后残余，都饥肠辘辘地围着这具尸体。\n\n与此同时，曼努埃尔·科穆宁在拜占庭统治，而匈牙利在恐惧中观望。作为一个机会主义者，曼努埃尔很久以前就与匈牙利国王伊斯特万三世达成了一项协议，伊斯特万的弟弟贝拉将在君士坦丁堡的皇宫接受教育。曼努埃尔至今还没有合法的男性后代，他打算让贝拉与他的女儿玛丽亚结婚，并最终作为皇帝与她一起统治。然而，曼努埃尔感觉到了机会，他决定对伊斯特万采取行动，让他的女婿对达尔马提亚和克罗地亚的公国提出要求。随着这些头衔的获得，贝拉现在是曼努埃尔的附庸，也是克罗地亚和匈牙利王国的继承人。尽管除非曼努埃尔立即采取行动，否则科穆宁家族看起来可能会从皇位上滑落，但拜占庭帝国将获得自科穆宁家族夺取皇位以来的最大利益——神圣罗马帝国和东罗马帝国之间的缓冲区。"
 bookmark_esfa:0 "阿尔斯兰·沙阿二世"
 bookmark_esfa_desc:1 "阿尔普·阿尔斯兰创建的大塞尔柱帝国，西起安纳托利亚和叙利亚，东至加兹纳维帝国，北起黑海、里海和锡尔河，南至波斯湾，在阿尔斯兰·沙阿二世于1161年即位时已经四分五裂。他在名义上统治着阿塞拜疆、伊拉克和波斯西部的领土，并依靠像埃尔迪古兹这样的独立埃米尔的忠诚来实施他的权力。旧帝国的土地现在可以被其邻国和其他野心勃勃的军阀自由夺取。"
 bookmark_baud3:0 "阿马尔里克"
 bookmark_baud3_desc:1 "阿马尔里克从1163年起担任耶路撒冷国王。他是耶路撒冷国王富尔克五世和女王梅利桑德的次子，并继承了他的哥哥鲍德温三世。在他统治期间，耶路撒冷与拜占庭帝国的关系变得更加紧密，这两个国家对埃及发动了一次不成功的入侵。与此同时，耶路撒冷周围的穆斯林领土开始在努尔丁·马哈茂德和后来的萨拉丁的领导下统一起来，萨拉丁最终将目光投向了圣地。他是耶路撒冷未来三位统治者的父亲，西比拉、鲍德温四世和伊莎贝拉一世。"
 bookmark_yelu:0 "耶律·普速完"
 bookmark_yelu_desc:1 "耶律·普速完在其侄子耶律·直鲁古未成年时是契丹的摄政王。两个多世纪以来，契丹人统治着一个从满洲里到蒙古的庞大帝国，完美地平衡了北方传统的游牧生活方式和南方汉族臣民的城市化精致文化。然而，在12世纪初，他们被女真诸侯推翻了，曾经伟大的契丹人残余势力逃到了中亚，在那里他们试图重新创造帝国的辉煌。在击败了曾经强大的喀喇汗国和塞尔柱人之后，契丹人在皇帝耶律·夷列的指挥下，现在已经在该地区站稳了脚跟。他们是继续征服，传播他们汉化的游牧文化和佛教信仰，还是安定下来，满足于在中亚地区重新创建他们的中原帝国？"
 bookmark_abd:0 "阿布·雅库布·优素福"
 bookmark_abd_desc:1 "阿布·雅库布·优素福或优素福一世是第二任阿尔莫哈德埃米尔或哈里发。他从1163年到1184年在马拉喀什统治。1170年，他入侵伊比利亚，征服了安达卢西亚并蹂躏了瓦伦西亚和加泰罗尼亚。第二年，他在塞维利亚定居下来。他下令建造了许多建筑，如阿尔卡萨、布海拉宫和阿尔卡拉-德-瓜代拉堡垒。处于鼎盛时期的阿莫哈德王朝接近于破坏了基督教王国的重新征服行动。"
 bookmark_barbarossa:0 "腓特烈·巴巴罗萨"
 bookmark_barbarossa_desc:1 "腓特烈·巴巴罗萨从1155年开始担任神圣罗马帝国的皇帝，直到35年后去世。他试图统治的意大利北部城市把他命名为巴巴罗萨：巴巴罗萨在意大利语中的意思是“红胡子”；在德语中，他被称为凯撒·罗特巴特，意思相同。这个意大利外号的流行，甚至在后来的德国用法中，反映了意大利战役对他的皇帝生涯的中心地位。历史学家认为他是中世纪神圣罗马帝国最伟大的皇帝之一。他的长寿、野心勃勃、非凡的组织能力、对战场的敏锐和对政治的敏锐，这些特质使他在同时代人眼中几乎是超人。他对中欧社会和文化的贡献包括重建罗马法律制，以制衡自叙任权之争结束以来统治日耳曼各国的教皇权力。"
 bookmark_manuel:0 "曼努埃尔一世"
 bookmark_manuel_desc:1 "曼努埃尔·科穆宁是12世纪的拜占庭皇帝，他的统治是拜占庭和地中海历史上的一个关键转折点。在他的统治下，科穆宁王朝的最后一次复兴，在此期间，拜占庭帝国的军事和经济实力得到了恢复，文化也得到了复兴。曼努埃尔渴望恢复他的帝国过去作为地中海世界超级大国的辉煌，他推行了一项雄心勃勃的外交政策。曼努埃尔重塑了巴尔干半岛和地中海东部的政治版图，将匈牙利和海外王国置于拜占庭的霸权之下，并对其西部和东部的邻国展开了积极的行动。众所周知，曼努埃尔被希腊人称为梅加斯，他激发了那些为他服务的人的强烈忠诚。"
 bookmark_louis:0 "路易七世"
 bookmark_louis_desc:1 "路易七世，被称为小皇帝或年幼者，从1137年到1180年是法兰克人的国王。他是国王路易六世的儿子和继承人，因此他有个绰号，他娶了阿基坦公爵夫人埃莉诺，她是西欧最富有和最有权力的女人之一。这场婚姻暂时将卡佩王朝的土地扩展到了比利牛斯山脉，但在没有产生男性继承人后，于1152年被废除。在婚姻被废除后，埃莉诺立即与诺曼底公爵和安茹伯爵亨利·金雀花结婚，她将阿基坦地区转让给他，并产生了五个男性继承人。当亨利在1154年成为英格兰国王时，作为亨利二世，他以国王、公爵或伯爵的身份统治着一个由王国、公国和郡县组成的庞大帝国，范围从苏格兰到比利牛斯山脉。亨利为英格兰王室保留和扩大这一遗产的努力将标志着法国和英格兰之间长期战争的开始。路易七世统治时期，巴黎大学成立，第二次十字军东征灾难性地展开。路易和他著名的顾问苏格修道院院长推动了国家的进一步中央集权，并赞成法国哥特式建筑的发展，尤其是巴黎圣母院的建造。"
 bookmark_henry:0 "亨利二世"
 bookmark_henry_desc:1 "亨利二世从1154年到去世是英格兰的国王。他是金雀花王朝的第一位国王。他在1152年与阿基坦公爵埃莉诺的结婚，后者与路易七世的婚姻最近被废除，这使他成为阿基坦公爵。他在1185年通过条约成为南特伯爵。在他40岁之前，他控制了英格兰、威尔士的大部分地区、爱尔兰的东半部和法国的西半部——这一地区后来被称为“安茹帝国”。在不同时期，亨利还部分控制了苏格兰、威尔士和布列塔尼公国。亨利二世很快与路易七世发生了冲突，这两位统治者打了几十年的“冷战”。亨利在路易的帮助下扩张了他的帝国，占领了布列塔尼，向东推进到法国中部，向南推进到图卢兹；尽管举行了许多和平会议和条约，但没有达成持久的协议。"
 bookmark_saladin:0 "萨拉丁"
 bookmark_saladin_desc:1 "萨拉丁是阿尤布王朝的创始人。在他的统治期间，萨拉丁被描述为伊斯兰教事实上的哈里发，在他权力的巅峰时期，他的帝国包括埃及、叙利亚、上美索不达米亚、赫贾兹、也门和北非其他地区。在接下来的几年里，他在巴勒斯坦领导了对十字军的进攻，委托他人成功地征服了也门，并在上埃及抵御了亲法蒂玛的叛乱。在努尔丁于1174年去世后不久，萨拉丁就开始了对叙利亚的征服，在大马士革总督的要求下，他和平地进入大马士革。在萨拉丁的指挥下，阿尤布王朝的军队在1187年决定性的哈廷战役中击败了十字军，此后从88年前征服该地区的十字军手中夺取了对巴勒斯坦的控制权——包括耶路撒冷城。尽管十字军耶路撒冷王国一直存在到13世纪末，但它在哈廷战役中的失败标志着它与该地区穆斯林势力冲突的一个转折点。"
 bookmark_ghurid:0 "吉亚斯丁·穆罕默德"
 bookmark_ghurid_desc:1 "1160年，阿拉丁病故，其侄吉亚斯丁·穆罕默德接位，于1173年占领加兹尼城，任命其弟希哈卜丁·穆罕默德担任加兹尼城和东部边界的总督。希哈卜丁(穆仪兹丁·穆罕默德，印度史称穆罕默德·古尔)在夺取印度境内原加兹尼王朝的属地后，继续向印度朱木拿河和恒河流域扩张，经过1191年塔劳里战役（塔拉因战役），取得了征服南亚次大陆的胜利，伊斯兰教从此亦更深入印度。自1160年起，古尔王朝势力日强，吉亚斯丁主要治理古尔王国本土，其弟希哈卜丁·穆罕默德·古尔则致力于开拓疆界。这时，其版图已包括阿富汗斯坦、波斯的霍拉桑、吐火罗斯坦和印度大部分地区。王朝遵奉伊斯兰教逊尼派教义，承认巴格达阿巴斯王朝的宗主权，以“伊斯兰教的捍卫者”自诩。"
 MUHAMMED:0 "鲍德温"
 bm_prelude:0 "第三次十字军东征"
 bm_prelude_desc:1 "科穆宁家族跌落了皇帝的宝座，而拜占庭帝国则与他们一同衰落。新生的塞尔维亚王国和保加利亚王国宣布脱离拜占庭的皇冠而独立，罗姆的塞尔柱苏丹对帝国在安纳托利亚收复的边界虎视眈眈，统治匈牙利-克罗地亚的贝拉三世宣布独立。曼努埃尔·科穆宁的所有梦想都化为乌有，但这是一个充满机遇的时刻，只有那明智的人才能把握住机会。尊贵的科穆宁王朝的一名孩童，阿莱克修斯·科穆宁统治着特拉布宗。如果他能得到足够的支持来对拜占庭帝国公布他的宣称，这位年轻的科穆宁便可得以试图恢复他的家族过早失去的黄金年代。与此同时，耶路撒冷准备落入萨拉丁之手，而英格兰国王亨利二世、法国国王腓力二世和神圣罗马帝国皇帝腓特烈·巴巴罗萨则继续在彼此之间争斗。"
 bookmark_character1:0 "【占位符】"
 bookmark_character1_desc:1 "【占位符】"
 bm_fourth:0 "第四次十字军东征"
 bm_fourth_desc:1 "臭名昭著，受人诅咒的第四次十字军东征，原计划在入侵埃及后收复圣城耶路撒冷，却在狡诈的威尼斯人、堕落的十字军领袖和妄图夺回皇位的拜占廷皇帝阿莱克修斯四世的诱导下偏离了正轨。结果导致君士坦丁堡惨遭洗劫，以及在废墟上建立起所谓的拉丁帝国。几乎连一名十字军战士都未曾踏上圣地。在这期间，狮心王理查的弟弟，臭名昭著的约翰统治着英格兰，而伊比利亚基督教诸国正面临强大的穆瓦希德王朝的威胁，神圣罗马帝国开始失去对意大利的控制，而远在东方的铁木真开始联合蒙古人......"
 bookmark_isaakios:0 "伊萨克二世"
 bookmark_isaakios_desc:1 "伊萨克二世·安格洛斯在1185年至1195年期间担任拜占庭皇帝，并在1203年至1204年期间再次担任皇帝。他的父亲安德罗尼科斯·杜卡斯·安格洛斯是小亚细亚的一位军事领袖，他与欧弗洛塞涅·卡斯塔莫尼提萨结婚。安德罗尼科斯·杜卡斯·安格洛斯是康斯坦丁·安格洛斯和赛奥多拉·科穆宁的儿子，后者是皇帝阿莱克修斯一世·科穆宁和伊莲娜·杜卡斯最小的女儿。因此，伊萨克是科穆宁王朝的成员。1185年9月11日，当安德罗尼科斯不在首都时，他的副官斯蒂芬-哈吉奥克里斯托弗里特采取行动逮捕伊萨克。伊萨克杀死了哈吉奥克里斯托弗里特，并在圣索菲亚教堂中避难。安德罗尼科斯在某些方面是个有能力的统治者，但由于他的残忍和努力保持贵族的顺从而受到憎恨。伊萨克向民众发出呼吁，于是出现了一场迅速蔓延到整个城市的骚乱。当安德罗尼科斯返回时，他发现自己已经失去了民众的支持，而伊萨克已经被宣布为皇帝。"
 bookmark_alexios2:0 "阿莱克修斯一世"
 bookmark_alexios2_desc:1 "阿莱克修斯一世·梅加斯·科穆宁与他的兄弟大卫是特拉比松帝国的创始人，从1204年开始统治该帝国，直到1222年去世。两兄弟是拜占庭皇帝安德罗尼科斯一世的唯一男性后裔，安德罗尼科斯一世于1185年被废黜并杀害，因此在1204年第四次十字军东征征服君士坦丁堡后，他们声称代表帝国的合法政府。尽管他的对手统治着尼西亚帝国，成功地成为事实上的继承人，并使他对帝国王位的宣称变得毫无意义，但阿莱克修斯的后代继续强调他们的遗产和与科穆宁王朝的联系，称自己为梅加斯·科穆宁或大科穆宁。"
 bookmark_arslan:0 "基利杰·阿尔斯兰二世"
 bookmark_arslan_desc:1 "基利杰·阿尔斯兰二世是1156年至1192年罗姆苏丹国苏丹。1180年，苏丹利用曼努埃尔死后拜占庭帝国的不稳定，确保了安纳托利亚南部海岸的大部分地区，并在同年派其大臣伊赫蒂亚尔丁与努尔丁的继任者萨拉丁缔结了联盟。然后在1182年，他成功地从拜占庭人手中夺取了屈塔希亚城。1185年，他与伊萨克二世·安格洛斯皇帝媾和，但第二年他将权力移交给他的11个儿子，他们立即为控制权而相互争斗。尽管基利杰·阿尔斯兰与萨拉丁结盟，但他答应由腓特烈·巴巴罗萨率领的第三次十字军东征的军队自由通过他的领土；然而，他的儿子们是当地的酋长，他们不同意，并在菲洛梅利翁之战和伊科尼姆之战中与十字军作战。"
 bookmark_bela:0 "贝拉三世"
 bookmark_bela_desc:1 "贝拉三世在1172年至1196年间是匈牙利和克罗地亚的国王。贝拉在位期间推动了书面记录的使用。14世纪的匈牙利编年史甚至指出，他负责建立了皇家审计署。他在位期间在埃斯泰尔戈姆建造的王宫是中欧第一个哥特式建筑的例子。根据他的收入清单，他是当时欧洲最富有的君主，但该清单的可靠性受到了质疑。他一生中大部分时间都在参与拜占庭帝国的政治活动。"
 bookmark_guy:0 "鲍德温五世"
 bookmark_guy_desc:1 "鲍德温不过是王国政治中的一颗棋子。在他出生的时候，政治局势已经发展成两派。鲍德温四世因麻风病慢慢死去，而继承权很可能在鲍德温四世的妹妹和他们同父异母的妹妹伊莎贝拉之间争夺。他们的大家庭和主要贵族在支持这两位女继承人方面存在分歧。他统治了一年多一点，就被卢西尼昂的盖伊继承了，他在1187年把耶路撒冷输给了萨拉丁的军队。"
 bookmark_philippe:0 "腓力二世"
 bookmark_philippe_desc:1 "腓力是1180年至1223年的法国国王。他的前任们被称为法兰克人的国王，但从1190年起，腓力成为第一个自称为 \"法国国王 \"的法国君主。在与金雀花王朝发生了数十年的冲突之后，腓力于1214年在布旺战役中击败了联盟，成功地终结了安茹王朝。这一胜利将对西欧政治产生持久的影响：法国国王的权威变得无可挑战，而英国国王约翰则被他的贵族们强迫同意《大宪章》，并应对由腓力的儿子路易王子协助的针对他的叛乱，即第一次贵族战争。腓力将法国从一个小的封建国家转变为欧洲最繁荣和强大的国家。他遏制了贵族的权力，并帮助城镇从领主权力中解放出来，给予新兴的资产阶级以特权和自由。他在巴黎周围修建了一道长城，重新组织了法国政府，并为他的国家带来了财政稳定。"
 bookmark_saladin2:0 "萨拉丁"
 bookmark_saladin2_desc:1 "萨拉丁是阿尤布王朝的创始人。在他的统治期间，萨拉丁被描述为伊斯兰教事实上的哈里发，在他权力的巅峰时期，他的帝国包括埃及、叙利亚、上美索不达米亚、赫贾兹、也门和北非其他地区。在接下来的几年里，他在巴勒斯坦领导了对十字军的进攻，委托他人成功地征服了也门，并在上埃及抵御了亲法蒂玛的叛乱。在努尔丁于1174年去世后不久，萨拉丁就开始了对叙利亚的征服，在大马士革总督的要求下，他和平地进入大马士革。在萨拉丁的指挥下，阿尤布王朝的军队在1187年决定性的哈廷战役中击败了十字军，此后从88年前征服该地区的十字军手中夺取了对巴勒斯坦的控制权——包括耶路撒冷城。尽管十字军耶路撒冷王国一直存在到13世纪末，但它在哈廷战役中的失败标志着它与该地区穆斯林势力冲突的一个转折点。"
 bookmark_barbarossa2:0 "腓特烈·巴巴罗萨"
 bookmark_barbarossa2_desc:1 "腓特烈·巴巴罗萨从1155年开始担任神圣罗马帝国的皇帝，直到35年后去世。他试图统治的意大利北部城市把他命名为巴巴罗萨：巴巴罗萨在意大利语中的意思是“红胡子”；在德语中，他被称为凯撒·罗特巴特，意思相同。这个意大利外号的流行，甚至在后来的德国用法中，反映了意大利战役对他的皇帝生涯的中心地位。历史学家认为他是中世纪神圣罗马帝国最伟大的皇帝之一。他的长寿、野心勃勃、非凡的组织能力、对战场的敏锐和对政治的敏锐，这些特质使他在同时代人眼中几乎是超人。他对中欧社会和文化的贡献包括重建罗马法律制，以制衡自叙任权之争结束以来统治日耳曼各国的教皇权力。"
 bookmark_henry2:0 "亨利二世"
 bookmark_henry2_desc:1 "亨利二世从1154年到去世是英格兰的国王。他是金雀花王朝的第一位国王。他在1152年与阿基坦公爵埃莉诺的结婚，后者与路易七世的婚姻最近被废除，这使他成为阿基坦公爵。他在1185年通过条约成为南特伯爵。在他40岁之前，他控制了英格兰、威尔士的大部分地区、爱尔兰的东半部和法国的西半部——这一地区后来被称为“安茹帝国”。在不同时期，亨利还部分控制了苏格兰、威尔士和布列塔尼公国。亨利二世很快与路易七世发生了冲突，这两位统治者打了几十年的“冷战”。亨利在路易的帮助下扩张了他的帝国，占领了布列塔尼，向东推进到法国中部，向南推进到图卢兹；尽管举行了许多和平会议和条约，但没有达成持久的协议。"
 bookmark_ghurid2:0 "吉亚斯丁·穆罕默德"
 bookmark_ghurid2_desc:1 "吉亚斯丁·穆罕默德，1163年至1202年古尔王朝的苏丹。在他的统治下，古尔王朝成为世界强国，疆域从戈尔根一直延伸到孟加拉。在他统治的早期，他打败了古尔德人争夺王位，并与花剌子模王朝争夺呼罗珊的统治权。1176年，他占领了赫拉特，并在1200年之前控制了现在的阿富汗及其周边地区的大部分地区，向西最远到巴斯塔姆和古尔干。他的兄弟穆伊兹·丁帮助管理和扩张帝国的东部地区(远至孟加拉)，并以极大的忠诚和尊敬为吉雅士服务。吉亚斯丁于1202年去世，他的兄弟穆伊兹·丁继任。"
 bookmark_latin:0 "鲍德温一世"
 bookmark_latin_desc:1 "鲍德温一世是君士坦丁堡拉丁帝国的第一位皇帝。鲍德温是第四次十字军东征最杰出的领导人之一，这次东征导致1204年君士坦丁堡被洗劫一空，征服了拜占庭帝国的大部分地区，并建立了拉丁帝国。他在最后的战斗中输给了保加利亚皇帝卡洛扬，并作为他的俘虏度过了最后的日子。"
 bookmark_nikaea:0 "狄奥多尔一世"
 bookmark_nikaea_desc:1 "狄奥多尔一世·拉斯卡里斯是尼西亚的第一位皇帝。虽然他出生在一个不起眼的拜占庭贵族家庭，但他的母亲与帝国的科穆宁家族有关系。在拜占庭核心领土上出现的十字军国家后，逃离拉丁帝国的希腊人蜂拥到小亚细亚，在狄奥多尔的统治下生活。拉丁人抓住了狄奥多尔的岳父，并与特拉比松的阿莱克修斯一世结盟，但狄奥多尔击溃了他们的军队。他获得了大多数比特希尼亚贵族的支持，并夺取了那些反抗他的人的领地。1205年，他继承了拜占庭皇帝的传统头衔。三年后，他召集了一次教会会议，选举君士坦丁堡的新东正教教主。新牧首加冕狄奥多尔为皇帝，并在狄奥多尔的首都尼西亚建立了自己的席位。拉丁帝国的东正教民众认为西奥多是他们教会的主要捍卫者，但伊庇鲁斯的统治者对他加冕的合法性进行了辩论。"
 bookmark_england1200:0 "约翰"
 bookmark_england1200_desc:1 "约翰从1199年起担任英格兰国王，直到1216年去世。他将诺曼底公国和其他大部分法国土地输给了法国国王腓力二世，导致了安茹王朝的崩溃，并促成了法国卡佩王朝在13世纪的后续权力增长。约翰统治末期的贵族起义导致了《大宪章》的签署，这份文件有时被认为是英国宪法演变的早期步骤。"
 bookmark_france1200:0 "腓力二世"
 bookmark_france1200_desc:1 "腓力是1180年至1223年的法国国王。他的前任们被称为法兰克人的国王，但从1190年起，腓力成为第一个自称为 \"法国国王 \"的法国君主。在与金雀花王朝发生了数十年的冲突之后，腓力于1214年在布旺战役中击败了联盟，成功地终结了安茹王朝。这一胜利将对西欧政治产生持久的影响：法国国王的权威变得无可挑战，而英国国王约翰则被他的贵族们强迫同意《大宪章》，并应对由腓力的儿子路易王子协助的针对他的叛乱，即第一次贵族战争。腓力将法国从一个小的封建国家转变为欧洲最繁荣和强大的国家。他遏制了贵族的权力，并帮助城镇从领主权力中解放出来，给予新兴的资产阶级以特权和自由。他在巴黎周围修建了一道长城，重新组织了法国政府，并为他的国家带来了财政稳定。"
 bookmark_portugal:0 "桑乔一世"
 bookmark_portugal_desc:1 "葡萄牙国王桑丘一世，绰号 \"人民公仆\"。桑丘一世在位期间将大部分时间用于新王国的政治和行政组织。他积累了国家财富，支持新的工业和中产阶级的商人。此外，他还创建了几个新的城镇和村庄，并非常注意在葡萄牙北部基督教地区的偏远地区进行人口迁移--因此被称为 \"人口学家\"。国王还以其对知识和文学的热爱而闻名。桑丘一世写了几本诗集，并利用皇家财富将葡萄牙学生送往欧洲大学。"
 bookmark_rum1200:0 "基利杰·阿尔斯兰三世"
 bookmark_rum1200_desc:1 "基利杰·阿尔斯兰三世在1204年至1205年期间曾短暂担任过鲁姆的塞尔柱苏丹，接替其父亲苏莱曼二世。他的叔叔凯胡斯劳一世接替了他。"
 bookmark_mongol:0 "成吉思汗"
 bookmark_mongol_desc:1 "成吉思汗（生于铁木真-博尔济吉特），是蒙古帝国的创始人和第一位大汗和皇帝，在他死后，蒙古帝国成为历史上最大的毗连帝国。在建立帝国并被宣布为成吉思汗之后，他发动了蒙古人的入侵，征服了欧亚大陆的大部分地区，最西边的波兰和中东的黎凡特。他生前发起的战役包括对卡拉奇泰、花剌子模、西夏和金朝的战役，以及对中世纪格鲁吉亚、基辅罗斯和伏尔加保加利亚的袭击。这些战役往往伴随着对平民人口的大规模屠杀，特别是在花剌子模和西夏控制的土地上。由于这种残暴行为导致数百万人死亡，他被许多人认为是一个残暴的统治者。在他生命结束时，蒙古帝国占领了中亚和中国的大部分地区。"
 bookmark_alexios1200:0 "阿莱克修斯一世"
 bookmark_alexios1200_desc:1 "阿莱克修斯一世·梅加斯·科穆宁与他的兄弟大卫是特拉比松帝国的创始人，从1204年开始统治该帝国，直到1222年去世。两兄弟是拜占庭皇帝安德罗尼科斯一世的唯一男性后裔，安德罗尼科斯一世于1185年被废黜并杀害，因此在1204年第四次十字军东征征服君士坦丁堡后，他们声称代表帝国的合法政府。尽管他的对手统治着尼西亚帝国，成功地成为事实上的继承人，并使他对帝国王位的宣称变得毫无意义，但阿莱克修斯的后代继续强调他们的遗产和与科穆宁王朝的联系，称自己为梅加斯·科穆宁或大科穆宁。"
 bookmark_epirus:0 "米海尔一世"
 bookmark_epirus_desc:1 "米海尔·科穆宁·杜卡斯是伊庇鲁斯专制国的创始人和第一位统治者。米海尔在伊庇鲁斯的领地成为希腊人抵抗拉丁十字军的避难所和中心。为了避免入侵并争取时间巩固他在伊庇鲁斯的地位，米海尔很快与教皇英诺森三世进行了谈判，并与拉丁帝国和威尼斯共和国缔结了条约。同时，当他把被废黜的阿莱克修斯三世从囚禁中赎出来时，他的统治得到了合法性的提升。根据后来的编年史，阿莱克修斯三世将伊庇鲁斯的世袭统治权授予了米海尔和他的后代。"
 bookmark_hre1200:0 "施瓦本的菲利普"
 bookmark_hre1200_desc:1 "他的哥哥亨利六世皇帝于1197年去世，这意味着霍亨斯陶芬的统治在帝国意大利崩溃，并在阿尔卑斯山北部造成了权力真空。在一个没有成文宪法的帝国，对亨利六世未成年的儿子弗雷德里克的王位持保留意见，导致了1198年的两次皇家选举，这导致了德意志的王位之争：斯瓦本的两位当选国王菲利普和不伦瑞克的维尔福·奥托，为自己争夺王位。菲利普能够在阿尔卑斯山北部越来越多地对奥托宣示他的王权。然而，在他权力的巅峰时期，他在1208年被暗杀。这结束了王位之争；他的对手不伦瑞克的奥托很快得到了认可。在后世，菲利普是鲜为人知的霍恩斯托芬统治者之一。"
 FOURTH:0 "第四次十字军"
 bm_1220:0 "蒙古时代"
 bm_1220_desc:1 "当欧洲进入十三世纪，君士坦丁堡已被突厥人削弱，又经历了第四次十字军的血洗，拜占庭已是强弩之末。突厥人仍然统治着中东和波斯；而在印度，随着旧王朝的衰落，许多新的王国崛起并激烈地争夺权力。诺曼征服为英格兰和法兰西带来了新的政治与王室冲突；西班牙的基督教国家继续成长；斯堪的纳维亚彻底摒弃了原始宗教，中央集权不断加强。在俄罗斯，几个大公国在东边的保加尔人与库曼人的威胁下争权夺利。在德意志和意大利，神圣罗马帝国仍然稳若泰山。但在这一切之外，一股新的力量在东方正准备登场——当蒙古人策马扬鞭进入东欧和波斯，他们将颠覆整个欧亚大陆西部的力量平衡……"
 bookmark_ghengis:0 "成吉思汗"
 bookmark_ghengis_desc:1 "成吉思汗（生于铁木真-博尔济吉特），是蒙古帝国的创始人和第一位大汗和皇帝，在他死后，蒙古帝国成为历史上最大的毗连帝国。在建立帝国并被宣布为成吉思汗之后，他发动了蒙古人的入侵，征服了欧亚大陆的大部分地区，最西边的波兰和中东的黎凡特。他生前发起的战役包括对卡拉奇泰、花剌子模、西夏和金朝的战役，以及对中世纪格鲁吉亚、基辅罗斯和伏尔加保加利亚的袭击。这些战役往往伴随着对平民人口的大规模屠杀，特别是在花剌子模和西夏控制的土地上。由于这种残暴行为导致数百万人死亡，他被许多人认为是一个残暴的统治者。在他生命结束时，蒙古帝国占领了中亚和中国的大部分地区。"
 bookmark_india:0 "伊勒杜迷失"
 bookmark_india_desc:1 "沙姆斯·丁·伊勒杜迷失是统治印度北部前古里德领土的第三位马穆鲁克国王。他是第一个从德里统治的穆斯林君主，因此被认为是德里苏丹国的有效创始人，该苏丹国将统治印度北部长达3个世纪。伊尔图特米什组织了苏丹国的行政管理，为其在印度北部的统治奠定了基础，直到莫卧儿的入侵。他引入了银币坦卡和铜币吉塔尔——苏丹国时期的两种基本硬币，标准重量为175格令。他建立了伊克塔达里系统：将帝国划分为伊克塔斯，分配给贵族和官员以代替工资。他建立了许多建筑，包括清真寺、修道院、达迦斯（有影响力的人的圣地或坟墓）和一个供朝圣者使用的水库。"
 bookmark_khwar:0 "穆罕默德二世"
 bookmark_khwar_desc:1 "阿拉·丁·穆罕默德二世是花剌子模王朝的国王，从1200年到1220年，在他的统治下，这个王朝将控制从兴都库什到美索不达米亚再到北部咸海的广阔帝国。他最出名的可能是通过杀害成吉思汗的信使煽动蒙古人入侵花剌子模，这导致了他的帝国的彻底毁灭和他的人民的大屠杀。"
 bookmark_jerusalem1220:0 "伊莎贝拉二世"
 bookmark_jerusalem1220_desc:1 "伊莎贝拉二世出生在意大利南部的西西里王国的安德里亚。作为耶路撒冷女王蒙费拉的玛丽和布里安的约翰的独生女。玛丽是耶路撒冷王后伊莎贝拉一世和她的第二任丈夫康拉德一世的女儿，她母亲死后，耶路撒冷王国的继承人。玛丽在1212年生下伊莎贝拉二世后不久就去世了，可能是产褥热。因此，伊莎贝拉二世在出生没几天时就被封为耶路撒冷女王。因为她的父亲约翰对王位没有直接的继承权，所以他以摄政者的身份进行统治。"
 bookmark_hre1220:0 "腓特烈二世"
 bookmark_hre1220_desc:1 "腓特烈二世从1220年起担任神圣罗马帝国皇帝，从1225年起担任耶路撒冷国王。他的政治和文化野心是巨大的，因为他统治着一个广阔的地区，从西西里岛开始，通过意大利一直延伸到德国。随着十字军东征的进展，他获得了对耶路撒冷的控制权，并自称为其国王。三岁时，他被加冕为西西里岛国王，与他的母亲，西西里岛罗杰二世的女儿——豪特维尔的康斯坦茨共同统治。腓特烈在意大利北部的土地和南部的西西里王国之间，经常与教廷交战，他曾三次被逐出教会，并经常在当时和之后的亲教皇编年史中受到诋毁。教皇格列高利九世甚至称他为反基督者。"
 bookmark_castille:0 "斐迪南三世"
 bookmark_castille_desc:1 "斐迪南三世，被称为圣人，从1217年起担任卡斯蒂利亚国王。斐迪南三世是卡斯蒂利亚最成功的国王之一，他不仅确保了卡斯蒂利亚和莱昂王室的永久联合，而且还策划了迄今为止最大规模的侦察行动。通过军事和外交努力，斐迪南将卡斯蒂利亚的领地大大扩展到西班牙南部，吞并了许多安达卢西亚的伟大古城，包括科尔多瓦和塞维利亚等安达卢西亚的旧都，并确立了卡斯蒂利亚国家在未来两个世纪的疆域。"
 bookmark_england1220:0 "亨利三世"
 bookmark_england1220_desc:1 "亨利三世，又称温彻斯特的亨利，从1216年开始担任英格兰国王、爱尔兰勋爵和阿基坦公爵，直到他去世。亨利承诺遵守1225年的《大宪章》，该宪章限制了王权，保护了主要贵族的权利。他的早期统治先是由休伯特·德·伯格主导，然后是彼得·德·罗切，他们在战后重新建立了王室权威。1230年，国王试图重新征服曾经属于他父亲的法国各省，但这次入侵是一次失败。1232年，由威廉·马歇尔的儿子理查德·马歇尔领导的叛乱爆发，以教会谈判达成的和平协议而告终。"
 bookmark_france1220:0 "腓力二世"
 bookmark_france1220_desc:1 "腓力是1180年至1223年的法国国王。他的前任们被称为法兰克人的国王，但从1190年起，腓力成为第一个自称为 \"法国国王 \"的法国君主。在与金雀花王朝发生了数十年的冲突之后，腓力于1214年在布旺战役中击败了联盟，成功地终结了安茹王朝。这一胜利将对西欧政治产生持久的影响：法国国王的权威变得无可挑战，而英国国王约翰则被他的贵族们强迫同意《大宪章》，并应对由腓力的儿子路易王子协助的针对他的叛乱，即第一次贵族战争。腓力将法国从一个小的封建国家转变为欧洲最繁荣和强大的国家。他遏制了贵族的权力，并帮助城镇从领主权力中解放出来，给予新兴的资产阶级以特权和自由。他在巴黎周围修建了一道长城，重新组织了法国政府，并为他的国家带来了财政稳定。"
 bookmark_vladimir:0 "尤里二世"
 bookmark_vladimir_desc:1 "尤里二世是弗拉基米尔的第四大公，在蒙古人入侵俄罗斯时主持弗拉基米尔·苏兹达尔的工作。当蒙古人在1223年首次接近俄罗斯时，他派了一支小分队去对付他们，但来不及参加灾难性的卡尔卡河之战。当蒙古人于1237年返回时，尤里对他们的使节不屑一顾。同样，当巴图汗围攻梁赞时，他也没有帮助该城。然而，他自己的首都是下一个目标。尤里的儿子们在科洛姆纳附近惨败，而尤里本人也只能勉强逃到雅罗斯拉夫尔。他的妻子阿加莎（基辅的米哈伊尔的妹妹）和他的所有家人在弗拉基米尔死亡，当时他们躲避火灾的一座教堂倒塌了。尤里本人于1238年3月4日在锡特河战役中被杀，在这次战役中，庞大的蒙古军队打败了弗拉基米尔·苏兹达尔的军队。"
 1200:0 "1200"
 bm_1241:0 "基辅陷落"
 bm_1241_desc:1 "拔都的蒙古部落以势不可挡的力量向西进军，占领了基辅罗斯的中心地带基辅。超过数千人死于基辅，似乎预示着更西部的土地即将发生的事情。基辅会是最后一个遭受这种命运的城市吗?或者蒙古人会在某个时候停止血腥的征服吗?\n\n德意志北部的帝国自由市吕贝克和汉堡的市民刚刚组成了一个贸易联盟，这就是之后著名的汉萨同盟。同时，可怕的蒙古部落像一把镰刀一样扫过东欧，不费吹灰之力扫除了所有的抵抗。就连神圣罗马帝国皇帝弗里德里希二世都由于害怕而退缩之时，这场大入侵突然莫名其妙的结束了，因为金帐汗国的拔都汗和伊儿汗国的旭烈兀汗都返回哈剌和林去选出一位新的大汗。"
 bookmark_golden1241:0 "拔都汗"
 bookmark_golden1241_desc:1 "拔都汗是蒙古的统治者和金帐汗国的创始人，金帐汗国是蒙古帝国的一个分支。拔都是术赤的儿子，成吉思汗的孙子。他的祖国是金帐汗国的主要国家，在摧毁波兰和匈牙利的军队之后，金帐汗国统治了罗斯、伏尔加、保加利亚、库马尼亚和高加索地区约250年。成吉思汗的两个儿子死后，他成为蒙古帝国最受尊敬的王子，被称为老爷(“哥哥”)。基辅罗斯的征服是他一手完成的。1241年末，拔都和速不台正在敲定入侵奥地利、意大利和德意志的计划，这时传来了窝阔台汗的死讯，他于1241年12月去世。拔都想继续战争，但速不台提醒他亚萨法。蒙古人在1242年春末撤退，血之王和速不台被召回喀喇昆仑，忽鲁勒泰就被关押在那里。拔都是一个潜在的大汗，但当他没能获得这个头衔时，他转向巩固他在亚洲和乌拉尔的征服。"
 bookmark_ilk1241:0 "旭烈兀汗"
 bookmark_ilk1241_desc:1 "旭烈兀汗是一个征服了西亚大部分地区的蒙古统治者。他是托雷和克烈部公主克烈·唆鲁禾帖尼的儿子，成吉思汗的孙子，阿里不哥, 蒙哥和忽必烈的兄弟。旭烈兀的军队极大地扩展了蒙古帝国的西南部，建立了波斯的伊尔汗国，它是最终的萨法维王朝的前身，然后是现代的伊朗国家。在旭烈兀的领导下，围攻巴格达(1258年)摧毁了巴格达在伊斯兰黄金时代的地位，削弱了大马士革，导致伊斯兰的影响力转移到开罗的马穆鲁克苏丹国，并结束了阿拔斯王朝。"
 bookmark_chag1241:0 "察合台汗"
 bookmark_chag1241_desc:1 "察合台汗是成吉思汗的次子。1226年至1242年，他是察合台汗国的可汗。在他父亲去世后，他继承了现在五个中亚国家的大部分。这个帝国后来被称为察合台汗国，蒙古帝国的后裔帝国。察合台汗被他的亲戚认为是性急和有点喜怒无常，因为他的态度不接受术赤作为大汗。"
 bookmark_mongol1241:0 "窝阔台汗"
 bookmark_mongol1241_desc:1 "窝阔台汗是成吉思汗的第三个儿子和蒙古帝国的第二个大汗，继承他的父亲。他继续着他父亲开创的帝国的扩张，在蒙古人入侵欧洲和东亚期间，蒙古帝国向西和向南延伸到最遥远的地方，他成为了一个世界人物。像成吉思汗的所有主要儿子一样，他广泛地参与了对中国、伊朗和中亚的征服。"
 bookmark_spain1241:0 "斐迪南三世"
 bookmark_spain1241_desc:1 "斐迪南三世，被称为圣人，从1217年起担任卡斯蒂利亚国王。斐迪南三世是卡斯蒂利亚最成功的国王之一，他不仅确保了卡斯蒂利亚和莱昂王室的永久联合，而且还策划了迄今为止最大规模的侦察行动。通过军事和外交努力，斐迪南将卡斯蒂利亚的领地大大扩展到西班牙南部，吞并了许多安达卢西亚的伟大古城，包括科尔多瓦和塞维利亚等安达卢西亚的旧都，并确立了卡斯蒂利亚国家在未来两个世纪的疆域。"
 bookmark_hre1241:0 "腓特烈二世"
 bookmark_hre1241_desc:1 "腓特烈二世从1220年起担任神圣罗马帝国皇帝，从1225年起担任耶路撒冷国王。他的政治和文化野心是巨大的，因为他统治着一个广阔的地区，从西西里岛开始，通过意大利一直延伸到德国。随着十字军东征的进展，他获得了对耶路撒冷的控制权，并自称为其国王。三岁时，他被加冕为西西里岛国王，与他的母亲，西西里岛罗杰二世的女儿——豪特维尔的康斯坦茨共同统治。腓特烈在意大利北部的土地和南部的西西里王国之间，经常与教廷交战，他曾三次被逐出教会，并经常在当时和之后的亲教皇编年史中受到诋毁。教皇格列高利九世甚至称他为反基督者。"
 bookmark_hungary1241:0 "贝拉四世"
 bookmark_hungary1241_desc:1 "贝拉四世是1235年至1270年间匈牙利和克罗地亚的国王。蒙古人入侵匈牙利，在1241年4月11日的莫希战役中歼灭了贝拉的军队。他逃离了战场，但一个蒙古小分队从一个城镇追到另一个城镇，一直追到亚得里亚海沿岸的特罗吉尔。虽然他在入侵中幸存下来，但蒙古人在1242年3月出人意料的撤退前破坏了这个国家。贝拉引入了激进的改革，以准备他的王国抵御第二次蒙古入侵。他允许贵族和高级教士建立石头堡垒，并建立私人武装力量。他促进了要塞城镇的发展。在他统治期间，成千上万的殖民者从神圣罗马帝国、波兰和其他邻近地区来到这片人烟稀少的土地定居。Béla他为重建被摧毁的国家所做的努力为他赢得了“国家的第二个创建者”的称号。"
 bookmark_india1241:0 "穆伊兹·乌德·丁·巴拉姆"
 bookmark_india1241_desc:1 "穆伊兹·乌德·丁·巴拉姆是马穆鲁克王朝的第六位苏丹。蒙古帝国的窝阔台汗任命代尔为加兹尼的指挥官，任命孟格图为昆都士的指挥官。1241年冬，蒙古军队入侵印度河流域，围攻拉合尔。然而，1241年12月30日，达伊尔在攻打该镇时死亡，蒙古人在撤出德里苏丹国之前屠戮了该镇。苏丹太弱了，无法对他们采取措施。四十位酋长 \"将他围困在德里的白堡，并将他处死。"
 bookmark_mali1241:0 "松迪亚塔·凯塔"
 bookmark_mali1241_desc:1 "松迪亚塔·凯塔是一位王子和马里帝国的创始人。曾到麦加朝圣的马里统治者曼萨·穆萨是他的曾侄子。"
 PRELUDE:0 "序幕"
 bm_1267:0 "The Gediminids Restored"
 bm_1267_desc:1 "在篡位王特雷尼奥塔斯短暂的统治后，立陶宛人民认为使国王明道加斯的家族复辟比较合适，于是推举了明道加斯的长子瓦伊斯维尔卡斯做国王。瓦伊斯维尔卡斯将立陶宛的领土扩张到东方，这样做无意中使立陶宛成为了和波兰、匈牙利、保加利亚和诺夫哥罗德大公国一样的事实上的欧洲守门人之一。尽管瓦伊斯维尔卡斯的王国仍然相对弱小，虔诚的基督信仰为他争取来了时间与来自其他基督教统治者的潜在支持。如果他能获得那些支持，并用它来抵抗住蒙古汗国，雄心勃勃而又年轻的立陶宛国王便很有可能收复那些曾被条顿骑士团夺走的土地...\n\n与此同时，在欧洲，霍亨斯陶芬家族随着曼弗雷迪的死亡而不复存在，安茹的查理一世现在统治着西西里岛。同时，在神圣罗马帝国，理查德·金雀花通过贿赂德国选民，被选为德国国王。然而，他的当选并不简单。它引发了关于神圣罗马帝国未来的严重问题。强大的金雀花王朝是皇帝的一个强大的盟友——他可能需要这样的盟友，因为神圣罗马帝国正处于危险的不平衡状态。如果来自外部国王的危险还不够，波希米亚的奥托卡二世已经向亚得里亚海扩张，为自己的潜在选举集结力量和支持。金雀花家族能否通过另一次选举保持控制？"
 bookmark_lith1267:0 "瓦伊什维尔卡斯"
 bookmark_lith1267_desc:1 "瓦伊什维尔卡斯是立陶宛大公(1264-1267)。他是立陶宛第一位也是唯一一位信奉基督教的国王明道加斯的儿子。作为一名基督徒，他试图与条顿骑士团和利伏尼亚骑士团保持友好关系。他与利沃尼亚签署了一项关于道加瓦河贸易的和平条约。立陶宛对普鲁士大起义的支持停止了，该命令不断地向塞米加利亚人和库尔尼亚人推进。瓦伊什维尔卡斯与斯瓦尔恩一道在1265年进攻波兰，以报1264年约特温吉亚人被灭绝之仇。"
 bookmark_poland1268:0 "波列斯瓦夫五世"
 bookmark_poland1268_desc:1 "波列斯瓦夫五世从1243年开始担任波兰大公，直到他去世，是小波兰皮亚斯分支的最后一位男性代表。波兰正是在他的统治下，与立陶宛发生了一些冲突，在第二次入侵波兰期间，他与匈牙利合作，试图抵御蒙古人。"
 bookmark_hungary1267:0 "贝拉四世"
 bookmark_hungary1267_desc:1 "贝拉四世是1235年至1270年间匈牙利和克罗地亚的国王。蒙古人入侵匈牙利，在1241年4月11日的莫希战役中歼灭了贝拉的军队。他逃离了战场，但一个蒙古小分队从一个城镇追到另一个城镇，一直追到亚得里亚海沿岸的特罗吉尔。虽然他在入侵中幸存下来，但蒙古人在1242年3月出人意料的撤退前破坏了这个国家。贝拉引入了激进的改革，以准备他的王国抵御第二次蒙古入侵。他允许贵族和高级教士建立石头堡垒，并建立私人武装力量。他促进了要塞城镇的发展。在他统治期间，成千上万的殖民者从神圣罗马帝国、波兰和其他邻近地区来到这片人烟稀少的土地定居。Béla他为重建被摧毁的国家所做的努力为他赢得了“国家的第二个创建者”的称号。"
 bookmark_bulgaria1267:0 "康斯坦丁·提赫"
 bookmark_bulgaria1267_desc:1 "康斯坦丁·提赫是1257年至1277年的保加利亚沙皇。他的统治涉及与匈牙利和东罗马帝国的冲突。"
 bookmark_sicily1267:0 "查理一世"
 bookmark_sicily1267_desc:1 "查理一世，通常被称为安茹的查理，是卡佩王朝的成员，也是安茹第二王朝的创始人。1263年，经过多年的谈判，他接受了罗马教廷的提议，从霍恩斯托芬家族手中夺取西西里王国。这个王国除了西西里岛外，还包括那不勒斯以北的意大利南部，被称为雷格诺。教皇乌尔班四世宣布对西西里岛的在位者曼弗雷迪进行十字军东征，并协助查理为军事行动筹集资金。1266年1月5日，查理在罗马加冕为国王。他歼灭了曼弗雷迪的军队，几乎毫无抵抗地占领了摄政区。1270年，他参加了第八次十字军东征，并迫使突尼斯的哈菲德哈里发每年向他进贡。查尔斯的胜利确保了他在教廷的意大利游击队中无可争议的领导地位，但他对教皇选举的影响以及他在意大利的强大军事存在使教皇们感到不安。"
 bookmark_france1267:0 "路易九世"
 bookmark_france1267_desc:1 "路易九世，通常被称为圣路易或圣人路易，是唯一在天主教会被封为圣徒的法国国王。路易12岁时，在他的父亲路易八世去世后加冕；他的母亲，卡斯提尔的布兰奇，作为摄政王统治着王国，直到他成年。成年后，路易九世反复面临着与一些国内最有权势的贵族的冲突，比如吕西尼昂的休十世和德雷克斯的彼得。与此同时，英国亨利三世试图恢复安茹家族的领地，但很快在泰勒堡战役中被击败。他的统治被认为是中世纪的黄金时代，法国王国的经济和政治都达到了顶峰。他的欧洲统治者们非常尊敬他，不仅因为他在军事上的卓越地位或者他统治着最富有的王国，而且因为他公正和正直的声誉——他经常被要求仲裁他们的争端。"
 bookmark_england1267:0 "亨利三世"
 bookmark_england1267_desc:1 "亨利三世，又称温彻斯特的亨利，从1216年开始担任英格兰国王、爱尔兰勋爵和阿基坦公爵，直到他去世。亨利承诺遵守1225年的《大宪章》，该宪章限制了王权，保护了主要贵族的权利。他的早期统治先是由休伯特·德·伯格主导，然后是彼得·德·罗切，他们在战后重新建立了王室权威。1230年，国王试图重新征服曾经属于他父亲的法国各省，但这次入侵是一次失败。1232年，由威廉·马歇尔的儿子理查德·马歇尔领导的叛乱爆发，以教会谈判达成的和平协议而告终。"
 bookmark_castille1267:0 "阿方索十世"
 bookmark_castille1267_desc:1 "阿方索十世从1252年5月30日起担任卡斯蒂利亚、莱昂和加利西亚的国王，直到1284年去世。在1257年的选举中，一个持不同意见的派别选择他在4月1日成为德意志的国王。他在1275年放弃了对德意志的要求，并在1254年与英格兰王国建立联盟时，也放弃了对加斯科尼公国的要求。阿方索十世促进了世界性宫廷的发展，鼓励学习。犹太人、穆斯林和基督教徒在他的宫廷中都有突出的作用。由于他鼓励将阿拉伯文和拉丁文的作品翻译成卡斯蒂利亚的白话文，因此发生了许多知识上的变化，包括鼓励使用卡斯蒂利亚语作为高等教育、科学和法律的主要语言。"
 bookmark_marin1267:0 "阿布·优素福"
 bookmark_marin1267_desc:1 "自1210年以来，马里尼德家族一直在与阿尔穆哈德家族争夺摩洛哥的最高统治权。1258年7月阿布·叶海亚去世时，马里尼德家族在非斯安家，控制了摩洛哥东部和北部，阿尔摩赫德家族则缩减到其首都马拉喀什附近的南部地区。尽管阿布·叶海亚指定他的儿子为非斯的继承人，但当时在塔扎担任总督的阿布·优素福·雅克布只用了一点时间就成功地取代了他的侄子，并使自己被承认为马里尼德的埃米尔。阿布-优素福-雅克布在位期间，曾四次向西班牙进行军事远征。虽然人们通常将阿卜杜勒·哈克或阿布·叶海亚称为马里尼德王朝的创始人，但毫无疑问，阿布·优素福·雅克布应该被正确地视为马里尼德国家的创始人。他最终结束了阿尔摩赫德王朝，统一了摩洛哥，在非斯-杰迪德建立了他们新的宏伟的首都，并使马里尼德王朝在西班牙有了立足之地。"
 bookmark_mali1267:0 "乌利一世"
 bookmark_mali1267_desc:1 "曼萨·乌利，在阿拉伯资料中也被称为阿里或瓦里，是马里帝国的第二个曼萨。曼萨·乌利·凯塔还大大增加了帝国的农业生产。在经济和政治层面上，乌利开创了一个先例，在他统治期间前往麦加朝觐。与他的父亲不同，曼萨·瓦利没有血缘继承人，这使得王位被他的养兄弟争夺。在随后的权力斗争中，乌阿提·凯塔夺取了王位，从而再次将曼丁·博里排挤出局。曼萨·乌利是一位伟大的领袖，并很快生下了世界上最富有的人，曼萨·穆萨。曼萨·穆萨将伊斯兰文化传播到西非的大部分地区。"
 bookmark_egypt1267:0 "拜巴尔斯"
 bookmark_egypt1267_desc:1 "拜巴尔斯，是马穆鲁克王朝的第四任埃及苏丹，接替古突兹。他是使法国国王路易九世的第七次十字军东征失败的埃及军队的指挥官之一。他还在1260年的Ain Jalut战役中率领埃及军队的先锋队，这标志着蒙古军队的第一次实质性失败，被认为是历史的转折点。拜巴尔斯的统治标志着马穆鲁克在东地中海的统治时代的开始，并巩固了其军事系统的持久性。他成功地为结束十字军在黎凡特的存在铺平了道路，并加强了埃及和叙利亚的联合，使其成为该地区卓越的穆斯林国家，能够抵御来自十字军和蒙古人的威胁。"
 bookmark_ilkhanate1267:0 "阿八哈汗"
 bookmark_ilkhanate1267_desc:1 "阿八哈汗是伊尔汗国的第二位蒙古统治者。是旭烈兀汗和亦孙真哈敦夫人的儿子。他是拖雷的孙子，于1265年至1282年在位，由他的兄弟艾哈迈德·贴古迭儿继任。阿八哈在位期间，大部分时间都被蒙古帝国的内战所消耗，如伊尔汗国和金帐汗国北部汗国之间的战争。阿八哈还参与了对叙利亚的军事入侵尝试，包括第二次霍姆斯战役，但都没有成功。"
 bookmark_golden1267:0 "忙哥·帖木儿"
 bookmark_golden1267_desc:1 "忙哥·帖木儿，托托罕汗和忽出哈敦之子，拔都汗的孙子。他是1266-1280年蒙古帝国的一个分支——金帐汗国的大汗。在他统治期间，蒙古人与他们的臣民俄罗斯王子一起对拜占庭（约1269-1271）、立陶宛（1275）和高加索的阿兰人（1277）进行了军事行动。历史学家发现的第一份许可证是以忙哥·帖木儿的名义写的，其中包含了关于解除俄罗斯东正教会向金帐汗国进贡的信息，然而，他是一个萨满教徒。德意志十字军和立陶宛人都威胁到了俄罗斯土地的安全。1268年，他派军队到诺夫哥罗德协助俄罗斯诸侯征服丹麦的爱沙尼亚，但在韦森堡之战后被迫撤退。1274年，俄罗斯最后一个公国斯摩棱斯克成为金帐汗国蒙克-特米尔汗的属地。"
 bookmark_chagatai1267:0 "八剌"
 bookmark_chagatai1267_desc:1 "八剌是察合台汗国的一位大汗（1266-1271）。他是哈剌旭烈的儿子，也是察合台汗的曾孙。他皈依了伊斯兰教，取名吉雅斯·乌德丁。在1260年代初的某个时候，他前往中亚，并赢得了穆巴拉克·沙阿的信任。当后者在1266年再次被册封为察合台汗时，八剌在军队中获得了政变的支持，并于当年9月废黜了穆巴拉克·沙阿。几乎在第一时间，他就否定了忽必烈作为大汗的权威。他解除了忽必烈在中国突厥斯坦的代表，用他自己的一位总督取代了他。他庞大的军队使忽必烈的官员无法驱逐他，而于阗则被他的军队蹂躏。尽管如此，忽必烈还是在1268年给他送去了一笔拨款，以努力结束冲突，集中精力对付海都。1270年后，八剌别无选择，只能向海都让步，因此在接下来的30年里，察合台人成了傀儡。"
 bookmark_india1267:0 "吉亚斯·乌德·丁·巴勒班"
 bookmark_india1267_desc:1 "吉亚斯·乌德·丁·巴勒班是德里马穆鲁克王朝的第九位苏丹。吉亚斯进行了多次征服，其中一些是作为宰相。他击溃了骚扰德里的梅瓦特人，并重新征服了孟加拉，同时成功面对蒙古人的威胁，这场斗争使他的儿子和继承人付出了生命的代价。在他于1287年去世后，他的孙子盖卡巴德被提名为苏丹，尽管他的统治破坏了他祖父统治时期的成功。尽管只有少数军事成就，但巴尔班改革了民事和军事路线，为他赢得了一个稳定和繁荣的政府，使他与沙姆斯·丁·伊尔图特米什和后来的阿拉丁·卡尔吉一起，成为德里苏丹国最强大的苏丹之一。"
 bookmark_hre1267:0 "理查"
 bookmark_hre1267_desc:1 "理查从1257年到死是德意志的国王。他是欧洲最富有的人之一，并加入了贵族的十字军，在那里，他作为谈判者成功地释放了囚犯，并协助建造了阿斯卡隆的城堡。"
 bookmark_ere1267:0 "米海尔八世"
 bookmark_ere1267_desc:1 "米海尔八世·巴列奥略从1261年起作为拜占庭皇帝在位，直到他去世。米海尔八世是巴列奥略王朝的创始人，该王朝将统治拜占庭帝国直到1453年君士坦丁堡陷落。他于1261年从拉丁帝国手中收复了君士坦丁堡，并将尼西亚帝国转变为一个恢复的拜占庭帝国。在他的统治下，拜占庭的权力得到了相当大的恢复，包括扩大了拜占庭的军队和海军。它还包括君士坦丁堡市的重建，以及人口的增加。他重新建立了君士坦丁堡大学，这将导致13至15世纪之间被视为巴列奥略的文艺复兴。也正是在这个时候，拜占庭的军事重点转移到了巴尔干地区，对抗保加利亚人，安纳托利亚的边疆被忽视了。他的继任者无法弥补这一不足。"
 bookmark_yuan1267:0 "忽必烈汗"
 bookmark_yuan1267_desc:1 "忽必烈，又称元世祖皇帝，是蒙古帝国的第五任可汗，1260年至1294年在位。1271年，他还在中国建立了元朝，作为一个征服国，并作为元朝的第一个皇帝统治中国，直到1294年去世。忽必烈是托雷的第四个儿子(他与唆鲁禾帖尼的次子)，成吉思汗的孙子。1260年，他继承了他的哥哥蒙哥成为大汗，但在持续到1264年的吐鲁番内战中，他不得不击败他的弟弟阿里不哥。这一插曲标志着帝国分裂的开始。忽必烈的实权仅限于中国和蒙古，尽管作为大汗，他对伊尔汗国和金帐汗国仍有影响力，但影响力要小得多。如果把当时的蒙古帝国作为一个整体，他的疆域从太平洋到黑海，从西伯利亚到现在的阿富汗。"
 1267:0 "序幕"
 bm_1285:0 "哈布斯堡"
 bm_1285_desc:1 "鲁道夫·冯·哈布斯堡，现任神圣罗马帝国皇帝，击败了波西米亚的奥托卡二世，他唯一的竞争对手帝国王位。奥托卡战败后，他的大部分土地都归还给了国王，包括厄斯特里奇公国，鲁道夫把它托付给了他的儿子阿尔布里希特。尽管王位继承已经稳固，哈布斯堡王朝对厄斯特里奇的控制开启了一个新时代，但帝国并非一切都好。\n\n在西西里晚祷的血腥余波中，阿拉贡国王试图以一场战争维护他对西西里王国的宣称，南意大利半岛分裂了。阿拉贡国王的兄弟统治的特里纳基亚王国已经宣布占据西西里岛，以及对整个王国的统治权。在大陆上，西西里王国的老国王，现在放弃了他的头衔，并把自己加冕为那不勒斯国王，并觊觎着本应属于他的西西里岛。冲突的双方都有着强大的盟友，特里纳基亚国王由阿拉贡和卡斯蒂利亚的国王们保护，而匈牙利-克罗地亚则支持那不勒斯国王——下一场战争将不会轻易结束。同样在伊比利亚半岛上，腓力四世·卡佩继承了纳瓦拉王国，并同样被卷入这场伊比利亚的斗争中。谁会在何时行动，又会向谁进击？"
 bookmark_hre1285:0 "鲁道夫一世"
 bookmark_hre1285_desc:1 "鲁道夫一世是哈布斯堡家族的第一位德意志国王。他是德意志的第一位伯爵，从1273年起一直在位到他去世。鲁道夫的当选标志着1250年霍亨斯陶芬皇帝腓特烈二世去世后开始的大空位时代的结束。他原本是斯瓦本伯爵，是第一个获得奥地利和施蒂利亚公国的哈布斯堡人，与他强大的对手波希米亚的普热米斯利德国王奥托卡二世对立，他在1278年的马奇菲尔德战役中击败了后者。这些领土在哈布斯堡的统治下持续了600多年，形成了哈布斯堡君主制和今天的奥地利国家的核心。鲁道夫在将哈布斯堡家族提升为帝国王族方面发挥了重要作用。"
 bookmark_naples1285:0 "查理二世"
 bookmark_naples1285_desc:1 "查理二世，又称 \"跛脚查理\"，是那不勒斯国王；他还自称是阿尔巴尼亚国王，并从1285年起声称拥有耶路撒冷王国。他是安茹的查理一世--13世纪下半叶欧洲最强大的君主之一--和普罗旺斯的贝特丽丝的儿子。他的父亲在1272年将西西里王国（或称摄政王）的萨勒诺公国授予查理，并在1279年让他在普罗旺斯和福尔卡尔基耶摄政。在被称为 \"西西里晚祷 \"的反对查尔斯父亲的起义之后，西西里岛于1282年成为阿拉贡的彼得三世统治下的一个独立王国。一年后，他的父亲让查理在那不勒斯王国的大陆领土上担任摄政王。查理召开了一次大会，废除了不受欢迎的税收，确认了贵族和教士的自由。他没能阻止阿拉贡人占领卡拉布里亚和那不勒斯湾的岛屿。"
 bookmark_trinacria1285:0 "詹姆斯二世"
 bookmark_trinacria1285_desc:1 "詹姆斯二世，被称为公正者，是阿拉贡和巴伦西亚的国王和巴塞罗那伯爵(1291年至1327年)。1296年，他与安儒查理二世签订了和平条约，同意放弃西西里，但西西里人却让他的弟弟腓特烈登上了王位。"
 bookmark_france1285:0 "腓力四世"
 bookmark_france1285_desc:1 "腓力四世被称为 \"公平的腓力\"，是1285年至1314年的法国国王。虽然腓力以英俊著称，因此被称为 \"美男子腓力\"，但他僵硬和不灵活的个性为他赢得了其他绰号（来自朋友和敌人），如铁王。腓力依靠娴熟的公务员，如纪尧姆·德·诺加雷和恩格朗·德·马里尼来治理王国，而不是依靠他的贵族。腓力和他的顾问们在法国从一个封建国家转变为中央集权国家的过程中发挥了作用。这位寻求无争议的君主制的国王，通过战争和限制封建习俗来迫使他的诸侯。他的野心使他在欧洲事务中具有很大的影响力。他的目标是将他的亲属安置在外国王位上。他家的王子们在那不勒斯和匈牙利进行了统治。他试图让另一个亲戚成为神圣罗马帝国的皇帝，但没有成功。他通过控制分散的封地开始了法国向东的漫长进军。"
 bookmark_aragon1285:0 "阿方索三世"
 bookmark_aragon1285_desc:1 "阿方索三世，被称为自由主义者或自由主义者，是阿拉贡国王，瓦伦西亚国王，鲁西荣伯爵，撒丁岛伯爵和巴塞罗那伯爵(阿方索二世)从1285年。他在继位至1287年期间征服了马略卡王国。登上王位后不久，他就发起了一场运动，希望将巴利阿里群岛重新并入阿拉贡王国——由于祖父阿拉贡的詹姆斯一世分割王国而失去了这个王国。他的统治被与阿拉贡贵族的宪政斗争所破坏，这场斗争最终以《阿拉贡联盟》的条款而告终，即所谓的《阿拉贡大宪章》，将几项关键的皇家权力移交给了小贵族。他无力抵抗贵族们的要求，这给阿拉贡留下了不团结的遗产，并在贵族中引发了更多的异议，他们越来越觉得没有理由尊重王位，将阿拉贡王国带入了无政府状态。"
 bookmark_castille1285:0 "桑乔四世"
 bookmark_castille1285_desc:1 "卡斯蒂利亚的桑乔四世被称为勇敢者，从1284年到他去世，是卡斯蒂利亚、莱昂和加利西亚的国王。"
 bookmark_ere1285:0 "安德罗尼科斯二世"
 bookmark_ere1285_desc:1 "安德罗尼科斯二世·巴列奥略，于1282年至1328年作为拜占庭皇帝在位。安德罗尼科斯统治时期的特点是拜占庭帝国开始衰落。在他统治期间，土耳其人征服了帝国的大部分西安纳托利亚领土，在他统治的最后几年里，他还不得不在第一次帕拉伊洛戈斯内战中与他的孙子安德罗尼科斯作战。内战以安德罗尼科斯二世于1328年被迫退位而告终，之后他退居修道院，在那里度过了他生命中的最后四年。"
 bookmark_england1285:0 "爱德华一世"
 bookmark_england1285_desc:1 "爱德华一世，又称长腿爱德华和苏格兰之锤，是1272年至1307年的英格兰国王。爱德华在位期间大部分时间都在改革皇家行政和普通法。通过广泛的法律调查，他调查了各种封建自由的使用权，同时通过一系列规范刑法和财产法的法规改革了法律。然而，爱德华的注意力越来越多地被吸引到军事事务上。爱德华以一场全面的征服战争回应了1282-83年的第二次威尔士叛乱。在一场成功的战役之后，他将威尔士置于英国的统治之下，在乡下建造了一系列的城堡和城镇，并让英国人在那里定居。接下来，他的努力方向是苏格兰王国。最初，爱德华应邀对一场继承纠纷进行仲裁，他声称对苏格兰拥有封建宗主权。随后的战争在爱德华死后继续进行，尽管英国人在几个地方似乎取得了胜利。"
 bookmark_rajastan1285:0 "吉亚斯"
 bookmark_rajastan1285_desc:1 "吉亚斯·乌德·丁·巴勒班是德里马穆鲁克王朝的第九位苏丹。吉亚斯进行了多次征服，其中一些是作为宰相。他击溃了骚扰德里的梅瓦特人，并重新征服了孟加拉，同时成功面对蒙古人的威胁，这场斗争使他的儿子和继承人付出了生命的代价。在他于1287年去世后，他的孙子盖卡巴德被提名为苏丹，尽管他的统治破坏了他祖父统治时期的成功。尽管只有少数军事成就，但巴尔班改革了民事和军事路线，为他赢得了一个稳定和繁荣的政府，使他与沙姆斯·丁·伊尔图特米什和后来的阿拉丁·卡尔吉一起，成为德里苏丹国最强大的苏丹之一。"
 bookmark_yuan1285:0 "忽必烈汗"
 bookmark_yuan1285_desc:1 "忽必烈，又称元世祖皇帝，是蒙古帝国的第五任可汗，1260年至1294年在位。1271年，他还在中国建立了元朝，作为一个征服国，并作为元朝的第一个皇帝统治中国，直到1294年去世。忽必烈是托雷的第四个儿子(他与唆鲁禾帖尼的次子)，成吉思汗的孙子。1260年，他继承了他的哥哥蒙哥成为大汗，但在持续到1264年的吐鲁番内战中，他不得不击败他的弟弟阿里不哥。这一插曲标志着帝国分裂的开始。忽必烈的实权仅限于中国和蒙古，尽管作为大汗，他对伊尔汗国和金帐汗国仍有影响力，但影响力要小得多。如果把当时的蒙古帝国作为一个整体，他的疆域从太平洋到黑海，从西伯利亚到现在的阿富汗。"
 bookmark_ilkhanate1285:0 "阿鲁浑"
 bookmark_ilkhanate1285_desc:1 "阿鲁浑汗是蒙古帝国伊尔汗国的第四位统治者，从1284年到1291年。他是阿八哈汗的儿子，和他的父亲一样，是一个虔诚的佛教徒（尽管亲基督教）。他因向欧洲派遣了几个使团而闻名，试图组成一个法国-蒙古联盟来对抗圣地的穆斯林，但未获成功。也是阿鲁浑向他的大伯父忽必烈要求娶新媳妇。据报道，护送年轻的科尔沁穿越亚洲去见阿鲁浑的任务是由马可波罗承担的。阿鲁浑在科尔沁到达之前就去世了，所以她转而嫁给了阿鲁浑的儿子合赞。"
 bookmark_golden1285:0 "脱脱蒙哥"
 bookmark_golden1285_desc:1 "脱脱蒙哥，1280年至1287年是蒙古帝国金帐汗国的汗。他是一个虔诚的大汗，于1283年皈依伊斯兰教。由于其深厚的宗教信仰，脱脱蒙哥并不积极扩张其领土。然而，他确实与埃及的马穆鲁克苏丹国保持着良好的联系，反对伊尔汗国，后者是这两个国家的不忠实的敌人。拉希德·阿丁写道，他愿意与忽必烈保持良好的关系，并将他的儿子诺莫罕送放到元朝。在他执政期间，诺门罕在金帐汗国的影响力大增，并于1284/1285年第二次进攻匈牙利，这对他的军队来说是一场彻底的灾难。他于1287年退位给他的侄子托勒布卡。"
 bookmark_chagatai1285:0 "笃哇"
 bookmark_chagatai1285_desc:1 "笃哇，是察合台汗国的汗王（1282-1307年）。他是八剌的第二个儿子。他是察合台汗国在位时间最长的君主，死前作为大汗接受了元朝名义上的最高统治。在他的统治下，察合台汗国达到了顶峰。"
 bookmark_maghreb1285:0 "优素福"
 bookmark_maghreb1285_desc:1 "自1210年以来，马里尼德家族一直在与阿尔穆哈德家族争夺摩洛哥的最高统治权。1258年7月阿布·叶海亚去世时，马里尼德家族在非斯安家，控制了摩洛哥东部和北部，阿尔摩赫德家族则缩减到其首都马拉喀什附近的南部地区。尽管阿布·叶海亚指定他的儿子为非斯的继承人，但当时在塔扎担任总督的阿布·优素福·雅克布只用了一点时间就成功地取代了他的侄子，并使自己被承认为马里尼德的埃米尔。阿布-优素福-雅克布在位期间，曾四次向西班牙进行军事远征。虽然人们通常将阿卜杜勒·哈克或阿布·叶海亚称为马里尼德王朝的创始人，但毫无疑问，阿布·优素福·雅克布应该被正确地视为马里尼德国家的创始人。他最终结束了阿尔摩赫德王朝，统一了摩洛哥，在非斯-杰迪德建立了他们新的宏伟的首都，并使马里尼德王朝在西班牙有了立足之地。"
 bookmark_mali1285:0 "萨库拉"
 bookmark_mali1285_desc:1 "曼萨·萨库拉是马里帝国的第六位曼萨。萨库拉出生时是个奴隶，后来被释放，成为马里帝国传奇创始人松迪亚塔·凯塔军队中的一名将军。在松迪亚塔的儿子瓦利·凯塔和哈利法·凯塔以及他的兄弟阿布·伯克尔之间进行了一场衰弱的继承权之争后，萨库拉在1285年左右自己控制了王位。近代历史学家伊本·哈尔敦记载，在萨库拉的领导下，帝国进行了一些新的征服（最引人注目的是加奥），成为苏丹西部的主要政治、经济和军事力量。"
 bookmark_hungary1285:0 "拉迪斯劳斯四世"
 bookmark_hungary1285_desc:1 "拉迪斯劳斯四世，又称库曼人拉迪斯拉斯，从1272年到1290年是匈牙利和克罗地亚的国王。一个强大的统治者，教皇的遗嘱，费尔莫主教菲利普，来到匈牙利帮助拉迪斯劳斯巩固他的权威，但教长对匈牙利境内成千上万的异教库曼人感到震惊。拉迪斯劳斯承诺，他将迫使他们采取基督教的生活方式，但他们拒绝服从教长的要求。拉迪斯劳斯决定支持库曼人，为此，费尔莫的菲利普将他逐出教会。库曼人囚禁了教区长，而教区长的游击队则抓住了拉迪斯劳斯。1280年初，拉迪斯劳斯同意劝说库曼人归顺教廷，但许多库曼人宁愿离开匈牙利。拉迪斯劳斯在1282年战胜了入侵匈牙利的库曼军队。匈牙利还在1285年的蒙古人入侵中幸存下来。当时，拉迪斯劳斯已经变得非常不受欢迎，以至于他的许多臣民指责他煽动蒙古人入侵匈牙利。"
 bookmark_ottoman1285:0 "奥斯曼一世"
 bookmark_ottoman1285_desc:1 "奥斯曼一世或奥斯曼·加齐，是奥斯曼土耳其人的领袖和奥斯曼王朝的创始人。以他的名字命名的王朝后来建立并统治了奥斯曼帝国(最初被称为奥斯曼贝利克或酋长国)。这个国家，虽然在奥斯曼的一生中只是一个小的土库曼公国，但在他死后的几个世纪里变成了一个世界帝国。"
 bm_1307:0 "奥斯曼之梦"
 bm_1307_desc:1 "随着罗姆苏丹国的瓦解和拜占庭帝国的衰落，安纳托利亚的几个军阀在随之而来的权力真空中寻求名誉和荣耀。其中最重要的是奥斯曼，一个虔诚而勇敢的人。根据他多年前的一个梦想，奥斯曼和他的王朝将迎来伟大的事情。他们甚至可能有一天征服伟大的君士坦丁堡。但通往君士坦丁堡的道路并不容易，拜占庭帝国在近一千年的时间里抵抗了一次又一次的进攻，不会不战而降。\n\n在欧洲，由于波兰君主英年早逝，没有一个合适的继承人，波希米亚的瓦茨拉夫二世·普雷米斯利德被加冕为国王，代替另一个皮亚斯特。这给了瓦茨拉夫·奥托卡尔的继承人，以及作为他的儿子而产生的对霍亨斯陶芬家族复仇的欲望——在欧洲的巨大权力。如果给瓦茨拉夫时间来巩固和扩张，神圣罗马帝国将永远不可能重新确立其对波希米亚的权威，因为它对意大利半岛的控制已经摇摇欲坠。现在是行动的时候了!"
 bookmark_ere1311:0 "安德罗尼科斯二世"
 bookmark_ere1311_desc:1 "安德罗尼科斯二世·巴列奥略，于1282年至1328年作为拜占庭皇帝在位。安德罗尼科斯统治时期的特点是拜占庭帝国开始衰落。在他统治期间，土耳其人征服了帝国的大部分西安纳托利亚领土，在他统治的最后几年里，他还不得不在第一次帕拉伊洛戈斯内战中与他的孙子安德罗尼科斯作战。内战以安德罗尼科斯二世于1328年被迫退位而告终，之后他退居修道院，在那里度过了他生命中的最后四年。"
 bookmark_osman1311:0 "奥斯曼一世"
 bookmark_osman1311_desc:1 "奥斯曼一世或奥斯曼·加齐，是奥斯曼土耳其人的领袖和奥斯曼王朝的创始人。以他的名字命名的王朝后来建立并统治了奥斯曼帝国(最初被称为奥斯曼贝利克或酋长国)。这个国家，虽然在奥斯曼的一生中只是一个小的土库曼公国，但在他死后的几个世纪里变成了一个世界帝国。"
 bookmark_trebizond1311:0 "阿莱克修斯二世"
 bookmark_trebizond1311_desc:1 "阿莱克修斯二世于 1297 年至 1330 年在位，是特拉比松的皇帝。他是约翰二世和尤多基亚的长子。事实证明，阿莱克修斯是一位技巧娴熟、精力充沛的统治者，在他的统治下，特拉比松帝国达到了繁荣的顶峰。他抵御了掠夺的土耳其人的入侵，并充分应对了热那亚和威尼斯的侵占。他还在他的宫廷里培养了艺术和科学，是拜占庭天文学家格雷戈里·奇奥尼亚德斯和学者康斯坦丁·卢基特斯的赞助人。"
 bookmark_naples1311:0 "罗贝尔"
 bookmark_naples1311_desc:1 "安茹的罗贝尔，被称为智者罗贝尔，从1309年到1343年是那不勒斯国王、耶路撒冷名义上的国王以及普罗旺斯和福尔卡基尔的伯爵，是当时意大利政治的核心人物。罗贝尔国王被称为 \"意大利的和平缔造者\"，这是因为他对那不勒斯进行了多年的重大变革。城市和国家的经济掌握在托斯卡纳商人的手中，他们建造了精湛的建筑、纪念碑和雕像，使罗贝尔国王的首都从一个肮脏的海港急剧转变为一个优雅和中世纪辉煌的城市。"
 bookmark_bulgaria1311:0 "狄奥多尔"
 bookmark_bulgaria1311_desc:1 "狄奥多尔·斯韦托斯拉夫在1300年至1322年期间作为保加利亚皇帝执政，他是一位睿智而有能力的统治者，在蒙古人不断干预保加利亚帝国内部问题的20年后，他为保加利亚帝国带来了稳定和相对繁荣。西奥多-斯韦托斯拉夫的统治以南贝萨拉比亚回归保加利亚开始，几年后，他成功地击败了拜占庭人，夺回了危机期间被他们占领的大部分北色雷斯。1307年后，他对所有邻国采取了和平政策，从而扩大了贸易和经济。"
 bookmark_goldenhorde1311:0 "脱脱"
 bookmark_goldenhorde1311_desc:1 "脱脱是金帐汗国的一位大汗，是忙哥帖木儿的儿子，拔都汗的曾孙。他的统治主要是为了巩固他对俄罗斯臣民的统治。他是金帐汗国最后一位非穆斯林大汗。"
 bookmark_chagatai1311:0 "也先·不花一世"
 bookmark_chagatai1311_desc:1 "也先·不花一世是察合台汗国的大汗（1310-约1318年）。他是笃哇的儿子。也先·不花在位期间，大部分时间都在与他的两个邻国——中国的元朝和波斯的伊尔汗国发生冲突。察合台人担心元朝与伊尔汗国结盟对抗国家；这种担心是由元朝派往伊尔汗国的使者阿比什卡的证词引起的。这位外交官在穿越中亚时，向一位察合台指挥官透露，这样的联盟已经建立，元-伊尔汗国的军队正在动员起来，准备攻击汗国。"
 bookmark_ilkhanate1311:0 "完者都"
 bookmark_ilkhanate1311_desc:1 "完者都是1304年至1316年伊尔汗国的第八任统治者。在他的统治下，一些小规模的远征队来到了不受蒙古人控制的地区，蒙古王国之间的关系变得紧张起来。在完者都统治期间，与欧洲列强的贸易往来非常活跃。热那亚人于1280年首次出现在首都大不里士，并在1304年拥有常驻执政官。奥尔杰图还在1306年通过一项条约给予威尼斯人充分的贸易权利。在他的前任阿鲁浑和合赞之后，完者都继续向西方示好，并重申了蒙古希望欧洲基督教国家和蒙古人结成联盟，对抗马穆鲁克人，尽管完者都自己已经皈依了伊斯兰教。"
 bookmark_india1311:0 "阿拉乌德丁·卡吉尔"
 bookmark_india1311_desc:1 "阿拉乌德丁·卡吉尔（1296-1316年）是统治印度次大陆德里苏丹国的卡尔吉王朝的一位皇帝。阿拉乌德丁实行了一系列重大的行政改革，涉及到收入、价格控制和社会。他因击退了蒙古人对印度的入侵而闻名。有时，阿拉乌德丁利用穆斯林对印度教首领的狂热和对兹米人的待遇。据后来的编年史家巴拉尼说，他很少听从正统乌里玛的意见，而是认为 \"除非印度人沦落到极度贫困的地步，否则印度人永远也不会对穆斯林屈服和顺从。\" 他采取了使他们贫穷的措施，并认为这是合理的，因为他知道印度教首领和穆卡达姆过着奢华的生活，但却不交纳一吉塔的税。在马穆鲁克时期，印度人被剥夺了在高级官僚机构的职位。然而，埃米尔·胡斯劳提到，在他被派去击退蒙古人的军队中，有一名印度教军官。此外，许多非穆斯林人在他的军队中服役。"
 bookmark_yuan1311:0 "曲律汗"
 bookmark_yuan1311_desc:1 "曲律汗，庙号武宗，是元朝的一位皇帝。除中国皇帝外，他被视为蒙古帝国或蒙古人的第七位大汗，尽管由于帝国的分裂，这只是名义上的。"
 bookmark_musa1311:0 "曼萨·穆萨"
 bookmark_musa1311_desc:1 "穆萨一世（约1280-约1337），或称曼萨·穆萨，是马里帝国的第十位曼萨。在穆萨登基时，马里在很大程度上是由马里征服的前加纳帝国的领土组成的。马里帝国的土地包括现在的几内亚、塞内加尔、毛里塔尼亚、冈比亚和现代马里国的一部分。在他的统治期间，穆萨拥有许多头衔，如 \"梅勒的埃米尔\"、\"旺加拉矿区的领主 \"和 \"加纳塔的征服者\"。穆萨征服了24座城市及其周边地区。在穆萨统治时期，马里可能是世界上最大的黄金生产国，穆萨也被认为是最富有的历史人物之一。然而，一些现代评论家认为，没有准确的方法来量化穆萨的财富。"
 bookmark_castille1311:0 "斐迪南四世"
 bookmark_castille1311_desc:1 "卡斯蒂利亚的费迪南四世（1285年12月6日-1312年9月7日）被称为召唤者，是卡斯蒂利亚和莱昂的国王，从1295年直到他去世。他面临着贵族们的不服从，他的叔叔卡斯蒂利亚的约翰，瓦伦西亚·德·坎波斯的领主，以及胡安·努涅斯二世·德·拉拉多次领导贵族们，他们在一些场合得到了另一位皇室亲戚胡安·曼努埃尔，比列纳王子的支持。像他的王位前辈一样，费迪南四世继续进行侦察，尽管他在1309年没能征服阿尔赫西拉斯，但他在同年占领了直布罗陀市，1312年还征服了阿尔卡德特市。在1312年的巴利亚多利德议会期间，他推动了司法行政的改革，以及所有行政领域的改革，同时试图加强皇室的权威，以损害贵族的利益。"
 bookmark_hre1311:0 "亨利七世"
 bookmark_hre1311_desc:1 "亨利七世从1308年起担任德意志国王，从1312年起担任神圣罗马帝国皇帝。他是卢森堡家族的第一位皇帝。在他短暂的皇帝生涯中，他为意大利的帝国事业注入了活力，意大利被分裂的古尔夫派和吉贝里派之间的党派斗争搞得焦头烂额，并激发了迪诺-康帕尼和但丁-阿利盖里的赞美。他是自腓特烈二世于1250年去世后的第一位皇帝，结束了神圣罗马帝国的大停滞期；然而，他的过早死亡威胁到了他一生的工作。他的儿子，波西米亚的约翰，没能被选为他的继承人，而且还出现了短暂的另一个反王，公平的腓特烈争夺路易四世的统治。"
 bookmark_england1311:0 "爱德华二世"
 bookmark_england1311_desc:1 "爱德华二世，又称卡纳冯的爱德华，从1307年起担任英格兰国王，直到1327年1月被废黜。爱德华一世的第四个儿子，在其兄长阿方索去世后成为王位的继承人。从1300年开始，爱德华陪同他的父亲参加平定苏格兰的活动。1306年，他在威斯敏斯特教堂举行的盛大仪式上被授予骑士称号。父亲去世后，爱德华于1307年继承了王位。他于1308年与强大的法国国王菲利普四世的女儿伊莎贝拉结婚，作为解决英法两国王室之间紧张关系的长期努力的一部分。这后来成为百年战争的起因，当时查理四世死后没有儿子或活着的兄弟。"
 bookmark_france1311:0 "腓力四世"
 bookmark_france1311_desc:1 "腓力四世被称为 \"公平的腓力\"，是1285年至1314年的法国国王。虽然腓力以英俊著称，因此被称为 \"美男子腓力\"，但他僵硬和不灵活的个性为他赢得了其他绰号（来自朋友和敌人），如铁王。腓力依靠娴熟的公务员，如纪尧姆·德·诺加雷和恩格朗·德·马里尼来治理王国，而不是依靠他的贵族。腓力和他的顾问们在法国从一个封建国家转变为中央集权国家的过程中发挥了作用。这位寻求无争议的君主制的国王，通过战争和限制封建习俗来迫使他的诸侯。他的野心使他在欧洲事务中具有很大的影响力。他的目标是将他的亲属安置在外国王位上。他家的王子们在那不勒斯和匈牙利进行了统治。他试图让另一个亲戚成为神圣罗马帝国的皇帝，但没有成功。他通过控制分散的封地开始了法国向东的漫长进军。"
 bookmark_serbia1311:0 "斯特凡"
 bookmark_serbia1311_desc:1 "斯特凡·乌罗什二世·米卢廷，又称斯特凡·米卢廷，是1282-1321年间的塞尔维亚国王，是内曼吉奇王朝的成员。他是中世纪塞尔维亚最强大的统治者之一。米卢廷因强烈抵制拜占庭皇帝米海尔八世·巴列奥略在1274年里昂联盟之后将罗马天主教强加给巴尔干地区的努力而受到赞誉。在他统治期间，塞尔维亚的经济实力迅速增长，主要是由于采矿业的发展。他建立了新布尔多，这里成为国际上重要的银矿开采地。"
 1307:0 "序幕"
 bm_1337:0 "百年战争"
 bm_1337_desc:1 "1328 年去世的法王查理四世没有留下直系继承人，引发了一场持续百年的继承争端。英王爱德华三世是第一顺位的男性继承人，但是法国贵族对接受一位外国国王的统治并不热心，宣布王位不能通过女性亲属继承，转而加冕另一个继承人腓力六世。九年后，战争爆发了……\n\n在挪威，马格努斯四世通过选举成为瑞典国王，同时也是与生俱来的挪威国王，他暂时将斯堪的纳维亚半岛的大部分地区统一在他的统治之下。除非马格努斯被证明是一个特殊的国王，否则这个联盟不太可能在他之后继续存在，但也有人在低声议论一个以马格努斯一世为首的北方帝国......\n\n在中东，伊尔汗国已经开始瓦解，现在前臣和机会主义者准备争夺残余，因为肯定不会有另一个伟大的蒙古征服者从东方到来。"
 bookmark_yuan1337:0 "妥懽·帖睦尔"
 bookmark_yuan1337_desc:1 "妥懽·帖睦尔，庙号惠宗，是和世㻋的长子，在元朝当过皇帝。除了中国皇帝之外，他还被认为是蒙古帝国的最后一位可汗。在他统治的最后几年，元朝被起义推翻，建立了明朝，尽管元朝残余势力仍控制着中国北部和蒙古高原。因此，他是元朝的最后一位君主，也是北元王朝的第一位统治者。惠宗是噶玛巴（藏传佛教噶玛噶举派的首领）的佛教学生，被认为是太上老君的前世化身。"
 bookmark_golden1337:0 "月即别"
 bookmark_golden1337_desc:1 "苏丹穆罕默德·月即别，是金帐汗国在位时间最长的汗王（1313-1341年），在他的统治下，国家达到了顶峰。他的儿子迪尼别接替了他的位置。他是脱脱的儿子，也是1267-1280年担任金帐汗的忙哥·帖木儿的孙子。月即别在其叔叔脱脱去世后，在前汗的大臣特穆尔·库特鲁格和布拉汗·哈屯的帮助下，皈依了伊斯兰教，并于1313年1月登上了王位。起初，许多蒙古贵族反对他，并组织了一个阴谋，要杀死这位新汗。月即别发现了这个阴谋，并粉碎了叛军。他将伊斯兰教作为国教，导致萨满教和佛教王子的阴谋，他严厉地制服了他们。月即别汗敦促蒙古精英们皈依伊斯兰教，但同时，他保留了基督教徒和异教徒的生命，如俄罗斯人、切尔克斯人、阿兰人、芬兰乌戈尔人和克里米亚希腊人，只要他们继续支付吉兹亚，服从伊斯兰教的统治。从月即别开始，金帐汗国的诸位国王都是穆斯林。"
 bookmark_chagatai1337:0 "敞失"
 bookmark_chagatai1337_desc:1 "敞失是察合台汗国最后一位有作为的大汗之一。他的父亲是鄂布根亲王，是察合台汗笃哇的儿子。西方资料显示，他反穆斯林，对基督教徒相当宽容。他在1334-1335年将穆斯林王子从汗国的权力中推翻。但在1338年他在位时间不长，就被其家人杀害。"
 bookmark_hre1337:0 "路易四世"
 bookmark_hre1337_desc:1 "路易四世，被称为巴伐利亚人，来自维特尔斯巴赫家族，从1314年起担任罗马人的国王，从1327年起担任意大利国王，从1328年起担任神圣罗马皇帝。路易在1314年当选为德意志国王是有争议的，因为他的哈布斯堡表弟腓特烈-费尔同时被另一组选举人选举为国王。1322年，路易在战斗中击败了腓特烈，两人最终达成和解。路易遭到法国教皇约翰二十二世的反对并被逐出教会；反过来，路易又试图废黜教皇并任命一位反教皇的人。"
 bookmark_ere1337:0 "安德罗尼科斯三世"
 bookmark_ere1337_desc:1 "安德罗尼科斯三世·巴列奥略是1328年至1341年的拜占庭皇帝。他是米海尔九世·巴列奥略和亚美尼亚的丽塔之子。他在年轻时，即1313年之前就被宣布为共治皇帝，1321年4月，他反叛了他的祖父安德罗尼科斯二世·巴列奥略。1325年2月，他被正式加冕为联合皇帝，然后在1328年5月24日彻底推翻了他的祖父，成为唯一的皇帝。他的统治包括最后一次在比提尼亚阻挡奥斯曼土耳其人的失败，以及在鲁索卡斯特罗对保加利亚人的失败，但也成功地收复了基奥斯、莱斯波斯、波卡亚、塞萨利和伊庇鲁斯。他的早逝留下了权力真空，导致他的皇后-萨瓦的安娜和他最亲密的朋友和支持者约翰六世-坎塔库泽诺斯之间发生灾难性的内战。"
 bookmark_lith1337:0 "格季米纳斯"
 bookmark_lith1337_desc:1 "格季米纳斯从1315年或1316年开始担任立陶宛大公，直到他去世。他被认为建立了这个政治实体，并扩大了其领土，后来跨越了从波罗的海到黑海的区域。他还被视为早期立陶宛历史上最重要的人物之一，他负责建设立陶宛首都维尔纽斯，并建立了一个后来统治波兰、匈牙利和波希米亚等其他欧洲国家的王朝。"
 bookmark_poland1337:0 "卡西米尔三世"
 bookmark_poland1337_desc:1 "卡西米尔三世大帝于1333年至1370年作为波兰国王在位。他后来还在1340年成为罗斯国王，并在加利西亚-伏尔加尼亚战争中为保留这一头衔而战。卡西米尔继承了一个因战争而衰弱的王国，并使其繁荣富强。他改革了波兰军队，将王国的面积扩大了一倍。他改革了司法系统并引入了法典，获得了 \"波兰的查士丁尼 \"的称号。卡西米尔大兴土木，建立了雅盖隆大学（当时只叫克拉科夫大学），这是波兰最古老的大学，也是世界上最古老的大学之一。他还确认了以前给予犹太人的特权和保护，并鼓励他们在波兰大量定居。卡西米尔没有给他的王位留下合法的男性继承人，只生了几个女儿。1370年，他在打猎时受伤而死，他的侄子，匈牙利国王路易一世，以个人名义与匈牙利联合，继承了他的波兰国王之位。"
 bookmark_osman1337:0 "奥尔汗"
 bookmark_osman1337_desc:1 "奥尔汗·加齐是1323/4年至1362年期间奥斯曼帝国贝利克的第二任酋长。他出生在索乌特，是奥斯曼的儿子。在其统治的早期阶段，欧汗将精力集中在征服安纳托利亚西北部的大部分地区。这些地区大部分都在拜占庭的统治之下，他在佩莱卡农与拜占庭皇帝安德罗尼科斯三世·巴列奥略的第一次战斗中获胜。奥尔罕还占领了巴勒克西尔的卡拉西德人和安卡拉的阿赫斯人的土地。在他的统治期间，创建了杰尼沙军。"
 bookmark_india1337:0 "穆罕默德"
 bookmark_india1337_desc:1 "穆罕默德·本·图格鲁克是1325年至1351年德里的苏丹。他是图格卢克王朝的创始人吉亚斯·乌德·丁·图格鲁克的长子。在穆罕默德统治期间，来访者描述他是一个“非人的怪人”，有着古怪的性格。他还以政策摇摆不定而闻名。"
 bookmark_marin1337:0 "阿布·哈桑"
 bookmark_marin1337_desc:1 "阿布·哈桑·阿里·本·奥斯曼是马里尼德王朝的苏丹，于1331年至1348年间统治摩洛哥。1333年，他从卡斯提尔人手中夺取了直布罗陀，尽管后来在1339年试图夺取塔里法以失败告终。在北非，他扩大了对特莱姆森和伊夫里齐亚的统治，这两个地区一起覆盖了现在的阿尔及利亚和突尼斯的北部。在他的统治下，马格里布的马里尼王国所覆盖的区域可以与之前的阿尔莫哈德哈里发相媲美。然而，由于阿拉伯部落的反抗，他被迫撤退，遭遇海难，并失去了许多支持者。他的儿子阿布·伊南·法里斯在非斯夺取了政权。阿布·哈桑在流亡中死于高阿特拉斯山脉。"
 bookmark_georgia1337:0 "乔治五世"
 bookmark_georgia1337_desc:1 "英明的乔治五世从1299年到1302年担任格鲁吉亚国王，从1314年到1346年去世。作为一个灵活而有远见的政治家，他使格鲁吉亚摆脱了蒙古长达一个世纪的统治，恢复了该国以前的实力和基督教文化。"
 bookmark_castille1337:0 "阿方索十一世"
 bookmark_castille1337_desc:1 "阿方索十一世，被称为复仇者，是卡斯蒂利亚、莱昂和加利西亚的国王。他是卡斯蒂利亚的费迪南德四世和他的妻子葡萄牙的康斯坦茨的儿子。他的父亲在1312年去世后，关于谁将担任摄政的问题出现了一些争议，这些争议在1313年得到解决。一旦阿方索在1325年被宣布成年，他就开始了有助于加强王权的统治。他的成就包括在里奥萨拉多战役中战胜格拉纳丹人和马里尼德人，以及卡斯蒂利亚人对直布罗陀海峡的控制。"
 bookmark_sweden1337:0 "马格努斯四世"
 bookmark_sweden1337_desc:1 "马格努斯四世于1319年至1364年担任瑞典国王，1319年至1355年作为马格努斯七世担任挪威国王（包括冰岛和格陵兰），1332年至1360年担任斯堪尼亚统治者。尽管他在形式上进行了许多扩张，但他的统治被认为是瑞典王室权力和整个瑞典的衰退期。像丹麦（在1340年恢复后）和梅克伦堡这样的外国国家进行了干预，马格努斯似乎没有能力对抗出现的内部反对意见。他被认为是一个软弱的国王，并被批评为给了宠臣太多的权力。"
 bookmark_england1337:0 "爱德华三世"
 bookmark_england1337_desc:1 "爱德华三世一直是英国国王，直到1377年去世。爱德华三世使英格兰王国成为欧洲最强大的军事强国之一。他50年的统治是英国中世纪历史上第二长的统治，见证了立法和政府的重大发展，特别是英国议会的演变，以及黑死病的肆虐。他比长子黑王子爱德华活得更久，王位传给了他的孙子理查二世。在苏格兰战役取得成功后，他于1337年宣布自己是法国王位的合法继承人。这就引发了所谓的百年战争。在经历了一些最初的挫折之后，战争的第一阶段对英国来说异常顺利；在克雷西和普瓦提埃的胜利导致了对英国有利的布雷蒂尼条约，在该条约中英国获得了领土，爱德华放弃了他对法国王位的要求。这一阶段被称为爱德华战争。"
 bookmark_france1337:0 "腓力六世"
 bookmark_france1337_desc:1 "腓力六世，被称为瓦卢斯的幸运之子，是瓦卢斯家族的第一位法国国王，从1328年开始统治，直到他去世。腓力的统治被一场继承权争端的后果所支配。当国王查理四世于1328年去世时，最近的男性亲属是他的侄子英格兰的爱德华三世，但法国的贵族们更喜欢查理的父系表亲腓力。起初，爱德华似乎接受了腓力的继承权，但在与腓力发生了一系列分歧后，他强行要求获得法国王位。其结果是1337年的百年战争开始了。在海上取得初步成功后，腓力的海军在1340年的斯鲁伊斯战役中被歼灭，确保了战争将发生在大陆上。英国人在克雷西战役（1346年）中又取得了决定性的优势，而黑死病袭击了法国，进一步破坏了该国的稳定。"
 bm_1099:0 "第一次十字军东征"
 bm_1099_desc:1 "随着耶路撒冷的血腥沦陷，第一次十字军东征给黎凡特地区的稳定带来了严重的破坏。在北部，安条克公国和埃德萨公国不仅彼此关系紧张，而且与他们的穆斯林和亚美尼亚邻国关系紧张。在南部，新生的耶路撒冷王国与衰弱的法蒂玛哈里发、大的大马士革酋长国和无数的小阿塔伯斯相抗衡，这些小阿塔伯斯将它与北部的王子们分隔开来。天主教徒能坚持到统一的时候吗?还是必须发起另一场十字军东征来保卫天主教圣地?"
 bm_993:0 "国王的时代"
 bm_993_desc:1 "自西方的凯撒帝国和东方的哈里发帝国的辉煌之后，几个世纪的动荡已经消退，战争和无政府状态在已知世界中造成了损失。然而，当争吵不休的军阀和好战的游牧民族开始瓜分王国和公国时，即使是脆弱的、破坏性的人类野心也能带来希望。伟人崛起，以和平、秩序和稳定的名义，挥舞着神赐的权力和他们的剑与权杖。但是，即使一个黑暗的时代似乎已经过去，仍有许多人的阴谋和诡计甚至可以使国王们屈服......"
