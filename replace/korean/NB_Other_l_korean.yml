  # Proto-Rus Tribes -> Rus
  global_culture.5001.t:0 "루스 형성"
  global_culture.5001.desc:1 "노르드인의 도착 이후 이 지역의 정치적 통일 덕분에 지배층은 정치적, 상업적 목적으로 밀접하게 관련된 언어들을 말하기 시작했다."
  global_culture.5001.a:0 "지금부터, 우리는 루스인이리라!"
  global_culture.5001.b:0 "오랜 부족들에게서 등을 돌려서는 안 되겠지."
  
  global_culture.5002.t:0 "$global_culture.5001.t$"
  global_culture.5002.desc:1 "비록 다른 루스 부족들과 공통된 기원을 가지고 있지만, 키예프 루스 지역의 통일과 기독교의 도입은 정치적, 상업적 목적을 위한 단일 언어의 부상이라는 결과를 낳았다."
  global_culture.5002.a:0 "그들이 스스로 번영할 수 있을까?"
  
  # Rus -> Novgorodian
  global_culture.5004.t:0 "노브고로드의 등장"
  global_culture.5004.desc:1 "지역의 정치적 통합 덕분에 지배 계급은 밀접하게 관련된 다양한 방언을 말하기 시작했지만, 노브고로드 지역은 남쪽의 키예프 루스와는 다른 언어를 사용하게 되었다."
  global_culture.5004.a:0 "지금부터, 우리는 노브고로드인이리라!"
  global_culture.5004.b:0 "키예프 루스인들에게서 등을 돌려서는 안 되겠지."
  
  global_culture.5005.t:0 "$global_culture.5004.t$"
  global_culture.5005.desc:1 "비록 키예프 루스와 공통된 기원을 가지고 있지만, 이제 노브고로드는 남쪽의 이웃들과는 다른 언어를 말하고 다른 문화에 따라 살아간다."
  global_culture.5005.a:0 "그들이 스스로 번영할 수 있을까?"
  
  # Russian Merge
  global_culture.5004.t:0 "키예프 루스 등장"
  global_culture.5000.desc:1 "가르다르 땅은 우리 민족이 정착하고 확장할 수 있는 무성하고 비옥한 땅을 제공해 왔다.\n\n지역 주민들의 전통 중 일부를 채택함으로써, 우리는 그 지역에 더 잘 적응할 수 있을 것이다."
  global_culture.5000.a:0 "새로운 친구와 새로운 출발을 위해 건배!"
  
  global_culture.5001.t:0 "$global_culture.5000.t$"
  global_culture.5001.desc:0 "우리는 북유럽의 조상들이 고향이라고 불렀던 땅으로부터 멀리 떠나왔고, 우리가 조국으로 생각하는 곳은 가르다르의 땅이다. 우리 민족의 지도자로서 미래의 번영을 보장하는 것이 나의 책임이며, 번영하려면 새로운 환경에 적응해야만 한다. 우리는 이 비옥한 땅을 대대로 이용했던 사람들로부터 배울 것이다.\n\n이 법령으로, 우리의 삶의 방식을 후세에 이익이 되도록 바꾸리라. 우리는 우리 민족만의 새로운 길을 개척하리라."
  global_culture.5001.a:0 "From this day forward, we call ourselves Rus'!"
  
  global_culture.5002.t:0 "$global_culture.5000.t$"
  global_culture.5002.desc:0 "스칸디나비아에서 온 한 무리의 노르드인 정착민들이 동유럽의 광대한 땅에 정착하여 그곳에 새로운 터전을 마련했다.\n\n그들의 지도자인 [russian_founder.GetTitledFirstName]의 선포로, [russian_founder.GetHerHis]의 민족은 이 새로운 땅에서 번영할 수 있도록 몇 가지 지역 관습과 전통을 채택해야 한다."
  global_culture.5002.a:0 "이것은 동유럽에 무슨 의미일까?"
  
  
  
  global_culture.5003.t:0 "[russian.GetNameNoTooltip] 문화의 번영"
  global_culture.5003.desc:0 "키예프 루스의 등장은 동유럽에 문화적 변화를 일으켰다.\n\n이제[county_to_change.GetName]의 사람들은 자신을 [old_culture.GetName] 대신 [russian.GetCollectiveNoun] 사람이라고 생각한다!"
  global_culture.5003.a:0 "흥미로운 발전이군."
  
  global_culture.5010.a:0 "훌륭해!"
  
  # Establish Russian Culture
  establish_russian_culture_decision:0 "루스 문화 확립"
  establish_russian_culture_decision_desc:0 "우리의 옛 전통은 새로운 영토에서는 도움이 되지 않는다. 우리는 현지인들을 보고 그들에게서 무엇을 배울 수 있는지 알아봐야 한다."
  establish_russian_culture_decision_confirm:0 "키예프 루스여, 번영하라!"
  establish_russian_culture_decision_tooltip:0 "노르드 문화와 지역 러시아 부족의 문화를 뒤섞다."
  establish_russian_culture_decision_effect.tt:0 "모든 [old_culture_1.GetName], [old_culture_2.GetName], 세베르, 동슬라브 백작령과 키예프 루스 인물들은 [new_culture.GetName]가 됨"
  establish_russian_culture_decision_effect.tt.2:0 "[normandy_title.GetName]의 이름이 $d_normandy$로 바뀜"

  # Frankish -> French
  global_culture.5007.t:0 "프랑스인"
  global_culture.5007.desc:1 "우리는 다른 게르만족과 공통된 기원을 가지고 있지만, 프랑스 땅에 살고 있는 우리 민족은 이 땅의 원주민들과 섞이면서 문화적, 언어적으로 분화되기 시작했다.\n\n우리 국민들 중 많은 사람들이 지금 우리가 우리만의 것이라고 부를 수 있는 독특한 문화적 정체성을 외치고 있다. 마음 속 깊이 자랑스럽도다..."
  global_culture.5007.a:0 "지금부터, 우리는 프랑스인이리라!"
  global_culture.5007.b:0 "우리의 과거에게서 등을 돌려서는 안 되겠지."
  
  global_culture.5008.t:0 "$global_culture.5007.t$"
  global_culture.5008.desc:1 "다른 게르만 민족들과 공통된 기원을 가지고 있지만, 프랑스 땅에 사는 프랑크인들은 그들의 새로운 땅에서 사는 것에 적응했다.\n\n 문화적으로나 언어적으로나 그들의 옛 동포와는 달라짐으로써, [french.GetName] 민족은 그들의 새로운 문화적 정체성을 열정적으로 수용했다."
  global_culture.5008.a:0 "그들이 스스로 번영할 수 있을까?"
