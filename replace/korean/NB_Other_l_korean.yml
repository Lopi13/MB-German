  #Concepts
  #While Paradox has unfortunately moved away from this especially with CK3 I do like having actual historical information in the game (hence my bookmark text for characters being from Wikipedia rather than gamey paragraphs that barely tell you who that person was and what they did to actually be remembered). The eras CK3 uses are unsurprisingly very Eurocentric.
  culture_era_tribal:0 "고대 후기"
  culture_era_tribal_desc:0 "고대 후기는 고전 고대에서 중세(서기 3세기에서 8세기)로 넘어가는 시기입니다. 구대륙의 많은 문화들과 국가들은 크고 역동적인 사회, 정치적 변화를 겪고 있습니다. 부족정 통치자들은 고대 후기 혁신만을 사용할 수 있습니다."
  culture_era_early_medieval_desc:0 "중세 전기는 전문 관리자와 여러 가지 중요한 혁신의 등장을 통해 문화가 암흑 시대를 벗어날 수 있도록 합니다."
  culture_era_high_medieval_desc:0 "중세 성기는 관료정의 절정기로 도시가 성장하고 부르주아 계급이 상승하는, 기술 및 행정적으로 큰 진보의 시기입니다."
  culture_era_late_medieval_desc:0 "중세 후기는 봉건 시대의 마지막 시대입니다. 관료, 장인, 상인, 대부업자들이 군주를 제외한 옛 특권층의 권력을 잠식하기 시작하고 있습니다."
  
  game_concept_early_medieval:0 "중세 초기"
  game_concept_early_medieval_desc:0 "중세 초기 혹은 중세 전기는 일반적으로 5세기 말이나 6세기 초에서 10세기까지로 나뉘는 시대로, 암흑기(현대의 역사가들이 더 이상 사용하지 않는 용어)라는 별칭이 있습니다. 비슷한 뜻의 고대 후기라는 용어는 초기 로마 제국과의 연속성을 강조하는 반면에, 중세 초기는 해당 시대의 특징적인 발전을 강조하는 데 사용됩니다.\n\n800년대에 유럽의 사회 구조와 역사에 큰 영향을 준 샤를마뉴에 의해, 카롤링거 제국의 부상으로 서유럽에 다시 한번 황제가 나타났습니다. 유럽은 봉건제도의 도입으로 농업으로의 체제 회귀를 경험했는데, 봉건제도는 삼밭재배와 무거운 쟁기와 같은 혁신을 채택했습니다. 비록 바이킹의 확장이 북유럽에 큰 영향을 미치기는 했지만, 야만인들의 이주는 유럽 대부분에서 안정세에 접어들었습니다.\n\n무함마드가 창시한 이래 이슬람은 중동 문화를 이슬람의 황금기로 도약시켰고, 건축의 성취, 옛 과학기술의 부활, 그리고 뚜렷한 문화의 형성을 이끌었습니다. 무슬림들은 나중에 서유럽으로 전해질 의학, 대수학, 기하학, 천문학, 해부학, 윤리학에서 고대 그리스인들이 거둔 발전을 기록하고 퍼뜨렸습니다."
  game_concept_high_medieval:0 "중세 성기"
  game_concept_high_medieval_desc:0 "중세 성기, 또는 중세 중기는 1000년부터 1250년까지 지속된 유럽 역사의 시대입니다. 중세 성기는 중세 초기의 뒤에 도래했으며, AD 1500년경에 끝난 중세 후기로 이어집니다.\n\n중세 성기의 주요 역사적 경향은 큰 사회적, 정치적 변화를 가져온 유럽의 급속한 인구 증가와 12세기의 르네상스를 포함하는데, 여기에는 농촌 탈출과 도시화의 첫 발전이 포함됩니다. 1250년에는, 강력한 인구 증가로 일부 지역은 19세기까지 넘어서지 못할 수준의 큰 경제적 혜택을 주었습니다. 이러한 추세는 중세 후기에 일련의 재앙들, 특히 흑사병 때문에 흔들렸습니다. 그러나 수많은 전쟁과 경제 침체 또한 원인 중 하나입니다.\n\n중동에서는 전통적으로 몽골의 침공과 바그다드 공성전으로 아바스 왕조의 붕괴되며 끝난 이슬람 황금기의 절정기였습니다."
  game_concept_late_medieval:0 "중세 후기"
  game_concept_late_medieval_desc:0 "중세 후기 또는 중세 말기는 AD 1250년부터 1500년까지 지속된 유럽 역사의 기간입니다. 중세 후기는 중세의 뒤를 이어 근대 초기(그리고 유럽의 많은 지역에서, 르네상스)의 시작에 선행했습니다.\n\n1300년경, 유럽의 번영과 성장은 멈추었습니다. 1315–1317년의 대 기근과 흑사병을 포함한 일련의 기근과 역병으로 인해, 인구는 재난 이전의 절반 정도로 감소했습니다. 인구 감소와 함께 사회 불안과 풍토적인 전쟁이 일어났습니다. 프랑스와 영국은 자크리의 난 등 심각한 농민 봉기를 경험했고, 한 세기가 넘는 간헐적인 갈등, 백년전쟁을 경험했습니다. 이 시기의 많은 문제들은 이것으로 끝나지 않았습니다. 가톨릭 교회의 단합은 서구의 종교 분립에 의해 일시적으로 산산조각이 났습니다. 총체적으로, 그러한 사건들은 때때로 중세 후기 위기라고 불립니다.\n\n위기에도 불구하고, 14세기는 또한 예술과 과학에 있어서 큰 진보의 시기였습니다. 중세 고대에 뿌리를 내린 고대 그리스와 로마 문헌에 대한 새로운 관심에 이어, 이탈리아 르네상스가 시작되었습니다. 라틴어 문헌의 흡수는 십자군 전쟁 동안 아랍인들과의 접촉을 통해 12세기 르네상스 이전부터 시작되었지만, 중요한 그리스 문헌은 많은 동로마 학자들이 서구, 특히 이탈리아로 피난을 가야 했던 오스만 제국의 콘스탄티노플 점령으로 널리 퍼졌습니다."  game_concept_tributary_desc:0 "A tributary state is a term for a pre-modern state in a particular type of subordinate relationship to a more powerful state which involved the sending of a regular token of submission, or tribute, to the superior power. This token often took the form of a substantial transfer of wealth, such as the delivery of gold, produce or slaves, so that tribute might best be seen as the payment of protection money. Or it might be more symbolic: sometimes it amounted to no more than the delivery of a mark of submission such as the bunga mas (golden flower) that rulers in the Malay peninsula used to send to the kings of Siam, or the Tribute of the Maltese Falcon that the Grand Master of the Order of St. John used to send annually to the Viceroy of Sicily in order to rule Malta. It might also involve attendance by the subordinate ruler at the court of the hegemon in order to make a public show of submission."
 
