  #Governments
  
  holy_order_county_government:0 "성전 기사단 영지"
  holy_order_county_government_desc:0 "성전사들은 불경한 자들과 싸우고 그들의 신앙을 섬기는 것에 그들의 삶을 바쳤습니다. 그들은 경건한 영주들에 의해 그들에게 주어진 영토를 가질 수 있습니다. 기사단의 지도자는 기사단의 순위 내에서 선택됩니다.\n\n #emphasis #bold 이 정부는 칼라트라바, 튜튼 기사단과 같은 영지를 가진 성전 기사단을 위한 특별한 정부입니다. 일반적인 성전 기사단처럼 운영되지 않습니다."
  holy_order_county_government_adjective:0 "성전 기사단 영지"
  holy_order_county_government_realm:0 "성전 기사단 영지"
  
  holy_order_count_succession_law:0 "성전 기사단 선거"
  holy_order_count_succession_law_effects:0 "[통치자|E]와 직속 [봉신|E] 아래의 한 두 [계급|E] 의 모든 봉신들은 [작위|E] 에 대해 [작위 후계자|E] 를 자신과 통치자의 [가까운 가족|E] 중에서 지명할 수 있습니다."
  
  holy_elective_candidates:0 "가까운 가족, 주장자, 선거권자"
  holy_elective_candidates_tooltip:0 "봉건 선거에 따른 유효한 후보자가 되려면, 다음 조건 중 하나를 무조건 충족해야 합니다:\n$EFFECT_LIST_BULLET$신정이나 공화정 상속 순위에 없으면서 현재 통치자의 합법적인 [close_family|E] 구성원이어야 한다.\n$EFFECT_LIST_BULLET$신정이나 공화정 상속 순위에 없으면서 이 작위에 [claimant|E]을 가지고 있어야 한다.\n$EFFECT_LIST_BULLET$이 작위의 유효한 봉건 [elector|E]이어야 한다.\n$EFFECT_LIST_BULLET$나이가 더 많고 명성이 높으며 기량이 더 많은 후보자가 선호됩니다."
  holy_elective_electors:0 "통치자와 봉신"
  holy_elective_electors_tooltip:0 "봉건 선거에 따른 유효한 [elector|E]가 되려면, 가신은 다음의 모든 조건을 충족해야 합니다:\n$EFFECT_LIST_BULLET$이 작위의 직접 봉신이어야 한다.\n$EFFECT_LIST_BULLET$이 작위 밑 하나나 둘 [ranks|E]이어야 한다."
   
