 bm_1337:0 "백년전쟁"
 bm_1337_desc:1 "1328년 프랑스 국왕 샤를 4세가 즉위 후 곧바로 사망하면서 프랑스 왕위를 놓고 시작된 분쟁은 백 년 이상 지속되었습니다. 잉글랜드의 에드워드 3세는 왕위 계승권과 가장 가까운 모계 후손이었지만 외세 출신의 왕이 가져올 미래에 대한 우려를 가지고 있었던 프랑스의 귀족들은 프랑스 왕위에 대한 모계 계승을 거부했으며 다른 왕위요구자였던 필리프를 왕위에 옹립했습니다. 그리고 그 후 9년 뒤, 전쟁이 시작되었습니다... \n\n 노르웨이에서는 망누스 4세가 스웨덴의 왕으로 선출되면서 그의 통치 하에서 일시적으로 스칸디나비아는 통합되었습니다. 망누스 4세가 유능한 군주라는 것이 증명되지 않는 이상 이 연합은 그의 대에서 끝날 것이지만, 몇몇 사람들은 그의 통치가 곧 북방 제국의 시작이라고들 속삭입니다... \n\n 중동에서는 일 칸국이 와해 됐으며 옛 일 칸국의 봉신들은 이제 더 이상 동쪽에서 몽골인 정복자들이 등장하지 않을 것을 알기에 기회를 엿보며 옛 영토의 잔재를 두고 싸울 태세를 갖추고 있습니다."
 
 bookmark_yuan1337:0 "토곤 테무르"
 bookmark_yuan1337_desc:1 "혜종으로도 알려진 토곤테무르는 원나라의 황제로 통치한 쿠투투 칸 쿠살라의 아들이었습니다. 원나라의 마지막 황제라는 점을 제외하고도 그는 몽골 제국의 마지막 카간으로 여겨집니다. 그의 통치 말년에 원나라 왕조는 명나라를 세운 홍건적 반란에 의해 전복되었지만 원나라 잔당은 중국 북부와 몽골 고원을 지배하고 있었습니다. 이와 같이 그는 원나라의 마지막 군주이자 북원의 초대 군주였습니다. 혜종 황제는 티베트 불교 내의 카르마 카규 학파의 수장인 카르마파의 불교 학생으로 타이 시투파스의 이전 화신으로 여겨졌습니다."
 
 bookmark_golden1337:0 "우즈벡"
 bookmark_golden1337_desc:1 "우즈벡이나 오즈벡으로 더 잘 알려진 술탄 기야스 알딘 모하메드 외즈 베그는 킵차크 칸국에서의 가장 긴 통치 기간 동안 통치했던 칸으로 1313년부터 1341년까지 그의 통치하에서 국가는 절정에 달했습니다. 그는 토그릴차의 아들이며 1267년부터 1280년까지 황금 호드의 칸이었던 멘구 티무르의 손자였습니다. 수피 부하라의 세이크인 이븐 압둘 하미드에 의해 이슬람교로 개종된 외즈 베그는 1313년 1월 그의 삼촌 토흐타가 사망하자 칸국의 고관인 테무르 쿠틀루와 불라가툰의 도움으로 왕위에 올랐습니다. 처음에는 많은 몽골 귀족들이 그를 반대하여 새로운 칸을 죽이려는 음모를 꾸몄습니다. 그러나 외즈 베그는 그 음모를 발견하고 반란군을 진압했습니다. 그가 이슬람교를 국교로 채택한 것은 그가 심하게 굴복시킨 샤머니스트와 불교 왕자들의 음모로 이어졌습니다. 칸 외즈 베그는 몽골 엘리트들이 이슬람으로 개종할 것을 촉구했지만 동시에 러시아인, 체르케스인, 알란인, 핀 우그리아인, 크림 그리스인 등 기독교인과 이교도들이 이슬람 통치에 따라 계속해서 지즈야를 지불하고 있는 한 그들의 삶을 보존했습니다. 외즈 베그 이후부터, 킵차크 칸국의 칸들은 모두 이슬람교도였습니다."
 
 bookmark_chagatai1337:0 "창시"
 bookmark_chagatai1337_desc:1 "창시는 차가타이 칸국의 마지막 실력자 중 한 명이었습니다. 그의 아버지는 차가타이칸국의 칸인 두와의 아들이었던 에부겐 왕자였습니다. 서쪽의 소식통들은 그가 반 이슬람교도이며 기독교인들에게 상당히 관대하다고 주장했습니다. 그는 1334년부터 1335년까지 칸국의 권력으로 이슬람 왕자들을 타도했습니다. 그러나 그는 그의 짧은 통치 기간 후 1338년에 그의 가족에 의해 살해되었습니다."
 
 bookmark_hre1337:0 "루트비히 4세"
 bookmark_hre1337_desc:1 "바이에른 인으로 불리는 루트비히 4세는 1314년부터 로마인의 왕, 1327년부터 이탈리아 왕, 1328년부터 신성 로마 제국의 황제였습니다. 1314년 루트비히가 독일의 왕으로 선출된 것은 그의 사촌인 프리드리히 공정한 자가 별도의 선거인단에 의해 동시에 국왕으로 선출되었기 때문에 논쟁의 여지가 있었습니다. 그렇지만 루트비히는 1322년 전투에서 프리드리히를 물리쳤고, 둘은 결국 화해했습니다. 루트비히는 프랑스인 교황 요한 22세에 의해 반대되고 파문되었습니다. 그래서 루이는 교황을 퇴위시키고 대립 교황을 설치하려고 시도했었습니다."
 
 bookmark_ere1337:0 "안드로니코스 3세"
 bookmark_ere1337_desc:1 "안드로니코스 3세 팔라이올로고스는 1328년부터 1341년까지 비잔티움 제국의 황제였습니다. 그는 미카엘 9세 팔라이올로고스와 아르메니아의 리타의 아들이었습니다. 그는 1313년 이전의 어린 시절에 공동 황제로 선포되었고 1321년 4월에 할아버지 안드로니코스 2세 팔라이올로고스에 대항하여 반란을 일으켰습니다. 그는 1325년 2월에 공식적으로 공동 황제로 즉위했고 1328년 5월 24일에 할아버지를 완전히 몰아내고 단독 황제가 되었습니다. 그의 치세에는 비티니아에서 오스만 투르크를 막으려는 마지막 실패한 시도와 불가리아에 대한 루소카스트로에서의 패배가 포함되었지만 또한 치오스, 레스보스, 포카이아, 테살리아, 에피루스의 성공적인 회복도 포함되었습니다. 그의 이른 죽음은 그의 황후인 사보이아의 안나와 그의 가장 가까운 친구이자 후원자인 요한네스 6세 칸타쿠제노스 사이에 참담한 내전을 초래하는 권력 공백을 남겼습니다."
 
 bookmark_lith1337:0 "게디미나스"
 bookmark_lith1337_desc:1 "게디미나스는 1315년 또는 1316년부터 그가 죽을 때까지 리투아니아의 대공이었습니다. 그는 리투아니아의 정치적 실체를 세우고 나중에 발트해에서 흑해까지 영토를 확장한 공로를 인정받고 있습니다. 리투아니아 역사상 가장 중요한 인물 중 한 명으로 여겨졌던 그는 리투아니아의 수도 빌뉴스를 건설하고 나중에 폴란드, 헝가리, 보헤미아 같은 다른 유럽 국가를 통치하게 된 왕조를 설립하는 일을 맡았습니다."
 
 bookmark_poland1337:0 "카지미에시 3세"
 bookmark_poland1337_desc:1 "카지미에시 3세 대왕은 1333년부터 1370년까지 폴란드의 국왕으로 군림했습니다. 그는 또한 1340년에 러시아의 왕이 되었고 갈리치아-볼히니아 전쟁에서 그 자리를 지키기 위해 싸웠습니다. 카지미에시는 전쟁으로 쇠약해진 왕국을 물려받아 번영하고 부유하게 만들었습니다. 그는 폴란드 군대를 개혁했고 왕국의 규모를 두 배로 늘렸습니다. 그리고 그는 사법제도를 개혁하고 법령을 도입하여 그 칭호를 얻게 되었습니다."
 
 bookmark_osman1337:0 "오르한"
 bookmark_osman1337_desc:1 "오르한 가지는 1323/4년부터 1362년까지 오스만 제국의 두 번째 베이였습다. 그는 오스만의 아들로 쇠위트에서 태어났습니다. 그의 통치 초기에 오르한은 북서부 아나톨리아를 정복하는데 그의 에너지를 집중했습니다. 이들 지역의 대부분은 비잔틴 통치하에 있었고, 그는 펠레카논에서 비잔틴 황제 안드로니코스 3세 팔라이올로고스를 상대로 한 첫 전투에서 승리했습니다. 또한 오르한은 카라시드의 발리케시르와 앙카라의 아히스의 땅을 차지하였습니다. 또 그의 통치 기간 동안 예니세리가 창설되었습니다."
 
 bookmark_india1337:0 "무함마드"
 bookmark_india1337_desc:1 "무함마드 빈 투글루크는 1325년부터 1351년까지 델리의 술탄이었습니다. 그는 투글루크 왕조의 창시자인 지야스 웃딘 투글라크의 장남이었습니다. 무함마드는 그의 통치 기간 동안 방문객들의 이야기에 의해 기괴한 성격을 가진 "괴짜 인간"으로 묘사되었습니다. 그는 또한 엉뚱한 정책변화로도 유명합니다."
 
 bookmark_marin1337:0 "아부 알 하산"
 bookmark_marin1337_desc:1 "아부 알 하산 알리 빈 오스만은 1331년부터 1348년까지 모로코를 통치한 마리니드 왕조의 술탄이었습니다. 1333년 그는 카스티야인으로부터 지브롤터를 점령했으나, 1339년 타리파를 점령하려는 시도는 실패로 끝났습니다. 북아프리카에서 그는 현재 알제리와 튀니지의 북쪽을 모두 포함하는 틀렘센과 이프리키야에 대한 통치권을 확장했습니다. 그의 통치하에 마그레브에 있는 마린 왕국은 이전의 무와히드 칼리프국에 필적하는 영역을 간단히 차지했습니다. 그러나 그는 아랍 부족의 반란으로 인해 퇴각할 수 밖에 없었으며 난파당했고 많은 지지자들을 잃었습니다. 그 후 그의 아들 아부 이난 파리스가 페즈에서 권력을 장악했기에 아부 알 하산은 높은 아틀라스 산으로 망명하여 죽었습니다."
 
 bookmark_georgia1337:0 "게오르기 5세"
 bookmark_georgia1337_desc:1 "게오르기 5세는 1299년부터 1302년까지 그리고 다시 1314년부터 1346년에 사망할 때까지 조지아의 왕이었습니다. 유연하고 멀리 내다보는 정치인이었던 그는 조지아를 한 세기 동안의 몽골 지배에서 회복시켜, 조지아의 이전의 강점과 기독교 문화를 회복시켰습니다."
 
 bookmark_castille1337:0 "알폰소 11세"
 bookmark_castille1337_desc:1 "복수자라고 불리는 알폰소 11세는 카스티야, 레온, 갈리시아의 왕이었습니다. 그는 카스티야의 페르난도 4세와 그의 아내 콘스탄사의 아들이었습니다. 1312년에 그의 아버지가 사망하자, 1313년에야 해결된 섭정을 누가 할 것인가에 대한 몇 가지 논쟁이 뒤따랐습니다. 1325년 알폰소가 성인으로 선언되자, 그는 왕권을 강화하는 통치를 시작했습니다. 그의 업적은 그라나다 토후국과 마린 왕조를 상대로 한 리오 살라도 전투에서의 승리, 지브롤터 해협에 대한 카스티야의 지배를 포함합니다."
 
 bookmark_sweden1337:0 "망누스 4세"
 bookmark_sweden1337_desc:1 "망누스 4세는 1319년부터 1364년까지 스웨덴의 국왕, 1319년부터 1355년까지 마그누스 7세로서 아이슬란드와 그린란드를 포함한 노르웨이의 국왕, 1332년부터 1360년까지 스카니아의 군주였습니다. 그의 많은 공식적인 확장에도 불구하고, 그의 통치는 스웨덴 왕국과 스웨덴 전체의 쇠퇴기로 여겨졌습니다. 덴마크와 메클렌부르크 등 외국이 개입했고 마그누스는 내부 반발에 맞서지 못한 것으로 보입니다. 그는 약한 왕으로 간주되었고 너무 많은 권력을 부여받았다는 비판을 받았습니다."
 
 bookmark_england1337:0 "에드워드 3세"
 bookmark_england1337_desc:1 "에드워드 3세는 1377년에 그가 죽을 때까지 영국의 왕이었습니다. 에드워드 3세는 영국 왕국을 유럽에서 가장 강력한 군사 강국으로 변화시켰습니다. 그의 50년간의 통치 기간은 중세 영국 역사상 두 번째로 긴 기간이었으며 입법과 정부에서 중요한 발전 특히 영국 의회의 진화 그리고, 흑사병의 참화를 경험했습니다. 그는 그의 장남인 흑태자 에드워드보다 오래 살았고 왕위는 그의 손자인 리차드 2세에게 넘겨졌습니다. 스코틀랜드에서 성공적인 원정을 진행한 후 그는 1337년 프랑스 왕위 계승자로 선언했습니다. 이것은 백년전쟁으로 알려지게 된 것을 시작하게 되었습니다. 초기의 좌절 이후, 이 전쟁의 첫 국면은 영국에게 매우 잘 진행되었습니다. 크레시와 푸아티에에서의 승리는 영국이 영토를 획득하는 매우 우호적인 브레티니 조약으로 이어졌고 에드워드는 프랑스 왕위에 대한 자신의 주장을 포기했습니다. 이 단계는 에드워드 전쟁이라고 알려지게 됩니다."
 
 bookmark_france1337:0 "필리프 6세"
 bookmark_france1337_desc:1 "행운아이자 발루아의 왕으로 불리는 필리프 6세는 1328년부터 그가 사망할 때까지 통치한 발루아 왕가의 초대 프랑스 왕입니다. 필리프의 치세는 후계 분쟁의 결과에 의해 좌우되었습니다. 1328년 샤를 4세가 사망했을 때 가장 가까운 남자 친척은 그의 조카 잉글랜드의 에드워드 3세였지만 프랑스의 귀족들은 샤를의 친사촌 필리프를 선호했습니다. 처음에 에드워드는 필리프의 왕위계승을 받아들이는 듯했으나 필리프과 일련의 불화 끝에 프랑스의 왕위 계승권을 주장했습니다. 그 결과는 1337년 백년전쟁의 시작이었습니다. 해상에서의 초기 성공 이후 1340년 슬로이스 해전에서 필리프의 해군은 전멸되었고 전쟁은 대륙에서 일어날 것이라고 확신되었습니다. 영국군은 1346년 크레시 전투에서 또 다른 결정적인 이점을 얻었고, 흑사병은 프랑스를 강타하여 프랑스를 더욱 불안정하게 만들었습니다."

 bookmark_timur1337:0 "타라가이"
 bookmark_timur1337_desc:1 "오늘날의 아프가니스탄, 이란, 중앙아시아에 티무르 왕조를 세운 티무르 왕조의 첫번째 황제, 튀르크-몽골 정복자 티무르의 아버지입니다. 무패의 지휘관으로서, 티무르는 역사상 가장 위대한 군사 지도자이자 전술가 중 한 명으로 널리 여겨집니다. 티무르는 또한 예술과 건축의 위대한 후원자이며, 이븐 할둔과 하피지 아브루와 같은 지식인들과 교류했으며, 티무르의 르네상스를 일으켰습니다. 티무르는 유라시아 스텝의 위대한 유목민 정복자들 중 마지막이었고, 그의 제국은 16세기와 17세기에 더 구조적이고 지속적인 이슬람 화약 제국의 발흥을 위한 발판을 마련했습니다.\n\n 티무르의 군대는 포괄적으로 다민족이었고 아시아, 아프리카, 유럽 전역에서 두려워했습니다. 학자들은 그의 군사 작전이 당시 세계 인구의 약 5%에 달하는 1700만 명의 목숨을 앗아간 것으로 추정합니다. 그가 정복한 모든 지역들 중에서, 호라즘은 그의 원정으로 인해 가장 큰 피해를 입었는데, 그 이유는 호라즘이 그를 상대로 몇 번이나 봉기했기 때문입니다."
 

