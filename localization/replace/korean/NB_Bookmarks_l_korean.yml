 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "대머리왕 샤를"
 bookmark_carolingians_charles_the_bald_desc:0 "샤를이 태어났을 당시, 이미 장성했던 이복형제들은 카롤루스 제국 내에서 자신만의 왕국령을 통치하고 있었습니다. 왕관을 차지할 수 없었던 샤를을 '대머리왕'이라 부르게 된 건 당연한 수순이었습니다. 결국은 아키텐과 서프랑크를 상속받게 되었지만 말입니다. 그는 이탈리아와 신성 로마 제국을 상속받는 운명을 타고난 인물입니다. 하지만 후손들은 이를 지켜내지는 못할 겁니다. 대머리왕 샤를이 죽고 7년 후, 하나 남은 손자가 후사를 보지 못한 채로 사망하기 때문입니다.\n\n#bold 과연 당신은 역사의 흐름을 바꿀 수 있을까요? 샤를 일가의 명맥이 오래도록 이어지게끔, 번영을 누리게끔 할 수 있을까요?#!"

