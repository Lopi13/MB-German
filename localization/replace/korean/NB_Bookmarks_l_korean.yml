 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "카를로만 왕자"
 bookmark_carolingians_king_karlmann_desc:0 "독일왕 루트비히의 장자인 카를로만은 친부를 상대로 반란을 일으켜서 바이에른 일대의 통치권을 넘겨받았습니다. 그는 슬라브와 전쟁을 벌여서 동쪽으로 영토를 확장하려 합니다. 추후에 이탈리아의 왕으로 선출될 수 있게끔 말입니다. 뜻밖의 불행과 마주하여, 바이에른과 이탈리아의 왕좌를 동생들에게 물려주게 되긴 하지만요. 그리고 몇 년 지나지 않아, 카를로만은 사망하게 됩니다.\n\n#bold 살짝 운만 따라준다면, 불우한 종말은 피할 수 있을는지도 모릅니다. 대대로 이어질 유산을 확립하게 될지도 모르고요.#!"

