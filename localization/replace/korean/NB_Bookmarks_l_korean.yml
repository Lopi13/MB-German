 bm_1194:0 "리처드와 필리프"
 bm_1194_desc:1 "사자심왕 리처드와 필리프 2세는 채널 제도를 사이에 두고 해협 건너편에서 서로를 주시하고 있습니다. 상속과 뇌물, 배신, 적절한 정복 활동을 통해 잉글랜드의 왕들은 프랑스 왕의 영토를 절반 가까이 차지할 수 있었고 프랑스 왕좌를 위협할 정도로 성장했습니다. 역사 속에서 오귀스트(혹은 아우구스투스)라고 알려진 잉글랜드의 침략을 저지하고 프랑스를 통합하고 왕실의 권위를 회복시킨 필리프 2세는 그의 놀라운 위업을 재현하는 것이 불가능해 보일 정도로 위태로운 위치에 서 있습니다. 한편, 세계 다른 곳에서 신성 로마 황제가 시칠리아 왕국이 자신과 가문의 마땅한 권리임을 주장하고 있습니다."

 bookmark_france1194:0 "필리프 2세"
 bookmark_france1194_desc:1 "'주님이 주신 자' 혹은 '아우구스테'라는 찬란한 별명으로도 알려진 필리프 2세는 1165년 여름에 카페 왕조와 모든 프랑스 백성들의 기대와 희망을 받으며 태어났습니다. 필리프가 태어난 1165년부터 왕으로 즉위한 1180년까지 프랑스 왕국은 유서깊고 위대한 국가였으나 이웃의 플랜태저넷 왕조의 세력 때문에 제 힘을 내지 못하는 상태였습니다. 그 누구도 프랑스가 잉글랜드 왕실을 몰아내고 프랑스를 통합할 것이라고는 상상하지 못했지만, 필리프는 놀랍게도 단신의 힘으로 그 업적들을 이뤄내고야 맙니다.\n\n#bold 1194년, 십자군 원정에서 복귀하고 도중에 구금됐던 경쟁자 리처드가 풀려났습니다. 필리프가 모든 시련을 물리치고 정상에 오른다면 온 프랑스인들이 필리프의 업적을 노래하겠지만, 그 길은 몹시 험난한 길이 될 것 같습니다...#!" 
 
 bookmark_england1194:0 "사자심왕 리처드"
 bookmark_england1194_desc:1 "'나쁜 남편이었고, 나쁜 남편이었으며, 나쁜 왕이었으나, 용감하고 빛나는 군인이었다.' 리처드를 표현하는 완벽한 수식어입니다. 1157년 플랜태저넷 왕가의 일원으로 태어난 리처드는 부왕 헨리 2세에게 대항하여 수차례 반란을 일으켰고, 헨리 2세가 사망하자 결국 잉글랜드의 왕이 되었습니다. 왕으로 즉위한 리처드는 3차 십자군을 위해 예루살렘으로 향했습니다. 그리고 성지에서 리처드가 보여준 무용은 그를 '사자의 심장'이라고 알려지게 만들었습니다. 하지만 오만한 리처드는 성지에서 복귀하는 과정에서 적대적인 오스트리아 공작에게 붙잡혀 감금됐고, 막대한 양의 몸값을 지불하고 나서야 풀려나게 되었습니다.\n\n#bold 우여곡절 끝에 잉글랜드로 귀국한 리처드는 결국 1199년에 반란을 진압하다 눈 먼 화살에 맞고 사망하고 맙니다. 과연 리처드의 최후를 뒤바꾸고 프랑스 전체를 플랜태저넷 왕조의 통치 아래로 통합 할 수 있을까요?#!"

 bookmark_hre1194:0 "하인리히 6세"
 bookmark_hre1194_desc:1 "1165년, 프리드리히 '바르바로사'가 가장 사랑했던 아들인 하인리히는 양손에 야망과 꿈을 쥐고 태어났습니다. 어렸을 때부터 부왕의 후계자로서 교육받은 하인리히는 로마법, 교회법, 라틴어에 대한 고등 교육을 받았고 사춘기에 들어서부터는 시인들의 후원자이자 그 자신도 훌륭한 시인으로 알려졌습니다. 성인이 된 하인리히는 운명적인 결혼을 하게 됩니다. 1186년에 시칠리아 왕국의 유일한 상속자였던 콘스탄스와 결혼한 것입니다. 이로서 하인리히와 후계자들은 훗날 시칠리아의 권리를 주장할 명분을 얻었고, 3차 십자군 도중 아버지가 사망하자 뒤를 이어 황제로 즉위한 하인리히는 아내의 명분을 주장하고 시칠리아를 정복했습니다.\n\n#bold 하인리히의 야망이 마침내 절정에 달한 것처럼 보입니다. 하지만 적들은 황제의 힘을 경계하고 질시하고 있습니다. 과연 이러한 정세를 극복하고 하인리히가 서유럽에서 으뜸가는 세력으로 부상할 수 있을까요?#!"  
 
