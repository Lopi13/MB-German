 bm_komnenos_dynasty:0 "알렉시아드"
 bm_komnenos_dynasty_desc:1 "투르크족의 침략에 참담한 패배가 잇따르자 비잔티움 제국은 휘청였습니다. 그러나 아직 희망이 남았으니, 위대한 장군 알렉시오스 콤니노스는 부패한 니키포로스 3세로부터 제위를 찬탈했습니다. 그의 딸 안나로부터 '알렉시아드' 에서 기록되어있는 알렉시오스와 그 후계자들은 제국의 쇠퇴를 중단시키고 아나톨리아에서 투르크족의 침략을 막아냈고 병든 로마 제국을 위해 더 많은 시간을 벌어냈습니다. 이제 아나톨리아는 셀주크 왕조의 일원인 술레이만 1세가 통치하고 있고 술레이만은 자신의 영토를 감히 '로마'의 술탄국(룸 셀주크) 이라고 칭하는 오만스러운 행동을 보이고 있습니다. \n\n#bold 과연 누가 이런 역사속 격동의 시대에 최후의 승리자로 남겠습니까?#!"

 bookmark_alexios:0 "알렉시오스 1세"
 bookmark_alexios_desc:1 "셀주크 투르크와 노르만인들과 양측과 맞서 싸웠던 위대한 황제입니다. 그의 개혁은 제국의 쇠퇴를 중단시켰고 옛 영화를 더욱 회복시켰습니다."

 bookmark_suleyman:0 "술레이만 1세"
 bookmark_suleyman_desc:1 "술레이만은 아나톨리아에 독립적인 셀주크 왕조를 성립하고 룸 술탄국의 통치자로 활동했습니다. 그의 아버지는 셀주크 제국의 제위를 위해 알프 아르슬란과 싸웠고, 술레이만은 그의 아버지가 사망한 뒤에 그의 형제들과 함께 달아났지만 세 형제들 중 알프 아르슬란의 공격으로부터 살아남은건 오직 술레이만 자신뿐이었습니다."
 
 
