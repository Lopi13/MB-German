bm_1285:0 "합스부르크 왕조"
 bm_1285_desc:1 "신성 로마 황제인 루돌프 폰 합스부르크는 그의 유일한 제위 경쟁자인 보헤미아의 오타카르 2세를 퇴위시켰습니다. 오타카르의 패배로 루돌프가 그의 아들인 알브레히트에게 수여한 오스트리아 공작령을 포함한 영토의 많은 부분이 다시금 왕가의 영토에 속했습니다. 비록 오스트리아의 합스부르크의 통치로 계승이 확고해지고 새로운 시대가 열렸지만 제국의 상황이 마냥 좋은 것은 아닙니다. 아라곤 왕이 시칠리아 왕국에 대한 자신의 명분을 주장하고자 시작한 전쟁은 남부 이탈리아 반도를 분열시켰습니다. 트리나크리아 왕국이 시칠리아 섬에 선포되었고 왕국은 아라곤 왕의 동생과 함께 시칠리아 전체에 대한 권리를 주장했습니다. 본토에서의 시칠리아의 늙은 왕은 이제 시칠리아를 잃었지만 대신 나폴리의 왕으로 즉위했으며 그의 명분에 의거한 시칠리아 섬에 대한 욕구를 감추지 않고 있습니다. 분쟁의 양측인 트리나크리아 왕과 나폴리의 왕은 각각 아라곤, 카스티야와 헝가리-크로아티아라는 강력한 동맹에 의해 지원받고 있습니다. 또한 이베리아 반도에서는 카페 왕가의 필리프 4세가 나바라 왕국을 계승했고 곧바로 이베리아의 투쟁에도 관여했습니다. 과연 누가 언제, 어디서 움직일 것이며 무엇에 대항하여 움직임을 시작할까요?"

 bookmark_hre1285:0 "루돌프 1세"
 bookmark_hre1285_desc:1 "루돌프 1세는 합스부르크 왕조의 첫번째 독일 왕입니다. 백작 출신의 첫번째 독일 왕인 그는 1273년부터 죽을 때까지 통치했습니다. 루돌프의 선출은 1250년 호엔슈타우펜 황제 프리드리히 2세의 죽음 이후 시작된 대공위시대의 종말을 고하는 것이었습니다. 슈바벤의 백작 출신인 그는 강력한 라이벌이었던 보헤미아의 왕 프르셰미슬 가문의 오타카르 2세에 대항하여 오스트리아와 슈타이어마르크를 획득한 최초의 합스부르크였습니다. 이 영토는 훗날 합스부르크의 통치 아래에서 600년 이상 존속되어 합스부르크 군주국의 핵심이자 현재의 오스트리아를 형성하게 되었습니다. 루돌프는 합스부르크 가문을 제국 제후의 위치로 격상시키는 데 중요한 역활을 했습니다."
 
 bookmark_naples1285:0 "샤를 2세"
 bookmark_naples1285_desc:1 "'절름발이 샤를'이라고도 알려진 샤를 2세는 나폴리 왕국의 왕입니다. 샤를은 또한 알바니아 왕국, 1285년부터는 예루살렘 왕국의 소유권을 주장하기도 했습니다. 그는 13세기 후반 유럽에서 가장 강력한 군주 중 하나였던 앙주의 샤를 1세와 프로방스의 베아트리스의 아들입니다. 그의 아버지는 1272년에 그에게 시칠리아 왕국의 살레르노 공국을 수여했으며 1279년에는 프로방스와 포르칼퀴에의 섭정으로 삼았습니다. 샤를의 아버지의 치세때 일어난 시칠리아의 만종 사건 이후, 시칠리아 섬은 1282년 아라곤의 페드로 3세의 통치 하에 독립적인 왕국이 되었습니다. 1년 후, 그의 아버진느 샤를을 왕국 본토 영토의 섭정으로 임명했습니다. 샤를은 불만 가득한 세금을 폐지시키고 귀족들과 성직자들의 자유가 확인되는 총회를 열었습니다. 그는 아라곤인들이 칼라브리아와 나폴리 만의 섬들을 점령하는 것을 막지 못했습니다."
 
 bookmark_trinacria1285:0 "차이메 2세"
 bookmark_trinacria1285_desc:1 "차이메 2세는 1291년부터 1327년까지 아라곤과 발렌시아의 왕이자 바르셀로나의 백작이었습니다. 1296년 앙주의 샤를 2세와의 평화 조약에 의거해 그는 시칠리아를 포기하는 것에 동의했지만 시칠리아인들은 이를 거부하고 그의 동생 피디리쿠를 왕위에 옹립했습니다."
 
 bookmark_france1285:0 "필리프 4세"
 bookmark_france1285_desc:1 "'단려왕' 필리프라고 불리는 필리프 4세는 1285년부터 1314년까지 프랑스의 왕이었습니다. 필리프는 그의 잘생긴 외모 때문에 '단려왕(le Bel)'이라는 별명으로 알려졌지만 그의 강직하고 융통성 없는 성격은 그를 철의 왕(Iron king)과 같은 또 다른 별명으로 불리게 했습니다. 필리프는 귀족들보다는 기욤 드 노가렛, 앙게랑 드 마리니와 같은 유능한 왕국의 관리들에게 의지하며 왕국을 다스렸습니다. 필리프와 그의 조언가들은 프랑스가 봉건국가에서 중앙집권적인 국가로 변모하는데 중요한 역활을 했습니다. 논쟁의 여지가 없는 강력한 군주제를 추구했던 왕은 전쟁으로 그의 신하들에게 봉건적 관습을 제한하도록 강요했고 그의 야망은 그를 유럽 정세에서 매우 영향력 있는 군주로 만들었습니다. 그의 목표는 친척들을 외국의 왕좌에 앉히는 것이었습니다. 그는 다른 친척을 신성 로마 황제로 만들려고 시도했지만 실패했습니다. 그는 동쪽에 산재되어 있는 영토들을 지배하기 위한 프랑스의 기나긴 여정을 시작했습니다."
 
 bookmark_aragon1285:0 "알리폰소 3세"
 bookmark_aragon1285_desc:1 "'자유왕'이라고 불리는 알리폰소 3세는 1285년부터 아라곤, 발렌시아의 왕이자 루실론, 샤르데나, 바르셀로나 백작이었습니다. 그는 그의 계승시기와 1287년 사이에 마요르카 왕국을 정복했습니다. 왕위를 물려받은 직후에 그는 발레아루스 제도를 아라곤 왕국으로 편입시키기 위한 원정을 시작했지만 아라곤 왕국의 분할로 인해 목표는 상실되었습니다. 그의 통치는 아라곤 귀족들과의 헌법적 투쟁으로 얼룩졌고 결국 아라곤 연합의 조항인 '아라곤의 마그나 카르타(Magna Carta of Aragon)'가 정점에 달해 왕실의 핵심 권력을 하위 귀족들에게 일부 넘겨줘야만 했습니다. 귀족들의 무리한 요구에 저항하지 못했던 그의 무능함은 아라곤에 분열의 씨앗을 남겼고 귀족들 사이에서는 반대 여론이 들끓어 왕권을 존중하고자 하는 의사가 거의 사라졌고 아라곤 왕국을 무정부 사태에 가깝게 만들었습니다."
 
 bookmark_castille1285:0 "산초 4세"
 bookmark_castille1285_desc:1 "카스티야의 '용감왕' 산초 4세는 1284년부터 죽을 때까지 카스티야, 레온, 갈리시아의 왕이었습니다."
 
 bookmark_ere1285:0 "안드로니코스 2세"
 bookmark_ere1285_desc:1 "안드로니코스 2세 팔라이올로고스는 1282년부터 1328년까지 동로마 제국의 황제였습니다. 안드로니코스의 치세는 동로마 제국의 쇠퇴의 시작으로 두드러집니다. 그의 치세 동안 투르크인들은 제국 서부 아나톨리아 영토의 대부분을 장악했고 그의 통치 말년에는 제 1차 팔라이올로고스 내전에서 손자인 안드로니코스와 싸워야 했습니다. 내전은 1328년 안드로니코스 2세의 강제 퇴위로 끝났고, 퇴위 이후 그는 수도원으로 은거하여 마지막 남은 생애 4년을 보냈습니다."
 
 bookmark_england1285:0 "에드워드 1세"
 bookmark_england1285_desc:1 "'꺽다리 에드워드(Longshanks)' 그리고 '스코틀랜드를 부수는 망치(Hammer of Scots)'로 알려진 에드워드 1세는 1272년부터 1307년까지 잉글랜드의 왕이었습니다. 에드워드는 왕실의 행정과 관습법을 개혁하는 데 그의 통치 기간 대부분을 소모했습니다. 광범위한 법률 조사를 통해 다양한 봉건적 자유의 존속을 조사했으며 그 동안 형법 및 재산법을 규제하는 일련의 법령을 내려 법을 개정했습니다. 그러나 에드워드의 관심은 점차적으로 군사적인 문제로 바뀌었습니다. 에드워드는 1282~1283년에 전면적인 정복전쟁을 통해 두 번째 웨일즈 반란에 대응했습니다. 원정을 성공적으로 끝내고 잉글랜드인이 웨일즈를 통치하도록 했으며 웨일즈의 여러 촌에 성과 마을을 건설시키고 잉글랜드인들을 정착시켰습니다. 다음 목표는 스코틀랜드 왕국이었습니다. 처음에는 에드워드는 스코틀랜드의 왕위 계승에 대한 분쟁을 중재하려는 목적으로 스코틀랜드 귀족들에게 초대되었으나 에드워드는 스코틀랜드 왕위에 대한 봉건적 주장을 관철했고, 에드워드가 죽은 이후에도 비록 잉글랜드군이 여러 전투에서 승리했음에도 전쟁은 계속해서 이어졌습니다."
 
 bookmark_rajastan1285:0 "기야스"
 bookmark_rajastan1285_desc:1 "기야스 웃딘 발반은 델리 맘루크 왕조의 아홉 번째 술탄입니다. 기야스는 수차례 정복 전쟁을 벌였고, 그들 중 몇몇은 고관으로 여겨졌습니다. 그는 델리를 괴롭혔던 메와트족을 격파하고 벵갈을 재정복했으며, 몽골의 위협에 성공적으로 맞섰지만 그 댓가로 아들과 후계자를 잃었습니다. 1287년에 그가 죽은 후, 그의 손자 카이카바드는 술탄으로 임명되었지만 그의 통치는 할아버지의 그림자 아래 성공적으로 통치 할 수 없었습니다. 군사적인 업적이 많지 않음에도, 발반은 민군 노선을 개혁하여 그에게 안정적이고 번영하는 정부를 만들었고 이를 후대의 델리 술탄의 가장 강력한 술탄 중 하나인 삼수딘 일투트미시, 알로딘 칼지에게로 이어지도록 했습니다."
 
 bookmark_yuan1285:0 "쿠빌라이 칸"
 bookmark_yuan1285_desc:1 "원 제국의 세조이자 몽골의 다섯 번째 대칸으로 알려진 쿠빌라이는 1260년부터 1294년까지 통치했습니다. 그는 1271년에 정복 왕조로서 중국에 원나라를 세웠고 1294년에 사망하기 전까지 원나라의 초대 황제로서 통치했습니다. 쿠빌라이는 툴루이의 넷째 아들이자 칭기즈 칸의 손자였습니다. 그는 1260년 그의 형 몽케의 뒤를 이어 대칸으로 임명되었지만, 1264년까지 이어진 내전에서 그의 동생인 아리크부카와 싸워야만 했습니다. 이 사건은 제국의 분열을 알리는 시작이었습니다. 쿠빌라이의 실권은 중국과 몽골 지역에 국한되었지만, 그는 대칸으로서 여전히 일 칸국과 금장 칸국에 영향력을 가지고 있었습니다. 그 당시 몽골 제국의 전체를 헤아린다면 그의 영토는 태평양에서 흑해, 시베리아에서 지금의 아프가니스탄까지 이릅니다."
 
 bookmark_ilkhanate1285:0 "아르군 칸"
 bookmark_ilkhanate1285_desc:1 "아르군 칸은 1284년부터 1294년까지 통치한 몽골계 제국 일 칸국의 네 번째 통치자입니다. 그는 아바카 칸의 아들이었고 그의 아버지와 마찬가지로 독실한 불교 신자였습니다. 그는 성지에서 이슬람 교도들을 상대로 한 싸움에서 프랑크-몽골 동맹을 성사시키고자 한 시도가 실패하여 유럽에 여러 외교관을 파견한 것으로 알려져 있습니다. 아르군은 그의 큰아버지인 쿠빌라이 칸에게 새 신부를 요청하기도 했는데, 신부인 어린 쾨친을 아시아에서부터 아르군에게로 호위하는 임무를 마르코 폴로가 맡았다고 전해집니다. 아르군은 쾨친이 도착하기 전에 사망했으며 대신 그녀는 아르군의 아들 가잔과 결혼했습니다."
 
 bookmark_golden1285:0 "투다 만구 칸"
 bookmark_golden1285_desc:1 "토데 몽케로도 알려진 투다 만구 칸은 1280년부터 1287년까지 통치한 몽골계 제국 금장 칸국의 칸입니다. 경건했던 칸은 1283년에 이슬람교로 개종했습니다. 그의 깊은 신앙심 때문에 투다 만구 칸은 영토 확장에 그리 적극적이지 않았습니다. 그러나 그는 이집트의 맘루크 술탄국과는 좋은 관계를 유지했는데, 이웃의 일 칸국이 믿음이 부족한 의심의 여지가 없는 두 국가의 잠재적 적국이었기 때문이었습니다. 라시드 앗딘은 쿠빌라이 칸과 좋은 관계를 유지할 필요성을 느꼈고, 쿠빌라이의 아들인 노모간을 원나라의 궁정으로 석방시켰습니다. 그의 치세 동안에 노가이 칸의 영향력은 금장 칸국에서 크게 증가했으며 1284년과 1285년에 헝가리에 대한 두 번째 공격이 있었는데, 이는 그의 군대에게 재앙이나 마찬가지였습니다. 그는 1287년에 조카 톨레 부카에게 양위하고 물러났습니다."
 
 bookmark_chagatai1285:0 "두와 칸"
 bookmark_chagatai1285_desc:1 "두와는 1282년부터 1307년까지 통치한 차가타이 칸국의 칸입니다. 그는 바라크의 둘째 아들이었습니다. 그는 차가타이 칸들 중에서 가장 오래 통치한 군주였으며 죽기 전에 원나라의 몽골계 국가들을 향한 명목상 패권을 인정했습니다. 그의 통치 아래에서 차가타이 칸국은 최고로 번영했습니다."
 
 bookmark_maghreb1285:0 "아부 유수프"
 bookmark_maghreb1285_desc:1 "마린 왕조는 1210년대부터 모로코에 대한 패권을 위해 무와히드 왕조와 싸워왔습니다. 1258년 7월 아부 아히야가 사망할 당시, 마린 왕조는 페즈에 자리잡았으며 모로코 동부와 북부를 통제했고 무와히드 왕조는 수도 마라케흐 주변의 남부 지역으로 패권이 축소되었습니다. 비록 아부 야흐야가 그의 아들을 페즈에서 후계자로 지명했지만, 당시 타자의 행정관이었던 아부 유수프 야쿱은 그의 조카를 대신하여 마린 왕조의 에미르로 인정받는 데에는 약간의 어려움이 있었습니다. 아부 유수프 야쿱의 치세는 에스파냐를 향한 네 차례의 군사 원정으로 기억됩니다. 압드 알 하크나 아부 야흐야를 마린 왕조의 시조로 여기는 것이 일반적인 시각이지만, 아부 유수프 야쿠바가 마린 왕조의 시조로 여겨지는 것도 의심의 여지가 없습니다. 그는 무와히드 왕조의 마지막 종말을 고하고 모로코를 통일했으며 거대한 수도를 페젤제디드에 설립하고 마린 왕조를 위한 에스파냐 내의 거점을 세웠습니다."
 
 bookmark_mali1285:0 "사코우라"
 bookmark_mali1285_desc:1 "만사 사쿠라라고도 알려진 만사 사코우라는 말리 제국의 여섯 번째 만사입니다. 노예로 태어난 사코우라는 해방된 뒤, 말리 제국의 전설적인 창시자인 순디아타 케이타의 군대에서 장군이 되었습니다. 순디아타의 아들 오우아티 케이타와 칼리파 케이타, 그리고 그의 동생 아부 바크르 사이의 왕위 계승 전쟁 이후, 사코우라는 1285년경에 스스로 왕위를 계승했습니다. 근대의 역사가인 이븐 칼둔은 사코우라의 지도 아래에서 제국이 수많은 새로운 정복(가장 두드러진 정복지는 가오(Gao)로 알려져 있다)을 이루었고 서수단의 지배적인 정치, 경제, 군사 세력이 되었다고 기록하고 있습니다."
 
 bookmark_hungary1285:0 "라디슬라우스 4세"
 bookmark_hungary1285_desc:1 "'쿠만인' 라디슬라우스라고도 알려진 라디슬라우스 4세는 1272년부터 1290년까지 통치한 헝가리와 크로아티아의 왕입니다. 부유한 통치자인 교황 특사 페르모의 필리프는 라디슬라우스의 권위를 공고히 하는 것을 돕기 위해 헝가리까지 왔지만 필리프는 헝가리에 수천 명의 이교도 쿠만인들이 존재하는 것에 충격을 받았습니다. 라디슬라우스는 쿠만인들에게 기독교적 생활 방식을 채택하도록 강요하겠다고 약속했지만, 쿠만인들은 이러한 왕의 요구를 거부했습니다. 라디슬라우스는 쿠만인들을 지지하기로 결정했고, 페르모의 필리프는 그를 파문했습니다. 쿠만인들은 사제를 투옥했고 사제의 봉신들은 라디슬라우스를 포로로 잡았습니다. 1280년 초에 라디슬라우스는 쿠만인들을 설득하여 그들이 합법적으로 복종하는 것에 합의하기로 했지만 그보다 더 많은 쿠만인들은 헝가리를 떠나는 것을 선택했습니다. 라디슬라우스는 1282년에 헝가리를 침공한 쿠만 군대를 물리쳤고 또한 1285년 몽골의 침략에서도 살아 남았습니다. 이 당시 라디슬라우스는 너무도 인기가 없어서 많은 이들이 그가 몽골을 선동하여 헝가리를 침략하도록 했다고 악의적으로 비난했습니다."
 
 bookmark_ottoman1285:0 "오스만 1세"
 bookmark_ottoman1285_desc:1 "오스만 1세, 혹은 오스만 가지로 알려진 오스만은 오스만 투르크의 지도자이자 오스만 왕조의 창시자입니다. 그의 이름을 가진 왕조는 후일 오스만 제국을 건국하고 통치했습니다. 오스만의 생애 동안 작은 투르크메니스탄 왕국이었던 이 백작령은 그가 죽은 후 수세기만에 세계적인 제국으로 변모했습니다."

