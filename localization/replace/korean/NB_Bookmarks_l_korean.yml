 bm_769:0 "중세 초기"
 bm_769_desc:1 "중세의 서막은 5세기 초에 서로마 제국이 붕괴되며 시작되었습니다. 이 시기에는 고트, 롬바르드와 같은 이들이 유럽 남부에 정착하며 게르만족과 슬라브족의 대이동이 시작됐고 갈리아인들과 색슨족은 해협을 건너 브리튼에 정착하기도 했습니다. 동로마 제국은 고트족과 아바르족과 싸우며 압박을 받았고 동시에 페르시아의 오랜 숙적과도 싸워야 했습니다. 곧 아랍에서 이슬람이 발흥했으며 이는 아랍인들로 하여금 중동과 북아프리카 일대의 방대한 영토를 모두 정복하고 페르시아 제국의 멸망까지 초래하게 만들었습니다. 인도에서는 여러 왕조가 패권을 놓고 싸웠고 8세기 말에 라슈트라쿠타 왕조가 초원에서는 하자르인들이 부상하기 시작했으며 스칸디나비아에서는 온 유럽에 영향을 미치게 될 격동이 일어나기 시작했습니다."
 
 bookmark_saxony769:0 "비두킨트"
 bookmark_saxony769_desc:1 "비두킨트는 작센인들의 지도자이자 777년부터 785년까지 프랑크 국왕 카롤루스에 맞섰던 적이었습니다. 결국 카롤루스는 비두킨트에게 승리했으며 작센은 프랑크 산하의 속주로 개편됐고 수천 명에 달하는 작센인들이 학살 당했고 강제로 기독교로 개종해야만 했습니다. 후일, 비두킨트는 작센 독립의 상징이자 전설과도 같은 인물이 되었습니다."
 
 bookmark_maharastra769:0 "크리슈나 1세"
 bookmark_maharastra769_desc:1 "라슈트라쿠타 왕조의 크리슈나 1세는 756년에 권력을 잡았고, 그의 왕국을 지키기 위해 왕좌를 위한 경쟁자들을 물리쳤습니다. 그는 찰루키아와 프라티하라와의 전쟁을 치렀고 카르나타카를 정복했고, 그의 왕조는 그 어느 때보다도 강력했습니다. 그는 또한 건축가의 훌륭한 후원자였고 많은 새로운 사원들과 기념물들을 의뢰했습니다."
 
 bookmark_abassid769:0 "알 만수르"
 bookmark_abassid769_desc:1 "A만수르는 형이 죽은 후 칼리프국의 유일한 통치자가 되었습니다. 몇몇 잠재적 도전자들을 물리친 후, 만수르는 대제국을 오랫동안 꽤나 안전하게 다스렸습니다. 만수르는 문화적 관용, 새로운 사람들의 개종, 새로운 이슬람 문학과 학문의 증가를 불러온 페르시아 정복 등을 이루었습니다. 그의 치세에 중국처럼 먼 나라들과 잠정적인 외교적 접촉도 있었습니다."
 
 bookmark_andalusia769:0 "압드 알 라흐만 1세"
 bookmark_andalusia769_desc:1 "압드 알 라흐만 1세는 시리아의 다마스쿠스 근처에서 태어났지만, 아바스 왕조가 권력을 잡았을 때 그의 고향을 떠나야 했습니다. 에스파냐에 도착하기 전에 망명지에서 몇 년을 보냈고, 그곳에서 권력을 잡자 자신을 알안달루스의 통치자라고 선언했습니다. 라흐만은 동쪽으로 돌아가 아바스 왕조에 대한 복수를 하고 싶었지만, 더 가까운 문제들에 대처해야만 해 본거지를 떠날 수 없었습니다. 대신 그는 에스파냐 역사에 자신의 이름을 남겼고, 이후 수세기 동안 자신의 가문이 에스파냐를 다스릴 토대를 세웠습니다."
 
 bookmark_ere769:0 "콘스탄티노스 5세"
 bookmark_ere769_desc:1 "콘스탄티노스 5세는 741년부터 775년까지 비잔티움 제국의 황제였습니다. 황제의 치세는 외부의 위협으로부터 비잔티움 제국의 안보를 공고히 했습니다. 유능한 군사 지도자로서, 콘스탄티노스는 아랍 국경에서 제한적인 공격을 하기 위해 이슬람 세계의 내전을 이용했습니다. 동쪽 국경의 안전을 확보한 후, 그는 발칸 반도의 불가르족 침공을 반복했습니다. 콘스탄티노스의 군사 활동과 아랍 방면에서 온 기독교인들을 트라키아에 정착시키는 정책은 비잔티움의 발칸 영토에 대한 지배권을 더 안전하게 만들었습니다. 종교 분쟁과 논쟁은 그의 통치 기간의 두드러진 특징이었습니다. 그의 열렬한 성상파괴운동 지지와 수도주의에 대한 반대는 나중에 동로마의 역사가와 작가들이 그를 비난하는 이유가 되었는데, 그들은 콘스탄티노스를 코프로니모스(이름에 똥칠한 자)라고 폄하했습니다."
 
 bookmark_italy769:0 "데시데리우스"
 bookmark_italy769_desc:1 "데시데리우스는 경쟁자인 라트키스의 반란을 진압한 후 756년에 랑고바르드족의 왕이 되었습니다. 재위 기간 내내, 데시데리우스는 이탈리아를 지배하기 위해 끊임없이 교황과 남방의  공작들과 경쟁했습니다. 그는 카롤루스와 동맹을 맺으려 했지만, 카롤루스가 데시데리우스의 딸과 이혼하여 관계는 나빠졌습니다. 결국 왕국은 프랑크인들에게 침략당하고 정복당했고, 데시데리우스는 랑고바르드족의 마지막 왕이 되었습니다."
 
 bookmark_francia769:0 "카롤루스"
 bookmark_francia769_desc:1 "카롤루스는 단신왕 피핀 1세의 아들이자 카를 마르텔의 후손입니다. 카롤루스는 769년에 형제인 카를로만과 함께 프랑크 왕국의 공동 통치자가 되었으나 2년에 거친 권력 투쟁 끝에 카를로만은 갑작스레 사망하고 말았고 카롤루스는 프랑크 왕국의 유일한 통치자로 거듭났습니다. 카롤루스는 이후 뛰어난 전략과 무자비한 행동으로 작센, 롬바르디아, 그리고 여타 다른 영토를 정복하여 왕국을 그 어느 때 보다도 더욱 거대하게 만들었습니다. 마침내 카롤루스는 교황 레오 3세에 의해 최초의 신성 로마 황제로 대관했으며 카롤루스의 후손들은 오랜 기간 동안 유럽의 대부분을 통치하게 됐습니다."
 
 bookmark_middlefrancia769:0 "카를로만 1세"
 bookmark_middlefrancia769_desc:1 "카를로만은 768년에 형 카롤루스와 함께 프랑크 왕국의 공동 왕이 되었습니다. 형제 사이의 관계는 우애보다 경쟁심이 앞섰습니다. 카를로만은 랑고바르드족과 카롤루스의 동맹에 압도당했고, 이에 맞서기 위해 교황의 지지를 구했지만, 결국 성공하지는 못했습니다. 카를로만은 프랑크 제국의 제관을 놓은 전쟁이 코앞에 다가온 771년에 급사했습니다. 독살당했다는 설이 팽배하지만, 확실히 증명된 바는 없습니다."
 
 bookmark_asturias769:0 "아우렐리우스"
 bookmark_asturias769_desc:1 "아우렐리우스는 768년부터 죽기 전까지 아스투리아스 왕국의 국왕이었습니다. 연대기에서는 아우렐리우스의 통치기에 관한 언급이 적은데, 이는 아우렐리우스의 통치기가 평화롭고 조용했던 것으로 여겨지는 이유입니다. 아우렐리우스 치세의 거의 유일한 사건은 그의 치세기에 있었던 농노들의 반란입니다. 이 반란의 주요 거점과 위치는 알려져 있지 않지만 이 사건은 이베리아 반도의 역사상 최초로 기록된 반봉건 봉기 사례에 해당합니다. 그 시대의 군주들이 으례 그러했듯, 아우렐리우스 또한 이베리아 남부의 이슬람 통치자들과 신부를 교환함으로서 평화를 유지했습니다."
 
