 bm_otto_the_first:0 "철의 세기"
 bm_otto_the_first_desc:1 "936년 8월 7일, 오토 1세는 독일의 왕으로 즉위했습니다. 그는 그의 경쟁자들을 부숴버리고 잃어버린 이탈리아의 영토를 되찾아 신성 로마 제국을 재건하기 위한 힘겨운 여정을 시작했습니다. 마자르족은 카르파티아 분지에 정착했고 근처의 이웃들을 약탈하고 정복하면서 악명을 떨치고 있었고, 전 유럽의 기독교인들이 그들의 악명에 공포에 떨고 있습니다. 한편, 북쪽에서는 기독교인들이 스칸디나비아의 이교도 왕들을 개종시키기 위해 분주히 노력하고 있었지만 바이킹들은 여전히 굳건한 아사트루 신앙심을 유지하고 있습니다. 저 멀리 남동쪽의 바그다드에서는 유서깊은 압바스 칼리프국이 페르시아에서부터 히스파니아까지 이르는 거대한 제국을 통치하고 있었지만, 마침내 제국은 분열되었고 제국은 그저 그들의 심장부만을 유지하게 되었습니다. 그리고 아프리카의 해안에서는 압바스 왕조의 새로운 경쟁자가 떠오르니, 파티마 왕조가 압바스 왕조의 빈자리를 채울 준비를 마쳤습니다. \n\n#bold 과연 누가 이런 역사속 격동의 시대에 최후의 승리자로 남겠습니까?#!"

 bookmark_otto:0 "오토 대제"
 bookmark_otto_desc:1 "오토는 그의 아버지 하인리히 1세가 사망한 뒤, 독일인들의 왕으로 즉위했습니다. 그는 즉위 초에 그의 통치에 대한 반발로 바이에른 공작 에버하르트의 반란에 직면해야 했으며, 거기에 더해서 서프랑크의 루이 4세와 로트링겐 공작 길베르트와도 싸워야 했습니다. 모든 전쟁을 끝내고, 오토는 이탈리아의 왕권을 위해 투쟁했으며 동쪽의 헝가리인들을 물리쳤습니다. 그의 말년에 그는 신성 로마 제국의 황제로서 대관했고 그는 새로 탄생한 제국을 유지하기 위해 지속적으로 이탈리아에서 투쟁해나갔습니다. 오토 왕조는 그가 사망한 뒤에도 반세기 넘도록 제국을 통치했으며 왕조의 통치는 후일 1024년에 하인리히 2세가 사망함으로서 끝나게 됩니다."

 bookmark_Qaim:0 "칼리프 알 카임"
 bookmark_Qaim_desc:1 "알 카임은 이프리키야를 통치한 두 번째 파티마 칼리프였고 934년부터 946까지 통치했습니다. 그는 이스마일파의 12번째 이맘입니다."
 
 bookmark_ethelstan:0 "애설스탠"
 bookmark_ethelstan_desc:1 "애설스탠은 927년부터 939년에 그가 사망하기 전까지 앵글로인들의 왕이었습니다. 그는 대 에드워드 왕과 그의 첫번째 부인인 에그윈의 아들이었습니다. 현대 역사가들은 그를 잉글랜드 최초의 왕이자 앵글로색슨 군주들 중 가장 위대한 왕으로 평가합니다. 애설스탠은 중앙집권식 정부를 구성시켰고 헌장 생산의 통제력을 상승시켰으며 외국의 군주들마저 그의 의회에 소환시켰습니다. 그 중에는 웨일스의 왕도 있었는데, 따라서 소집된 외부 군주들은 그의 권위를 인정하는 것이었습니다. 그의 통치 기간에는 10세기의 다른 영국의 군주들보다 더 많은 법률 문헌이 발견되었고, 이는 그가 많은 무법자들을 경계했음을 보여줍니다. 그의 법률 개혁은 할아버지인 알프레드 대왕의 개혁을 기반으로 삼고 있습니다. 애설스탠은 가장 경건한 색슨족 왕이었고 유물을 수집했으며 교회 건설에 이바지했습니다. 그의 가문은 통치 기간 동안 영어 학습의 중심지였으며 이것은 10세기 말에 베네딕트 수도원 개혁의 토대를 마련했습니다."
 
 bookmark_arpad:0 "졸탄"
 bookmark_arpad_desc:1 "아르파드는 900년대 초에 헝가리인들의 왕이었습니다. 그의 통치에 대해서는 전해지는 바가 거의 없지만, 훗날의 헝가리 왕들은 모두 그의 후손으로 여겨집니다."
 
 bookmark_hakon:0 "선량왕 하콘"
 bookmark_hakon_desc:1 "하콘 하랄드손, 또는 선량왕 하콘이라고도 알려진 하콘은 934년부터 961년까지 노르웨이의 왕이었습니다. 그는 노르웨이에 기독교를 도입시키고자 한 것으로 유명합니다."
 
 bookmark_andalusia:0 "압드 알 라흐만"
 bookmark_andalusia_desc:1 "압드 알 라흐만 3세는 912년부터 929년까지 코르도바의 우마이야 에미르였으며, 그가 코르도바의 칼리프국을 건국할 때부터 사망할때까지는 최초의 우마이야 칼리프였습니다. 그는 압바스 왕조의 알 나지르에게 승리하여 신앙의 수호자가 되었고 아프리카 북부에서 파티마 왕조의 팽창에 대항하는 마그라와 부족과 연계하여 싸웠습니다. 반세기에 달하는 그의 통치는 알 안달루스의 통치로 알려져 있는데, 이는 이베리아에서의 종교적 관용이 돋보이는 통치를 의미하는 것이었습니다."
 
 bookmark_yngvar:0 "키예프의 이고르"
 bookmark_yngvar_desc:1 "늙은이 이고르는 912년부터 945년까지 키예프의 바랑기아인 통치자였습니다. 연대기에 의하면 이고르는 941년과 944년에 콘스탄티노플을 두 차례 포위했고 비록 그리스의 불에 그의 함대가 파괴되었음에도 동로마 황제 콘스탄티누스 7세와 우호적인 조약을 맺었습니다."
 
 bookmark_samanid:0 "나스르 2세"
 bookmark_samanid_desc:1 "나스르 이븐 아흐마드는 914년부터 943년까지 사만 왕조의 수장으로 트란스옥시아나와 쿠라산의 통치자였습니다. 그의 통치 기간에 사만 왕조는 전성기에 달했습니다."
 
 bookmark_burid:0 "이마드 알 다울라"
 bookmark_burid_desc:1 "알리 이븐 부야는 부이드 왕조의 창시자였습니다. 다이람 이란인으로서 그는 사산 왕조의 상징과 관행들을 부활시켰으며 '아무드 알 다울라'는 사산 왕실이 사용했던 샤한사와 같은 호칭들을 사용했습니다. 부이드 왕조는 오만, 터키, 아프가니스탄, 파키스탄 등 오늘날의 이란, 이라크, 쿠웨이트, 시리아에 이르는 대부분의 영토를 통치했습니다. 10세기와 11세기 직전에 셀주크 투르크의 침략이 있기 전 이마드 알 다울라의 통치 아래에서 부이드 왕조는 중동에서 가장 강력한 영향력을 가진 왕조였습니다."

 bookmark_leon936:0 "라미로 2세"
 bookmark_leon936_desc:1 "라미로 2세는 931년부터 죽기 전까지 레온의 왕이었습니다. 초기에는 명목상으로 지배하는 작은 왕이었던 그는 931년 그의 형제인 알폰소 4세와 사촌인 알폰소 프로이라즈를 대신하여 레온 왕국의 왕관을 얻었습니다. 그는 무어인들을 상대로 공격적이고 적극적인 원정을 벌였고 무어인들은 그의 사나움과 전투에서의 열정 때문에 악마라고 불렀습니다. 그는 939년의 시만카스 전투에서 우마이야 칼리프 압데라만 3세를 패퇴시켰습니다."
 
 bookmark_ere936:0 "로마노스 1세"
 bookmark_ere936_desc:1 "919년 3월 25일, 레카페노스 가문은 부켈라리온 궁전과 정부의 통치권을 장악했습니다. 처음에는 마지스트로스와 메가스헤타이레아로 명명되었지만 919년 4월, 그의 딸인 헬레나는 콘스탄티노스 7세와 혼인하였고 9월 24일에 그는 부제(Caesar)로 임명되었으며, 919년 12월 17일에 로마노스 레카페노스는 선임 황제로 즉위했습니다. 그의 치세는 동로마 제국을 패퇴시켰던 불가리아 제국과의 긴 전쟁으로 점철 됐습니다. 로마노스는 나이가 든 후에는 제위를 찬탈했던 콘스탄티노스 7세에 대한 죄의식에 빠졌습니다. 말년에 일어난 여러 불행들이 자신의 죗값 때문이라고 생각한 그는 신앙에 깊게 빠지고 말았습니다."


