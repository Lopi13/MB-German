 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "여공작 마틸다"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "카노사의 마틸다가 북부 이탈리아에 위치한 상당한 영토를 상속받게 되었습니다. 그게 본신의 기량 덕분인지, 그녀가 처한 상황 때문인지는 알 수가 없지만요. 마틸다는 훌륭한 인맥을 갖췄으면서도 강대한 통치자로 거듭나기를 바라고 있습니다. 제국 섭정이자 이탈리아의 여성 부왕이라는 유일무이한 지위에 오를 수 있게끔 말입니다. 그녀는 사망한 이후에도 오랫동안 경건한 모습을 보여줬으면서도, 미심쩍은 주술을 일삼았던 인물로 회자되었습니다.\n\n#bold 과연 당신은 그런 마틸다의 유산을 지켜내고, 카노사의 혈통을 대대로 이어나갈 수 있을까요?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "에미르 야히아"
 bookmark_rags_to_riches_emir_yahya_desc:1 "11세기 말, 레온의 왕이 동일한 이름의 도시를 장악하면서 톨레도 왕국이 수립되었습니다. 그 결과 에미르 야히아가 축출되면서 그의 영향력도 사그라들고 말았고, 드훈눈 가문은 대대로 통치해왔던 영토를 잃을 수밖에 없었지요.\n\n#bold 경쟁 세력을 조종하고 동맹 세력을 늘린다면, 이베리아 반도를 다스리는 군주들에게 도전하고 드훈눈 일가의 역사를 새로 쓸 수 있지 않을까요?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "브라티슬라프 공작"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "프르셰미슬 일가는 수백 년에 걸쳐 보헤미아를 통치했던 가문입니다. 연장자 상속제로 후계를 정했던 터라, 브라티슬라프 공작은 형제들과 심각한 분쟁을 겪어야만 했습니다.\n\n#bold 보헤미아의 왕으로 거듭나기 위해서는 주어진 자원을 전술적으로 활용할 줄 알아야 합니다. 물질적인 자원이든 아니든 말입니다. 그 책무를 받아들일 준비는 되셨습니까?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$nick_the_handsome$ $Ota$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "로베르 공작"
 bookmark_rags_to_riches_duke_robert_desc:0 "로베르는 도둑이자 노상강도단의 우두머리로 사회생활을 시작했던 인물입니다. 수많은 형제자매한테 치이면서 자라왔던 이 모험심 강한 아이가 뛰어난 전술가이자 정치가가 되리라 예상한 이는 없었습니다. 그것도 광대한 영토를 다스리는 군주라니요. 하지만 로베르는 기어코 해내고야 말았습니다. 남부 이탈리아를 통치하는 강대한 공작으로서 역사의 흐름을 따르게 된 것이지요. 오트빌 가문이 백 년이 넘는 세월 동안 시칠리아에 기반을 둘 수 있었던 것도 그 덕분이었습니다.\n\n#bold 해당 영지에서의 권력을 굳건히 할 수만 있다면, 시칠리아 왕국의 통치자로 거듭날 수도 있을 겁니다.#!"

 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
 
  # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "가르시아 왕"
 bookmark_iberia_king_garcia_desc:0 "다른 형제들과 달리 애물단지나 다름없었던 영토를 물려받은 가르시아는 치세를 안정시키고자 거듭 극단적인 조치를 취합니다. 알폰소가 그렇게 취약한 영토를 마냥 두고 볼 리 만무했습니다. 결국 1071년에는 침공이 시작됩니다. 그 침공을 시작으로 형제들 사이에서는 수많은 전쟁이 벌어지게 되고요. 안타깝게도 가르시아는 이 시기의 대부분을 철창에서 보내게 되지만요.\n\n#bold 형제들에 맞서 무기를 치켜드십시오. 위태로운 왕국에 영광과 승리를 선사할 수 있게끔 말입니다!#!"

 bookmark_iberia_king_alfonso_alt_sancha:0 "$Sancha$"
 bookmark_iberia_king_alfonso_alt_nuno:0 "$NuN_o$"

 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso:0 "알폰소 6세"
 bookmark_iberia_king_alfonso_desc:0 "페르난도 1세의 총애를 한 몸에 받았던 둘째 아들, 알폰소는 레온의 중부에 위치한 비옥한 영토를 물려받았습니다. 이내 그는 한 수 앞서 나아가, 다른 형제들을 복속시킵니다. 그렇게 알폰소는 선왕에게 물려받은 왕국을 통일하고, 이를 통치하게 되었습니다.\n\n#bold 정치적이면서도 스스럼없는 외교와 침략을 이어간다면, 세 왕국을 하나의 깃발 아래 뭉치게 할 수 있지 않을까요?#!"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho:0 "산초 2세"
 bookmark_iberia_king_sancho_desc:0 "산초는 선친이 세 형제들에게 영토를 분할 상속하는 탓에 유산을 온전히 넘겨받지 못했습니다. 하지만 산초는 기회를 노릴 줄 알았습니다. 평화가 무너질 조짐을 보이자, 곧장 무기를 집어 들고 형제들을 맞상대했으니까요. 그러다가 암살을 당하는 바람에, 통일된 왕국을 제대로 다스려 보진 못했지만 말입니다.\n\n#bold 군사 작전을 수행하고 책략을 진행한다면, 정당한 통치자의 지배하에서 왕국의 영광을 되찾고 권력을 지켜낼 수 있지 않을까요?#!"

 bookmark_iberia_king_sancho_alt_rodrigo:0 "$Rodrigo$"

 # Urraca Fernandez, Countess of Zamorra, Iberia
 bookmark_iberia_infanta_urraca:0 "인판타 우라카"
 bookmark_iberia_infanta_urraca_desc:0 "페르난도 1세의 장녀였던 우라카는 자신의 형제들이나 교회에 막대한 영향력을 끼쳤던 인물입니다. 여동생이었던 엘비라와 함께 세 왕국령에 자리한 모든 수도원의 운영권을 물려받은 덕분이었습니다. 그런 그녀가 서로를 물어뜯는 형제들을 보면서 가만히 있을 리 만무합니다.\n\n#bold 형제들의 허를 찌르고 역사에 남을 만한 지위를 확보하기 위해서는 인내심과 용기가 필요합니다. 과연 당신은 성공을 거둘 수 있을까요?#!"

 bookmark_iberia_infanta_urraca_alt_elvira:0 "$Elvira$"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso:0 "안초 4세"
 bookmark_iberia_king_antso_desc:1 "왕국령의 서부에 자리 잡은 영주들은 대부분 안초 왕을 저버렸습니다. 부모를 여의고서 곧장 왕위를 계승했던 그를 말입니다. 이내 그는 사촌지간인 산초 왕과의 전쟁에 휘말려 패배하게 됩니다. 그렇게 전쟁과 패배로 얼룩진 치세를 이어가던 안초의 삶은 자신의 혈육에게 암살당하는 것으로 막을 내리고 맙니다.\n\n#bold 역사를 다시 써봅시다. 가족들을 앞지르고, 물려받은 영토와 유산을 지키는 겁니다!#!"

 bookmark_iberia_king_antso_alt_ramiro:0 "$Ramiro$"
 bookmark_iberia_king_antso_alt_sancho:0 "$Sancho$"

 bookmark_hastings_england:0 "잉글랜드 왕 해럴드"
 bookmark_hastings_england_desc:2 "고드윈의 아들, 해럴드는 강대한 귀족 가문의 수장이자 왕의 처남이었던 인물입니다. 에드워드 왕이 후사를 보지 못하고 서거했을 당시에 말입니다. 귀족들에 의해 잉글랜드의 왕으로 선출된 그는 여러 시련에 직면하여 왕위를 지켜내야 하는 처지가 되었습니다. 왕위를 노리는 자는 야심만만한 노르망디 공작뿐만이 아니었습니다. 영지에서 추방당한 해럴드의 동생과 손을 잡은 노르웨이의 왕 하랄도 있었습니다.\n\n#bold 대규모 병력을 이끌고서 앵글로색슨족 귀족들에게 지원을 받으십시오. 저 늑대 떼에게 득보다 실이 많다는 사실을 가르쳐줄 수 있을지도 모르지 않습니까?#!"

 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$nick_the_fair$ $Eadgifu$"

 bookmark_hastings_normandy:0 "서자왕 기옴"
 bookmark_hastings_normandy_desc:1 "노르망디 일가의 혈통은 노르드 바이킹까지 거슬러 올라갑니다. 200년이 넘는 세월 동안 유럽 본토에서의 지위를 지켜냈던 이들까지요. 기욤 2세는 자신의 집안이 잉글랜드 왕국을 통치하는 미래를 꿈꾸고 있습니다. 선왕이었던 에드워드가 자신을 왕위의 계승자로 삼았다고 믿으면서 말입니다. 이러한 사실은 고드윈의 아들인 해럴드 역시 인지하고 있었습니다. 그랬던 사람이 에드워드가 서거한 직후에 서약을 깨고 왕좌에 오르는 만행을 저지를 줄은 몰랐지만요.\n\n#bold 그렇게 기욤은 잉글랜드에 전쟁을 선포합니다. 과연 당신은 군세를 이끌고 정당한 계승권을 되찾을 수 있을까요?#!"

 bookmark_hastings_normandy_alt_robert:0 "$nick_the_curthose$ $Robert$"
 bookmark_hastings_normandy_alt_william:0 "$nick_the_red$ $William$"

 bookmark_hastings_norway:0 "하랄 하르드라다"
 bookmark_hastings_norway_desc:1 "하랄은 어렸을 적부터 가공할 만한 군사적 재능을 보여준 인물입니다. 최근에 덴마크를 정복하려다가 실패를 경험하긴 했지만 말입니다. 그래서 이번에는 바다 너머를 노리고 있습니다. 잉글랜드의 선왕이 후사를 보지 못한 채로 사망했으므로, 고대의 계약에 따라 하랄에게 왕위가 계승되어야 마땅한 상황이었건만. 앵글로색슨족은 고드윈의 아들인 해럴드에게 왕위를 넘겨줬습니다! 다행히도 거짓된 왕에게는 적이 많았습니다. 게다가 해럴드의 친형제인 토스티그 역시 노르웨이에서 귀양살이를 하고 있는 처지니...\n\n#bold 해럴드와 적대적인 관계에 있는 이들을 이용한다면, 바랑 바이킹이 북해를 장악할 수 있지 않을까요?#!"
 
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"

 bookmark_hastings_denmark:0 "덴마크 왕 스벤"
 bookmark_hastings_denmark_desc:1 "잉글랜드와 노르웨이의 혈통을 물려받은 스벤은 양국의 왕위를 계승할 강력한 명분을 지닌 인물입니다. 안타깝게도 훈련이 제대로 이뤄지지 않은 소규모 병력만 보유한 터라, 정복전에 나서진 못하는 상태지만요. 그래도 스벤의 꿈을 이룰 방도가 남아 있긴 합니다.\n\n#bold 자식들로 하여금 강대한 가문과 혼인 관계를 맺게 하여, 도움이 될 동맹을 늘리는 것이지요. 이러한 동맹을 통해 로마에 버금가는 제국을 건립토록 합시다!#!"

 bookmark_hastings_denmark_alt_harald:0 "$nick_the_whetstone$ $Harald$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"

 bookmark_hastings_scotland:0 "스코틀랜드 왕 말 콜룸"
 bookmark_hastings_scotland_desc:1 "말 콜룸 3세는 스코틀랜드에서 "대왕"이라 칭해지는 인물입니다. 그런 그가 곤란한 상황에 처했습니다. 이게 기회일는지도 모릅니다. 전쟁으로 잉글랜드 전역이 피폐해진지라, 남쪽에 위치한 노섬브리아의 비옥한 땅 역시 무방비하게 내팽개쳐진 상태니까요. 왕의 치세를 거부한 채로 고향 땅에 발붙인 노르드 군벌들과 게일 고산 부족들이 문제긴 하지만 말입니다.\n\n#bold 브리튼 제도는 위험과 기회로 가득한 곳입니다. 과연 당신은 그 가시밭을 헤치고 장미꽃을 딸 수 있을까요?#!"

 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$nick_the_fair$ $Donald$"

 bookmark_egypt1066:0 "알 무스탄시르 빌라"
 bookmark_egypt1066_desc:1 "아부 타밈 맛드 알 무스탄시르 빌라는 1036년부터 1094년까지 통치한 여덟 번째 파티마 칼리프입니다. 그는 가장 오랫동안 통치했던 이슬람 통치자 중 한 명입니다. 칼리프 알 무스탄시르는 칼리프국이 두동강나기 전의 마지막 이맘이었습니다. 칼리프 제국의 한 부분은 알 무스탄시르의 장남 니제르 알 무스타파 일딘 알라에게 충성했고, 그는 나중에 이란의 알라무트에서 통치했습니다. 칼리프 제국의 다른 부분은 알 무스탄시르의 차남인 아흐마드 알 무스타 일 빌라에게 충성했으며 그는 나중에 카이로에서 통치했습니다."
  
 bookmark_persia1066:0 "알프 아르슬란"
 bookmark_persia1066_desc:1 "알프 아르슬란은 셀주크 제국의 두 번째 술탄이며 왕조의 창시자인 셀주크의 증손자입니다. 술탄으로서 알프 아르슬란은 영토를 크게 확장했으며 권력을 공고히 하여 남쪽과 북서쪽의 경쟁자들을 물리쳤습니다. 1071년 만지케르트 전투에서 그의 동로마 제국으로부터의 승리는 투르크인들의 아나톨리아 정착을 이끄는 일이었습니다. 그의 군사적인 유능함과 전투 능력으로 터키어로 '영웅적인 사자'를 의미하는 알프 아르슬란이라는 이름을 얻었습니다."
 
 bookmark_india1066:0 "소메스바라 1세"
 bookmark_india1066_desc:1 "소메스바라 1세는 서부 찰루키야 왕국의 왕입니다. 인도 중부에서 그의 수 차례의 군사적 성공은 그를 광대한 제국의 가공할만한 통치자로 만들었습니다. 그의 통치 기간 동안에 찰루키야 제국은 북쪽의 구자라트와 인도 중부까지 확대되었습니다."
 
 bookmark_hre1066:0 "하인리히 4세"
 bookmark_hre1066_desc:1 "하인리히 4세는 1054년부터 독일의 왕이었고 1056년부터는 이탈리아와 부르고뉴의 왕이었으며 1084년부터 1105년까지 신성 로마 제국의 황제였습니다. 그는 잘리어 왕조의 두 번째 군주인 신성 로마 황제 하인리히 3세와 포와투의 아그네스의 아들입니다. 1056년 10월 5일에 아버지가 사망한 후, 하인리히의 어머니는 그의 섭정이 되었고 그녀는 독일 제후들에게 지지를 확보하기 위해 보조금을 지불해야 했습니다. 그녀는 죽은 남편과 달리 교황 선거를 통제할 수 없었기 때문에 섭정 기간 동안 교회의 자유성이 커졌습니다. 하인리히는 서임권 투쟁에서 지대한 역활을 했습니다. 이후 카노사의 굴욕과 그의 아들들, 아내와의 갈등같은 일련의 사건 때문에 혹자는 그를 폭군에 가까운 군주로 평가하지만 동시에 가난하고 소외된 이들을 보호하는 모범적인 군주로 평가되기도 하는 논란의 대상이 되는 유명한 군주였습니다."
 
 bookmark_ere1066:0 "콘스탄티노스 10세 두카스"
 bookmark_ere1066_desc:1 "콘스탄티노스 10세 두카스는 동로마 제국의 황제입니다. 그는 빠르게 단절된 두카스 왕조의 창시자이자 첫 번째 통치자입니다. 그의 통치 기간 동안 노르만족은 이탈리아에 남아있는 제국 영토 대부분을 점령했으며 발칸 반도의 헝가리인들은 베오그라드를 점령했습니다. 또한 그는 셀주크 투르크의 알프 아르슬란에게 치욕스러운 패배를 당하고 말았습니다..."
 
 
