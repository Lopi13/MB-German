 bm_1066_posthastings:0 "헤이스팅스 전투의 끝"
 bm_1066_posthastings_desc:1 "힘겹게 싸운 헤이스팅스 전투에서 승리한 노르망디 공작 윌리엄이 자신을 영국의 왕으로 선언했습니다. 실향민이 된 색슨족 영주들은 윌리엄의 충실한 추종자들에게 영지가 주어지자 프랑스 약탈자들에게 격노했습니다. 아나톨리아에서는 위대한 술탄 알프 아르슬란이 이끄는 셀주크 튀르크군이 동로마 제국을 침공해 소아시아의 운명을 결정지을 전쟁을 계획하고 있습니다.."
 
 bookmark_hastings_normandyengland:0 "정복왕 윌리엄"
 bookmark_hastings_normandyengland_desc:1 "바이킹 족장 롤로의 먼 후손인 정복자 윌리엄은 아주 어린 나이에 노르망디 공작이 되었는데, 그가 서자였다는 사실이 상황을 더욱 악화시켰습니다. 초기에 그는 계속해서 강력한 파벌에게 끌려다녔고, 후견인은 잇따라 살해당했습니다. 성인이 되자 윌리엄은 공국을 완전히 통제하기 위해 수년간의 전쟁에 직면했고, 결국 승리했습니다. 1066년, 그는 성공적으로 영국을 침략하여 영국 왕위에 대한 권리를 주장했습니다. 윌리엄은 통치 기간 동안 때때로 격렬한 반대에도 불구하고 새로운 왕국을 공고히 하고 개혁하는 데 시간을 보냈습니다."
