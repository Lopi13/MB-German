 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "독일왕 루트비히"
 bookmark_carolingians_ludwig_the_german_desc:0 "야심가 루트비히는 자신의 생득권이라 여겼던 제국령을 다시금 정복해낼 방안을 강구하는 데 평생을 바쳤습니다. 하지만 수차례에 걸친 출정이 전부 수포로 돌아가고 말았습니다. 게다가 반역을 꿈꾸던 자식들에게 대부분의 통치권을 빼앗기는 바람에, 야망을 이루는 데 차질이 생기고 말았지요.\n\n#bold 과연 당신은 루트비히의 불우한 운명을 반전시켜 후손들에게 물려줄 제국을 되찾을 수 있을까요? 자식들에게 밀려서 역사서의 각주에 불과한 존재로 남진 않을까요?#!"

