 bm_prelude:0 "제 3차 십자군의 서막"
 bm_prelude_desc:1 "콤니노스 왕조가 제관을 잃었고, 동로마 제국 또한 콤니노스 왕조와 함께 몰락했습니다. 새롭게 형성된 세르비아 왕국과 불가리아인들은 동로마 제국의 패권으로부터 독립을 선언했습니다. 룸 셀주크는 복원된 아나톨리아의 제국 국경에 대항하기 시작했고 헝가리와 크로아티아 역시 벌라 3세의 독립적인 통치가 시작되었습니다. 마누일 콤니노스의 모든 꿈은 수포로 돌아가는 것처럼 보입니다. 하지만 지금은 기회의 시기입니다. 현명한 이들은 볼 수 있죠. 콤니노스 왕조의 어린 가문원인 알렉시오스 콤니노스는 트레비존드에서 통치하고 있습니다. 만일 그가 동로마 제위에 대해 그의 명분을 주장할 정도로 충분한 지지를 모을 수 있다면, 어린 콤니노스는 그의 가문이 잃어버린 황금시대를 회복할 수 있을 것입니다. 한편, 예루살렘 왕국이 살라딘의 공격에 무너질 위기에 처하자 잉글랜드의 헨리 2세, 프랑스의 필리프 2세, 신성 로마 황제 프리드리히 '바르바로사'는 오랜 패권 다툼을 멈추고 성지를 향해 눈길을 돌리고 있습니다."

