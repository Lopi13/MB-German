 bm_1099:0 "제 1차 십자군"
 bm_1099_desc:1 "예루살렘의 함락으로 피로 얼룩진 결말을 맺은 제 1차 십자군은 레반트 지역의 패권에 심각한 붕괴를 가져왔습니다. 북쪽에서는 안티오크 공국과 에데사 공국이 서로 으르렁 거리며 동시에 이웃의 무슬림들과도 긴장 상태를 유지하고 있습니다. 남쪽에서는 예루살렘을 상실하고 크게 약화된 파티마 칼리프와 다마스쿠스 에미르국, 수많은 군소 아타베그들이 서로를 견제하며 힘의 균형을 유지하고 있습니다. 과연 기독교인들이 레반트에서 그들의 패권을 통일 할 수 있을까요? 아니면 성지의 유지를 위해서 또 다른 십자군이 소집되어야 할까요?"
 
