 ### CHARACTERS
 
 bookmark_latin:0 "보두앵 2세"
 bookmark_latin_desc:1 "보두앵 1세는 콘스탄티노플의 라틴 제국의 초대 황제였습니다. 보두앵은 1204년에 콘스탄티노플의 점령되고 비잔티움 제국의 대부분이 정복되어 라틴 제국의 기틀이 마련된 제 4차 십자군에서 가장 유명한 지도자 중 하나였습니다. 그는 그의 마지막 전투에서 불가리아의 황제인 칼로얀에게 패배해 포로로 붙잡혀 생을 마감했습니다."
 
 bookmark_nikaea:0 "테오도로스 1세"
 bookmark_nikaea_desc:1 "테오도로스 1세 라스카리스는 니케아의 초대 황제입니다. 그는 비록 잘 알려지지 않은 비잔티움 귀족 가문에서 태어났지만, 그의 어머니는 콤니노스 황가의 친척이었습니다. 비잔티움 제국의 핵심 영토에 등장한 십자군 국가인 라틴 제국에서 탈출한 그리스인들은 테오도로스의 통치 아래 살기 위해서 소아시아로 몰려들었습니다. 라틴인들은 테오도로스의 장인을 포로로 잡고 트레비존드의 알렉시오스 1세와 동맹을 맺었지만, 테오도로스는 라틴인들의 군대를 패퇴시켰습니다. 그는 소아시아 귀족들 대다수의 지지를 얻었고 그에게 저항하는 이들의 영역을 장악했습니다. 1205년에 그는 비잔티움 황제의 전통적인 칭호(바실렙스)를 얻었습니다. 3년 후, 그는 콘스탄티노플의 새로운 정교회 총대주교 선출을 위해 교회 의회를 소집했고 새로운 총대주교는 테오도로스를 즉위시키고 테오도로스의 수도인 니케아에 자리 잡았습니다. 라틴 제국의 정교회인들은 테오도로스를 그들 교회의 수호자로 여겼지만, 이피로스의 통치자들은 그의 대관식의 정당성에 대해 논쟁했습니다."
 
 bookmark_england1200:0 "존"
 bookmark_england1200_desc:1 "존은 1199년부터 1216년 그의 죽음 전까지 잉글랜드의 왕이었습니다. 그는 노르망디 공국과 그의 다른 프랑스 영토 대부분을 프랑스의 왕 필리프 2세에게 빼앗겼고, 13세기 동안에 프랑스 카페 왕조의 권력에 성장하고 앙주 제국이 붕괴되는 것에 기여했습니다. 존의 통치 말기에 일어난 남작 반란으로 마그나 카르타가 선언되었고 이는 영국 헌법 진화의 초기 단계로 간주되기도 했습니다."
 
 bookmark_france1200:0 "필리프 2세"
 bookmark_france1200_desc:1 "필리프 2세는 1180년부터 1223년까지 프랑스의 왕이었습니다. 그의 선대왕들은 모두 '프랑크인들의 왕'을 칭했지만 1190년부터 필리프는 '프랑스의 왕'을 칭한 최초의 프랑스 군주였습니다. 플랜태저넷 왕가와의 수십년에 걸친 분쟁 끝에, 필리프는 1214년 부뱅 전투에서 앙주 제국과 동맹들을 물리치면서 분쟁을 종식시키는 데 성공했습니다. 부뱅에서의 승리는 서유럽 정치에 지속적인 영향을 미쳤습니다. 프랑스 왕의 권위는 더 이상 도전받지 않았지만 잉글랜드의 왕인 존은 불만스러운 귀족들에 의해 마그나 카르타에 동의해야 했고 필리프의 아들인 루이 왕자에 의해 벌어진 1차 바론 전쟁에서 협정을 맺도록 강요받았습니다. 필리프는 프랑스를 작은 봉건 국가에서 유럽에서 가장 번영하는 강력한 국가로 변화시켰습니다. 그는 귀족들의 세력을 견제하고 신흥 부르주아 계급에게 특권과 자유를 부여하면서 도시들이 귀족의 권위를 빼앗는 것을 도왔습니다. 그는 파리 주위에 성벽을 건설했고 프랑스 정부를 재정비했으며 그의 나라에 재정적인 안정을 가져왔습니다."
 
 bookmark_portugal:0 "산초 1세"
 bookmark_portugal_desc:1 ""번영왕"이라는 칭호로 알려진 포르투갈의 왕인 산초 1세는 그의 치세 대부분을 왕국의 새로운 정치와 행정조직을 구축하는 데 바쳤습니다.. 그는 국보를 쌓아 올리고 새로운 산업과 상인 중산층을 지원했습니다. 거기에, 그는 새로운 도시와 마을들을 만들었고 포르투갈 북부 기독교 지역의 오지에 많은 관심을 기울였습니다. 그래서 그는 "번영왕"이라는 별명으로 알려졌습니다. 왕은 지식과 문학에 대한 사랑으로도 유명했는데, 산초는 몇 권의 시집을 직접 쓰기도 했고 왕실의 보물을 사용하여 포르투갈의 학생들을 유럽의 여러 대학에 진학시켰습니다."
 
 bookmark_rum1200:0 "클르츠 아르슬란 3세"
 bookmark_rum1200_desc:1 "클르츠 아르슬란 3세는 그의 아버지 술레이만 2세를 계승하여 1204년부터 1205년까지 짧은 기간 동안 룸 셀주크의 술탄이었습니다. 그의 뒤를 이어 삼촌인 케이쿠스로우 1세가 계승했습니다."
 
 bookmark_mongol:0 "칭기즈 칸"
 bookmark_mongol_desc:1 "칭기즈 칸(본명은 테무친 보르지긴)은 그의 사후 역사상 가장 거대한 제국에 근접했던 몽골 제국의 창건자이며 초대 대칸이자 황제였습니다. 제국을 건국하고 칭기스 칸으로 칭한 뒤, 그는 몽골인들의 침략을 시작하여 유라시아 대부분을 석권했으며 서쪽으로는 폴란드와 중동의 레반트 지역까지 진출했습니다. 그의 생애에 시작된 원정은 흑거란, 호라즘, 서하, 금, 조지아와 키예프 루스, 볼가 불가리아에 대한 침략으로 이루어졌습니다. 원정은 특히나 호라즘과 서하의 권역에 있는 거주민들에 대한 대규모 학살을 동반했습니다. 수백만 명의 목숨을 앗아간 이 잔혹성 때문에 많은 사람들에게 그는 잔혹한 통치자로 알려져 있습니다. 그의 삶이 끝날 무렵에 몽골 제국은 중앙아시아와 중국의 대부분을 정복했습니다."
 
 bookmark_alexios1200:0 "알렉시오스 1세"
 bookmark_alexios1200_desc:1 "알렉시오스 1세 메가스 콤니노스, 혹은 알렉시우스 1세 메가스 콤네누스는 1204년부터 1220년에 사망하기 전까지 그의 형인 다비드와 함께 트레비존드 제국의 창시자이자 통치자였습니다. 두 형제는 1185년에 퇴위하고 살해 당한 비잔티움 황제 안드로니코스 1세의 유일한 남자 후손으로서 1204년 제 4차 십자군에 의한 콘스탄티노플 점령 이후 동로마 제국의 정당한 후계 정부를 대표한다고 주장했습니다. 비록 그의 경쟁 정권인 니케아 제국이 실질적인 제국 왕좌의 통치자로서 성공했지만 알렉시오스의 후손들은 자신들을 메가스 콤니노스 또는 위대한 콤니노스라고 칭하면서 그들의 유산과 콤니노스 왕조와의 연관성을 지속적으로 강조했습니다."
 
 bookmark_epirus:0 "미하일 1세"
 bookmark_epirus_desc:1 "미하일 1세 콤니노스 두카스는 이피로스 번왕국의 창시자이자 최초의 통치자입니다. 이피로스에 있는 미하일의 영역은 라틴 십자군에 대항하는 그리스인들의 피난처이자 저항의 중심지가 되었습니다. 침략을 피하고 이피로스에서의 그의 지위를 확고히 하기 위해, 미하일은 교황 인노첸시오 3세와 협상했고 라틴 제국과 베네치아 공화국과 조약을 맺었습니다. 한편, 그의 통치는 그가 감금된 알렉시오스 3세를 탈옥시켰을 때 정통성에 힘을 얻었습니다. 이후에 전해지는 연대기에 따르면, 알렉시오스 3세는 미하일과 그의 후손들에게 이피로스의 세습통치를 수여했습니다."
 
 bookmark_hre1200:0 "슈바벤의 필리프"
 bookmark_hre1200_desc:1 "1197년에 그의 형인 하인리히 6세의 죽음은 이탈리아에서의 호엔슈타우펜 제국 통치가 붕괴되고 알프스 북쪽에서의 권력의 공백을 초래하는 것을 의미했습니다. 성문법이 부재한 제국에서 하인리히 6세의 미성년 아들이었던 프리드리히에게 약속된 왕위는 1198년에 두 번의 왕위 선거를 초래했고 이는 독일 왕위에 대한 분쟁을 초래했습니다. 선출된 두 왕인 슈바벤의 필리프와 브라운슈바이크의 오토 벨프는 모두 왕위에 대한 명분을 주장했습니다. 필리프는 알프스 북쪽에서 오토에게 대항하여 그의 왕권을 점점 더 강력하게 주장할 수 있었지만, 그의 세력이 최고조에 달했던 1208년에 암살당하고 말았습니다. 이로써 왕위 분쟁은 종결되었고 그의 대립왕이었던 브라운슈바이크의 오토는 재빨리 왕위를 인정받았습니다. 필리프는 후세에 잘 알려지지 않은 호엔슈타우펜 통치자 중 한 명입니다."
 



