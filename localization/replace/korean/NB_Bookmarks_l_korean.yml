 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "로타르 2세"
 bookmark_carolingians_king_lothaire_desc:0 "로타르는 애첩이었던 발트라다와 사랑을 나누던 사이였습니다. 하지만 아버지의 강요에 못 이겨서 토이트베르가와 정략 결혼을 강행하는 수밖에 없었지요. 그래서 이들 사이에는 아이가 들어서지 않았습니다. 그렇게 로타르는 아내와 이혼하고 사생아로 태어난 자식들을 입적시키고자 평생을 투쟁하게 됩니다. 하지만 부단히 노력했음에도 불구하고, 그는 적법한 후계자를 두지 못한 채로 세상을 뜨고 맙니다.\n\n#bold 과연 당신은 교활한 술책을 이겨내고 일가를 이어나갈 수 있을까요?#!"

