 bm_867_carolingians2:0 "카롤루스 왕조 2"
 bm_867_carolingians2_desc:1 "\n\n#bold 프랑크 제국 제거판#!\n\n 경건왕 루도비쿠스가 세상을 떠난 이후, 위대한 카롤루스 제국은 동프랑크와 서프랑크, 중프랑크 왕국으로 분열되고 맙니다. 그 후로 전쟁과 반란, 상속 등의 문제로 정세가 불안정해지고 파편화되었죠. 그렇게 세 왕국은 완전히 갈라서는 처지에 이르게 됩니다.\n\n#bold 카롤루스 가문에 제국을 재결합할 만한 인물이 남아 있을까요? 저들이 가족 사이의 불화로 인해 나약해진 틈을 타, 기회주의자가 난립하진 않을까요?#!"

 #Charles the Bald
 bookmark_carolingians_charles_the_bald:0 "대머리왕 샤를"
 bookmark_carolingians_charles_the_bald_desc:0 "샤를이 태어났을 당시, 이미 장성했던 이복형제들은 카롤루스 제국 내에서 자신만의 왕국령을 통치하고 있었습니다. 왕관을 차지할 수 없었던 샤를을 '대머리왕'이라 부르게 된 건 당연한 수순이었습니다. 결국은 아키텐과 서프랑크를 상속받게 되었지만 말입니다. 그는 이탈리아와 신성 로마 제국을 상속받는 운명을 타고난 인물입니다. 하지만 후손들은 이를 지켜내지는 못할 겁니다. 대머리왕 샤를이 죽고 7년 후, 하나 남은 손자가 후사를 보지 못한 채로 사망하기 때문입니다.\n\n#bold 과연 당신은 역사의 흐름을 바꿀 수 있을까요? 샤를 일가의 명맥이 오래도록 이어지게끔, 번영을 누리게끔 할 수 있을까요?#!"

 bookmark_carolingians_charles_the_bald_alt_judith:0 "$Judith$"
 bookmark_carolingians_charles_the_bald_alt_louis:0 "$nick_the_stammerer$ $Louis$"

 #King Lothaire
 bookmark_carolingians_king_lothaire:0 "로타르 2세"
 bookmark_carolingians_king_lothaire_desc:0 "로타르는 애첩이었던 발트라다와 사랑을 나누던 사이였습니다. 하지만 아버지의 강요에 못 이겨서 토이트베르가와 정략 결혼을 강행하는 수밖에 없었지요. 그래서 이들 사이에는 아이가 들어서지 않았습니다. 그렇게 로타르는 아내와 이혼하고 사생아로 태어난 자식들을 입적시키고자 평생을 투쟁하게 됩니다. 하지만 부단히 노력했음에도 불구하고, 그는 적법한 후계자를 두지 못한 채로 세상을 뜨고 맙니다.\n\n#bold 과연 당신은 교활한 술책을 이겨내고 일가를 이어나갈 수 있을까요?#!"

 bookmark_carolingians_king_lothaire_alt_waldrada:0 "$Waldrada$"
 bookmark_carolingians_king_lothaire_alt_teutberga:0 "$Teutberga$"

 #Ludwig the German
 bookmark_carolingians_ludwig_the_german:0 "독일왕 루트비히"
 bookmark_carolingians_ludwig_the_german_desc:0 "야심가 루트비히는 자신의 생득권이라 여겼던 제국령을 다시금 정복해낼 방안을 강구하는 데 평생을 바쳤습니다. 하지만 수차례에 걸친 출정이 전부 수포로 돌아가고 말았습니다. 게다가 반역을 꿈꾸던 자식들에게 대부분의 통치권을 빼앗기는 바람에, 야망을 이루는 데 차질이 생기고 말았지요.\n\n#bold 과연 당신은 루트비히의 불우한 운명을 반전시켜 후손들에게 물려줄 제국을 되찾을 수 있을까요? 자식들에게 밀려서 역사서의 각주에 불과한 존재로 남진 않을까요?#!"

 bookmark_carolingians_ludwig_the_german_alt_youngerludwig:0 "$nick_the_younger$ $Ludwig$"
 bookmark_carolingians_ludwig_the_german_alt_karl:0 "$Karl$"

 #King Louis of Italy
 bookmark_carolingians_king_louis:0 "루이 2세"
 bookmark_carolingians_king_louis_desc:1 "루이 2세가 신성 로마 제국의 황제로 즉위했을 당시, 제국은 패권을 잃어가고 있는 상태였습니다. 황제라는 직함 역시 권위를 상실한 상태였지요. 프로방스 왕국령을 수복하는 데 성공하긴 했지만, 제국의 황실에 충성을 바치지 않던 삼촌과 형제들이 방종한 모습을 보이는 것만큼은 어찌할 방도가 없었습니다. 이대로 걸핏하면 싸우려 드는 이웃 영주들을 맞상대하고 위태로운 영지를 다스리다간, 후사를 남기지 못한 채로 죽고 말 겁니다.\n\n#bold 과연 당신은 잃어버린 제국의 영토를 수복하고, 다시 한번 황실의 권위를 바로 세울 수 있을까요?#!"

 bookmark_carolingians_king_louis_alt_ermengarde:0 "$Ermengarde$"
 bookmark_carolingians_king_louis_alt_engelberga:0 "$Engelberga$"

 # King Karlmann of Bavaria
 bookmark_carolingians_king_karlmann:1 "카를로만 왕자"
 bookmark_carolingians_king_karlmann_desc:0 "독일왕 루트비히의 장자인 카를로만은 친부를 상대로 반란을 일으켜서 바이에른 일대의 통치권을 넘겨받았습니다. 그는 슬라브와 전쟁을 벌여서 동쪽으로 영토를 확장하려 합니다. 추후에 이탈리아의 왕으로 선출될 수 있게끔 말입니다. 뜻밖의 불행과 마주하여, 바이에른과 이탈리아의 왕좌를 동생들에게 물려주게 되긴 하지만요. 그리고 몇 년 지나지 않아, 카를로만은 사망하게 됩니다.\n\n#bold 살짝 운만 따라준다면, 불우한 종말은 피할 수 있을는지도 모릅니다. 대대로 이어질 유산을 확립하게 될지도 모르고요.#!"

 bookmark_carolingians_king_karlmann_alt_arnulf:0 "$Arnulf$"
 bookmark_carolingians_king_karlmann_alt_hemma:0 "$Hemma$"

 
 #867
 
 bm_867:0 "바이킹들의 시대"
 bm_867_desc:1 "9세기 중반까지, 바이킹이라는 이름으로 알려진 북유럽의 침략자 겸 모험가들은 이미 유럽 지도에 지울 수 없는 흔적을 남기기 시작했고, 러시아부터 영국의 바다까지 영토를 확립하고 흑해와 지중해까지 여행하고 약탈했습니다. 카롤루스 대제의 후손인 카롤링거 통치자들은 프랑스, 독일, 이탈리아에서 강력한 왕국을 통치했고, 무슬림 종교는 이제 우마이야 아래  확고하게 세워졌습니다. 동로마 제국의 황제는 칼리프와 불가리아인들의 증가하는 압력을 감내합니다. 산산조각난 대초원의 서쪽에서, 머저르족은 카르파티아 분지에 자신들의 주장을 펼칠 준비가 되어 있었습니다. 이슬람은 샤파르 왕조와 같은 통치자들 아래 페르시아에서 빠르게 퍼지고 있었고, 인더스 계곡으로 침투했습니다. 더 동쪽으로는 힌두 프라티하라 왕조가 확장되고 있었습니다."


#Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "흰 옷의 할프단"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "1차 침략은 흰 옷의 할프단에게 유리하게 진행되었습니다. 형제인 이바르의 도움을 받아, 앨라 왕이 거머쥐고 있던 요크의 통치권을 빼앗는 데 성공했으니까요. 게다가 거기서 그칠 할프단이 아닙니다.\n\n#bold 역사의 발자취를 따라 피의 복수를 하시겠습니까, 아니면 할프단이 걸어갈 새로운 길을 밝히시겠습니까?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
 bookmark_northmen_halfdan_whiteshirt_alt_saga:0 "$nick_the_truthspeaker$ $Saga$"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless:0 "약골 이바르"
 bookmark_northmen_ivar_the_boneless_desc:0 "이바르가 나약한 육체를 지녔다는 소문이 있긴 합니다. 하지만 그 정신마저 나약하다는 얘기는 못 할 겁니다. 간계와 기개를 발휘하여 엄청난 수의 노르드 전투단을 휘하에 복속시킨 데다가, 이방의 해안에서 연달아 대승을 거둔 인물이니까요. 하지만 그런 위대한 바이킹 역시 죽음을 피할 길은 없습니다. 이바르는 870년에 역사의 뒤안길로 사라질 운명을 타고났습니다.\n\n#bold 과연 이바르가 전쟁에서 살아남아, 앞으로 다가올 미래에도 통치를 이어나갈 수 있을까요?#!"

 bookmark_northmen_ivar_the_boneless_alt_barid:0 "$Barid$"
 bookmark_northmen_ivar_the_boneless_alt_barid_desc:0 "대체 설명"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "$SigfroT_$"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth_desc:0 "대체 설명"


 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye:0 "뱀눈 시구르드"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc:1 "복수에 혈안이 된 형제들이 잉글랜드로 떠나갈 당시, 뱀눈 시구르드는 홀로 남아 선친의 영토를 통치하기로 합니다. 라그나르 로드브로크가 남겨둔 빈자리는 그만큼 크기만 했습니다.\n\n#bold 시구르드의 후손들은 앞으로 백 년이 넘는 세월 동안 덴마크와 노르웨이, 잉글랜드의 군주로 살아갈 겁니다. 과연 시구르드 가문은 자신의 운명을 완수할 수 있을까요?#!"

 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud:0 "$Knud$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud_desc:0 "대체 설명"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "$Alof$"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof_desc:0 "대체 설명"

 # Björn Ironside
 bookmark_northmen_bjorn_ironside:0 "굳센 비요른"
 bookmark_northmen_bjorn_ironside_desc:0 "비요른은 진짜배기 노르드인답게 모험으로 가득한 삶을 살았습니다. 친우인 낭트의 해스테인과 함께 프랑스와 이베리아, 이탈리아를 약탈하면서 무시무시한 침략자로서의 면모를 내보이기도 했지요. 그런 그가 스칸디나비아의 군세를 끌어모아, 브리튼의 해안을 공격하려 합니다.\n\n#bold 잉글랜드로 나아간다면, 세상을 떠난 아버지의 복수를 할 수 있습니다. 스웨덴에 남는다면, 후손들이 이백 년에 걸쳐 통치자로 살아가게 될 테고요. 북해에 남겨진 게 당신이라면 어느 쪽의 운명을 택하시겠습니까?#!"

 bookmark_northmen_bjorn_ironside_alt_ingrid:0 "$Ingrid$"
 bookmark_northmen_bjorn_ironside_alt_ingrid_desc:0 "대체 설명"
 bookmark_northmen_bjorn_ironside_alt_eirikr:0 "$Eirikr$"
 bookmark_northmen_bjorn_ironside_alt_eirikr_desc:0 "대체 설명"

 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred:0 "알프레드 백작"
 bookmark_northmen_earl_alfred_desc:0 "도싯의 백작인 알프레드가 남쪽으로 진격하는 바이킹을 맞이할 병력을 집결시켰습니다.\n\n알프레드는 앞으로 수년 동안 노르드인을 상대로 수많은 전투를 치를 예정입니다. 이는 저들의 침략에 종지부를 찍기 위함입니다. 그 후에 형제의 왕위를 이어받아, 잉글랜드 역사상 가장 위대한 군주로 거듭나게 되겠지요.\n\n#bold 과연 알프레드가 위대한 숙명을 완수할 수 있을까요? 이교도 대군세에 휩쓸려 무너지진 않을까요?#!"

 bookmark_northmen_earl_alfred_alt_aethelred:0 "$E_thelred$"
 bookmark_northmen_earl_alfred_alt_aethelred_desc:0 "대체 설명"

 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "야를 해스테인"
 bookmark_adventurers_jarl_haesteinn_desc:0 "야를 해스테인은 간계와 기개로 부를 거머쥔 인물입니다. 굳센 비요른과 함께 지중해 일대를 약탈하여 수확을 거둔 해스테인은 그대로 브르타뉴 지방에 정착합니다. 언제라도 돈줄이 되어줄 프랑크인이 자리한 곳이었거든요. 게다가 정치적으로 혼란스러운 시기인 만큼 강대한 바이킹 전사들을 아군으로 삼으려는 이들도 많았으니까요.\n\n#bold 하지만 재화를 손에 넣으려는 이에게는 적이 생기기 마련입니다. 해스테인의 탐욕이 본인마저 집어삼키진 않을까요? 당신의 인도하에 가문을 번영시킬 수 있을까요?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "대체 설명"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "류리크"
 bookmark_adventurers_rurik_rurikid_desc:0 "용맹스러운 류리크처럼 맨주먹으로 시작해서 위업을 이룬 존재는 찾아보기가 힘듭니다. 형제들과 함께 동부 황무지에 질서를 바로 세웠을 뿐만 아니라, 형제들이 세상을 떠난 이후에는 대 족장령의 유일한 통치자로 거듭났던 인물이니까요. 그건 시작에 불과합니다.\n\n#bold 류리크의 후손들이 러시아에 차르 제국을 건설할 날이 찾아올지도 모르니까요. 과연 어떻게 될까요? 이 위대한 가문의 운명이 당신의 손에 달려 있습니다.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$nick_the_seer$ $Helgi$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "외드 백작"
 bookmark_adventurers_count_eudes_desc:0 "866년 7월, 외드의 친부인 호담공 로베르가 바이킹 약탈자 해스테인에게 살해당하는 일이 벌어집니다. 그로부터 몇 달 지나지 않아, 그의 친모인 아델라마저 동생 로베르를 출산하던 도중에 사망하고 맙니다. 그렇게 천애고아 형제는 잔혹한 세상사와 불확실한 미래 앞에 내던져졌습니다. 이들은 프랑스의 왕좌에 앉을 숙명을 타고난 존재입니다. 그 운명대로라면 그들의 후손인 카페 가문은 향후 수백 년 동안 프랑스를 지배하게 될 테지요.\n\n#bold 과연 당신은 위험천만한 중세 프랑스 정계에서 살아남아, 로베르 형제의 운명을 실현시킬 수 있을까요?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "대체 설명"
