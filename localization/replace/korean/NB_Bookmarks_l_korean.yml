 #####1144

 bm_1144:0 "무정부시대"
 bm_1144_desc:1 "무정부시대는 정복자 노르만 왕조와 윌리엄의 후손들이 단절되고 플랜태저넷 왕가가 그 위치를 대체하기 직전의 시기를 의미합니다. 이 사태는 잉글랜드의 노르만 왕조의 두 번째 왕인 헨리 1세가 적자를 낳지 못하고 사망함으로써 시작됐습니다. 비록 헨리 1세는 그의 적녀인 마틸다를 잉글랜드 왕위의 후계자로 선언했으나 잉글랜드의 영주들은 이를 받아들이지 않았습니다. 때문에 마틸다가 차지했어야 할 정당한 권리는 잉글랜드 왕실의 혈통을 모계로 이어받은 다른 후손인 블루아 가문의 스티븐이 차지했습니다. 하지만 그럼에도 모든 잉글랜드 귀족들이 스티븐을 지지했던 것은 아니었고, 마틸다를 지지하는 다른 충성파들의 세력이 완강했습니다. 마틸다는 예루살렘의 왕 풀크의 장남인 앙주 백작 조프루아와 혼인했는데, 조프루아는 아내와 자신의 명분을 주장하면서 노르망디를 침공해 점령했습니다. 이런 혼란스러운 정세, 강력해진 봉신들에 비해 약해진 잉글랜드의 왕권 사이에서 스티븐 왕의 계승은 불안정해 보입니다..."
 
 bookmark_england1144:0 "블루아의 스티븐"
 bookmark_england1144_desc:1 "종종 블루아의 스티븐이라고 불리는 스티븐은 1135년 12월 22일부터 1154년 사망할 때까지 영국의 왕이었습니다. 블루아 백작의 작은 아들로서, 그는 1125년부터 1147년까지 블루아 백작이었고 1135년부터 1144년까지 노르망디 공작이었습니다. 그의 치세는 사촌이자 라이벌인 마틸다 황후와의 내전인 '무정부'로 특징지어졌는데 그녀의 아들 헨리 2세는 스티븐이 그의 둘째 아들인 윌리엄을 지나치고 평화와 교환하기 위해서 헨리를 상속자로 인정한 윈체스터 조약의 체결 후 스티븐의 뒤를 이어 앙주 왕조의 첫 번째 잉글랜드 왕으로 즉위했습니다. 스티븐은 그 다음 해에 죽었습니다."
 
 bookmark_anjou1144:0 "수려한 자 조프루아"
 bookmark_anjou1144_desc:1 "수려한 자, 플랜태저넷, 공정한 자라고 불린 조프리 5세는 1129년부터 상속받은 앙주, 투렌, 메인 백작이자 1144년부터는 노르망디를 정복하여 노르망디 공작이었습니다. 영국 왕 헨리 1세의 딸인 마틸다 황후와 그의 결혼은 수세기 동안의 플랜태저넷 왕조의 장기 통치를 이끌었습니다. '플랜태저넷'이라는 이름은 조프루아로부터 따온 것입니다. 조프루아 왕조의 영역인 앙주는 앙주라는 이름을 낳았고, 12세기에 앙주 제국으로 알려지게 되었습니다."
 
 
