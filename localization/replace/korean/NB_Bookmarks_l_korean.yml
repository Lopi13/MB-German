 bookmark_ghengis:0 "칭기즈 칸"
 bookmark_ghengis_desc:1 "칭기즈 칸(본명은 테무친 보르지긴)은 그의 사후 역사상 가장 거대한 제국에 근접했던 몽골 제국의 창건자이며 초대 대칸이자 황제였습니다. 제국을 건국하고 칭기스 칸으로 칭한 뒤, 그는 몽골인들의 침략을 시작하여 유라시아 대부분을 석권했으며 서쪽으로는 폴란드와 중동의 레반트 지역까지 진출했습니다. 그의 생애에 시작된 원정은 흑거란, 호라즘, 서하, 금, 조지아와 키예프 루스, 볼가 불가리아에 대한 침략으로 이루어졌습니다. 원정은 특히나 호라즘과 서하의 권역에 있는 거주민들에 대한 대규모 학살을 동반했습니다. 수백만 명의 목숨을 앗아간 이 잔혹성 때문에 많은 사람들에게 그는 잔혹한 통치자로 알려져 있습니다. 그의 삶이 끝날 무렵에 몽골 제국은 중앙아시아와 중국의 대부분을 정복했습니다."
 
 bookmark_india:0 "일투트미시"
 bookmark_india_desc:1 "샴스 웃딘 일투트미쉬는 인도 북부 구르 일대를 통치한 맘루크 왕 중에서 세 번째 왕이었습니다. 그는 델리를 통치한 최초의 무슬림 통치자였으며 3세기 동안 북인도를 통치한 델리 술탄국의 효과적인 설립자로 여겨집니다. 일투트미쉬는 무굴 제국의 침공 이전까지 인도 북부의 토대를 쌓으면서 술탄의 행정부를 조직했습니다. 그는 175곡의 표준 무게로 두 개의 기본 동전인 은 탄카와 구리 지탈을 도입했으며 이크타 제도를 도입했습니다. 이크타 제도로 제국의 영토를 귀족과 장군들에게 할양한 것입니다. 그는 모스크, 수도원, 다르가, 순례자들을 위한 저수지와 같은 많은 건물들을 세웠습니다."
 
 bookmark_khwar:0 "무하마드 2세"
 bookmark_khwar_desc:1 "알라 앗 딘 무함마드 2세는 1200년부터 1220년까지 호라즘 제국의 샤였으며 그의 통치 아래 제국은 힌두쿠슈에서 메소포타미아, 북쪽의 아랄해까지 광대한 영토를 지배했습니다. 그는 칭기즈 칸의 사신을 살해하여 몽골 침략의 빌미를 제공한 것으로 유명합니다. 그것은 그의 제국과 백성들을 완전히 파멸시키는 결과를 낳았습니다."
 
 bookmark_jerusalem1220:0 "이사벨라 2세"
 bookmark_jerusalem1220_desc:1 "이사벨라 2세는 이탈리아 남부 시칠리아 왕국의 안드리아에서 태어났습니다. 그녀는 예루살렘의 여왕인 몬페라트의 마리아와 브리엔느의 장 사이에 태어난 외동딸이었습니다. 그녀의 어머니인 마리아는 예루살렘 여왕 이사벨라 1세와 그녀의 두번째 남편인 몬페라트의 코라도와의 딸이자 예루살렘 왕국의 상속녀였지만 마리아는 1212년에 이사벨라 2세를 낳은 직후 산후열로 인해 사망했습니다. 이로 인해 이사벨라 2세는 태어나자마자 불과 며칠 만에 예루살렘의 여왕으로 선포되었습니다. 그녀의 아버지 장은 예루살렘 왕위에 대한 직접적인 명분을 가지고 있지 않기 때문에 섭정으로서 통치했습니다."
 
 bookmark_hre1220:0 "프리드리히 2세"
 bookmark_hre1220_desc:1 "프리드리히 2세는 1220년부터 신성 로마 황제였으며, 1225년부터는 예루살렘의 국왕이었습니다. 시칠리아에서부터 이탈리아를 거쳐 독일까지의 광활한 영토를 통치하면서 그의 정치적, 문화적 야망은 엄청났습니다. 십자군 전쟁이 시작되면서 그는 예루살렘 왕국의 통치권을 획득했고 스스로 대관하여 왕이 되었습니다. 그는 이미 세 살 때 시칠리아 왕 로저 2세의 딸인 어머니 오트빌의 콘스탄스와 함께 시칠리아의 왕으로 즉위했습니다. 북이탈리아에 있는 프리드리히의 영토와 남쪽의 시칠리아 왕국 사이에 있는 교황청과의 전쟁을 자주 치뤘던 그는 세 차례나 파문 당했고 이후에도 친교황적인 기록에서 비난을 받았습니다. 교황 그레고리오 9세는 그를 적그리스도라고 칭하기도 했습니다."
 
 bookmark_castille:0 "페르난도 3세"
 bookmark_castille_desc:1 "성인(엘 산토)이라고도 불리는 페르난도 3세는 1217년부터 카스티야의 왕이었습니다. 페르난도 3세는 카스티야와 레온의 영구적인 연합을 확보했을 뿐만 아니라 가장 광범위한 레콘키스타 작전을 주도하면서 카스티야에서 가장 성공적으로 통치한 왕들 중 하나였습니다. 군사, 외교적인 노력에 의해 페르난도는 카스티야의 영토를 에스파냐 남부로 크게 확장시켰으며 옛 안달루스의 수도인 코르도바와 세비야를 포함한 알 안달루스의 많은 옛 도시들을 병합하였고, 이후 2세기 동안의 카스티야 영토의 경계를 설정했습니다."
 
 bookmark_england1220:0 "헨리 3세"
 bookmark_england1220_desc:1 "윈체스터의 헨리라고도 알려진 헨리 3세는 1216년부터 그가 사망하기 전까지 잉글랜드의 왕, 아일랜드의 군주이자 아퀴텐의 공작이었습니다. 헨리는 1225년에 왕권을 제한하며 귀족들의 권리를 보장하는 대헌장을 준수하기로 약속했고 그의 초기 통치는 위베르 드 뷔르그와 전쟁 후에 왕권을 확립한 페테르 데 로치에 의해 지배되었습니다. 1230년에 왕은 한때 그의 아버지의 소유였던 프랑스의 영토들을 다시 정복하고자 시도했지만 침략은 실패로 끝났습니다. 1232년에는 윌리엄 마샬의 아들인 리처드 마샬이 이끄는 반란이 시작되어 교회가 주도한 평화협상으로 끝났습니다."
 
 bookmark_france1220:0 "필리프 2세"
 bookmark_france1220_desc:1 "필리프 2세는 1180년부터 1223년까지 프랑스의 왕이었습니다. 그의 선대왕들은 모두 '프랑크인들의 왕'을 칭했지만 1190년부터 필리프는 '프랑스의 왕'을 칭한 최초의 프랑스 군주였습니다. 플랜태저넷 왕가와의 수십년에 걸친 분쟁 끝에, 필리프는 1214년 부뱅 전투에서 앙주 제국과 동맹들을 물리치면서 분쟁을 종식시키는 데 성공했습니다. 부뱅에서의 승리는 서유럽 정치에 지속적인 영향을 미쳤습니다. 프랑스 왕의 권위는 더 이상 도전받지 않았지만 잉글랜드의 왕인 존은 불만스러운 귀족들에 의해 마그나 카르타에 동의해야 했고 필리프의 아들인 루이 왕자에 의해 벌어진 1차 바론 전쟁에서 협정을 맺도록 강요받았습니다. 필리프는 프랑스를 작은 봉건 국가에서 유럽에서 가장 번영하는 강력한 국가로 변화시켰습니다. 그는 귀족들의 세력을 견제하고 신흥 부르주아 계급에게 특권과 자유를 부여하면서 도시들이 귀족의 권위를 빼앗는 것을 도왔습니다. 그는 파리 주위에 성벽을 건설했고 프랑스 정부를 재정비했으며 그의 나라에 재정적인 안정을 가져왔습니다."
 
 bookmark_vladimir:0 "유리 2세"
 bookmark_vladimir_desc:1 "유리 2세는 몽골의 러시아 침공 당시 블라디미르-수즈달의 4대 대공이었습니다. 1223년 몽골군이 러시아에 처음 도착했을 때, 그는 소규모 군대를 파견하여 대항했지만 군대는 너무 늦게 도착하여 비참하게 끝난 칼가 강 전투에 참전하지 못했습니다. 1237년 몽골인들이 돌아왔을 때, 유리는 그들의 사절을 경멸적으로 대했습니다. 그는 바투 칸이 라쟌과 그 주변 도시들을 포위할 때 돕지 않았지만 그 다음 목표는 바로 그의 수도였습니다. 유리의 아들들은 콜롬나 근처에서 완패했고 유리 자신만은 간신히 야로슬라블로 도망쳤습니다. 그의 아내인 아가타(키예프 대공 미하일의 여동생)를 포함한 그의 가족들은 블라디미르에서 화재를 피해 피난처로 택한 교회가 붕괴되면서 모두 사망했습니다. 유리는 1238년 3월 4일 시트 강 전투에서 전사했고, 이 전투에서 몽골군은 블라디미르-수즈달 군대를 격파했습니다."
 
