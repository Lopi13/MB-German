  bm_jerusalem:0 "절정에 이른 예루살렘"
 bm_jerusalem_desc:1 "예루살렘은 긍지와 굳건함으로 세워졌습니다. 안티오크 공국은 왕국으로 흡수되었고, 왕국의 영토는 확장되어 시나이 반도와 다마스쿠스까지 닿았습니다. 예루살렘 왕국의 영토 확장은 레반트 지역에서의 기독교 세력의 지배권을 확고이 하는 것에 크게 기여하고 있지만 그럼에도 모든 것이 완벽한 것은 아닙니다. 다마스쿠스와 알레포는 여전히 동쪽의 거대한 셀주크 술탄국을 경계하고 있고 파티마 왕조의 칼리프는 제 1차 십자군에서 이집트가 감내했던 고통들을 비난하고 있습니다. 예루살렘 왕국은 많은 적수들이 존재하지만 우군은 부족합니다. 저 멀리서 지하드를 촉구하는 함성이 들려옵니다...  \n\n#bold 과연 누가 이런 역사속 격동의 시대에 최후의 승리자로 남겠습니까?#!"

 bookmark_baud:0 "보두앵 2세"
 bookmark_baud_desc:1 "보두앵은 1098년부터 1100년까지 에데사의 초대 백작이었으며 1100년부터 그가 사망하기 전까지 예루살렘의 국왕이었습니다. 볼로뉴 백작 유스타스 2세와 로렌의 이다의 막내 아들인 그는 수도자로서의 운명을 기다리는 처지였지만 그는 그 운명을 거부하고 노르만 귀족 여성인 토스니의 고데힐데와 결혼하여 1096년에 베르덩을 수여받았습니다. 그러나 곧바로 그의 형제인 부용의 고드프루아의 십자군에 합류하여 제 1차 십자군에서 가장 성공적인 군사 지도자가 되었습니다."
 
 bookmark_davit:0 "다비드 4세"
 bookmark_davit_desc:1 "바그라티오니 왕조의 다비드, 또는 건축가 다비드라고도 알려진 다비드 4세는 1089년부터 1125년에 죽기 전까지 조지아의 국왕이었습니다. 조지아의 역대 왕들중 가장 대중적으로 알려졌고 위대하고 성공적인 군주로서 조지아의 황금기를 이끈 뛰어난 건축가로 여겨지는 그는 1121년 디도리 전투에서 셀주크 투르크를 그의 권역에서 몰아내는 것에 성공했습니다. 그가 행한 군대와 행정에 대한 개혁은 그가 조지아를 단결시키고 카프카스의 대부분의 땅을 효율적으로 통제하는 것을 가능하게 했습니다. 교회의 친우이자 열렬한 옹호자였던 그는 조지아 정교회로부터 시성되었습니다."
 
 bookmark_almir:0 "칼리프 알 아미르"
 bookmark_almir_desc:1 "아부 알리 알 만수르 이븐 알 무스타리는 1101년부터 1130년에 그가 사망하기 전까지 시아파 이슬람의 20번째 이맘이자 10번째 파티마 왕조 칼리프였습니다. 1121년까지 그는 그의 삼촌이자 장인인 비지어 알 아프달 샤한샤의 허수아비에 불과했고 그가 살해된 뒤에 칼리프는 알 마문 알 바타히를 고관으로 임명했지만 점차 실권을 늘려나가 1125년에는 고관 없이 통치하기 시작했습니다. 그는 통치기간 동안 아스칼론을 제외한 팔레스타인의 모든 파티마 왕조 영토가 십자군에게 점차 함락되는 것을 지켜봐야만 했습니다. 1130년에 그는 어린 아들인 알 타이이브를 후계자로 남긴 채로 암살당했고, 그의 암살은 파티마 왕조를 붕괴시키기 직전의 내전을 시작시켰습니다. 1132년에 알 아미르의 사촌인 알 하피즈리딘 알라가 정권을 계승하면서 파티마 왕조의 통치가 복원되었지만 이로 인해 이스마일파는 하피지와 타이비로 분열되었습니다."
 
