 bm_993:0 "왕들의 시대"
 bm_993_desc:1 "수많은 전쟁과 혼란으로 인해 서쪽의 로마 제국과 동쪽의 칼리프 제국의 영광 이후 세계는 수세기 동안 혼란은 가중되고 시들어 가기 시작했습니다. 그러나 세계 각지의 군벌들과 호전적인 유목민들이 이웃의 왕국들과 공국들을 침략하기 시작했음에도 가장 약한 사람의 야망도 사람들에게는 희망이 될 수 있습니다. 위대한 자들은 평화와 질서, 안정이라는 이름으로 그들의 칼과 창으로 권력을 세우고 신성한 권위와 함께 권좌에 오릅니다. 마치 암흑시대가 지나가는 것처럼 보이지만, 여전히 대부분의 사람들은 그들을 질시하고 그들을 끌어내릴 음모와 계략을 꾸미고 있습니다..."
 
