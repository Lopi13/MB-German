bm_1241:0 "키예프의 몰락"
 bm_1241_desc:1 "멈출 수 없어 보이는 군대를 이끌고 서쪽으로 진군한 바투의 몽골 군단은 키예프 루스의 심장부인 키예프를 점령했습니다. 마치 먼 서쪽 땅으로 올 것을 예건하듯, 키예프에서는 수천 명 이상이 죽임을 당했습니다. 키예프가 이런 운명을 겪는 마지막 도시가 될까요? 아니면 몽골인들이 언제쯤 그들의 피비린대 나는 정복을 멈출까요?\n\n 북독일의 뤼베크와 함부르크 등, 제국의 자유도시들은 이제 무역동맹을 맺어 한자 동맹으로 알려지게 되었습니다. 한편, 무시무시한 몽골 군단은 신성 로마 황제 프리드리히 2세까지 두려워 할 정도로 동유럽을 수확하듯 휩쓸고 다녔고 모든 저항세력을 패퇴시켰습니다. 마침내 침공은 금장칸국의 바투 칸과 일 칸국의 훌레구 칸이 카라코룸으로 돌아가 새로운 대칸을 선출하면서 끝나게 되었습니다."

 bookmark_golden1241:0 "바투 칸"
 bookmark_golden1241_desc:1 "바투 칸은 몽골 통치자이자 몽골 제국의 일부인 금장칸국의 창시자입니다. 바투는 조치의 아들이자 칭기스칸의 손자였습니다. 그의 울루스는 폴란드와 헝가리의 군대를 격파하고 250년 동안 러시아, 볼가 불가리아, 쿠만, 코카서스를 통치한 금장칸국의 주요 구성원이었습니다. 칭기스칸의 아들들이 죽은 후, 그는 아하(장로 형제)라고 불리는 몽골제국에서 가장 존경받는 제후가 되었습니다. 키예프 루스의 정복은 그의 손으로 이루어졌습니다. 1241년 말, 바투와 수부타이는 오스트리아, 이탈리아, 독일을 침공할 계획을 확정짓고 있었는데, 1241년 12월에 사망한 오구데이 칸의 소식이 전해졌고 바투는 전쟁을 지속하고자 했지만 수부타이는 야사의 법칙을 상기시켜 전쟁을 중단했습니다. 1242년 봄, 몽골인들은 쿠릴타이에 소집되어 카라코룸으로 이동하면서 철수했습니다. 바투는 잠재적인 대칸이었지만 대칸의 지위를 얻는 것에 실패하자 아시아와 우랄에서 그의 정복을 확고히 했습니다."
 
 bookmark_ilk1241:0 "훌레구 칸"
 bookmark_ilk1241_desc:1 "훌레구 칸은 서아시아의 대부분을 정복한 몽골 통치자였습니다. 툴루이의 아들이자 케레이트의 공주인 소르가흐타니 베키의 손자로 칭기스칸의 손자이자 아리크부카, 몽케 칸, 쿠빌라이 칸의 동생이었습니다. 훌레구의 군대는 몽골 제국의 남서부를 크게 확장시켰고 궁극적으로 사파비 왕조의 선구자인 페르시아의 일 칸국과 그 후 현대 이란의 시초가 되었습니다. 훌레구의 지도 아래에서 바그다드 포위 공격(1258)으로 인해 바그다드의 이슬람 황금 시대가 무너졌고 다마스쿠스가 약화되면서 카이로의 맘루크 술탄국으로 이슬람의 영향력이 이동해 압바스 왕조가 종말을 고했습니다."
 
 bookmark_chag1241:0 "차가타이 칸"
 bookmark_chag1241_desc:1 "차가타이 칸은 칭기스칸의 둘째 아들입니다. 그는 1226년부터 1242년까지 차가타이 칸국의 칸이었습니다. 그는 그의 아버지가 죽은 후 지금의 중앙아시아 5개국에 속하는 영토 대부분을 물려받았습니다. 후에 제국은 몽골 제국의 후손인 차가타이 칸국으로 알려지게 되었습니다. 차가타이 칸은 조치를 대칸으로 받아들이지 않는 태도 때문에 친척들로부터 냉철하고 다소 성급한 성격으로 여겨졌습니다."
 
 bookmark_mongol1241:0 "오구데이 칸"
 bookmark_mongol1241_desc:1 "오구데이는 칭기즈칸의 셋째 아들이자 아버지의 뒤를 이어 몽골 제국의 두 번째 대칸이 되었습니다. 그는 아버지가 시작한 제국의 확장을 계속해서 이어나갔고, 몽골의 유럽과 동아시아 침공에서 몽골 제국이 가장 먼 서쪽과 남쪽까지 도달했을때 세계적인 인물이 되었습니다. 칭기스칸의 모든 아들들처럼, 그는 중국, 이란, 중앙아시아의 정복에 광범위하게 참여했습니다."
 
 bookmark_spain1241:0 "페르난도 3세"
 bookmark_spain1241_desc:1 "성인(엘 산토)이라고도 불리는 페르난도 3세는 1217년부터 카스티야의 왕이었습니다. 페르난도 3세는 카스티야와 레온의 영구적인 연합을 확보했을 뿐만 아니라 가장 광범위한 레콘키스타 작전을 주도하면서 카스티야에서 가장 성공적으로 통치한 왕들 중 하나였습니다. 군사, 외교적인 노력에 의해 페르난도는 카스티야의 영토를 에스파냐 남부로 크게 확장시켰으며 옛 안달루스의 수도인 코르도바와 세비야를 포함한 알 안달루스의 많은 옛 도시들을 병합하였고, 이후 2세기 동안의 카스티야 영토의 경계를 설정했습니다."
 
 bookmark_hre1241:0 "프리드리히 2세"
 bookmark_hre1241_desc:1 "프리드리히 2세는 1220년부터 신성 로마 황제였으며, 1225년부터는 예루살렘의 국왕이었습니다. 시칠리아에서부터 이탈리아를 거쳐 독일까지의 광활한 영토를 통치하면서 그의 정치적, 문화적 야망은 엄청났습니다. 십자군 전쟁이 시작되면서 그는 예루살렘 왕국의 통치권을 획득했고 스스로 대관하여 왕이 되었습니다. 그는 이미 세 살 때 시칠리아 왕 로저 2세의 딸인 어머니 오트빌의 콘스탄스와 함께 시칠리아의 왕으로 즉위했습니다. 북이탈리아에 있는 프리드리히의 영토와 남쪽의 시칠리아 왕국 사이에 있는 교황청과의 전쟁을 자주 치뤘던 그는 세 차례나 파문 당했고 이후에도 친교황적인 기록에서 비난을 받았습니다. 교황 그레고리오 9세는 그를 적그리스도라고 칭하기도 했습니다."
 
 bookmark_hungary1241:0 "벌라 4세"
 bookmark_hungary1241_desc:1 "벌라 4세는 1235년부터 1270년까지 헝가리와 크로아티아 양쪽의 왕이었습니다. 몽골군은 헝가리를 침략하여 1241년 4월 11일 모히 전투에서 벌라의 군대를 전멸시켰습니다. 그는 전장에서 탈출했지만 아드리아해 연안의 트로기르까지 몽골군 분대가 그를 마을에서 마을로 쫒아갔습니다. 비록 그가 침략에서 살아남았지만 몽골은 1242년 3월에 예기치 못한 철수를 하기 전까지 계속해서 왕국을 황폐화시켰습니다. 벌라는 두 번째 몽골 침공에 대비하기 위해 급진적인 개혁을 도입했습니다. 그는 귀족들과 사제들이 석조 요새를 세우고 사병을 양성하도록 허락했고 요새화된 도시의 개발을 촉진시켰습니다. 그의 통치 기간 동안 수천 명의 식민지 개척자들이 인구 밀도가 낮은 땅에 정착하기 위해서 신성 로마 제국, 폴란드, 그리고 각지의 다른 인근 지역으로부터 출발했습니다. 황폐해진 조국을 재건하려는 벌라의 노력은 그를 '제 2의 국가 설립자'라는 별명으로 알려지게 했습니다."
 
 bookmark_india1241:0 "무지드 웃딘 바흐람"
 bookmark_india1241_desc:1 "무지드 웃딘 바흐람은 맘루크 왕조의 여섯 번째 술탄입니다. 몽골 제국의 오구데이 칸은 가즈니의 다이르와 쿤두즈의 멩케투를 사령관으로 봉한 뒤, 1241년 겨울에 인더스 산맥을 넘어 라호르를 포위했습니다. 1241년 12월 30일에 다이르는 마을을 습격하던 중에 사망했습니다. 그러나 몽골군은 델리 술탄국에서 철수하기 전에 도시를 정복하고 학살했습니다. 술탄은 그들에게 대항하기에는 너무나 약했고 "44명의 추장들"은 델리의 백색 요새를 포위하여 그를 처형했습니다."

 bookmark_mali1241:0 "순디아타 케이타"
 bookmark_mali1241_desc:1 "순디아타 케이타는 말리 제국의 제후이자 창시자입니다. 메카를 순례한 말리의 통치자 만사 무사는 그의 조카였습니다."
 
