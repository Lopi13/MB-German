bm_1307:0 "오스만의 꿈"
 bm_1307_desc:1 "룸 술탄국이 무너졌으며, 비잔티움 제국이 쇠락하자 아나톨리아의 여러 군벌들은 권력의 공백기 속에서 명예와 영광을 추구하고 있습니다. 그들 중에서 가장 중요한 군주는 바로 경건하면서도 용감한 오스만입니다. 오스만은 그 자신과 그의 가문이 위대한 세력으로 발돋움하는 꿈을 꾸고 있습니다. 그 꿈이 이루어진다면, 그의 후손들은 후일 콘스탄티노플을 정복하는 위업을 이룰 수도 있습니다. 그러나 그 꿈을 이루기 위한 과정은 결코 쉽지 않을 겁니다. 천년에 가까운 시기 동안 공격을 받았음에도 굳건하게 저항했던 비잔티움 제국은 쉽게 끌어 내릴 수 있는 존재가 아닙니다.\n\n유럽에서는 폴란드 왕이 후계자를 갖지 못한 채로 때아닌 죽음을 맞이 하면서 보헤미아의 프르셰미슬 가문의 바츨라프 2세가 피아스트 왕가의 일원 대신 왕으로 즉위했습니다. 이로써 오타카르의 후계자인 바츨라프는 유럽에서 엄청난 힘을 갖게 되었습니다. 바츨라프에게 통합과 확장의 시간이 주어진다면 신성 로마 제국은 이미 이탈리아 반도를 지배가 무너지고 있는 상황에서 보헤미아에 대한 자신의 권위를 다시 주장할 수 없을 것입니다. 이제 나아갈 시간이 왔습니다!"

 bookmark_ere1311:0 "안드로니코스 2세"
 bookmark_ere1311_desc:1 "안드로니코스 2세 팔라이올로고스는 1282년부터 1328년까지 동로마 제국의 황제였습니다. 안드로니코스의 치세는 동로마 제국의 쇠퇴의 시작으로 두드러집니다. 그의 치세 동안 투르크인들은 제국 서부 아나톨리아 영토의 대부분을 장악했고 그의 통치 말년에는 제 1차 팔라이올로고스 내전에서 손자인 안드로니코스와 싸워야 했습니다. 내전은 1328년 안드로니코스 2세의 강제 퇴위로 끝났고, 퇴위 이후 그는 수도원으로 은거하여 마지막 남은 생애 4년을 보냈습니다."
 
 bookmark_osman1311:0 "오스만 1세"
 bookmark_osman1311_desc:1 "오스만 1세, 혹은 오스만 가지로 알려진 오스만은 오스만 투르크의 지도자이자 오스만 왕조의 창시자입니다. 그의 이름을 가진 왕조는 후일 오스만 제국을 건국하고 통치했습니다. 오스만의 생애 동안 작은 투르크메니스탄 왕국이었던 이 백작령은 그가 죽은 후 수세기만에 세계적인 제국으로 변모했습니다."
 
 bookmark_trebizond1311:0 "알렉시오스 2세"
 bookmark_trebizond1311_desc:1 "알렉시오스 2세는 1297년부터 1330년까지 트레비존드의 황제였습니다. 그는 요한네스 2세와 유도키아 팔라이올로기나의 장남이었습니다. 알렉시오스는 능수능란하고 정력적인 통치자였으며 그의 통치하에 트레비존드 제국은 그 번영의 절정에 도달했습니다. 그는 투르크족의 침입을 거부하고 제노바와 베네치아의 침략을 적절히 처리했습니다. 그는 또한 비잔틴의 천문학자 그레고리 치오니아데스와 학자 콘스탄틴 루키테스의 후원자 역할을 하면서 자신의 궁정에서 예술과 과학을 일궈냈습니다."
 
 bookmark_naples1311:0 "로베르토"
 bookmark_naples1311_desc:1 "로베르토 현명왕으로 알려진 앙주의 로베르토는 1309년부터 1343년까지 나폴리 왕, 예루살렘의 왕, 프로방스와 포르칼퀴에의 백작 그리고 이탈리아 정치의 중심 인물이었습니다. 로베르토 국왕은 오랜 세월 동안 나폴리를 변화시켰기 때문에 "이탈리아의 평화 중재자"라는 별명을 얻었습니다. 도시와 국가의 경제는 토스카나 상인들의 손에 놓여 있었는데 그들은 로베르토 왕의 수도를 더러운 항구로부터 중세의 우아하고 화려한 도시로 변화시킨 뛰어난 건물, 기념물, 조각상들을 세웠습니다."
 
 bookmark_bulgaria1311:0 "테오도르"
 bookmark_bulgaria1311_desc:1 "테오도르 스베토슬라프는 1300년부터 1322년까지 불가리아의 황제로 통치했습니다. 그는 제국의 내부 문제에 몽골이 끊임없이 개입한 20년 이후 불가리아 제국에 안정과 상대적 번영을 가져다 준 현명하고 유능한 통치자였습니다. 테오도르 스베토슬라프의 치세는 남부 베사라비아가 불가리아로 반환되면서 시작되었고 몇 년 후 그는 비잔티움을 물리치고 위기 동안 그들이 점령한 북부 트라키아의 대부분을 되찾았습니다. 1307년 이후 그는 모든 이웃에 대한 평화 정책을 이끌었고 이는 무역과 경제를 확장시키는 결과를 가져왔습니다."

 bookmark_goldenhorde1311:0 "토크타"
 bookmark_goldenhorde1311_desc:1 "토크타는 뭉케 테무르의 아들이자 바투 칸의 증손자인 황금 호드의 칸이었습니다. 그의 통치의 대부분은 그가 러시아 신하들에 대한 그의 통치를 확고히 하는 것을 다루는 것이었습니다. 그는 골든 호드의 마지막 비 이슬람 칸이었습니다."
 
 bookmark_chagatai1311:0 "에센 부카 1세"
 bookmark_chagatai1311_desc:1 "에센 부카 1세는 1310년부터  1318년까지 차가타이 칸국의 칸이었습니다. 그는 두와의 아들이었습니다. 에센 부카는 그의 이웃인 중국의 원 왕조와 페르시아의 일 칸구과 충돌하면서 그의 통치 대부분을 보냈다. 차가타이 칸국은 칸국에 대항하는 원-일 칸국 동맹을 두려워했습니다; 이 두려움은 원의 일 칸국에 대한 사절단인 아비슈카의 증언에 의해 야기되었습니다. 이 외교관은 중앙아시아를 여행하던 중 차가타이 칸국의 장군에게 그러한 동맹이 만들어졌으며 원-일 칸국 군이 칸국을 공격하기 위해 동원되고 있었다는 것을 밝혔습니다."
 
 bookmark_ilkhanate1311:0 "올제이투"
 bookmark_ilkhanate1311_desc:1 "올제이투는 1304년부터 1316년까지의 일칸국의 제8대 칸이었습니다. 그의 치세는 몽골의 지배를 받지 않는 지역으로의 소규모의 탐험과 몽골 왕국 사이의 관계가 가열되는 것으로 보였습니다. 올제이투의 통치 기간 동안 유럽 강대국과의 무역 접촉은 매우 활발했습니다. 제노아인들은 1280년 수도 타브리즈에 처음 나타났으며 1304년까지 상주 영사를 유지했습니다. 올제이투는 또한 1306년 조약을 통해 베네치아인들에게 완전한 무역권을 주었습니다. 그의 전임 아르군과 가잔 이후 올제이투는 서구와 외교적 접근을 계속했고 비록 올제이투 자신이 이슬람교로 개종했음에도 불구하고 유럽의 기독교 국가들과 몽골인들 사이의 동맹에 대한 희망을 다시 밝혔습니다."
 
 bookmark_india1311:0 "알라우딘 할지"
 bookmark_india1311_desc:1 "알라우딘 할지는 1296년부터 1316년까지 인도 아대륙의 델리 술탄국을 통치한 할지 왕조의 황제였습니다. 알라우딘은 수입, 가격 통제, 사회와 관련된 많은 중요한 행정적 변화를 도입했습니다. 그는 몽골의 인도 침공을 물리친 것으로 유명합니다. 때때로 알라우딘은 힌두교의 족장들과 딤미의 처리에 대항하여 이슬람 광신주의를 이용했습니다. 후기 연대기 기술자 바라니에 따르면 그는 정통파의 말을 거의 듣지 않았지만 힌두교가 극단적 빈곤으로 전락하지 않는 한 힌두교도가 무슬림에게 복종하고 순종하지 않을 것이라고 믿었습니다. 그는 그들을 가난하게 만들기 위한 조치를 취했고 그것이 정당하다고 느꼈습니다. 왜냐하면 그는 힌두교 수장들과 무카담들이 호화로운 삶을 살고 있다는 것을 알았지만 세금을 내지 않았던 것을 알았기 때문입니다. 맘루크 통치 하에서 힌두교도들은 고위 관료직에서 지위를 박탈당했습니다. 그러나 아미르 쿠스라우는 몽골군을 격퇴하기 위해 파견된 힌두교 장교를 언급했습니다. 게다가 많은 비 이슬람교도들이 그의 군대에서 복무했습니다."
 
 bookmark_yuan1311:0 "쿨뤼그 칸"
 bookmark_yuan1311_desc:1 "무종으로도 알려진 쿨뤼그 칸은 원나라의 황제였습니다. 중국의 황제를 제외하고 그는 몽골 제국 또는 몽골 제국의 7대 칸으로 간주되지만 제국의 분열로 인해 유명무실했습니다."
 
 bookmark_musa1311:0 "만사 무사"
 bookmark_musa1311_desc:1 "만사 무사 또는 무사 1세는 말리 제국의 10대 만사였습니다. 무사 왕위 계승 당시 말리는 대부분 말리가 정복한 옛 가나 제국의 영토로 이루어져 있었습니다. 말리 제국은 현재 기니, 세네갈, 모리타니, 감비아, 그리고 현대 말리의 일부인 땅으로 구성되어 있었습니다. 그의 통치 기간 동안 무사는 "멜레의 에미르", "왕가라 광산의 제왕", "가나타의 정복자"와 같은 많은 칭호를 가지고 있었습니다. 무사는 주변 지역과 함께 24개 도시를 정복했습니다. 무사의 통치 기간 동안 말리는 세계에서 가장 큰 금 생산지였고 무사는 가장 부유한 역사적 인물 중 하나로 여겨져 왔습니다. 그러나 일부 현대 논평가들은 무사의 부에 대해서 정확한 것이 없다고 결론지었습니다."
 
 bookmark_castille1311:0 "페르난도 4세"
 bookmark_castille1311_desc:1 "소환왕이라고 불린 페르난도 4세는 1285년 12월 6일부터 ~ 1312년 9월 7일까지 카스티야와 레온의 왕이었습니다. 그는 발렌시아 데 캄포스의 군주 카스티야의 삼촌 후안과 빌레나 공 후안 마누엘의 지원을 받은 후안 누에즈 2세 데 라라가 이끄는 귀족들의 불복에 직면했었습니다. 페르디난도 4세는 왕위에 오른 전임자들과 마찬가지로 레콩키스타를 계속하여 1309년 알헤시라스를 정복하지는 못했지만 같은 해 지브롤터 시를 점령하였고 1312년 알카우데테 시 역시 정복되었다. 1312년 바야돌리드의 코르테스 동안 그는 귀족들을 해치는 데까지 왕권을 강화하려고 시도하면서 정의의 집행의 개혁과 모든 행정의 개혁을 추진하였습니다."
 
 bookmark_hre1311:0 "하인리히 7세"
 bookmark_hre1311_desc:1 "하인리히 7세는 1308년부터 독일의 왕으로 즉위했으며 1312년부터는 신성 로마 황제로 대관했습니다. 룩셈부르크 왕조 최초의 신성 로마 황제였으며 그는 짧은 통치 기간 동안 기벨린과 구엘프의 싸움으로 소강 상태에 빠져있던 이탈리아에서의 황제의 권리에 대한 투쟁에 다시 한번 활력을 불어넣었으며 이는 디노 콤파니와 단테 알리기에리의 찬사를 부르는 일이었습니다. 그는 1250년에 사망한 프리드리히 2세 이후 신성 로마 제국의 대공위시대를 완전히 종식시킨 최초의 황제였으나 그의 바램들이 채 이루어지기 전에 요절하고 말았습니다. 그의 아들인 보헤미아 왕 요한은 황위 후계자로 선출되지 못했고 황위는 루트비히 4세와 그의 대립왕인 미남왕 프리드리히에게 넘어갔습니다."
 
 bookmark_england1311:0 "에드워드 2세"
 bookmark_england1311_desc:1 "캐너번의 에드워드라고도 불린 에드워드 2세는 1307년부터 1327년 1월에 폐위될 때까지 잉글랜드의 왕이었습니다. 에드워드 1세의 넷째 아들인 에드워드는 형 알폰소의 죽음 이후 왕위 계승자가 되었습니다. 1300년에 통치를 시작한 에드워드는 그의 아버지를 따라 스코틀랜드의 평화를 위한 원정에에 참여했습니다. 1306년, 그는 웨스트민스터 사원에서 열린 성대한 의식에서 기사 작위를 받았습니다. 아버지의 죽음 이후, 에드워드는 1307년에 왕위를 계승했습니다. 그는 1308년 프랑스 왕 필리프 4세의 딸 이사벨라와 결혼했는데, 이는 영국과 프랑스 왕관 사이의 긴장을 풀기 위한 오랜 노력의 일환이었습니다. 이것은 나중에 샤를 4세가 아들이나 살아있는 형제 없이 죽었을 때 백년전쟁의 원인이 될 것입니다.
 
 bookmark_france1311:0 "필리프 4세"
 bookmark_france1311_desc:1 "'단려왕' 필리프라고 불리는 필리프 4세는 1285년부터 1314년까지 프랑스의 왕이었습니다. 필리프는 그의 잘생긴 외모 때문에 '단려왕(le Bel)'이라는 별명으로 알려졌지만 그의 강직하고 융통성 없는 성격은 그를 철의 왕(Iron king)과 같은 또 다른 별명으로 불리게 했습니다. 필리프는 귀족들보다는 기욤 드 노가렛, 앙게랑 드 마리니와 같은 유능한 왕국의 관리들에게 의지하며 왕국을 다스렸습니다. 필리프와 그의 조언가들은 프랑스가 봉건국가에서 중앙집권적인 국가로 변모하는데 중요한 역활을 했습니다. 논쟁의 여지가 없는 강력한 군주제를 추구했던 왕은 전쟁으로 그의 신하들에게 봉건적 관습을 제한하도록 강요했고 그의 야망은 그를 유럽 정세에서 매우 영향력 있는 군주로 만들었습니다. 그의 목표는 친척들을 외국의 왕좌에 앉히는 것이었습니다. 그는 다른 친척을 신성 로마 황제로 만들려고 시도했지만 실패했습니다. 그는 동쪽에 산재되어 있는 영토들을 지배하기 위한 프랑스의 기나긴 여정을 시작했습니다."

 bookmark_serbia1311:0 "스테판"
 bookmark_serbia1311_desc:1 "스테판 밀루틴으로도 알려진 네마니치 왕조의 스테판 우로시 2세 밀루틴은 1282년 ~ 1321년 동안 세르비아의 국왕이었습니다. 그는 중세 세르비아의 가장 강력한 통치자 중 한 명이었습니다. 밀루틴은 1274년 리옹 공의회 이후 로마 가톨릭을 발칸 반도에 강요하려는 비잔틴 황제 미하일 8세 팔라이올로고스의 노력에 강력히 저항한 공로를 인정받고 있습니다. 그의 통치 기간 동안 세르비아의 경제력은 빠르게 성장했는데, 대부분 광산 개발 때문이었습니다. 그는 국제적으로 중요한 은 채굴장이 된 노보 브르도를 설립했습니다."

