 bm_fourth:0 "제 4차 십자군"
 bm_fourth_desc:1 "이집트를 침공한 후에 예루살렘을 탈환할 예정이었던 악명 높고 불길한 제 4차 십자군은 잃어버린 제관을 되찾기 위해 모의하던 폐위된 비잔티움 황제 알렉시오스 4세를 베네치아인들과 부패한 이들이 꾀어냄으로서 탈선했습니다. 그 결과 콘스탄티노플은 비극적으로 몰락했으며 뒤이어 라틴 제국이 수립되었습니다. 심지어 대부분의 십자군들은 성지에 도착하지도 않았습니다. 한편, 사자심왕 리처드의 동생인 악명 높은 존 왕은 잉글랜드를 통치하고 있으며, 이베리아의 기독교 국가들은 강력한 무와히드 왕조와 대립하고 신성 로마 제국은 이탈리아에 대한 통제권을 잃기 시작했습니다. 그리고 저 멀리 동쪽에서, 테무친이 몽골인들을 규합시키기 시작했습니다..."
 
 bookmark_isaakios:0 "이사키오스 2세"
 bookmark_isaakios_desc:1 "이사키오스 2세 앙겔로스는 1185년부터 1195년까지, 1203년부터 1204년까지 비잔티움 제국의 황제였습니다. 그의 아버지 안드로니코스 두카스 앙겔로스는 유프로시아 카스타모니티사와 결혼한 소아시아의 군벌이었습니다. 안드로니코스 두카스 앙겔로스는 테오도라 콤니노스의 아들로, 그녀는 알렉시오스 1세 콤니노스와 이레네 두카스의 막내딸입니다. 그래서 이사키오스는 콤니노스 왕조의 먼 황족 중 한 명이었습니다. 1185년 9월 11일 안드로니코스 황제가 수도에 없는 동안, 그의 부관인 스테판 하기오크리스토포리테스는 이사키오스를 체포하기 위해 움직였습니다. 이사키오스는 그를 살해하고 하기아 소피아로 달아났습니다. 황제 안드로니코스는 어떤 면에선 유능했지만 대부분 그의 잔인함과 서방 출신 귀족들에 대한 편애로 미움을 받는 황제였고 이사키오스가 시민들에게 호소하자, 콘스탄티노플 전역에 번지는 소요가 발생했습니다. 안드로니코스가 돌아왔을 때, 이미 그는 시민들의 지지를 잃었고 이사키오스가 황제로 선포되었다는 것을 전해 들었습니다."
 
 bookmark_alexios2:0 "알렉시오스 1세"
 bookmark_alexios2_desc:1 "알렉시오스 1세 메가스 콤니노스, 혹은 알렉시우스 1세 메가스 콤네누스는 1204년부터 1220년에 사망하기 전까지 그의 형인 다비드와 함께 트레비존드 제국의 창시자이자 통치자였습니다. 두 형제는 1185년에 퇴위하고 살해 당한 비잔티움 황제 안드로니코스 1세의 유일한 남자 후손으로서 1204년 제 4차 십자군에 의한 콘스탄티노플 점령 이후 동로마 제국의 정당한 후계 정부를 대표한다고 주장했습니다. 비록 그의 경쟁 정권인 니케아 제국이 실질적인 제국 왕좌의 통치자로서 성공했지만 알렉시오스의 후손들은 자신들을 메가스 콤니노스 또는 위대한 콤니노스라고 칭하면서 그들의 유산과 콤니노스 왕조와의 연관성을 지속적으로 강조했습니다."
 
 bookmark_arslan:0 "클르츠 아르슬란 2세"
 bookmark_arslan_desc:1 "클르츠 아르슬란 2세는 1156년부터 1192년 그의 죽음 전까지 룸의 셀주크 술탄이었습니다. 1180년, 술탄은 마누일이 죽은 후 비잔티움 제국의 불안정한 정국을 이용하여 아나톨리아 남쪽 해안을 대부분 확보했고, 같은 해에 누라딘의 후계자인 살라딘과 동맹을 맺기 위해 그의 고관인 이크티야르 알딘을 파견했습니다. 그리고 1182년에 비잔티움 제국으로부터 코타이움을 점령하는데 성공했습니다. 1185년에 그는 이사키오스 2세 앙겔로스 황제와 화해했습니다. 이듬해에 그는 11명의 아들들에게 권력을 이양했고 그들은 곧 바로 서로 지배권을 놓고 다투기 시작했습니다. 클르츠 아르슬란이 살라딘과 동맹을 맺었음에도 그는 프리드리히 바르바로사가 이끄는 제 3차 십자군에게 자신의 영토를 자유롭게 통과할 것을 약속했지만, 지역 수장들이었던 그의 아들들은 그에 반발했고 필로멜리온 전투와 이코니움 전투에서 십자군에게 대항했습니다."
 
 bookmark_bela:0 "벌라 3세"
 bookmark_bela_desc:1 "벌라 3세는 1172년부터 1196년까지 헝가리와 크로아티아 양쪽 모두의 왕이었습니다. 벌라는 그의 통치 기간 동안 문서 기록의 사용을 장려했습니다. 14세기의 헝가리 연대기에서는 그가 심지어 왕실 법원의 설립에 총책임자였다고 기록하고 있습니다. 그의 통치 기간에 에스테르곰에 건설된 왕궁은 중부 유럽 고딕 건축의 첫 번째 예입니다. 그의 수익 목록에 의하면 그는 동시대 유럽 군주들 중에서 가장 부유한 군주였다고 전해지지만, 그의 수익 목록의 사실성에 대해서는 의문의 여지가 있습니다. 그의 생애 대부분은 비잔티움 제국의 정치에 참여하는 것으로 끝났습니다."
 
 bookmark_guy:0 "보두앵 5세"
 bookmark_guy_desc:1 "보두앵은 왕국의 정치 싸움에서 장기말에 불과했습니다. 그가 태어났을 때 왕국은 두 개의 파벌로 갈라졌습니다. 보두앵 4세는 나병으로 서서히 죽어가고 있었고, 왕위 계승권은 보두앵 4세의 누나와 그의 이복 여동생 이사벨라에게로 넘어갔는데, 이는 주요 귀족들을 두 상속녀들을 지지하는 파벌로 분열시켰습니다. 그는 1187년에 살라딘에게 예루살렘을 빼앗기는 뤼지냥의 기에게 계승되기 전까지 1년이 조금 넘는 기간 동안 통치했습니다."
 
 bookmark_philippe:0 "필리프 2세"
 bookmark_philippe_desc:1 "필리프 2세는 1180년부터 1223년까지 프랑스의 왕이었습니다. 그의 선대왕들은 모두 '프랑크인들의 왕'을 칭했지만 1190년부터 필리프는 '프랑스의 왕'을 칭한 최초의 프랑스 군주였습니다. 플랜태저넷 왕가와의 수십년에 걸친 분쟁 끝에, 필리프는 1214년 부뱅 전투에서 앙주 제국과 동맹들을 물리치면서 분쟁을 종식시키는 데 성공했습니다. 부뱅에서의 승리는 서유럽 정치에 지속적인 영향을 미쳤습니다. 프랑스 왕의 권위는 더 이상 도전받지 않았지만 잉글랜드의 왕인 존은 불만스러운 귀족들에 의해 마그나 카르타에 동의해야 했고 필리프의 아들인 루이 왕자에 의해 벌어진 1차 바론 전쟁에서 협정을 맺도록 강요받았습니다. 필리프는 프랑스를 작은 봉건 국가에서 유럽에서 가장 번영하는 강력한 국가로 변화시켰습니다. 그는 귀족들의 세력을 견제하고 신흥 부르주아 계급에게 특권과 자유를 부여하면서 도시들이 귀족의 권위를 빼앗는 것을 도왔습니다. 그는 파리 주위에 성벽을 건설했고 프랑스 정부를 재정비했으며 그의 나라에 재정적인 안정을 가져왔습니다."
 
 bookmark_saladin2:0 "살라흐 앗 딘"
 bookmark_saladin2_desc:1 "살라딘은 아이유브 왕조의 창시자였습니다. 그의 통치 기간 동안에 살라딘은 사실상의 칼리프로 묘사되었으며 그의 권력에 절정에 달하는 때에는 그의 제국은 이집트, 시리아, 상 메소포타미아, 헤자즈, 예멘, 북아프리카 등의 지역들을 포함했습니다. 이듬해에 그는 팔레스타인의 십자군에 대항하여 포위를 이끌었고 예멘을 성공적으로 정복하고 상 이집트에서 일어난 친 파티마 반란을 제압했습니다. 1174년에 누르 앗 딘이 죽은 지 얼마 되지 않아 살라딘은 시리아를 정복했고 총독의 요청으로 평화롭게 다마스쿠스에 입성했습니다. 살라딘의 지휘 아래 아이유브 군대는 1187년에 하틴 전투에서 결정적으로 십자군들을 물리쳤고 88년 전에 이 지역을 정복했던 십자군들로부터 예루살렘을 포함한 팔레스타인의 지배권을 되돌렸습니다. 비록 예루살렘의 십자군 왕국은 13세기 후반까지도 존속했지만 하틴 전투에서의 패배는 무슬림 세력과의 분쟁에서 전환점이 되었습니다."
 
 bookmark_barbarossa2:0 "프리드리히 바르바로사"
 bookmark_barbarossa2_desc:1 "프리드리히 바르바로사는 1155년부터 35년 뒤 그의 죽음 전까지 신성 로마 제국의 황제였습니다. 그는 북부 이탈리아의 도시들로부터 바르바로사라는 별명을 얻었는데, 바르바로사는 이탈리아어로 '붉은 수염'을 의미합니다. 그는 또한 '카이저 로트바트'로 알려져 있으며 독일어로 같은 의미입니다. 이탈리아어 별명이 더 유명해진 이유는 그의 행적 중 이탈리아를 향한 원정이 중요했기 때문입니다. 역사가들은 그들 가장 위대했던 로마-독일 황제로 여기고 있으며 그의 길었던 삶과 그의 야망, 그의 비범한 조직력, 그의 정치와 전투에서의 통찰력은 그를 당대인들에게 초인적으로 보이게 했습니다. 그가 중부 유럽 사회와 문화에 기여한 공로 중 하나는 로마법 대전의 재정립이 있는데, 이는 서임권 투쟁 이후 독일 지역을 강력히 지배하던 교황권을 실추해가던 황제권과 균형을 맞춘 일이었습니다."
 
 bookmark_henry2:0 "헨리 2세"
 bookmark_henry2_desc:1 "헨리 2세는 1154년부터 그의 죽음 전까지 잉글랜드의 왕이었습니다. 그는 플랜태저넷 왕가의 첫번째 왕이었고 1152년 루이 7세와의 결혼이 무효된 알리에노르 다키텐과의 결혼으로 아키텐 공작이 되었습니다. 1185년에는 조약으로 낭트의 백작이 되었고 그는 40세가 되기 전에 영국, 웨일즈의 많은 지역들과 아일랜드 동쪽 일부, 프랑스 서쪽의 절반을 지배했는데 후일 이 영토는 앙주 제국이라고 불리게 됩니다. 여러 시기에 헨리는 스코틀랜드, 웨일즈, 브르타뉴 공국 등을 부분적으로 지배하기도 했습니다. 헨리는 곧 루이 7세와 갈등을 겪었고 두 통치자는 수십 년 동안 '냉전'이라고 불릴 싸움을 시작했습니다. 헨리는 루이의 영토로 그의 제국을 확장하여 브르타뉴를 중부 프랑스로, 툴루즈를 남부 프랑스까지 밀고 가도록 했습니다. 수 많은 평화 회담과 조약에도 불구하고 지속적인 협정을 이루어지지 않았습니다."
 
 bookmark_ghurid2:0 "기야스 알 딘 무함마드"
 bookmark_ghurid2_desc:1 "기야스 알 딘 무함마드는 1163년부터 1202년까지 구르 왕조의 술탄이었습니다. 그의 통치 기간에 구르 왕조는 고르간에서 벵골에 이르는 세계적인 강대국이 되었습니다. 그의 초기 통치 기간에 그는 구르 왕조의 왕위주장자들을 무찌르고 코라산의 통치권을 놓고 호라즘 제국과 싸웠습니다. 그는 1176년에 헤라트를 점령하고 1200년까지 지금의 아프가니스탄과 주변 지역들, 그리고 바스탐과 구르간까지의 서쪽 지역을 통제했습니다. 그의 동생인 무이즈 알 딘은 제국의 동쪽 지역(벵골까지)을 관리하고 확장하는데 도움이 되었고, 기야트를 지극한 충성심과 존경으로 섬겼습니다. 기야트는 1202년에 사망했고 그의 동생인 무이즈 알 딘이 그의 뒤를 이었습니다."

