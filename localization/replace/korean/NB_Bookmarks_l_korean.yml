 bm_1066:0 "중세 성기"
 bm_1066_desc:1 "10세기 후반에서 11세기 초까지 이슬람 세계는 변화하고 있습니다. 셀주크 왕조와 가즈나 왕조와 같은 투르크족 왕조가 페르시아를 지배하며, 동로마 제국은 여전히 제국을 지키며 서있지만 좋지 않은 시대가 올 것이라 보여집니다. 중서부 대륙의 유럽은 프랑스와 강력한 신성 로마 제국 사이에서 분열되었고 에스파냐의 기독교인 군주들은 분열되고 약화된 이슬람에 맞서 전진하고 있습니다. 스칸디나비아는 빠르게 기독교로 개종했으며 러시아와 영국의 북구인 정착자들은 지역 주민과 동화됐습니다. 그러마 노르망디와 이탈리아의 바이킹의 후예들은 새로운 정복을 준비하고 있으며 제 1차 십자군의 시작이 임박했습니다..."
 
 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "소왕 무르하드"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "11세기 초, 아일랜드의 귀족 가문은 영토를 손에 넣고자 전쟁을 일삼았습니다. 그 상대는 다른 귀족 가문이거나 바이킹 정착민들이었죠. 그러는 동안에 브리아인 일가는 손아귀에 거머쥐고 있는 왕관을 내려놓는 처지로 전락하고 말았습니다. 무르하드는 왕좌에 오를 운명을 타고난 이들과 같은 핏줄을 지니고 있습니다. 짧은 기간 동안 먼스터 일대의 작은 영지를 통치했음에도 불구하고, 딱히 알려진 바가 없는 인물이기도 하지요.\n\n#bold 혹시 모르잖습니까. 당신의 도움으로 브리아인 가문의 일원이 아일랜드의 왕좌를 되찾을 날이 찾아올지도요.#!"

