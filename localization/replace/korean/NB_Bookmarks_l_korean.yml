 bm_1220:0 "몽골인들의 시대"
 bm_1220_desc:1 "유럽이 13세기에 들어서며, 콘스탄티노플은 투르크인들에 의해 약화되었고 4차 십자군에 의해 함락되었습니다. 비잔티움 제국은 약화되었고 투르크인들은 여전히 중동과 페르시아에서 통치하고 있었으며 인도의 많은 새로운 왕국들은 옛 왕조들이 멸망한 뒤 권력의 공백을 쟁취하기 위해 서로 경쟁했습니다. 노르만족의 정복은 영국과 프랑스에 새로운 정치적, 왕조적 투쟁을 유발했고 이베리아에서 기독교 왕국들은 계속해서 강력해지고 있었습니다. 스칸디나비아에서는 이교가 세를 잃어갔으며 좀 더 중앙집권적으로 변하고 있습니다. 러시아에서는 동쪽에 있는 볼히니아와 쿠만족의 그늘 아래 여러 공국들이 권력을 위해 투쟁했습니다. 독일과 이탈리아에서는 신성 로마 제국이 여전히 굳건히 서 있었지만, 이 모든 것을 넘어서 동쪽에서부터 새로운 힘이 떠올랐습니다. 몽골이 동유럽과 페르시아를 침공했고 이는 유라시아 서쪽의 세력 균형을 송두리째 바꿔버렸습니다..."


