 bm_1229:0 "신의 징벌"
 bm_1229_desc:1 "저 멀리 동쪽에서 찾아온 무자비하고 인정사정 없는, 이국적인 갑옷을 입은 낯선 이들이 아무도 이해하지 못하는 생소한 언어로 말하고 있습니다. 실크로드와 인도양을 가로지르는 소문은 칭기즈칸과 그의 무적의 몽골 군단이 중국에서 페르시아까지 이르는 세계 최강의 제국들을 어떻게 파괴했는지 말해주고 있습니다. 비록 칭기즈칸은 이제 죽었으나 칭기즈칸의 아들과 손자들은 그의 위업을 계속해서 이어나가고자 합니다. 그들은 시선을 유럽과 중동으로 향하고 있습니다. 만약 칭기즈칸의 후손들이 그들 사이의 싸움을 끝낸다면 이 모든 세계는 칭기즈칸의 깃발 아래로 통일 되고 말 것입니다. 이 악몽이 실현되는 날은 아마도 악인들을 죄를 단죄하는 것... 혹은 하느님을 따르는 자들에게 내려지는 거대한 시련이 될 것입니다.\n\n제 4차 십자군은 비잔티움 제국을 무너뜨렸고, 제국의 후계자들의 상황은 그다지 나아지지 않았습니다. 세 명의 유력한 군주들이 그리스의 지배권을 놓고 싸우지만 그 중에서 단 한 명만이 그리스인입니다. 라틴 제국과 비잔티움 제국 사이의 증오는 끝날 기미가 보이지 않지만, 이 지지부진한 싸움에서 최후의 승리자가 나오는 일은 요연해보입니다. 만약 이 모든 투쟁을 종식시킬 수 있을 정도로 강력한 이가 존재한다면 그에게는 마땅한 영광스러운 명예와 칭호가 주어질 것이 분명합니다."

 bookmark_russia1229:0 "미하일"
 bookmark_russia1229_desc:1 "체르니고프의 성 미하일은 1236~1240년, 1241~1243년까지 키예프의 대공이었습니다. 고고학적 증거에 의거해 체르니고프가 그의 통치 기간에 유례 없던 번영을 누렸다는 사실이 보여지는데, 이는 미하일이 무역을 장려하고 촉진시켰다는 것을 의미합니다. 할리치와 키예프는 라인 계곡과 헝가리에서 도착한 상품들이 체르니고프로 통하는 통로였고 이 때문에 그는 할리치와 키예프를 장악했습니다. 또한 폴란드와 헝가리와 상업적 조약을 맺고 정치적 동맹에 대해 협상했고 노브고르드인들에게 세금 부담을 완화시키고 보야르와 공작들에게 정치적 자유를 부여했습니다. 그는 키예프에서 가장 강력한 군주이자 몽골에게 마지막으로 무너진 키예프의 공작이기도 했습니다. 그의 끈기 있는 신앙심 때문에 타타르인들은 그와 그의 보야르 페도르(테오도르)를 고문하고 참수했습니다. 미하일은 올고비치의 첫 번째 군주이자 순교자가 되었습니다. "
 
 bookmark_norway1229:0 "하콘 4세"
 bookmark_norway1229_desc:1 "하콘 하콘슨 4세는 1217년부터 1263년까지 노르웨이의 왕이었습니다. 하콘의 치세는 46년 동안 지속됐는데, 이는 '미발' 하랄드 이후 노르웨이 왕들 중에서 가장 긴 통치기간이었습니다. 하콘은 노르웨이가 내전에 빠져 있을 당시에 태어났으나 종국에는 그의 통치 아래에서 내전이 종식됐습니다. 하콘의 통치 아래에서 중세 노르웨이는 절정기, 황금기에 도달한 것으로 여겨집니다. 그의 명망과 무시무시한 해군은 교황과 신성 로마 황제 간의 갈등에도 불구하고 양측 모두와 우정을 유지할 수 있도록 만들었습니다. 그는 여러 곳에서 많은 제안을 받았는데, 교황은 그에게 제관을 제안했고, 아일랜드 왕실에서는 왕위를 제안했고, 프랑스 왕은 그에게 프랑스 십자군 함대의 지휘권을 제안했습니다. 그는 당대의 유럽 각국의 문학 작품들을 수입하고 노르드어로 번역했으며 기념비적으로 남을 유럽식 석조 건물을 노르웨이 전역에 건설하여 노르웨이에서 유럽 문화의 영향력을 증폭시켰습니다. 동시에 하콘은 적극적이고 공격적인 외교 정책을 펼쳤고 통치 말기에는 아이슬란드와 북그린란드를 노르웨이의 영토로 편입시켰습니다. 하콘은 브리튼 섬 북부와 서부 해안에서 노르웨이의 통치권을 확보했으나 스코틀랜드 왕국과의 군사 교전 후에 오크니에서 겨울을 보내던 중에 병에 걸려 사망했습니다."
 
 bookmark_denmark1229:0 "발데마르 2세"
 bookmark_denmark1229_desc:1 "'정복자' 발데마르 2세는 1202년부터 1241년에 사망하기 전까지 덴마크의 왕이었습니다. 1223년에 발데마르와 그의 아들 발데마르 왕자는 푸넨 근처의 료 섬에서 사냥을 하다가 슈베린 백작 하인리히에게 납치됐습니다. 하인리히 백작은 덴마크가 20년 전 홀슈타인에서 정복한 영토를 포기하고 신성 로마 황제의 봉신이 될 것을 요구했습니다. 덴마크의 사절들은 요구를 거부했고 전쟁을 선포했습니다. 발데마르가 옥에 갇혀 있는 동안 독일 내의 덴마크의 영토는 덴마크의 종주권에서 벗어났고 덴마크의 군대가 이를 저지하기 위해 출정했습니다. 전쟁은 1225년에 묄른에서 오를라뮌데의 알베르트 2세가 지휘하던 덴마크 군대가 패배하며 종식됐습니다. 석방을 위해서 발데마르는 독일 영토의 종주권 포기를 인정하고 은화 44,000원을 지불했으며 하인리히 백작에게 보복하지 않겠다는 내용에 서명해야 했습니다. 발데마르는 풀려난 즉시 교황 호노리우스 3세에게 서약을 무효로 선언할 것을 호소했고 호노리우스 3세는 이 요구를 받아들였습니다. 발데마르는 그 즉시 잃어버린 독일 내 영토를 다시 회복하기 위해 분주히 노력했습니다. 발데마르는 그의 조카인 오토 1세와 조약을 맺고 잃어버린 영토를 되찾기 위해 남쪽으로 출정했으나 행운의 여신은 발데마르를 저버리고 말았습니다. 1227년 7월 22일 보른회베드 전투에서 덴마크 군대는 패배했고 덴마크의 북독일 내 영토 상실은 더욱 확고해졌습니다. 패배 이후 발데마르는 전쟁보다는 왕국 내부 관리에 치중하기 시작했습니다. 그가 내정에 변화를 주기 시작한 것들 중 하나는 봉건제도의 도입이었는데 봉건제는 토지를 수여하고 그 댓가로 종주권을 인정받는 구조였습니다. 이러한 변화는 덴마크 내에서 귀족 계층(højadelen)을 성장시켰고 덴마크 대부분을 지배하는 하위 귀족 계층(lavadelen)의 탄생을 알렸습니다. 동시에 자유민 농민들은 바이킹 시대부터 누려왔던 전통적인 권리와 특권을 상실했습니다."
 
 bookmark_wales1229:0 "허웰린 바우르"
 bookmark_wales1229_desc:1 "허웰린 바우르는 웨일즈 북부 귀네드의 왕이자 온 웨일즈의 통치자였습니다. 바우르는 '대왕'을 의미합니다. 전쟁과 외교술 덕분에 허웰린은 45년간 웨일즈를 통치했습니다. 1200년에는 귀네드의 유일한 통치자가 되었고 잉글랜드의 존 왕과 조약을 맺었습니다. 허웰린과 존의 우호 관계는 조약 이후 10년 간 친밀한 관계를 유지했습니다. 허웰린은 1205년의 존의 딸인 조안과 혼인했고 존이 1208년에 포이스의 그웬윈윈 아프 오웨인을 체포하자 포이스 남부를 합병할 기회를 얻었습니다. 1210년에 들어서며 존과 허웰린의 관계는 악화됐고 1211년에 존은 웨일즈를 침공하기에 이름니다. 허웰린은 콘위 강 동쪽의 모든 영토를 포기해야 했으나 이듬해에 웨일즈의 다른 영주들과 연합하여 영토를 되찾았습니다. 허웰린은 1215년에 존에게 마그나 카르타에 서명하도록 강요한 잉글랜드의 귀족들과 동맹을 맺었습니다. 1216년까지 허웰린은 웨일즈의 다른 영주들에게 영토를 분배하기 위해 애버디피에서 평의회를 개최했으며 웨일즈에서 가장 강력한 세력으로 거듭났습니다. 존 왕이 죽고 그의 후계자인 헨리 3세가 계승하자 허웰린은 헨리 3세와 우스터 조약을 체결했습니다. 이후 15년 동안 허웰린은 변경 부근의 영주들과 이웃 국왕들의 분쟁에 개입했으나 동시에 변경의 다른 영주들과 동맹을 맺기도 했습니다. 1234년에 이루어진 평화 조약은 그의 남은 통치기간 동안 계속해서 연장됐고 허웰린의 군사 활동에 종말을 고했습니다. 허웰린은 1240년에 사망하기 전까지 웨일즈에서 그의 통치를 확고히 했고 그의 아들인 다피드 압 허웰린이 계승했습니다."
 
 bookmark_mali1229:0 "순디아타 케이타"
 bookmark_mali1229_desc:1 "순디아타 케이타는 말리 제국의 군주이자 시조입니다. 메카를 순례한 것으로 유명한 말리 제국의 통치자 만사 무사는 그의 조카였습니다. 말리가 경제 대국으로 발돋움한 것은 순디아타의 통치 기간 동안 이루어졌습니다. 말리의 무역로와 금광 개발을 촉진시킨 순디아타의 정책을 말리 제국의 후계자들은 계속해서 이어나갔습니다. 말리의 사회정치적 헌법은 순디아타의 치세기에 성문화됐습니다. 그바라(Gbara)와 쿠오로칸 포가(Kouourokan Fouga)로 알려진 이 법률들은 처음 문자 형태로 기록되었을 때부터 말리의 사회정치적 규범의 일부였습니다. 이 법들 중 많은 조항이 현대 말리의 헌법으로 통합됐습니다. 순디아타는 단순히 여러 부족들을 정복하고 넓기만 한 영토의 제국을 통치한 정복자가 아니라 말리의 농업 기반시설을 개발하여 면화와 직물을 도입한 것으로도 알려져 있습니다. 그의 통치 말년에는 영토 전체가 '절대적인 치안'이 유지되고 있었다고 알려져 있습니다."
 
 bookmark_almohad1229:0 "야흐야 알 무타심"
 bookmark_almohad1229_desc:1 "야흐야 알 무타심은 1227년부터 1229년까지 무와히드 왕조의 대립 칼리프였습니다. 그는 무함마드 알 나시르의 아들이며 유수프 2세의 형제였습니다. 숙부 압달라 알 아딜의 죽음으로 인해 아흐야는 마라케시의 셰이크들에게 지지를 받았지만 2년 후에 또 다른 작위 주장자인 삼촌 이드리스 알 마문에게 거부 당했습니다. 삼촌이 1232년에 죽고 아흐야는 그의 주장을 다시금 재창했지만 그의 사촌인 압드 알 와히드 2세가 주장에 반대하고 나섰습니다. 어찌됐던 그는 1236년에 사망하기 전까지 마라케시에서 종주권을 인정 받았고 이후 무와히드 왕조의 영토는 압드 알 와히드의 통치 아래에서 재통합됐습니다."
 
 bookmark_delhi1229:0 "일투트미쉬"
 bookmark_delhi1229_desc:1 "샴스 웃딘 일투트미쉬는 인도 북부 구르 일대를 통치한 맘루크 왕 중에서 세 번째 왕이었습니다. 그는 델리를 통치한 최초의 무슬림 통치자였으며 3세기 동안 북인도를 통치한 델리 술탄국의 효과적인 설립자로 여겨집니다. 일투트미쉬는 무굴 제국의 침공 이전까지 인도 북부의 토대를 쌓으면서 술탄의 행정부를 조직했습니다. 그는 175곡의 표준 무게로 두 개의 기본 동전인 은 탄카와 구리 지탈을 도입했으며 이크타 제도를 도입했습니다. 이크타 제도로 제국의 영토를 귀족과 장군들에게 할양한 것입니다. 그는 모스크, 수도원, 다르가, 순례자들을 위한 저수지와 같은 많은 건물들을 세웠습니다."
 
 bookmark_golden1229:0 "바투 칸"
 bookmark_golden1229_desc:1 "바투 칸은 몽골 통치자이자 몽골 제국의 일부인 금장칸국의 창시자입니다. 바투는 조치의 아들이자 칭기스칸의 손자였습니다. 그의 울루스는 폴란드와 헝가리의 군대를 격파하고 250년 동안 러시아, 볼가 불가리아, 쿠만, 코카서스를 통치한 금장칸국의 주요 구성원이었습니다. 칭기스칸의 아들들이 죽은 후, 그는 아하(장로 형제)라고 불리는 몽골제국에서 가장 존경받는 제후가 되었습니다. 키예프 루스의 정복은 그의 손으로 이루어졌습니다. 1241년 말, 바투와 수부타이는 오스트리아, 이탈리아, 독일을 침공할 계획을 확정짓고 있었는데, 1241년 12월에 사망한 오구데이 칸의 소식이 전해졌고 바투는 전쟁을 지속하고자 했지만 수부타이는 야사의 법칙을 상기시켜 전쟁을 중단했습니다. 1242년 봄, 몽골인들은 쿠릴타이에 소집되어 카라코룸으로 이동하면서 철수했습니다. 바투는 잠재적인 대칸이었지만 대칸의 지위를 얻는 것에 실패하자 아시아와 우랄에서 그의 정복을 확고히 했습니다."
 
 bookmark_ilkhanate1226:0 "톨루이"
 bookmark_ilkhanate1226_desc:1 "톨루이는 칭기즈칸과 보르테 카툰의 넷째 아들입니다. 1227년에 아버지가 사망했을 때 그의 울루스는 오구데이를 몽골 제국의 2대 대칸으로 확정하기 위한 1229년까지의 기간까지 문관직의 임무를 수행했습니다. 톨루이는 금, 서하, 호라즘을 상대로한 전쟁에서 뛰어난 활약을 선보였으며 메르브와 니샤푸르에서 포로를 잡고 적을 학살하는 것에 대해 큰 역활을 했습니다. 일 칸국의 모든 칸들은 톨루이의 직계 후손이 됩니다. 톨루이는 비록 칸의 칭호를 사용한 적이 없었고, 오구데이를 제외한 칭기즈칸의 모든 아들들도 마찬가지로 칸을 칭한 적이 없었으나 톨루이는 아들 몽케 칸으로부터 대칸의 칭호를 받았고, 그의 다른 아들인 쿠빌라이가 수십 년 후에 원나라를 건국했을 때 추존되어 시호를 받았습니다."
 
 bookmark_mongol1229:0 "오구데이 칸"
 bookmark_mongol1229_desc:1 "오구데이는 칭기즈칸의 셋째 아들이자 아버지의 뒤를 이어 몽골 제국의 두 번째 대칸이 되었습니다. 그는 아버지가 시작한 제국의 확장을 계속해서 이어나갔고, 몽골의 유럽과 동아시아 침공에서 몽골 제국이 가장 먼 서쪽과 남쪽까지 도달했을때 세계적인 인물이 되었습니다. 칭기스칸의 모든 아들들처럼, 그는 중국, 이란, 중앙아시아의 정복에 광범위하게 참여했습니다."
 
 bookmark_persia1229:0 "잘랄 알 딘"
 bookmark_persia1229_desc:1 "잘랄 알 딘 망부니는 1220년부터 1231년까지 이란과 인도 북서부를 지배했던 아누쉬테긴의 마지막 호라즘 왕조 샤였습니다. 잘랄 알 딘은 그의 형제이자 본래 지정된 후계자였던 우슬라그 샤를 지지하던 투르크인 지휘관들의 반발 때문에 어쩔 수 없이 남서부 호라즘에 위치한 그의 조상들의 영토를 잠시 동안 통치했습니다. 이듬해에 수도 구르간즈와 호라즘 영토가 몽골군에 의해 함락됐으며 잿더미가 되었습니다. 잘랄 알 딘은 가즈니에서 호라즘, 투르크, 구르인들로 구성된 상당한 수의 군대를 재편성했고 뒤이어 우스투바 전투, 켄다카르 전투, 왈리얀 전투, 제르완딘 전투, 파르완 전투에서 몽골군 사령관인 칭기즈칸의 추격대를 물리쳤습니다. 하지만 중가부적으로 잘랄 알 딘은 인도 북서부로 퇴각해야만 했습니다.\n잘랄 알 딘은 몽골인들, 호라즘의 내부의 반대파들, 셀주크 룸의 통치자들과 맞서 싸웠습니다. 잘랄 알 딘은 셀주크에게 승리를 거두고 아이유브가 통치하던 터키의 아흐라트를 점령했습니다. 1227년에 잘랄 알 딘은 이스파한에 접근하면서 몽골군과 싸웠고, 몽골군에게 큰 피해를 입혔지만 승리를 제대로 활용하지 못해 옥수스 강을 건너 회군했습니다. 결국 1231년, 잘랄 알 딘은 쿠르드인에게 암살당하고 말았고 몽골군은 호라즘을 완벽하게 정복했습니다."
 
 bookmark_egypt1229:0 "알 카밀"
 bookmark_egypt1229_desc:1 "알 카밀은 이집트의 네 번째 아이유브 왕조 술탄입니다. 알 카밀이 술탄으로 군림하며 아이유브 왕조는 제 5차 십자군을 물리쳤습니다. 그는 프랑크인 십자군들에게는 '멜레딘'이라는 별명으로 알려졌고 이는 서구의 오래된 자료에서 지속적으로 언급되고 있는 명칭입니다. 제 6차 십자군의 결과로 알 카밀은 예루살렘을 기독교인들에게 양도했고 성 프란치스코와 만난 것으로 알려져 있습니다.\n\n1218년에 알 아딜이 사망하자 아이유브 왕조의 영토는 세 부분으로 분할됩니다. 알 카밀은 이집트의 통치권을 가졌고 둘째인 알 무아잠 이사는 팔레스타인과 트란스요르단을, 셋째 알 아슈라프 무사는 시리아와 자지라를 가져갔습니다. 형제들은 알 카밀을 명목상으로 상위 군주으로 인정했습니다. 아이유브 왕조의 왕위 계승으로서는 이례적인 일이었는데, 이 시기에 형제간의 다툼이나 경쟁은 없었습니다. 이런 평화적인 계승이 이루어진 부분적인 이유는 이 시기에 이집트가 제 5차 십자군의 공격을 받았기 때문이기도 합니다. 알 카밀은 전쟁에 관한 무슬림 관행의 모범이 됐습니다. 예를 들면 역사가인 올리버루스 스콜라스티쿠스는 십자군 원정 당시 알 카밀이 프랑크인들을 격파한 뒤에 패배한 적들에게 식량을 제공해준 관대함에 대해 칭송했습니다."
 
 bookmark_jerusalem1229:0 "알리스"
 bookmark_jerusalem1229_desc:1 "샹파뉴의 알리스는 1210년부터 1218년까지는 키프로스의 왕비, 1218년부터 1223년까지는 키프로스의 섭정, 1243년부터 1246년까지는 예루살렘의 왕비였습니다. 알리스는 예루살렘 여왕 이사벨라 1세와 샹파뉴 백작 앙리 2세의 장녀였습니다. 12210년 알리스는 의붓동생인 키프로스 왕 위그 1세와 결혼하여 지참금으로 야파 백작령을 받았습니다. 1218년에 위그가 죽자 알리스는 어린 아들 앙리 1세의 섭정이 됐습니다. 이윽고 그녀는 사촌인 테오발드 4세에 대항하여 샹파뉴와 브리에에 대한 소유권을 강화하기 위해 프랑스에 있는 아버지의 백작령과 접촉하기 위해 모색했습니다. 그러나 프랑스의 국왕들을 알리스의 소유권 주장을 인정하지 않았습니다. 1232년에 아들이 성인이 되자 알리스는 왕위를 포기하고 샹파뉴와 브리에를 차지하기 위해 프랑스로 떠났으나 실패했고 이후 소유권을 포기하고 성지로 돌아왔습니다."
 
 bookmark_latin1229:0 "장"
 bookmark_latin1229_desc:1 "존 1세로도 알려진 브리엔느의 장은 1210년부터 1225년까지 예루살렘의 왕이었고 1229년부터 1237년까지는 콘스탄티노플의 라틴 황제로 통치했습니다. 장은 상파뉴의 부유한 귀족인 브리엔의 에라르 2세의 막내 아들이었습니다. 장은 원래 성직자가 될 예정이었으나 기사가 되었고 1200년에 상파뉴에서 작은 영지를 다스리고 있었습니다. 이후 이탈리아 남부의 영지를 다스리는 동생 발터 3세가 사망하자 어린 조카인 발터 4세를 대신하여 브리엔느 백작령의 섭정이 되었습니다.\n\n장은 1229년에 보두앵 2세와 함께 라틴 제국의 선임 공동 통치자로 선출되었고 1231년에 콘스탄티노플에서 즉위했습니다. 니케아의 황제 요안니스 3세 바타체스와 불가리아의 이반 아센 2세는 1235년 초에 콘스탄티노플을 포위하고 트라키아와 소아시아에 남은 마지막 라틴 제국의 영토를 점령했습니다. 장은 수개월 동안 지속된 공성전에서 방어전을 지휘햇고 1236년에 아카이아의 조프루아 2세와 이탈리아 도시의 연합 함대가 적 함대를 격파한 이후에 포위군이 철수했습니다. 이듬해에 장은 프란치스코회의 수사가 됐고 세상을 떠났습니다."
 
 bookmark_treb1229:0 "요안니스 1세"
 bookmark_treb1229_desc:1 "요안니스 1세 아쿠코스는 1235년부터 1238년까지 트라페준타의 황제였습니다. 요안니스의 치세에 관한 기록은 그다지 많지 않습니다. 남아 있는 명확한 기록은 요안니스가 비잔티움 귀족들 사이에 유행하던 폴로의 변형인 티카니온을 즐기던 중에 낙마하여 사망했다는 기록뿐입니다. 그의 후계자는 수도원에 감금된 요안니키오스였으나 제위에는 요안니스의 둘째 동생인 마누일 1세가 올랐습니다."
 
 bookmark_nikaea1229:0 "요안니스 3세"
 bookmark_nikaea1229_desc:1 "요안니스 3세 두카스 바타체스는 1222년부터 1254년까지 니케아의 황제였습니다. 요안니스 3세는 니케아 제국이 콘스탄티노플을 되찾을 토대를 마련한 성공적인 통치자였습니다. 요안니스는 가장 강력한 이웃인 불가리아와 룸 술탄국과의 평화적인 관계를 유지하는 데 성공했고 이러한 외교술은 신성 로마 제국과 교황령까지도 확장됐습니다. 요안니스의 군대에는 프랑크인 용병들도 합류하기도 했습니다. 요안니스는 니케아가 유럽으로 진출하도록 영향력을 증대했고 치세가 끝날 무렵에는 이전의 경쟁자였던 테살로니카의 영토를 합병했으며 불가리아의 이피로스에 지용을 지불하고 영토를 팽창시켰습니다. 또한 에게 해의 여러 섬에 대해 니케아 제국의 종주권을 확고이 했고 로도스 섬을 정복했으며 베네치아의 산하에 있던 니케아의 동로마 재건 목표를 지지하던 크레타 섬의 주민들을 계획을 지지했습니다.\n\n또한 요안니스는 영토 내부의 경제를 신중하게 발전시켜 번영을 불러왔으며 공정함과 자선을 장려한 공로를 인정받습니다. 간질을 앓았음에도 불구하고 요안니스는 평화와 전쟁 사이에서 적극적인 지도력을 선보였고 로마 제국의 진정한 계승자임을 내보였고 오비도의 날서 11장에 묘사된 펠리시타 축제의 전통을 되살린 풍성한 수확 축제로도 알려져 있습니다. 요안니스는 죽은 지 반세기 이후에 '자비로운 자'라는 별명과 함께 성인으로 시성됐습니다."
 
 bookmark_england1229:0 "헨리 3세"
 bookmark_england1229_desc:1 "윈체스터의 헨리라고도 알려진 헨리 3세는 1216년부터 그가 사망하기 전까지 잉글랜드의 왕, 아일랜드의 군주이자 아퀴텐의 공작이었습니다. 헨리는 1225년에 왕권을 제한하며 귀족들의 권리를 보장하는 대헌장을 준수하기로 약속했고 그의 초기 통치는 위베르 드 뷔르그와 전쟁 후에 왕권을 확립한 페테르 데 로치에 의해 지배되었습니다. 1230년에 왕은 한때 그의 아버지의 소유였던 프랑스의 영토들을 다시 정복하고자 시도했지만 침략은 실패로 끝났습니다. 1232년에는 윌리엄 마샬의 아들인 리처드 마샬이 이끄는 반란이 시작되어 교회가 주도한 평화협상으로 끝났습니다."
 
 bookmark_france1229:0 "루이 9세"
 bookmark_france1229_desc:1 "성인 루이, 성왕 루이라고도 알려진 루이 9세는 천주교에서 유일하게 시성된 프랑스의 왕입니다. 루이는 12살의 나이로 아버지 루이 8세가 죽은 후 왕위에 올랐습니다. 그의 어머니인 카스티야의 블랑슈는 그가 성인이 될 때까지 섭정으로서 왕국을 통치했습니다. 성인이 되고, 루이 9세는 뤼지냥의 휴와 드뢰의 페티르와 같은 왕국 내의 강력한 귀족들과 지속적인 갈등을 겪었습니다. 동시기에 잉글랜드의 헨리 3세는 앙주 제국의 프랑스 내 소유권을 복구하려고 시도했지만 타유부르 전투에서 패배했습니다. 그의 통치는 프랑스 왕국이 정치적 정점에 이르었을 뿐만 아니라 경제적 정점에 도달한 중세 프랑스의 최고의 황금기로 기억됩니다. 동시기 이웃의 유럽 통치자들은 그를 높이 평가했는데, 그의 군사적인 특권이나 왕국의 부유함뿐만이 아니라 그의 공정함과 도덕성에 대한 평판 때문에 각국의 분쟁을 중재해달라는 요청을 받았습니다."
 
 bookmark_hre1229:0 "프리드리히 2세"
 bookmark_hre1229_desc:1 "프리드리히 2세는 1198년부터 시칠리아의 왕, 1212년부터 독일의 왕, 1220년부터는 이탈리아의 왕이자 신성 로마 황제였습니다. 시칠리아에서 시작되어 이탈리아를 거쳐 독일까지 이르는 광활한 지역을 통치하는 그의 정치적, 문화적 야망은 실로 거대했습니다. 십자군 전쟁이 시작되며 그는 예루살렘의 통치권을 얻었고 스스로 예루살렘의 왕으로 대관했습니다. 하지만 교황은 그의 적이 되었고 결국에는 교황이 우세한 상황이 만들어졌습니다. 당대인들에게 고대 로마 황제들의 직접적인 후계자로 여겨진 프리드리히는 1220년에 대관식을 치루고 죽기 전까지 로마인들의 황제였습니다. 동시에 그는 독일, 이탈리아, 부르고뉴의 통치자이기도 했습니다. 세살 때, 프리드리히는 시칠리아의 루제루 2세의 딸인 어머니 오트빌 가문의 콘스탄스와 함께 시칠리아의 공동 통치자로 왕위에 올랐습니다. 이탈리아 북부와 남쪽의 시칠리아 왕국 사이에 고립된 교황과 자주 전쟁을 치뤄야 했던 프리드리히는 세 차례 파문당했으며, 당대와 이후의 교황파 인사들에게 비난을 받았습니다. 심지어 교황 그레고리우스 9세는 그를 적그리스도라고 지칭하기도 했습니다.\n\n프리드리히가 죽고 나서 호엔슈타우펜 왕조는 몰락하고 말았고 신성 로마 제국은 대공위시대에 들어서며 쇠퇴의 길을 걸었습니다. 이후 250년 뒤에 카를 5세가 제위에 오르기 전까지 제국은 완벽히 회복되지 못했습니다."
 
 bookmark_castille1229:0 "페르난도 3세"
 bookmark_castille1229_desc:1 "성인(El Santo)이라고도 불리는 페르난도 3세는 1217년부터 카스티야의 왕이었습니다. 페르난도 3세는 카스티야와 레온의 영구적인 연합을 확보했을 뿐만 아니라 가장 광범위한 레콘키스타 작전을 주도하면서 카스티야에서 가장 성공적으로 통치한 왕들 중 하나였습니다. 군사, 외교적인 노력에 의해 페르난도는 카스티야의 영토를 에스파냐 남부로 크게 확장시켰으며 옛 안달루스의 수도인 코르도바와 세비야를 포함한 알 안달루스의 많은 옛 도시들을 병합하였고, 이후 2세기 동안의 카스티야 영토의 경계를 설정했습니다.\n\n페르난도는 군사적, 외교적인 노력으로 이베리아 반도 남쪽의 과달키비르 강 계곡을 합병해 카스티야 왕국의 영토를 크게 확장했으며 이후 2세기 동안 지속될 왕국의 경계를 결정 지었습니다. 새로운 영토에는 레파르티미엔토(Repartimiento)의 대상이 된 영토인 베자, 우베다, 하엔, 코르도바와 셰빌과 같은 중요한 도시들이 포함됐으며 이후 수년 간 인구가 폭발적으로 증가했습니다."
 
 bookmark_epirus1229:0 "테오도로스"
 bookmark_epirus1229_desc:1 "테오도로스 콤니노스 두카스는 1215년부터 1230년까지 이피로스의 통치자였고 1237년부터 1246년에 아들인 요안니스와 디미트리오스가 테살로니카를 통치하도록 만든 배후 세력이었습니다. 1215년에 형 미하일이 죽자 테오도로스는 형의 미성년 사생아인 미하일 2세의 계승을 불인정하고 이피로스의 통치를 시작했습니다. 테오도로스는 형이 시작했던 영토 확장 정책을 지속적으로 이어나갔습니다. 세르비아와 동맹을 맺고, 마케도니아로 확장한 그는 테살로니카와 라틴 제국을 위협했습니다. 1217년에는 코트니 가문의 라틴 황제인 피에르 2세를 포로로 잡았고 테살로니카를 1224년에 함락했습니다.\n\n테살로니카를 정복한 테오도로스는 비잔티움 제위에 대한 니케아 황실과 요안니스 3세 두카스 바타체스에 대한 주장에 이의를 제기하면서 스스로를 황제로 선포했습니다. 1225년, 테오도로스는 콘스탄티노플의 외벽으로 진격했으나 라틴 제국을 향한 공격은 1230년까지 연기됐습니다. 테오도로스는 콘스탄티노플을 포위하기 위해 군대를 소집했지만 불가리아의 침략에 맞서기 위해 군대를 우회시킬 수 밖에 없었습니다. 테오도로스는 클로코트니차 전투에서 불가리아군에게 패배하고 포로로 잡혔으며, 이후 7년 간 감금되어야 했습니다. 이피로스의 통치권은 형제인 마누일에게 계승됐고 마누일은 불가리아 황제에게 트라키아, 마케도니아 대부부느 알바니아의 통치권을 빼앗겼습니다. 테살로니카 전체가 불가리아의 종주권을 인정했고 이피로스에서는 쫒겨난 조카 미하일 2세가 망명지에서 돌아와 권력을 되찾았습니다."

