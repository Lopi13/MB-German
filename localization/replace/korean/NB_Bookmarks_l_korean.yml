 BM_SELJUK:0 "셀주크의 붕괴"
 BM_SELJUK_desc:1 "짧은 기간 동안 다시 부활한 것처럼 보였던 셀주크 술탄국은 산자르가 불순한 오구즈인들에게 사로 잡힌 뒤 사망함으로서 혼란에 빠졌습니다. 수많은 그의 옛 봉신들과 남아 있는 셀주크 왕조의 일원들, 여러 기회주의자들이 술탄국의 잔재를 위해 싸울 태세를 마쳤습니다. 옛 아타베그이자 에미르인 수니 칼리프와 그의 일부인 옛 페르시아의 고위인들은 모두 굶주린 채로 송장을 둘러싸고 있습니다. \n\n 한편, 동로마 제국은 마누엘 콤니노스의 치세에 있었고 이에 헝가리는 두려움에 사로 잡혔습니다. 기회주의자였던 마누엘은 일전에 헝가리 왕 이슈트반 3세와 협정을 맺었는데, 이 협정으로 이슈트반의 동생인 벌라가 제국의 콘스탄티노플의 궁정에서 길러졌습니다. 마누엘은 적통 후계자가 없는 문제를 갖지 않았고, 이에 마누엘은 그의 딸인 마리아를 벌라와 결혼시켜 종국에는 그가 딸의 통치를 돕도록 의도했습니다. 그러나 훌륭한 기회를 포착한 마누엘은 이슈트반에 맞서서 달마티아와 크로아티아에 대한 사위의 명분을 주장하기로 결정했습니다. 이 작위를 갖게 되는 벌라는 마누엘의 봉신이자 크로아티아, 헝가리의 후계자입니다. 비록 마누엘이 신속한 행동을 보이지 않는다면 당장이라도 콤니노스 왕조가 제위에서 쓰러질 것처럼 보이기도 하지만 비잔티움 제국은 신성 로마 제국과 동로마 제국 사이에 콤니노스 왕조가 제위에 이른 이례 가장 성공적이고 훌륭한 방파제를 얻게 될 것입니다."

 bookmark_esfa:0 "아르슬란 샤 2세"
 bookmark_esfa_desc:1 "서쪽의 아나톨리아, 시리아에서부터 동쪽의 가즈나 왕조까지 이르는 알프 아르슬란이 쌓아올린 위대한 셀주크 제국은 1161년 아르슬란 샤 2세가 왕위에 오르며 분열되었습니다. 그는 명목상으로 아제르바이잔, 이라크, 페르시아 서부를 통치했고 그의 권위를 높이기 위해 엘디구즈와 같은 독립적인 아미르들의 충성에 의존했습니다. 옛 제국의 영토는 이제 이웃 국가들과 야심찬 군벌들의 자유로운 점령터가 되었습니다."
 
 bookmark_baud3:0 "아모리"
 bookmark_baud3_desc:1 "아모리는 1163년부터 예루살렘의 왕이었습니다. 그는 멜리장드와 풀크의 둘째 아들이었고 그의 형인 보두앵 3세를 계승했습니다. 예루살렘은 그의 통치 기간 동안에 비잔티움 제국과 더욱 긴밀한 관계를 맺었고 두 세력은 이집트에 대한 실패하게 될 침략을 시작했습니다. 한편, 예루살렘을 둘러싼 무슬림들은 누르 앗 딘과 후에는 살라흐 앗 딘에게로 연합하기 시작했고 그의 통치 아래 모인 무슬림들은 마침내 성지를 목표로 삼았습니다. 그는 예루살렘을 통치한 3명의 통치자들인 시빌라, 보두앵 4세, 이사벨라 11세의 아버지였습니다."
 
 bookmark_yelu:0 "야율보속완"
 bookmark_yelu_desc:1 "야율보속완은 조카인 야율직로고의 섭정입니다. 2세기 이상 거란은 만주에서 몽골에 이르는 광대한 제국을 통치했으며 북쪽으로는 전통적인 유목 생활 방식, 남쪽으로는 중국식의 도시적이며 세련된 문화를 완벽한 균형으로 유지했습니다. 하지만 12세기 초에 그들은 신하로 두고 있던 여진족들에게 전복되었고 한 때 위대했던 거란의 잔존자들은 중앙아시아로 도망쳤습니다. 이 곳에서 그들은 위대한 거란 제국을 다시 세우려고 합니다. 강력한 카라한 칸국과 셀주크를 물리친 거란은 이제 야율이열의 지휘 아래 이 지역을 거점으로 삼았습니다. 그들은 그들의 정복을 이어나가며 그들의 유목 문화와 불교 신앙을 전파할 수 있을까요? 혹은 그저 중앙아시아에 중화 제국을 재창조하는 것에 그쳐야 할까요?"

 bookmark_abd:0 "아부 야쿱 유수프"
 bookmark_abd_desc:1 "아부 야쿱 유수프 1세는 알모하드 왕조의 제 2대 아미르이자 칼리프였습니다. 그는 마라케쉬에서 1163년부터 1184년까지 통치했으며 1170년에 이베리아를 공격하여 알 안달루스를 정복하고 발렌시아와 카탈루냐를 파괴했습니다. 이듬해 그는 세비야에 정착했고 알카자르, 부하리 궁전, 알칼라 데 과다이라 요새와 같은 여러 건물들을 건설했습니다. 알모하드 왕조는 전성기에 이르었고 기독교 왕국들의 재정복을 무산시키기 직전이었습니다."
 
 bookmark_barbarossa:0 "프리드리히 바르바로사"
 bookmark_barbarossa_desc:1 "프리드리히 바르바로사는 1155년부터 35년 뒤 그의 죽음 전까지 신성 로마 제국의 황제였습니다. 그는 북부 이탈리아의 도시들로부터 바르바로사라는 별명을 얻었는데, 바르바로사는 이탈리아어로 '붉은 수염'을 의미합니다. 그는 또한 '카이저 로트바트'로 알려져 있으며 독일어로 같은 의미입니다. 이탈리아어 별명이 더 유명해진 이유는 그의 행적 중 이탈리아를 향한 원정이 중요했기 때문입니다. 역사가들은 그들 가장 위대했던 로마-독일 황제로 여기고 있으며 그의 길었던 삶과 그의 야망, 그의 비범한 조직력, 그의 정치와 전투에서의 통찰력은 그를 당대인들에게 초인적으로 보이게 했습니다. 그가 중부 유럽 사회와 문화에 기여한 공로 중 하나는 로마법 대전의 재정립이 있는데, 이는 서임권 투쟁 이후 독일 지역을 강력히 지배하던 교황권을 실추해가던 황제권과 균형을 맞춘 일이었습니다."
 
 bookmark_manuel:0 "마누엘 1세"
 bookmark_manuel_desc:1 "마누일 1세 콤니노스는 비잔티움 제국과 지중해의 역사에 중대한 전환점을 제공한 12세기의 동로마 황제였습니다. 그의 통치 기간 동안 제국은 군사력과 경제력의 부활을 보았고, 문화적인 부흥을 누렸던 콤니노스 복원의 마지막 꽃을 피웠습니다. 지중해 세계의 초강대국으로서 자신의 제국에게 과거의 영광을 되찾고자 열망한 마누일은 야심찬 외교 정책을 추구했습니다. 마누일은 발칸 반도와 지중해 동부의 정치권을 재구성하여 헝가리와 십자군 왕국들을 제국의 패권 아래에 두었고 서쪽과 동쪽 모두에서 이웃 나라를 향한 공격적인 원정을 벌였습니다. 그리스인들에게 '호 메가스'라고 불리는 마누일은 그를 섬겼던 모두에게 강한 충성심을 불어넣은 것으로 알려져 있습니다."
 
 bookmark_louis:0 "루이 7세"
 bookmark_louis_desc:1 "젊은, 젊은이라는 별명으로도 알려진 루이 7세는 1137년부터 1180년까지 프랑크인들의 왕이었습니다. 그는 루이 6세의 아들이자 후계자였는데 아버지와의 구별을 위해 이러한 별명을 얻었습니다. 그는 서방에서 가장 부유하고 강력한 여성 중 하나였던 알리에노르 다키텐 여공작과 혼인했습니다. 이 결혼은 일시적으로 카페 왕조의 영역을 피레네까지 확장시켰지만 아들이 탄생하지 않자 1152년에 이혼했습니다. 결혼이 취소된 직후에 알리에노르는 노르망디 공작이자 앙주 백작인 헨리 플랜태저넷과 혼인하여 그에게 아키텐을 주었고 다섯 명의 아들을 낳았습니다. 1154년에 헨리가 헨리 2세로서 잉글랜드 왕위에 오를 때, 그는 스코틀랜드에서부터 피레네까지 이르는 거대한 제국을 다스리게 되었습니다. 잉글랜드의 왕권을 위해 영토를 보존하고 확장하려는 헨리의 노력은 프랑스와 영국 사이의 오랜 경쟁의 시작을 알렸습니다. 루이 7세의 치세는 파리 대학의 설립과 비참하게 실패한 2차 십자군으로 알려져 있습니다. 루이와 그의 유명한 자문의원인 애봇 쉬거는 프랑스의 중앙집권화를 추진했고 프랑스 고딕 양식의 건축을 유행시켰는데, 특히 노트르담 대성당으로 알려져 있습니다."
 
 bookmark_henry:0 "헨리 2세"
 bookmark_henry_desc:1 "헨리 2세는 1154년부터 그의 죽음 전까지 잉글랜드의 왕이었습니다. 그는 플랜태저넷 왕가의 첫번째 왕이었고 1152년 루이 7세와의 결혼이 무효된 알리에노르 다키텐과의 결혼으로 아키텐 공작이 되었습니다. 1185년에는 조약으로 낭트의 백작이 되었고 그는 40세가 되기 전에 영국, 웨일즈의 많은 지역들과 아일랜드 동쪽 일부, 프랑스 서쪽의 절반을 지배했는데 후일 이 영토는 앙주 제국이라고 불리게 됩니다. 여러 시기에 헨리는 스코틀랜드, 웨일즈, 브르타뉴 공국 등을 부분적으로 지배하기도 했습니다. 헨리는 곧 루이 7세와 갈등을 겪었고 두 통치자는 수십 년 동안 '냉전'이라고 불릴 싸움을 시작했습니다. 헨리는 루이의 영토로 그의 제국을 확장하여 브르타뉴를 중부 프랑스로, 툴루즈를 남부 프랑스까지 밀고 가도록 했습니다. 수 많은 평화 회담과 조약에도 불구하고 지속적인 협정을 이루어지지 않았습니다."
 
 bookmark_saladin:0 "살라흐 앗 딘 (아버지)"
 bookmark_saladin_desc:1 "살라딘은 아이유브 왕조의 창시자였습니다. 그의 통치 기간 동안에 살라딘은 사실상의 칼리프로 묘사되었으며 그의 권력에 절정에 달하는 때에는 그의 제국은 이집트, 시리아, 상 메소포타미아, 헤자즈, 예멘, 북아프리카 등의 지역들을 포함했습니다. 이듬해에 그는 팔레스타인의 십자군에 대항하여 포위를 이끌었고 예멘을 성공적으로 정복하고 상 이집트에서 일어난 친 파티마 반란을 제압했습니다. 1174년에 누르 앗 딘이 죽은 지 얼마 되지 않아 살라딘은 시리아를 정복했고 총독의 요청으로 평화롭게 다마스쿠스에 입성했습니다. 살라딘의 지휘 아래 아이유브 군대는 1187년에 하틴 전투에서 결정적으로 십자군들을 물리쳤고 88년 전에 이 지역을 정복했던 십자군들로부터 예루살렘을 포함한 팔레스타인의 지배권을 되돌렸습니다. 비록 예루살렘의 십자군 왕국은 13세기 후반까지도 존속했지만 하틴 전투에서의 패배는 무슬림 세력과의 분쟁에서 전환점이 되었습니다."
 
 bookmark_ghaznavi:0 "후스라우 말리크"
 bookmark_ghaznavi_desc:1 "아불 무자파르 후스라우 말리크 이븐 후스라우 샤는 1160년부터 1186년까지 통치한 가즈니 왕조의 마지막 술탄입니다. 1161~2년, 오구즈 투르크 무리가 가즈니 왕조의 수도인 가즈나를 점령했고, 후스라우 말리크는 그의 새로운 수도가 된 라호르로 후퇴했습니다. 그곳에서부터 그는 카슈미르 남부까지 그의 통치를 확장하면서 북부 인도를 침공했습니다. 그는 또한 인도 호카르 부족과 동맹을 맺었습니다. 라호르는 마침내 1186년 구르족에게 점령당했고, 후스라우 말리크와 그의 아들 바람샤는 구르로 끌려가 투옥되어 가즈니 왕조의 종말을 알렸습니다."
 
 
