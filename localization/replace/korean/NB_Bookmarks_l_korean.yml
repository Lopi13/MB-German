 bm_1297:0 "스코틀랜드 독립 전쟁"
 bm_1297_desc:1 "잉글랜드 왕실이 스코틀랜드에 대한 지배권을 소유한 이례로 스코틀랜드 전역에 무질서와 불만이 가득합니다. 앤드류 드 모레이와 윌리엄 월레스는 이 시기에 스코틀랜드에서 커다한 영향력을 미치는 애국자로 떠올랐습니다. 월레스의 잉글랜드군을 향한 공격 소식이 스코틀랜드 전역에 퍼졌고, 많은 스코틀랜드 군사들이 월레스에게로 향했습니다. 6월 초, 월레스와 더글라스는 잉글랜드가 스코틀랜드의 장관으로 임명한 윌리엄 드 옴스비가 장악한 스코틀랜드인들로부터 신성시 되는 장소인 스코네를 해방하기 위해 상징이 될 공격을 계획했습니다. 옴스비는 윌레스가 공격한다는 것을 알아채고 미리 도망쳤습니다. 스코틀랜드 귀족들이 봉기를 일으켰다는 소식을 전해 들은 에드워드 1세는 '스코틀랜드 문제'를 해결하기 위해 프랑스 내의 사건에 관여하고 헨리 퍼시 경과 로버트 칠포트 경과 같은 이들에게 일련의 기병대와 보병대를 통솔하게 하여 파견했습니다. 윌리엄 더글라스가 스코틀랜드 반군에게 가담했다는 보고를 받은 에드워드는 래넉셔에 위치한 반군 더글라스의 거점을 공격하기 위해 캐릭 백작 로버트 브루스를 그의 아버지의 애넌데일 출신 가신들과 함께 파견했습니다. 로버트는 더글러스를 공격하기 위해 북쪽으로 이동하면서 스스로의 충성심이 어느 쪽을 향해 있는지 고민하기 시작했습니다. 로버트는 이 시기에 "아무도 스스로의 혈육들을 증오하지는 않는다. 나 또한 예외가 아니리라. 나는 나의 나라의 사람들과 내 조국에 합류해야 한다" 는 말을 했다고 알려집니다."
 
 bookmark_scotland1297:0 "로버트 브루스"
 bookmark_scotland1297_desc:1 "일반적으로 로버트 브루스라고 알려진 로버트 1세는 1306년부터 1329년까지 스코틀랜드의 왕이었습니다. 로버트는 동시대에서 가장 유명한 전사들 중 한명이었으며 1차 스코틀랜드 독립 전쟁 동안 잉글랜드에 대항하여 스코틀랜드를 이끌었습니다. 로버트는 스코틀랜드의 독립을 위해서 치세 동안 계속하여 싸웠고 군사적인 성공을 거두면서 현재 스코틀랜드에서 국가적인 영웅으로 추앙받고 있습니다."
 
 bookmark_england1297:0 "에드워드 1세"
 bookmark_england1297_desc:1 "'꺽다리 에드워드(Longshanks)' 그리고 '스코틀랜드를 부수는 망치(Hammer of Scots)'로 알려진 에드워드 1세는 1272년부터 1307년까지 잉글랜드의 왕이었습니다. 에드워드는 왕실의 행정과 관습법을 개혁하는 데 그의 통치 기간 대부분을 소모했습니다. 광범위한 법률 조사를 통해 다양한 봉건적 자유의 존속을 조사했으며 그 동안 형법 및 재산법을 규제하는 일련의 법령을 내려 법을 개정했습니다. 그러나 에드워드의 관심은 점차적으로 군사적인 문제로 바뀌었습니다. 에드워드는 1282~1283년에 전면적인 정복전쟁을 통해 두 번째 웨일즈 반란에 대응했습니다. 원정을 성공적으로 끝내고 잉글랜드인이 웨일즈를 통치하도록 했으며 웨일즈의 여러 촌에 성과 마을을 건설시키고 잉글랜드인들을 정착시켰습니다. 다음 목표는 스코틀랜드 왕국이었습니다. 처음에는 에드워드는 스코틀랜드의 왕위 계승에 대한 분쟁을 중재하려는 목적으로 스코틀랜드 귀족들에게 초대되었으나 에드워드는 스코틀랜드 왕위에 대한 봉건적 주장을 관철했고, 에드워드가 죽은 이후에도 비록 잉글랜드군이 여러 전투에서 승리했음에도 전쟁은 계속해서 이어졌습니다."
 
 bookmark_bohemia1297:0 "바츨라프 2세"
 bookmark_bohemia1297_desc:1 "바츨라프 2세 프르셰미슬은 1278년부터 1305년까지 보헤미아의 왕이었고 1291년부터 1305년까지는 크라쿠프 공작, 1300년부터 1305년까지는 폴란드의 왕이었습니다. 바츨라프는 보헤미아 왕 오타카르 2세와 그의 두 번째 부인인 쿠니군데 사이의 외아들로 태어났습니다. 1291년에 폴란드의 고공 프셰미슈 2세가 크라쿠프 공국의 통치권을 바츨라프에게 양도했습니다. 크라쿠프는 폴란드의 군주들과 관련 있는 곳이었으나 프셰미슈는 다른 공국을 통치하는 것에 만족했고, 1295년에는 폴란드의 왕으로 즉위했습니다. 이후 1296년에 프셰미슈가 죽자 바츨라프는 폴란드의 군주가 되었으며 1300년에 폴란드 왕으로 대관했습니다. 이런 와중에 1301년에 바츨라프의 친척인 헝가리 왕 언드라시 3세가 사망하여 아르파드 왕조가 단절됐습니다. 바츨라프는 헝가리의 계승권을 주장하는 친척 중 한 명이었고 헝가리의 계승권을 가진 그의 어린 아들을 내세워 헝가리인들에게 왕위에 추대됐고 이를 받아들였습니다. 1301년 8월 27일 세케스페헤르바르에서 헝가리의 왕으로서 대관했는데 이 시기 헝가리는 여러 개의 공국들로 분열된 상태였고 바츨라프는 오늘 날의 부르겐란드, 부다로 대표되는 고지 헝가리의 헝가리인들에게만 왕으로 인정 받았습니다. 그러나 당초 바츨라프를 지지했던 어버와 차크 마테는 1303년에 지지를 철회하고 바츨라프의 왕위 경쟁자인 앙주의 샤를 로베르를 지지하기 시작했습니다. 이 때문에 부다에 거주하던 바츨라프의 아들은 아버지에게 도움을 요청하는 편지를 보냈고 바츨라프는 어린 아들과 헝가리 왕위를 위해 대군을 이끌고 부다를 침공했지만 여러 정황 때문에 완벽히 목적을 이루지는 못했고, 헝가리의 왕관을 탈취하고 아들과 함께 보헤미아로 돌아갔습니다."
 
 bookmark_hre1297:0 "나사우의 아돌프"
 bookmark_hre1297_desc:1 "아돌프는 1276년부터 나사우의 백작이었고 1292년부터 1298년 선제후들에 의해 퇴위되기 전까지 독일의 왕이었습니다. 아돌프는 치세 동안 교황에게 대관받지 못했고, 이 때문에 그는 황제의 직함을 가지지 못했습니다. 아돌프는 신성 로마 제국의 통치자들 중에서 교황의 파문이나 신체적 결손이 없음에도 퇴위 당한 최초의 통치자입니다. 아돌프는 퇴위 선언 이후 얼마 지나지 않아 독일왕 후보로 지정된 합스부르크 가문의 알브레히트에게 대항하여 괼하임 전투에서 싸우다 전사하고 말았습니다. 아돌프는 대공위시대 이후 신성 로마 제국의 제후들이 비교적 약한 백작들을 후보로 내세워 독일왕으로 선출된 두 번째 사례입니다. 1297년의 오순절에 브란덴부르크 변경백, 작센 공작, 보헤미아 국왕, 마인츠 대주교후 등이 아돌프는 독일왕으로 내세웠습니다."
 
