 bookmark_mutazz:0 "알무타즈"
 bookmark_mutazz_desc:1 "알무아타즈 빌라흐는 아바스 왕조의 칼리프로, 866년부터 869년까지의 치세동안 아바스 왕조는 내부의 불안이 정점에 달했습니다. '사마라의 무질서'라는 별칭으로도 잘 알려진 그의 치세는 칼리프국의 중앙 권위가 쇠퇴한 정점이며, 이집트의 툴룬 및 동부의 사파르 자치 왕조의 출현, 헤자즈와 타바리스탄의 알리 봉기, 하 이라크의 잔지 반란 등을 통해 표현된 어지러운 경향의 절정을 의미합니다."
 
 bookmark_saffar:0 "야쿠브 알사파르"
 bookmark_saffar_desc:1 "야쿠브 이븐 알라이스 앗사파르는 페르시아의 구리 세공자이며, 시스탄의 사파르 왕조의 창시자로, 사파르 왕조의 수도는 자란즈입니다. 그의 군사적 지도 아래 그는 오늘날의 이란, 아프가니스탄, 투르크메니스탄, 우즈베키스탄, 타지키스탄, 파키스탄 서부의 일부와 이라크의 작은 부분으로 구성된 대이란 동부의 많은 부분을 정복했습니다."
 
 bookmark_basil:0 "바실리오스 1세"
 bookmark_basil_desc:1 "마케도니아인이라는 별칭이 있는 바실리오스 1세는 867년부터 886까지 동로마 제국의 황제였습니다. 마케도니아 테마의 한 소박한 농부로 태어난 그는 황실에서 출세했습니다. 그는 미하일 3세 황제의 친척인 테오필리치스의 봉사에 들어갔고, 부유한 다니엘리스로부터 재산을 받았습니다. 그는 미하일 3세의 총애를 받았고, 황제의 명령에 따라 미하일 3세의 정부와 결혼했으며, 866년에 공동 황제로 선포되었습니다. 그는 다음 해에 미하일의 암살을 명했습니다. 그의 미천한 출신에도 불구하고, 그는 국정을 운영하는 데 큰 능력을 보여주었고 마케도니아 왕조의 창시자였습니다. 그는 사망하자마자 아들 레오 6세에 의해 계승되었습니다."
 
 
 #1018
 
 bm_1018:0 "크누트 대왕"
 bm_1018_desc:1 "1018년 덴마크의 하랄드 2세의 죽음으로 인해 앵글로색슨족에 대한 승리로 최근 영국왕이 된 하랄드의 형제 크누트가 덴마크의 왕좌를 이어받으면서 전설적인 북해 제국의 창설을 안내했습니다. 바이킹족이 유럽의 북쪽 해안을 지배하는 동안, 비잔티움인들은 류리크들 간의 내전을 관심 있게 관찰하며, 마침내 오랜 적 불가리아 제국을 멸망시키고 다뉴브 강가로 국경을 회복한 후 그들의 영향력을 확장하려고 합니다. 지중해 전역에 걸쳐 파티마 왕조는 비록 정신나간 칼리프 알 하킴의 철권 아래 있기는 하지만 레반트를 단단히 장악하고 있습니다. 무슬림 세계의 동쪽 경계에 있는 가즈나 왕조는 동쪽으로는 펀자브의 부유한 땅으로 서쪽으로는 페르시아로 밀어 붙이면서 이주와 정복의 위대한 사가가 곧 펼쳐질 대초원의 터키인들과의 연약한 관계를 균형있게 조정합니다."
 
 bookmark_canute:0 "크누트 대왕"
 bookmark_canute_desc:1 "카누트로도 알려진 크누트 대왕은 덴마크, 잉글랜드, 노르웨이의 왕으로 이 왕국들은 그의 통치 기간 동안 함께 북해 제국이라고 일컬어졌습다. 덴마크의 왕자로서 크누트는 북서유럽에서 수세기 동안 바이킹 활동이 있은 후인 1016년에 영국의 왕좌를 차지하였습니다. 이후 1018년 덴마크 왕위에 오른 그는 영국과 덴마크의 왕관을 하나로 묶었습니다. 크누트는 덴마크와 영어를 부와 관습의 문화적 결속 아래 결합하고 순수한 잔인성을 통해 이 권력 기반을 유지하고자 했습니다. 스칸디나비아의 적들과 10년 동안 갈등을 겪은 후, 크누트는 1028년 트론드하임에서 노르웨이의 왕관을 차지하였습니다. 1031년에는 스코틀랜드의 말콤 2세도 그에게 복종했지만 스코틀랜드에 대한 앵글로-노스의 영향력은 약했고 결국 크누트가 죽을 때까지 지속되지 않았습니다."
 
 bookmark_ere1018:0 "바실리오스 2세"
 bookmark_ere1018_desc:1 "불가록토누스라는 별명을 가진 바실리오스 2세는 거의 50년 동안 비잔틴의 선임 황제였습니다.그는 또한 크림 반도의 비잔틴 제국의 일부를 획득한 하자르 칸국에 대한 원정과 조지아 왕국에 대한 일련의 성공적인 원정을 실시했다. 거의 끊임없는 전쟁에도 불구하고 바실리오스는 행정관으로서 명성을 떨쳤으며 제국의 행정부와 군부를 지배하는 대단한 지주 가문들의 힘을 줄였고 국고를 채우면서 4세기 만에 가장 큰 영토를 남겼습니다. 그의 후계자들은 대체로 무능한 통치자였지만, 바실리오스가 죽은 후 수십 년 동안 제국은 번성했습니다. 그의 통치 기간 동안 결정된 가장 중요한 결정 중 하나는 그의 여동생 안나를 키예프의 블라디미르 1세에게 군사 지원을 대가로 제공하는 것이었고, 그리하여 바랑기안 근위대로 알려진 비잔틴 군부대를 구성했습니다."
 
 bookmark_kabulistan1018:0 "마흐무드"
 bookmark_kabulistan1018_desc:1 "가즈니의 마흐무드는 999년부터 1030년까지 투르크계 가즈니 왕조의 첫 독립 통치자였습니다. 그가 사망할 당시, 그의 왕국은 이란의 북서부 지방에서 인도 아대륙의 펀자브, 트란스옥시아나의 호라즘, 마크란으로 확장되는 광범위한 군사 제국으로 변모되었습니다. 고도로 페르시아화된 술탄 마흐무드는 그의 전임자인 사만 왕조의 관료적, 정치적, 문화적 관습을 계속하여 인도 북서부에 페르시아 국가의 기반을 구축했습니다. 그의 수도인 가즈니는 중요한 도시 바그다드에 거의 맞먹는 이슬람 세계의 중요한 문화, 상업, 지적 중심지로 발전했습니다."
 
  bookmark_persia1018:0 "아부 슈자"
 bookmark_persia1018_desc:1 "아부 슈자는 파르스(1012년 ~ 1024년)와 이라크(1012년 ~ 1021년)의 부와이흐 왕조 아미르였습니다. 1018년 술탄 알 다울라는 이웃 국가인 모술 토후국과 우호적인 관계를 유지하기 위해 다시 이라크로 왔습니다. 그 때 카왐 알 다울라는 서쪽에 그의 형이 있는 틈을 타 가즈니 왕조의 지원을 받아 파르스를 침공했습니다. 그러나 공격은 실패했고, 카암 알 다울라는 부와이흐 왕국의 분할을 선언했습니다. 카암 알 다울라의 공격을 격퇴 한 후 술탄 알 다울라는 이라크에서 그의 통치를 강화하기 위해 이라크로 돌아왔습니다. 오랫동안 부와이의 권위에 저항해왔던 이 변경지방은 마침내 예속되었습니다. 그러나 터키 용병대는 술탄 알 다울라의 다일람인 부대가 주둔한 것에 대해 불만을 품게 되었습니다. 그리하여 그들은 1021년에 무샤리프 알 다울라라는 아미르의 동생을 그들의 통치자로 키웠습니다. 오랜 협상 끝에 술탄 알 다울라는 그의 형제를 "이라크의 왕"으로 인정했고, 그 대가로 후자는 신하로서 복종했습니다. 그래서 부와이 왕국은 분열되었습니다."
 
 bookmark_burgundy1018:0 "루돌프 3세"
 bookmark_burgundy1018_desc:1 "루돌프 3세는 993년부터 죽을 때까지 부르군트의 왕이었습니다. 그는 부르군트 버건디 제2왕국으로도 불리는 독립 왕국의 마지막 통치자였고, 부르군트계 구 벨프 가문의 마지막 남성 구성원이었습다. 부르군트계 구 벨프 가문 마지막 남성 구성원으로서 루돌프는 동시대 사람들에 의해 약한 통치자로 여겨졌습니다. 부르군트의 연대기 기록자 위포는 그를 무력한이라고 불렀습니다; 라이체나우의 헤르만에 따르면, 그의 통치는 나태와 혼란으로 특징 지어졌습니다. 머스버그의 티에마르는 부르군트의 백작들이 실제 통치자로 고려되고 있는 반면 루돌프는 왕실의 칭호만을 가지고 있었다고 남겼습니다."
 
 bookmark_egypt1018:0 "알 하킴"
 bookmark_egypt1018_desc:1 "아부 알리 만수르는 제6대 파티마조 칼리프이었습니다. 이스마일파 신자로서 그는 이스마일주의의 확산을 막으려는 아바스 칼리프국과 끊임없이 충돌했습니다. 하킴은 비교적 긴 재임 기간 동안 수많은 어려움과 봉기에 직면했습니다. 파티마조와 바레인의 카라미타파 사이의 관계도 여전히 적대적이었습니다. 반면, 하킴의 시리아 정책은 그가 파티마의 패권을 알레포의 영토까지 확장시키는 데 성공적이었습니다. 무엇보다도, 파티마 군대의 여러 파벌들, 특히 베르베르족과 투르크족 사이의 지속적인 경쟁은 하킴의 칼리프족의 다른 문제들을 무색하게 만들었습다. 알-하킴은 파티마 제국과 많은 다른 나라들 사이의 외교 관계를 유지했습니다. 11세기 초 확장적 목표를 가지고 있던 비잔틴 제국과의 우호적인 관계 기반을 구축하기 위해서는 능숙한 외교가 필요했습니다. 아마도 그의 외교 사절단 중 가장 멀리까지 도달한 것은 송나라였을 것입니다."
 
 bookmark_poland1018:0 "볼레스와프 1세"
 bookmark_poland1018_desc:1 "볼레스와프 대왕이라고도 알려진 볼레스와프 용감공은 폴란드의 초대 국왕입니다. 볼레스와프 1세는 뛰어난 정치인, 전략가, 정치인이었습니다. 그는 폴란드를 오래된 서구 군주국들과 견줄 만한 국가로 만들었을 뿐만 아니라, 유럽 국가 중 선두로 올려놓았습니다. 볼레스와프는 서부, 남부, 동부에서 성공적인 군사 작전을 수행했습니다. 그는 폴란드 영토를 통합하고 슬로바키아, 모라비아, 적루테니아, 마이센, 루사티아, 보헤미아를 포함한 오늘날의 폴란드 국경 밖에서 영토를 정복했습니다. 그는 중유럽 문제에 있어서 강력한 중재자였습니다. 그는 "왕자의 법"을 제정하고 많은 요새, 교회, 수도원, 다리를 건설한 유능한 관리자였습니다. 그는 최초의 폴란드 화폐 단위인 흐리브냐를 240데나리로 나누고, 자신의 동전을 주조했습니다. 볼레스와프 1세는 폴란드의 가장 능력 있고 뛰어난 피아스트 통치자 중 한 명으로 널리 알려져 있습니다."
 
 bookmark_novgorod1018:0 "야로슬라프 현공"
 bookmark_novgorod1018_desc:1 "야로슬라프 현공 또는 야로슬라프 1세는 1019년부터 죽을 때까지 키예프의 대공이었습니다. 그는 또한 세 차례에 걸쳐 노브고로드의 대공이었으며, 한때는 공국들을 결속시켰습니다. 야로슬라프의 세례명은 성 게오르기우스의 이름을 딴 게오르기였습니다. 키예프의 초대 기독교 대공인 블라디미르 대왕의 아들로, 야로슬라프는 1015년 아버지가 사망할 당시 노브고로드의 부왕으로 활동했습니다. 그 후 키예프에서 살아남은 그의 맏형 스비아토폴크 1세는 그의 다른 형제 세 명을 죽이고 권력을 장악했습니다. 야로슬라프는 노브고로드 사람들의 적극적인 지원과 바랑인 용병들의 도움으로 1019년 스비아토폴크를 물리치고 키예프의 대공이 되었습니다. 야로슬라프 시대에는 관습법과 왕실 법률의 성문화가 시작되었고, 이 작업은 루스카야 프라브다라고 불리는 법전의 기초가 되었습니다. 야로슬라프의 오랜 통치 기간 동안, 키예프 루스는 문화적 꽃과 군사력의 정점에 도달했습니다."
 
 bookmark_hungary1018:0 "이슈트반 1세"
 bookmark_hungary1018_desc:1 "성 이슈트반왕으로도 알려진 이슈트반 1세는 1000년이나 1001년부터 헝가리의 초대 국왕이었습니다. 997년 아버지의 뒤를 이은 이슈트반은 수많은 이교도 전사들의 지지를 받은 친척 코파니와 왕위를 위해 싸워야 했습니다. 그는 베셀린, 혼트와 파즈마니 형제를 포함한 외국 기사들과 원주민 영주들의 도움으로 코파니를 물리쳤습니다. 이슈트반은 적어도 1개의 대주교, 6개의 주교, 3개의 베네딕트 수도원을 설립하여 헝가리의 교회를 신성 로마 제국의 대주교로부터 독립적으로 발전시켰습니다. 그는 기독교의 관습을 무시한 것에 대한 엄중한 처벌을 함으로써 기독교의 확산을 격려했습니다. 그의 지방 행정 체계는 요새를 중심으로 조직되고 왕실 관리가 관리하는 지방들을 기반으로 했습니다."
 
 bookmark_france1018:0 "로베르 2세"
 bookmark_france1018_desc:1 "경건왕 또는 현명왕으로 알려진 로베르 2세는 996년부터 1031년까지 프랑크족의 왕으로, 카페 가문의 두 번째 왕이었습니다. 그는 오를레앙에서 위그 카페와 아키텐의 아델라이데의 아들로 태어났습니다. 로베르는 그 당시로서는 유달리 긴 통치 기간으로 명성을 떨쳤습니다. 그의 35년 동안의 통치는 수단과 방법을 가리지 않고 왕국의 영토를 확장하려는 그의 시도, 특히 부르고뉴 공국을 얻기 위한 오랜 투쟁으로 두드러졌습니다."
 
 bookmark_leon1018:0 "알폰소 5세"
 bookmark_leon1018_desc:1 "고귀왕이라고 불리는 알폰소 5세는 999년부터 1028년까지 레온의 왕이었습니다. 그는 그가 군인과 정치가의 자질이 있다는 믿음을 정당화할 만큼 충분히 알려져 있었습니다. 레온의 다른 왕들처럼, 그는 에스파냐의 기독교 통치자들 사이에서 자신의 지위를 주장하기 위해 황제라는 칭호를 사용했습니다. 알폰소는 이베리아 반도의 북서쪽에 있는 기독교 왕국을 다시 조직하는 작업을 내전과 아랍의 침략으로 인해 가장 비참한 시기를 보낸 후에 시작했습니다."
 
 bookmark_hre1018:0 "하인리히 2세"
 bookmark_hre1018_desc:1 "성인왕으로도 알려진 하인리히 2세는 신성로마제국의 황제였습니다. 하인리히는 그의 치세의 대부분을 알프스 북쪽의 제국 영토의 개조와 관련하여 보냈는데, 이 정책은 오토의 리노바티오 임페리 로마노룸을 대신한 리노바티오 레그니 프랑코룸으로 요약되었습니다. 이미 그를 둘러싼 여러 나라를 정복한 폴란드 공작 볼레스와프 1세와의 일련의 분쟁은 하인리히 2세의 전적인 관심과 수년 간의 정치적, 군사적 공작을 필요로 했습니다. 그러나 하인리히는 그의 봉건적 주장을 관철시키기 위해 이탈리아로 세 번의 원정을 이끌었고, 두 번의 분리주의 반란을 진압했고, 한 번은 남부 이탈리아에 대해 비잔틴이 지배권을 얻으려는 시도를 다루었습니다. 하인리히 2세의 통치는 신성 로마 제국 전체에 걸쳐 중앙집권적인 권위의 시기로 특징지어져 왔습니다. 그는 가톨릭 교회와 개인적, 정치적 유대관계를 구축함으로써 권력을 공고히 했습니다."
 
 bookmark_georgia1018:0 "기오르기 1세"
 bookmark_georgia1018_desc:1 "바그라티오니 가문의 기오르기 1세는 1014년부터 1027년 사망할 때까지 조지아의 왕이었습니다. 그는 13년간의 통치 기간 대부분을 비잔틴 제국과 피비린내 나는 영토 전쟁을 벌이며 보냈습니다."
 
 bookmark_salerno1018:0 "구아이마르 3세"
 bookmark_salerno1018_desc:1 "구아이마르 3세는 994년경부터 죽을 때까지 살레르노의 롬바르드 공작이었습니다. 그의 통치하에서 살레르노는 매우 화려한 시대에 접어들었습니다. 오펜디칼라 살레르눔은 그의 동전에 새겨져 있습니다. 그는 아말피, 가에타, 소렌토를 그의 신하로 만들었고 비잔틴 아풀리아와 칼라브리아의 많은 부분을 합병했습니다."
 
 
