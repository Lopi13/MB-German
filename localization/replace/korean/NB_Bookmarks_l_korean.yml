 bm_1267:0 "게디미나이티스 가문 복원"
 bm_1267_desc:1 "참칭자 트레니오타스 왕의 짧은 통치 이후, 리투아니아인들은 민다우가스 왕가를 왕위에 복원시키고 그의 첫째 아들인 바이스빌카스를 왕으로 세웠습니다. 바이스빌카스는 동쪽으로 리투아니아를 확장시켰고 그럼으로서 리투아니아는 폴란드, 헝가리, 불가리아, 노브고르드 대공국과 나란히 유럽의 사실상의 문지기가 되었습니다. 비록 바이스빌카스의 영토는 상대적으로 좁은 편이지만 그의 기독교에 대한 굳건한 신앙심은 다른 기독교 통치자들의 잠재적인 지지를 얻어내는 것에 도움이 되고 있습니다. 그가 그 지지를 얻어 몽골군을 저지하기 위해 사용할 수만 있다면 야심만만한 젊은 리투아니아의 왕은 튜튼 기사단에게 빼앗긴 그의 조상들의 땅을 되찾을 수 있을 것입니다... \n\n 한편 유럽에서는 만프레드의 죽음과 앙주의 샤를 1세의 시칠리아 통치로 인해 호엔슈타우펜 왕조는 더 이상 존속할 수 없었습니다. 한편 신성 로마 제국의 리처드 플랜태저넷은 독일인 선제후들에게 뇌물을 주어 독일인들의 왕으로 선출되었습니다. 그러나 그의 선출은 그렇게 단순한 것이 아니었습니다. 이는 신성 로마 제국의 미래에 대해 심각한 의문을 제기했습니다. 강력한 플랜태저넷 왕가의 잉글랜드는 황제의 강력한 동맹국이며 제국은 위태로울 정도로 불균형한 상태이기에 황제는 동맹을 필요로 할 수도 있습니다. 보헤미아의 오타카르 2세는 외부의 군주들이 충분히 위협적이지 않다면 아드리아 해로 확장하여 권력을 장악하고 그의 잠재적 선거권을 지원할 것입니다. 과연 플랜태저넷 왕가가 다른 선거를 통해 통제력을 유지할 수 있을까요?"

 bookmark_lith1267:0 "바이빌카스"
 bookmark_lith1267_desc:1 "바이스빌카스는 1264년부터 1267년까지 리투아니아의 대공이었습니다. 그는 리투아니아 최초이자 유일한 기독교도 왕인 민다우가스의 아들이었습니다. 기독교 신자로서 그는 튜튼 기사단 및 리보니아 기사단과 우호적인 관계를 유지하고자 노력했습니다. 그는 두가바 강 무역에 관하여 리보니아 기사단과 평화적인 조약을 맺었고 프로이센인들의 봉기에 대한 지원을 중단했으며 기사단들은 제미갈리아인과 쿠로니에인들을 상대로 공격을 벌였습니다. 1265년, 바이스빌카스는 슈반과 함께 요트빙인들의 복수를 위해 폴란드를 공격했습니다."
 
 bookmark_poland1268:0 "볼레스와프 5세"
 bookmark_poland1268_desc:1 "볼레스와프 5세는 1243년부터 그의 사망 전까지 폴란드의 고공으로 하 폴란드 피아스트 왕가의 마지막 남자 대표인이었습니다. 폴란드는 그의 통치에 있었고, 그는 통치 기간 동안 리투아니아와 약간의 갈등을 보였고 몽골의 제 2차 폴란드 침공 당시 몽골군에게 대항하기 위해 헝가리와 협력했습니다."
 
 bookmark_hungary1267:0 "벌라 4세"
 bookmark_hungary1267_desc:1 "벌라 4세는 1235년부터 1270년까지 헝가리와 크로아티아 양쪽의 왕이었습니다. 몽골군은 헝가리를 침략하여 1241년 4월 11일 모히 전투에서 벌라의 군대를 전멸시켰습니다. 그는 전장에서 탈출했지만 아드리아해 연안의 트로기르까지 몽골군 분대가 그를 마을에서 마을로 쫒아갔습니다. 비록 그가 침략에서 살아남았지만 몽골은 1242년 3월에 예기치 못한 철수를 하기 전까지 계속해서 왕국을 황폐화시켰습니다. 벌라는 두 번째 몽골 침공에 대비하기 위해 급진적인 개혁을 도입했습니다. 그는 귀족들과 사제들이 석조 요새를 세우고 사병을 양성하도록 허락했고 요새화된 도시의 개발을 촉진시켰습니다. 그의 통치 기간 동안 수천 명의 식민지 개척자들이 인구 밀도가 낮은 땅에 정착하기 위해서 신성 로마 제국, 폴란드, 그리고 각지의 다른 인근 지역으로부터 출발했습니다. 황폐해진 조국을 재건하려는 벌라의 노력은 그를 '제 2의 국가 설립자'라는 별명으로 알려지게 했습니다."
 
 bookmark_bulgaria1267:0 "콘스탄틴 차르"
 bookmark_bulgaria1267_desc:1 "콘스탄틴 티흐는 1257년부터 1277년까지 불가리아 제국의 차르였습니다. 그의 통치는 헝가리와 동로마 제국 양측의 갈등을 수반했습니다."
 
 bookmark_sicily1267:0 "샤를 1세"
 bookmark_sicily1267_desc:1 "흔히 앙주의 샤를이라고 불리는 샤를 1세는 카페 왕조의 일원이자 제 2의 앙주 왕가의 창시자였습니다. 1263년, 수년 간의 협상 끝에 그는 호엔슈타우펜 왕조로부터 시칠리아를 정복하라는 교황청의 제의를 받아들였습니다. 시칠리아 왕국은 시칠리아 섬 외에도 나폴리 북쪽을 포함한 이탈리아 남부 지역으로도 알려져 있습니다. 교황 우르바노 4세는 시칠리아의 왕 만프레드에 대한 십자군 전쟁을 선포하고 샤를의 군자금 조달을 도왔습니다. 샤를은 1266년 1월 5일 로마에서 왕위에 올랐고 만프레드의 군대를 전멸시키고 왕국을 점령했습니다. 1270년, 그는 제 8차 십자군에 참전했고 튀니스의 하프시드 칼리프에게 매년마다 헌사를 바칠 것을 강요했습니다. 샤를의 승리는 이탈리아에서의 교황 지지자들 사이에서 논쟁의 여지가 없는 그의 지도력을 확보시키는 일이었지만, 교황 선거에 대한 그의 영향력과 이탈리아에서의 그의 강력한 군사력은 교황들을 불안하게 만드는 일이었습니다."
 
 bookmark_france1267:0 "루이 9세"
 bookmark_france1267_desc:1 "성인 루이, 성왕 루이라고도 알려진 루이 9세는 천주교에서 유일하게 시성된 프랑스의 왕입니다. 루이는 12살의 나이로 아버지 루이 8세가 죽은 후 왕위에 올랐습니다. 그의 어머니인 카스티야의 블랑슈는 그가 성인이 될 때까지 섭정으로서 왕국을 통치했습니다. 성인이 되고, 루이 9세는 뤼지냥의 휴와 드뢰의 페티르와 같은 왕국 내의 강력한 귀족들과 지속적인 갈등을 겪었습니다. 동시기에 잉글랜드의 헨리 3세는 앙주 제국의 프랑스 내 소유권을 복구하려고 시도했지만 타유부르 전투에서 패배했습니다. 그의 통치는 프랑스 왕국이 정치적 정점에 이르었을 뿐만 아니라 경제적 정점에 도달한 중세 프랑스의 최고의 황금기로 기억됩니다. 동시기 이웃의 유럽 통치자들은 그를 높이 평가했는데, 그의 군사적인 특권이나 왕국의 부유함뿐만이 아니라 그의 공정함과 도덕성에 대한 평판 때문에 각국의 분쟁을 중재해달라는 요청을 받았습니다."
 
 bookmark_england1267:0 "헨리 3세"
 bookmark_england1267_desc:1 "헨리 3세는 잉글랜드의 왕이자 아일랜드의 군주, 아키텐의 공작입니다. 헨리는 왕권을 제한하며 주요 귀족들의 권리를 보호하는 내용의 대헌장을 1225년에 준수하기로 약속했습니다. 그의 초기 통치는 왕권을 확립하고자 피터 데 로치와 전쟁을 벌였던 국왕파 위베르 드 뷔르그의 도움으로 이루어졌습니다. 1230년, 왕은 한 때 그의 아버지의 소유였던 프랑스 내의 영역을 다시 정복하고자 했지만 침략은 실패했습니다. 1232년에는 윌리엄 마샬의 아들인 리처드 마샬이 이끄는 반란이 일어났고 교회의 중재로 평화적인 협상으로 종결되었습니다."
 
 bookmark_castille1267:0 "알폰소 10세"
 bookmark_castille1267_desc:1 "알폰소 10세는 1252년 5월 30일부터 1284년에 죽을 때까지 카스티야,레온,갈리시아의 왕이었습니다. 1257년의 독일 내 선거 동안에 독일의 반대파는 4월 1일에 그를 독일의 왕으로 선출했습니다. 그는 1275년에 독일에 대한 자신의 명분을 포기하였고, 1254년 잉글랜드 왕국과 동맹을 맺으면서 가스코뉴 공국에 대한 명분도 포기했습니다. 알폰소 10세는 학습을 장려하는 범국가적인 의회의 개발을 장려했습니다. 유대인, 무슬림, 그리고 기독교도들은 그의 의회에서 중요한 역활을 했고 그가 아랍어와 라틴어로 작성된 작품을 카스티야어로 번역하도록 장려한 결과, 카스티야어를 과학, 법, 고등한 기본 언어로 사용하도록 장려하는 많은 지적 변화가 일어났습니다."
 
 bookmark_marin1267:0 "아부 유수프"
 bookmark_marin1267_desc:1 "마린 왕조는 1210년대부터 모로코에 대한 패권을 위해 무와히드 왕조와 싸워왔습니다. 1258년 7월 아부 아히야가 사망할 당시, 마린 왕조는 페즈에 자리잡았으며 모로코 동부와 북부를 통제했고 무와히드 왕조는 수도 마라케흐 주변의 남부 지역으로 패권이 축소되었습니다. 비록 아부 야흐야가 그의 아들을 페즈에서 후계자로 지명했지만, 당시 타자의 행정관이었던 아부 유수프 야쿱은 그의 조카를 대신하여 마린 왕조의 에미르로 인정받는 데에는 약간의 어려움이 있었습니다. 아부 유수프 야쿱의 치세는 에스파냐를 향한 네 차례의 군사 원정으로 기억됩니다. 압드 알 하크나 아부 야흐야를 마린 왕조의 시조로 여기는 것이 일반적인 시각이지만, 아부 유수프 야쿠바가 마린 왕조의 시조로 여겨지는 것도 의심의 여지가 없습니다. 그는 무와히드 왕조의 마지막 종말을 고하고 모로코를 통일했으며 거대한 수도를 페젤제디드에 설립하고 마린 왕조를 위한 에스파냐 내의 거점을 세웠습니다."
 
 bookmark_mali1267:0 "울리 1세"
 bookmark_mali1267_desc:1 "만사 울리는 아랍어로는 알리, 왈리로도 알려져 있으며 말리 제국의 두 번째 만사입니다. 만사 울리 케이타는 제국의 농업 생산을 크게 증가시켰고 경제적, 정치적 측면에서 볼 때 울리는 그의 통치 기간 동안 하지를 메카로 만들며 선례를 남겼습니다. 그의 아버지와는 달리 만사 울리는 혈통을 이어받을 후계자가 없었고 왕위는 그의 이복 형제들에 의해 분쟁의 대상이 되었습니다. 이어지는 권력 투쟁의 기간 동안, 오우아티 케이타가 왕위를 차지했고 이에 따라 만딩 보리는 물러났습니다. 만사 울리는 위대한 지도자였고 곧 동시대 세계에서 가장 부유한 사람으로 알려진 만사 무사를 낳았습니다. 만사 무사는 서아프리카의 많은 지역에 이슬람 문화를 전파했습니다."
 
 bookmark_egypt1267:0 "바이바르스"
 bookmark_egypt1267_desc:1 "알 말리크 알 자히르 루크나딘 바이바르스 알 분둑다르는 이집트 맘루크 바리 왕조의 네 번째 술탄으로, 쿠투즈의 뒤를 이었습니다. 그는 프랑스 왕 루이 9세의 제 7차 십자군 원정에서 패배했던 이집트 군대의 지휘관 중 한 명이었습니다. 그는 1260년에 아인잘루트 전투에서 이집트군의 선봉대를 이끌었는데 몽골군은 이 곳에서 첫 번째 실질적인 패배를 당했고 이는 역사의 전환점으로 여겨지고 있습니다. 바이바르스의 통치는 동부 지중해에서 맘루크의 지배가 시작된 것을 의미했고 그들의 군사적인 제도의 내구성을 확고히 했습니다. 그는 레반트에서 주둔하는 십자군들의 세력을 종식시키는 길을 닦는데 성공했으며 이집트와 시리아 일대의 가장 뛰어난 이슬람 국가로서 십자군과 몽골군의 위협을 막아냈습니다."
 
 bookmark_ilkhanate1267:0 "아바카 칸"
 bookmark_ilkhanate1267_desc:1 "아바카 칸은 일 칸국의 두 번째 몽골 통치자입니다. 훌레구 칸과 예수닌의 아들이자 톨루이의 손자였으며 1265년부터 1282년가지 통치했고 그의 동생 아흐메드 테쿠데르가 뒤를 이었습니다. 아바카의 통치 기간 중 대부분은 일 칸국의 북쪽에 위치한 금장 칸국 사이의 내전으로 소모되었습니다. 또한 아바카는 제 2차 홈스 전투를 포함한 시리아에 대한 군사적 침략을 실패했습니다."
 
 bookmark_golden1267:0 "몽케 테무르"
 bookmark_golden1267_desc:1 "몽케 테무르는 도코칸 칸과 오이라트의 부카 우진의 아들이며 바투 칸의 손자입니다. 그는 1266년부터 1280년가지 몽골 제국의 분파인 금장 칸국의 칸이었습니다. 그의 통치 기간 동안, 몽골인들은 그들의 신하들과 함께 비잔티움(1269년 경~1271년), 리투아니아(1275년), 캅카스의 알란(1277년)에 대항하여 군사 작전을 전개했습니다. 역사가들에 의해 발견된 최초의 칙령인 Yarryk는 멘구 티무르를 대신하여 작성되었고 러시아 정교회가 금장 칸국에 헌정하는 내용이 담겨있지만 그는 샤머니스트였습니다. 독일 십자군과 리투아니아인 양쪽 모두가 러시아 영토를 위협했고 1268년에 노브고르드로 군대를 보내 그의 러시아인 봉신들이 덴마크의 에스토니아를 정복하는 것을 도왔지만, 베센베르크 전투 이후 철수할 수밖에 없었습니다. 1274년 스몰렌스크는 러시아 공국 중 마지막으로 금장 칸국과 몽케 칸의 지배를 받게 되었습니다."
 
 bookmark_chagatai1267:0 "바라크 칸"
 bookmark_chagatai1267_desc:1 "바라크 칸은 1266년부터 1274년까지 차가타이 칸국의 칸이었습니다. 그는 예순토아의 아들이었으며 차가타이 칸의 증손자였습니다. 이슬람으로 개종한 그는 기야스 웃딘이라는 이름을 얻었습니다. 1260년대 초반, 그는 중앙아시아를 여행했고 무바라크 샤의 신뢰를 얻었습니다. 1266년에 무바라크 샤가 차가타이 칸으로 즉위하자 바라크는 군대의 지지를 얻어 반란을 일으켰고, 그 해 9월 무바라크 샤를 퇴위시키고 대칸의 권위를 가진 쿠빌라이를 부정하고 쿠빌라이 휘하의 투르크 지역 대표를 해임하고 자신의 봉신으로 교체했습니다. 그의 강력한 군대는 쿠빌라이의 장군들이 그를 추방하려는 것을 막아냈고 코탄은 그의 군대에 의해 파괴되었습니다. 그럼에도 불구하고 쿠빌라이 칸은 분쟁을 끝내고 카이두에게 초점을 맞추기 위해 1268년에 그에게 보조금을 내렸습니다. 1270년 이후 바라크는 카이두에게 양보할 수 밖에 없었고, 따라서 이후 30년 동안 차가타이 칸국은 꼭두각시로 전락했습니다."
 
 bookmark_india1267:0 "기야스 웃딘 발반"
 bookmark_india1267_desc:1 "기야스 웃딘 발반은 델리 맘루크 왕조의 아홉 번째 술탄입니다. 기야스는 수차례 정복 전쟁을 벌였고, 그들 중 몇몇은 고관으로 여겨졌습니다. 그는 델리를 괴롭혔던 메와트족을 격파하고 벵갈을 재정복했으며, 몽골의 위협에 성공적으로 맞섰지만 그 댓가로 아들과 후계자를 잃었습니다. 1287년에 그가 죽은 후, 그의 손자 카이카바드는 술탄으로 임명되었지만 그의 통치는 할아버지의 그림자 아래 성공적으로 통치 할 수 없었습니다. 군사적인 업적이 많지 않음에도, 발반은 민군 노선을 개혁하여 그에게 안정적이고 번영하는 정부를 만들었고 이를 후대의 델리 술탄의 가장 강력한 술탄 중 하나인 삼수딘 일투트미시, 알로딘 칼지에게로 이어지도록 했습니다."
 
 bookmark_hre1267:0 "리처드"
 bookmark_hre1267_desc:1 "리처드는 1257년부터 죽을 때까지 독일의 왕이었습니다. 그는 유럽에서 가장 부유한 사람 중 한명이었고 1239년의 남작들의 십자군에 참여하여 포로 석방을 위한 협상가로서 활약했고 아스칼론 성채의 건설을 도왔습니다."
 
 bookmark_ere1267:0 "미하일 8세"
 bookmark_ere1267_desc:1 "미하일 8세 팔라이올로고스는 1261년부터 죽기 전까지 비잔티움 제국의 황제로서 통치했습니다. 미하일 8세는 1453년 콘스탄티노플이 함락될 때까지 비잔티움 제국을 통치하는 팔라이올로고스 왕조의 창시자였습니다. 그는 1261년에 라틴 제국으로부터 콘스탄티노플을 되찾고 니케아 제국을 비잔티움 제국으로 탈바꿈시켰습니다. 그의 통치는 비잔티움 군대와 해군의 확대를 포함하여 제국의 권력이 상당히 회복되는 기간이었고 또한 콘스탄티노플의 재건과 인구성장을 부르는 일이었습니다. 그는 콘스탄티노플에 대학을 다시 설립했고 13세기에서 15세기에 이르는 팔라이올로고스 르네상스의 시작을 알렸습니다. 이 시기의 제국군의 초점은 불가리아인들과 맞서기 위해 발칸 반도로 옮겨졌고 아나톨리아의 국경을 방치되었습니다. 그의 후계자들은 이러한 실정을 보완할 수 없었습니다."
 
 bookmark_yuan1267:0 "쿠빌라이 칸"
 bookmark_yuan1267_desc:1 "원 제국의 세조이자 몽골의 다섯 번째 대칸으로 알려진 쿠빌라이는 1260년부터 1294년까지 통치했습니다. 그는 1271년에 정복 왕조로서 중국에 원나라를 세웠고 1294년에 사망하기 전까지 원나라의 초대 황제로서 통치했습니다. 쿠빌라이는 툴루이의 넷째 아들이자 칭기즈 칸의 손자였습니다. 그는 1260년 그의 형 몽케의 뒤를 이어 대칸으로 임명되었지만, 1264년까지 이어진 내전에서 그의 동생인 아리크부카와 싸워야만 했습니다. 이 사건은 제국의 분열을 알리는 시작이었습니다. 쿠빌라이의 실권은 중국과 몽골 지역에 국한되었지만, 그는 대칸으로서 여전히 일 칸국과 금장 칸국에 영향력을 가지고 있었습니다. 그 당시 몽골 제국의 전체를 헤아린다면 그의 영토는 태평양에서 흑해, 시베리아에서 지금의 아프가니스탄까지 이릅니다."

