 bm_jerusalem:0 "Jerusalem at Its Height"
 bm_jerusalem_desc:1 "Jerusalem stands strong and proud. The Principality of Antioch has been absorbed and the Kingdom has expanded inland, toward the Sinai peninsula and Damascus. Although Jerusalem’s size and strength goes a long way to secure Catholic dominance in the Levant, everything is far from guaranteed. Damascus and Aleppo still stand as guards against the massive Seljuk Sultanate to the East, and the Fatimid Caliph smarts over the losses Egypt suffered during the First Crusade. Jerusalem has many enemies, and few friends. In the distance, a scream for Jihad sounds…"

 bookmark_baud:0 "Baudouin II"
 bookmark_baud_desc:1 "Baldwin I was the first count of Edessa from 1098 to 1100, and the first king of Jerusalem from 1100 to his death. Being the youngest son of Eustace II, Count of Boulogne, and Ida of Lorraine, he was destined for a church career, but he abandoned it and married a Norman noblewoman, Godehilde of Tosny. He received the County of Verdun in 1096, but he soon joined the crusader army of his brother Godfrey of Bouillon and became one of the most successful commanders of the First Crusade."
 
 bookmark_davit:0 "David IV"
 bookmark_davit_desc:1 "David IV, also known as David the Builder, of the Bagrationi dynasty, was a king of Georgia from 1089 until his death in 1125. Popularly considered to be the greatest and most successful Georgian ruler in history and an original architect of the Georgian Golden Age, he succeeded in driving the Seljuk Turks out of the country, winning the Battle of Didgori in 1121. His reforms of the army and administration enabled him to reunite the country and bring most of the lands of the Caucasus under Georgia’s control. A friend of the church and a notable promoter of Christian culture, he was canonized by the Georgian Orthodox Church."
 
 bookmark_almir:0 "Caliph al-Amir"
 bookmark_almir_desc:1 "Abu Ali al-Mansur ibn al-Musta'li was the tenth Fatimid Caliph, and the 20th Imam of Musta'li Isma'ili sect of Shia Islam, from 1101 to his death in 1130. Until 1121, he was a de facto puppet ruler of his uncle and father-in-law, the vizier al-Afdal Shahanshah. When the latter was murdered, possibly with al-Amir's connivance, the caliph appointed al-Ma'mun al-Bata'ihi as vizier, but took an increasing role in government, and after 1125 ruled without a vizier. His reign saw the progressive loss of all Fatimid strongholds in Palestine to the Crusaders apart from Ascalon. His assassination in 1130, leaving only his infant son al-Tayyib as heir, threw the Fatimid regime into a succession struggle during which it almost collapsed. Fatimid rule was restored with the succession of al-Amir's cousin al-Hafiz li-Din Allah in 1132, which led to the division of Musta'li Isma'ilism into the rival Hafizi and Tayyibi branches"
 

