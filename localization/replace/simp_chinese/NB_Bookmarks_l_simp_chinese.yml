 #####1229

 bm_1229:0 "Scourge of God"
 bm_1229_desc:1 "From the East they came, ruthless and without mercy: strange men, dressed in exotic armor and speaking in guttural tongues that none understood. Rumors carried across the Silk Road and the Indian Ocean have told of how Genghis Khan and his invincible Mongol hordes shattered the greatest empires of the known world, from Cathay to Persia. Though Genghis Khan is now dead, the sons and grandsons of Genghis intend to continue his conquests. They have their eyes upon Europe and the rest of the Middle East, and the entire world may be united under the banner of Genghis… if his descendants do not end up fighting among themselves, that is. Perhaps the end of days has finally come at last, a punishment for the sins of the wicked… or perhaps this is God’s greatest test yet for the faithful.\n\nThe Fourth Crusade has left Byzantium crippled, and its prior vassal states do not fare much better. Three powerful Dukes vie for control of Greece proper, and only one of them is Greek. The hatred between the Latin and Byzantine Empires has not abated, but neither has progress been made toward discovering the final victor in their struggle. Glory and titles are there, for a man strong enough to seize them."

 bookmark_russia1229:0 "Michael"
 bookmark_russia1229_desc:1 "Saint Michael of Chernigov was grand prince of Kiev 1236–1240, 1240, 1241–1243. Archaeological evidence reveals that Chernihiv towns enjoyed an unprecedented degree of prosperity during his period which suggests that promoting trade was a priority for him. Commercial interests, in part, also motivated him to seize control of Halych and Kiev because they were channels through which goods from the Rhine valley and Hungary passed to Chernihiv. He also negotiated commercial treaties and political alliances with the Poles and the Hungarians and alleviated the tax burden of the Novgorodians and granted their boyars greater political freedom from the prince. He was the last autonomous senior prince of Kiev, where he was deposed not by a more powerful prince but by the invincible Mongols. On the eve of Mongol invasion, he was one of the most powerful princes in Rus'. Mikhail was the first prince of the Olgovichi (the dynasty of Chernigov) to become a martyr according to the commonly understood meaning of the word- he underwent the penalty of death for persistence in his Christian faith. He and his boyar Fedor (Theodore) were tortured and beheaded by the Tatars."
 
 bookmark_norway1229:0 "Haakon IV"
 bookmark_norway1229_desc:1 "Haakon IV Haakonsson was King of Norway from 1217 to 1263. Haakon was born into the troubled civil war era in Norway, but his reign eventually managed to put an end to the internal conflicts. Under Haakon's rule, medieval Norway is considered to have reached its zenith or golden age. His reputation and formidable naval fleet allowed him to maintain friendships with both the pope and the Holy Roman Emperor, despite their conflict. He was at different points offered the imperial crown by the pope, the Irish high kingship by a delegation of Irish kings, and the command of the French crusader fleet by the French king. He amplified the influence of European culture in Norway by importing and translating contemporary European literature into Old Norse, and by constructing monumental European-style stone buildings. In conjunction with this he employed an active and aggressive foreign policy, and at the end of his rule added Iceland and the Norse Greenland community to his kingdom, leaving Norway at its territorial height. Although he for the moment managed to secure Norwegian control of the islands off the northern and western shores of Great Britain, he fell ill and died when wintering in Orkney following some military engagements with the expanding Scottish kingdom."
 
 bookmark_denmark1229:0 "Valdemar II"
 bookmark_denmark1229_desc:1 "Valdemar II the Conqueror was the King of Denmark. In 1223, King Valdemar and his eldest son, prince Valdemar, were abducted by Count Henry I of Schwerin, while hunting. Count Henry demanded that Denmark surrender the land conquered in Holstein 20 years ago and become a vassal of the Holy Roman Emperor. Danish envoys refused these terms and Denmark declared war. While Valdemar sat in prison, most of the German territories tore themselves away from Denmark and the war ended with Danish defeat. To secure his release Valdemar had to acknowledge the break away territories in Germany, pay 44,000 silver marks, and sign a promise not to seek revenge on Count Henry. Valdemar immediately appealed to Pope Honorius III to have his oath declared void. Honorius III excused Valdemar from his forced oath, and he immediately set about trying to restore the German territories. A series of Danish defeats cemented the loss of Denmark's north German territories. From that time on, King Valdemar II focused his efforts on domestic affairs. One of the changes he instituted was the feudal system. This increased the power of the noble families and gave rise to the lesser nobles, who controlled most of Denmark. Free peasants lost the traditional rights and privileges they had enjoyed since the Viking era."
 
 bookmark_wales1229:0 "Llywelyn the Great"
 bookmark_wales1229_desc:1 "Llywelyn the Great was a King of Gwynedd in north Wales and eventually ruler of all Wales. By a combination of war and diplomacy he dominated Wales for 45 years. He was sole ruler of Gwynedd by 1200 and made a treaty with King John of England that year. Llywelyn's relations with John remained good for the next ten years. He married John's natural daughter Joan in 1205, and when John arrested Gwenwynwyn ap Owain of Powys in 1208, Llywelyn took the opportunity to annex southern Powys. In 1210, relations deteriorated, and John invaded Gwynedd in 1211. Llywelyn was forced to seek terms and to give up all lands east of the River Conwy, but was able to recover them the following year in alliance with the other Welsh princes. He allied himself with the barons who forced John to sign Magna Carta in 1215. By 1216, he was the dominant power in Wales, holding a council at Aberdyfi that year to apportion lands to the other princes. Following King John's death, Llywelyn concluded the Treaty of Worcester with his successor, Henry III, in 1218. During the next fifteen years, Llywelyn was frequently involved in fights with Marcher lords and sometimes with the king, but also made alliances with several major powers in the Marches. The Peace of Middle in 1234 marked the end of Llywelyn's military career, as the agreed truce of two years was extended year by year for the remainder of his reign. He maintained his position in Wales until his death in 1240 and was succeeded by his son Dafydd ap Llywelyn."
 
 bookmark_mali1229:0 "Sundiata Keita"
 bookmark_mali1229_desc:1 "Sundiata Keita was a prince and founder of the Mali Empire. The Malian ruler Mansa Musa, who made a pilgrimage to Mecca, was his great-nephew. It was during his reign that Mali first began to become an economic power, a trend continued by his successors an improved on thanks to the ground work set by Sundiata, who controlled the region's trade routes and gold fields. The social and political constitution of Mali were first being codified during the reign of Mansa Sundiata Keita. Known as the Gbara and the Kouroukan Fouga, although not written and even subject to alterations in retelling and when they were first recorded in written form, they were part of the social and political norms of Mali. Many of these laws have been incorporated into the constitution of modern-day Mali. Sundiata Keita was not merely a conqueror who was able to rule over a large empire with different tribes and languages, but also developed Mali's mechanisms for agriculture, and is reported to have introduced cotton and weaving in Mali. Towards the end of his reign, "absolute security" is reported to have "prevailed throughout his dominion"
 
 bookmark_almohad1229:0 "Abd al-Wahid II"
 bookmark_almohad1229_desc:1 "Abu Muhammad ar-Rashid Abd al-Wahid was an Almohad rival caliph who reigned from 1232 until his death. Abd al-Wahid succeeded his father Idris I, who had died while marching against Yahya, who was in control of the capital Marrakesh. His reign marked the beginning of the final fragmentation of the Almohad empire. He was not able to oust Yahya from Marrakesh, while the Emir of Tlemcen become independent from 1236 (founding the Zayyanid dynasty), following the example of the Hafsid ruler Abu Zakariya Yahya in Tunisia."
 
 bookmark_delhi1229:0 "Iltutmish"
 bookmark_delhi1229_desc:1 "Shams ud-Din Iltutmish was the third of the Mamluk kings who ruled the former Ghurid territories in northern India. He was the first Muslim sovereign to rule from Delhi, and is thus considered the effective founder of the Delhi Sultanate which would rule northern India for 3 centuries. Iltutmish organized the administration of the Sultanate, laying the foundation for its dominance over northern India until the Mughal invasion. He introduced the silver tanka and the copper jital - the two basic coins of the Sultanate period, with a standard weight of 175 grains. He set up the Iqtadari system: division of empire into Iqtas, which were assigned to the nobles and officers in lieu of salary. He erected many buildings, including mosques, monasteries, dargahs (shrines or graves of influential people) and a reservoir for pilgrims."
 
 bookmark_golden1229:0 "Batu Khan"
 bookmark_golden1229_desc:1 "Batu Khan was a Mongol ruler and founder of the Golden Horde, a division of the Mongol Empire. Batu was a son of Jochi and grandson of Genghis Khan. His ulus was the chief state of the Golden Horde, which ruled Rus', Volga Bulgaria, Cumania, and the Caucasus for around 250 years, after also destroying the armies of Poland and Hungary. After the deaths of Genghis Khan's sons, he became the most respected prince, called agha ('elder brother'), in the Mongol Empire. The conquest of Kievan Rus' occured by his hands. By late 1241, Batu and Subutai were finalizing plans to invade Austria, Italy, and Germany when the news came of the death of Ögedei Khan, who died in December 1241. Batu wanted to continue the war, but Subutai reminded him of the law of Yassa (Их Засаг). The Mongols withdrew in late spring of 1242, as the Princes of the blood, and Subutai, were recalled to Karakorum where the kurultai was held. Batu was a potential Great Khan, but when he failed to gain the title he turned to consolidate his conquests in Asia and the Urals."
 
 bookmark_ilkhanate1226:0 "Hülegü Khan"
 bookmark_ilkhanate1226_desc:1 "Hülegü Khan was a Mongol ruler who conquered much of Western Asia. Son of Tolui and the Keraite princess Sorghaghtani Beki, he was a grandson of Genghis Khan and brother of Ariq Böke, Möngke Khan, and Kublai Khan. Hulagu's army greatly expanded the southwestern portion of the Mongol Empire, founding the Ilkhanate of Persia, a precursor to the eventual Safavid dynasty, and then the modern state of Iran. Under Hulagu's leadership, the siege of Baghdad (1258) destroyed Baghdad's standing in the Islamic Golden Age and weakened Damascus, causing a shift of Islamic influence to the Mamluk Sultanate in Cairo and ended the Abbasid Dynasty."
 
 bookmark_mongol1229:0 "Ögedei Khan"
 bookmark_mongol1229_desc:1 "Ögedei was the third son of Genghis Khan and second khagan-emperor of the Mongol Empire, succeeding his father. He continued the expansion of the empire that his father had begun, and was a world figure when the Mongol Empire reached its farthest extent west and south during the Mongol invasions of Europe and East Asia. Like all of Genghis' primary sons, he participated extensively in conquests in China, Iran, and Central Asia."
 
 bookmark_persia1229:0 "Jalal al-Din"
 bookmark_persia1229_desc:1 "Jalal al-Din Mangburni was the last Khwarazmshah of the Anushtegin line. The following year, the Khwarazmian capital of Gurganj was captured and devastated by the Mongols. Meanwhile, at the city of Ghazni, Jalal al-Din rallied a substantial army which consisted of Khwarazmians, Turks, and Ghurids, subsequently defeating the pursuing forces of the Mongol leader Genghis Khan at the Battle of Ustuva, Battle of Kendakhar, Battle of Waliyan, Battle of Djerdin, battle of Parwan. Jalal al-Din was, however, forced to withdraw to northwestern India by the Mongol forces.alal ad-Din spent the rest of his days struggling against the Mongols, pretenders to the throne and the Seljuqs of Rûm. Jalal ad-Din then had a brief victory over the Seljuqs and captured the town of Akhlat in Turkey from the Ayyubids. In 1227, he battled against the Mongols on the approach to Isfahan and while he did not defeat the invaders following their great losses they were not able to utilise their victory and withdrew afterwards across the Oxus river. By 1231 the Mongols had completely conquered what remained of Khwarazm with Jalal al-Din being assasinated by a Kurd."
 
 bookmark_egypt1229:0 "Al-Kamil"
 bookmark_egypt1229_desc:1 "Al-Kamil was a Muslim ruler and the fourth Ayyubid sultan of Egypt. During his tenure as sultan, the Ayyubids defeated the Fifth Crusade. He was known to the Frankish crusaders as Meledin, a name by which he is still referred to in some older western sources. As a result of the Sixth Crusade, he ceded Jerusalem to the Christians and is known to have met with Saint Francis.\n\nIn 1218 when Al-Adil died, the Ayyubid domains were divided into three parts, with Al-Kamil ruling Egypt, his brother Al-Muazzam Isa ruling in Palestine and Transjordan, and a third brother, Al-Ashraf Musa in Syria and the Jazira. Nominally the other two recognised Al-Kamil's supremacy as Sultan. Unusually for an Ayyubid succession, there was no obvious dissent or rivalry between the brothers at this point, partly because just before Al-Adil's death, Egypt had been attacked by the forces of the Fifth Crusade. Al-Kamil exemplified the Islamic laws of war. For example, after al-Kamil defeated the Franks during the Crusades, Oliverus Scholasticus praised and commented on how al-Kamil supplied the defeated Frankish army with food."
 
 bookmark_jerusalem1229:0 "Alice"
 bookmark_jerusalem1229_desc:1 "Alice of Champagne was the queen consort of Cyprus from 1210 to 1218, regent of Cyprus from 1218 to 1223, and of Jerusalem from 1243 to 1246. She was the eldest daughter of Queen Isabella I of Jerusalem and Count Henry II of Champagne. In 1210, Alice married her step-brother King Hugh I of Cyprus, receiving the County of Jaffa as dowry. After her husband's death in 1218, she assumed the regency for their infant son, King Henry I. In time, she began seeking contacts within her father's counties in France to bolster her claim to Champagne and Brie against her cousin, Theobald IV. However, the kings of France never acknowledged her claim. When her son reached the age of majority in 1232, Alice abdicated her regency and departed for France to claim Champagne and Brie. She subsequently renounced her claim and returned to the Holy Land."
 
 bookmark_latin1229:0 "Jean"
 bookmark_latin1229_desc:1 "Jean of Brienne, also known as John I, was King of Jerusalem from 1210 to 1225 and Latin Emperor of Constantinople from 1229 to 1237. He was the youngest son of Erard II of Brienne, a wealthy nobleman in Champagne. John, originally destined for an ecclesiastical career, became a knight and owned small estates in Champagne around 1200. After the death of his brother, Walter III, he ruled the County of Brienne on behalf of his minor nephew Walter IV (who lived in southern Italy).\n\nHe was elected emperor in 1229 as the senior co-ruler (with Baldwin II) of the Latin Empire, and was crowned in Constantinople in 1231. John III Vatatzes, Emperor of Nicaea, and Ivan Asen II of Bulgaria occupied the last Latin territories in Thrace and Asia Minor, besieging Constantinople in early 1235. John directed the defence of his capital during the months-long siege, with the besiegers withdrawing only after Geoffrey II of Achaea and united fleets from Italian towns defeated their fleet in 1236. The following year, John died as a Franciscan friar."
 
 bookmark_treb1229:0 "John I"
 bookmark_treb1229_desc:1 "John I Axouchos was Emperor of Trebizond from 1235 to 1238. Little is recorded of John's reign, except that John died while playing tzykanion, a variant of polo fashionable among the Byzantine nobility, when he fell from his horse and was trampled to death. His heir apparent was one Ioannikios, who was confined to a monastery and John's second brother Manuel I ascended the throne."
 
 bookmark_nikaea1229:0 "John III"
 bookmark_nikaea1229_desc:1 "John III Doukas Vatatzes was a successful ruler who laid the groundwork for Nicaea's recovery of Constantinople. He was successful in maintaining generally peaceful relations with his most powerful neighbors, Bulgaria and the Sultanate of Rum, and his network of diplomatic relations extended to the Holy Roman Empire and the Papacy, while his armed forces included Frankish mercenaries. John III effected Nicaean expansion into Europe, where by the end of his reign he had annexed his former rival Thessalonica and had expanded at the expense of Bulgaria and Epirus. He also expanded Nicaean control over much of the Aegean and annexed the important island of Rhodes, while he supported initiatives to free Crete from Venetian occupation aiming toward its re-unification with the Byzantine empire of Nicaea. Moreover, John III is credited with carefully developing the internal prosperity and economy of his realm, encouraging justice and charity. In spite of his epilepsy, John III had provided active leadership in both peace and war, claimed to be the true inheritor of the Roman Empire, and was known for bountiful harvest festivals. A half-century after his death, John III was canonized as a saint, under the name John the Merciful."
 
 bookmark_england1229:0 "Henry III"
 bookmark_england1229_desc:1 "Henry III, also known as Henry of Winchester, was King of England, Lord of Ireland, and Duke of Aquitaine from 1216 until his death. Henry promised to abide by the Great Charter of 1225, which limited royal power and protected the rights of the major barons. His early rule was dominated first by Hubert de Burgh and then Peter des Roches, who re-established royal authority after the war. In 1230, the King attempted to reconquer the provinces of France that had once belonged to his father, but the invasion was a debacle. A revolt led by William Marshal's son, Richard Marshal, broke out in 1232, ending in a peace settlement negotiated by the Church."
 
 bookmark_france1229:0 "Louis IX"
 bookmark_france1229_desc:1 "Louis IX, commonly known as Saint Louis or Louis the Saint, is the only King of France to be canonized in the Catholic Church. Louis was crowned at the age of 12, following the death of his father Louis VIII; his mother, Blanche of Castile, ruled the kingdom as regent until he reached maturity. As an adult, Louis IX faced recurring conflicts with some of his realm's most powerful nobles, such as Hugh X of Lusignan and Peter of Dreux. Simultaneously, Henry III of England attempted to restore the Angevin continental possessions, but was promptly routed at the Battle of Taillebourg. His reign is remembered as a medieval golden age in which the Kingdom of France reached an economic as well as political peak. His fellow European rulers esteemed him highly, not only due to his military pre-eminence or the fact that he ruled the wealthiest kingdom, but also for his reputation of fairness and moral integrity- he was often asked to arbitrate their disputes."
 
 bookmark_hre1229:0 "Frederick II"
 bookmark_hre1229_desc:1 "Frederick II was King of Sicily from 1198, King of Germany from 1212, King of Italy and Holy Roman Emperor from 1220. His political and cultural ambitions were enormous as he ruled a vast area, beginning with Sicily and stretching through Italy all the way north to Germany. However, the Papacy became his enemy, and it eventually prevailed. Viewing himself as a direct successor to the Roman emperors of antiquity, he was Emperor of the Romans from his papal coronation in 1220 until his death; he was also a claimant to the title of King of the Romans from 1212 and unopposed holder of that monarchy from 1215. As such, he was King of Germany, of Italy, and of Burgundy. Frequently at war with the papacy, which was hemmed in between Frederick's lands in northern Italy and his Kingdom of Sicily to the south, he was excommunicated three times and often vilified in pro-papal chronicles of the time and after. Pope Gregory IX went so far as to call him an Antichrist. After his death his line did not survive, and the House of Hohenstaufen came to an end. Furthermore, the Holy Roman Empire entered a long period of decline during the Great Interregnum from which it did not completely recover until the reign of Charles V, 250 years later."
 
 bookmark_castille1229:0 "Ferdinand III"
 bookmark_castille1229_desc:1 "Ferdinand III, called the Saint, was King of Castile from 1217 and King of León from 1230 as well as King of Galicia from 1231. He was the son of Alfonso IX of León and Berenguela of Castile. Through his second marriage he was also Count of Aumale. Ferdinand III was one of the most successful kings of Castile, securing not only the permanent union of the crowns of Castile and León, but also masterminding the most expansive campaign of Reconquista yet.\n\nBy military and diplomatic efforts, Ferdinand greatly expanded the dominions of Castile by annexing the Guadalquivir river valley in the south of the Iberian Peninsula, establishing the boundaries of the Castilian state for the next two centuries. New territories included important cities such as Baeza, Úbeda, Jaén, Córdoba or Seville, that were subject of Repartimiento, given a new general charter and repopulated in the following years."
 
 bookmark_epirus1229:0 "Michael II"
 bookmark_epirus1229_desc:1 "Michael II Komnenos Doukas was from 1230 until his death in 1266/68 the ruler of the Despotate of Epirus. After his father's murder in 1215 and the succession of his uncle Theodore Komnenos Doukas, he went into exile. According to the hagiography of his later wife, St. Theodora of Arta, Theodore sent him and his mother to exile in the Peloponnese.[5] After Theodore's defeat and capture by Ivan Asen II of Bulgaria at the Battle of Klokotnitsa, the throne in Thessalonica was now occupied by Theodore's brother Manuel Komnenos Doukas, who managed to escape from Klokotnitsa. Michael seized the opportunity and returned to Epirus. Michael quickly succeeded, apparently with the support of the local population, in taking over control of the country."

