 bm_otto_the_first:0 "The Iron Century"
 bm_otto_the_first_desc:1 "On the 7th of August 936, Otto I was crowned King of the Germans. He initiated his arduous campaign to crush his rivals and reconquer the lost territory in Italy to reform the Holy Roman Empire. The Magyars settled down in the Carpathian Basin and began to make their mark on the world as they conquered and pillaged their neighbors, becoming feared across Europe. In the north the Christians were trying to push into the Scandinavian Peninsula to start converting the pagan kings, but the Germanic faith still stood strong among the vikings. In Baghdad far to the south-east, the ancient Abbasid Caliphate that once ruled an empire stretching from Persia to Hispania finally fell to infighting, left only with the heartland of their former empire. And on the shores of Africa a new rival rose up in the form of the Fatimid Caliphate, ready to fill the vacant regions left behind by their adversary. \n\n#bold Who will stand victorious after this tumultuous time in history?#!"

 bookmark_otto:0 "Otto the Great"
 bookmark_otto_desc:1 "Otto was crowned King of the Germans after the death of his father Henry I. Early in his reign he had to push back a rebellion by Duke Eberhard of Bavaria, as well as fight a war against Louis IV of West-Francia and Duke Gilbert of Lorraine. After securing peace in the war, Otto went on to fight for the Italian throne as well as push back the Hungarian threat in the east. In his later years, after his coronation as the Emperor of the Holy Roman Empire, he had to continue his struggles in Italy to keep his newfound empire under control. The Ottonian dynasty went on to control the empire for almost half a century after his death, until it finally ended with the demise of Henry II in 1024."

 bookmark_Qaim:0 "Caliph Al-Qa'im"
 bookmark_Qaim_desc:1 "Al-Qa'im was the second caliph of the Fatimid Caliphate in Ifriqiya and ruled from 934 to 946. He is the 12th Imam according to the Isma'ili faith."
 
 bookmark_ethelstan:0 "Æthelstan"
 bookmark_ethelstan_desc:1 "Æthelstan was King of the English from 927 to 939 when he died. He was the son of King Edward the Elder and his first wife, Ecgwynn. Modern historians regard him as the first King of England and one of the greatest Anglo-Saxon kings. Æthelstan centralised government; he increased control over the production of charters and summoned leading figures from distant areas to his councils. These meetings were also attended by rulers from outside his territory, especially Welsh kings, who thus acknowledged his overlordship. More legal texts survive from his reign than from any other 10th-century English king. They show his concern about widespread robberies, and the threat they posed to social order. His legal reforms built on those of his grandfather, Alfred the Great. Æthelstan was one of the most pious West Saxon kings, and was known for collecting relics and founding churches. His household was the centre of English learning during his reign, and it laid the foundation for the Benedictine monastic reform later in the century."
 
 bookmark_arpad:0 "Zoltán"
 bookmark_arpad_desc:1 "Arpad was King of the Hungarians in the early 900's. Not much is known about his reign though it's believed all future Hungarian Kings were descended from him."
 
 bookmark_hakon:0 "Haakon the Good"
 bookmark_hakon_desc:1 "Haakon Haraldsson, also Haakon the Good, was the king of Norway from 934 to 961. He was noted for his attempts to introduce Christianity into Norway."
 
 bookmark_andalusia:0 "Abd al-Rahman III"
 bookmark_andalusia_desc:1 "Abd al-Raḥmān III was the Umayyad Emir of Córdoba from 912–929, at which point he founded the Caliphate of Córdoba, serving as its first Caliph until his death. 'Abd al-Raḥmān won the laqab (sobriquet) al-Nasir li-Dīn Allāh – Defender of God's Faith – in his early 20s when he supported the Maghrawa in North Africa against Fatimid expansion and rose to the Caliphate. His half-century reign (912–961) of al-Andalus – Muslim Iberian Spain – was known for its religious tolerance."
 
 bookmark_yngvar:0 "Igor of Kiev"
 bookmark_yngvar_desc:1 "Igor the Old was a Varangian ruler of Kievan Rus' from 912 to 945. Igor twice besieged Constantinople in 941 and 944, and although Greek fire destroyed part of his fleet, he concluded with the Eastern Roman Emperor Constantine VII a favourable treaty (945), the text of which the chronicle has preserved."
 
 bookmark_samanid:0 "Nasr II"
 bookmark_samanid_desc:1 "Nasr ibn Ahmad was the ruler (amir) of Transoxiana and Khurasan as the head of the Samanid dynasty from 914 to 943. His reign marked the high point of the Samanid dynasty's fortunes."
 
 bookmark_burid:0 "Imad al-Dawla"
 bookmark_burid_desc:1 "Ali ibn Buya was the founder of the Buyid dynasty. As Daylamite Iranians, the Buyids consciously revived symbols and practices of Iran's Sasanian Empire. Beginning with 'Adud al-Dawla, they used the ancient Sasanian title Shahanshah. At its greatest extent, the Buyid dynasty encompassed territory of most of today's Iran, Iraq, Kuwait, and Syria, along with parts of Oman, the UAE, Turkey, Afghanistan and Pakistan. During the 10th and 11th centuries, just prior to the invasion of the Seljuq Turks, and particularly under king 'Adud al-Dawla, the Buyids were the most powerful and influential dynasty in the Middle East."
 
 bookmark_leon936:0 "Ramiro II"
 bookmark_leon936_desc:1 "Ramiro II was a King of León from 931 until his death. Initially titular king only of a lesser part of the kingdom, he gained the crown of León (and with it, Galicia) after supplanting his brother Alfonso IV and cousin Alfonso Fróilaz in 931. He actively campaigned against the Moors, who referred to him as the Devil due to his ferocity and fervor in battle. He defeated the hosts of the Umayyad caliph, Abderramán III, at the Battle of Simancas (939)."
 
 bookmark_ere936:0 "Romanos I"
 bookmark_ere936_desc:1 "On 25 March 919, at the head of his fleet, Lekapenos seized the Boukoleon Palace and the reins of government. Initially, he was named magistros and megas hetaireiarches, but he moved swiftly to consolidate his position: in April 919 his daughter Helena was married to Constantine VII, and Lekapenos assumed the new title basileopator; on 24 September, he was named Caesar; and on 17 December 919, Romanos Lekapenos was crowned senior emperor. His reign saw a long war with the Bulgarian Empire which defeated the Byzantine Empire. Romanos' later reign was marked by the old emperor's heightened interest in divine judgment and his increasing sense of guilt for his role in the usurpation of the throne from Constantine VII."


