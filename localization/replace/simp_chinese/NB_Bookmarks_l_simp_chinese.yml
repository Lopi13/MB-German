 #####1144

 bm_1144:0 "The Anarchy"
 bm_1144_desc:1 "The Anarchy was a period of early English history in which the dynasty of the Norman conqueror William broke down and was replaced by the cadet house of Plantagenet. It began when the second Norman King of England, Henry I, died without legitimate issue. Although Henry attempted to place his daughter Matilda on the throne, the lords of England would not have it. In his daughter's place, a male descendant of William through the female line, Stephen de Blois, was declared king. Support for Stephen was not absolute, however, and there were many loyalists who sided with Matilda in the succession. Matilda herself was married to the first son of King Foulque of Jerusalem, Geoffrey of Anjou, later to be known as Geoffrey Plantagenet. Geoffrey has managed to conquer Normandy in her name, and the succession crisis between the powerful vassal and the weak King Stephen of England appears to be inevitable."
 
 bookmark_england1144:0 "Stephen of Blois"
 bookmark_england1144_desc:1 "Stephen, often referred to as Stephen of Blois, was King of England from 22 December 1135 to his death in 1154. A younger son of the Count of Blois, he was Count of Boulogne jure uxoris from 1125 until 1147 and Duke of Normandy from 1135 until 1144. His reign was marked by the Anarchy, a civil war with his cousin and rival, the Empress Matilda, whose son, Henry II, succeeded Stephen as the first of the Angevin kings of England after the signing of the Treaty of Winchester, in which Stephen recognised Henry as his heir in exchange for peace, passing over William, Stephen's second son. Stephen died the following year."
 
 bookmark_anjou1144:0 "Geoffrey the Handsome"
 bookmark_anjou1144_desc:1 "Geoffrey V, called the Handsome, the Fair or Plantagenet, was the count of Anjou, Touraine and Maine by inheritance from 1129, and also the duke of Normandy by conquest from 1144. His marriage to Empress Matilda, daughter of King Henry I of England, led to the centuries-long reign of the Plantagenet dynasty in England. The name "Plantagenet" was taken from Geoffrey's epithet. Geoffrey's ancestral domain of Anjou gave rise to the name Angevin, and what became known as the Angevin Empire in the 12th century."
 
 
