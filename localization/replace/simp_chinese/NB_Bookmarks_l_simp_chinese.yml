 bm_769:0 "Early Middle Ages"
 bm_769_desc:1 "The Early Middle Ages started with the fall of the Western Roman Empire in the early 5th century. The earlier part of this era saw the great Germanic and Slavic migrations across Europe, with peoples such as the Goths and Lombards settling in Southern Europe, the Franks settling in Gaul and Saxons crossing the sea and settling in Britain. The Eastern Roman Empire was violently shaken by the pressure from the Goths and Avars, and fought bitterly with the ancient Persian enemy. The rise of Islam saw the Arabs conquering immense amounts of territory in the Middle East and North Africa and the fall of the Persian Empire, and in India several great dynasties vied for dominance, with the Rashtrakutas rising towards the end of the 8th century. In the steppes, the Khazars grew in power, and in Scandinavia things were about to change in a way that was to affect the entire continent..."
 
 bookmark_saxony769:0 "Widukind"
 bookmark_saxony769_desc:1 "Widukind, also known as Wittekind, was a leader of the Saxons and the chief opponent of the Frankish king Charlemagne during the Saxon Wars from 777 to 785. Charlemagne ultimately prevailed, organized Saxony as a Frankish province, massacred thousands of Saxon nobles, and ordered conversions of the pagan Saxons to Christianity. In later times, Widukind became a symbol of Saxon independence and a figure of legend."
 
 bookmark_maharastra769:0 "Krishna I"
 bookmark_maharastra769_desc:1 "Krishna I of the Rashtrakuta dynasty took power in 756, defeating several competitors for the throne in order to secure his realm. He fought wars against the Chalukyas and Pratiharas and conquered Karnataka, making his dynasty more powerful than ever before. He was also a great patron to builders and commissioned many new temples and monuments."
 
 bookmark_abassid769:0 "Al-Mansur"
 bookmark_abassid769_desc:1 "Al-Mansur became sole ruler of the Caliphate after the death of his brother. After defeating several potential challengers to his rule, he led a long and relatively stable reign over his huge empire. His time in power saw the rise of new Islamic literature and scholarship, thanks to cultural tolerance, conversion of new peoples and groups to Islam and a further inclusion of the Persian world into the Caliphate. His reign also saw tentative diplomatic contacts with realms as far away as China."
 
 bookmark_andalusia769:0 "Abd-al-Rahman I"
 bookmark_andalusia769_desc:1 "Abd-al-Rahman I was born near Damascus in Syria, but had to flee his homeland when the Abbasids took power. He spent several years in exile before arriving in Spain, where he managed to seize power and declare himself ruler of Al-Andalus. He wanted to return east and avenge himself on the Abbasids, but the need to deal with issues closer to home kept preventing him from doing so. He instead set his mark on the history of Spain, establishing the rule of his dynasty there for centuries to come."
 
 bookmark_ere769:0 "Constantine V"
 bookmark_ere769_desc:1 "Constantine V was Byzantine emperor from 741 to 775. His reign saw a consolidation of Byzantine security from external threats. As an able military leader, Constantine took advantage of civil war in the Muslim world to make limited offensives on the Arab frontier. With this eastern frontier secure, he undertook repeated campaigns against the Bulgars in the Balkans. His military activity, and policy of settling Christian populations from the Arab frontier in Thrace, made Byzantium's hold on its Balkan territories more secure. Religious strife and controversy was a prominent feature of his reign. His fervent support of Iconoclasm and opposition to monasticism led to his vilification by later Byzantine historians and writers, who denigrated him as Kopronymos or Copronymus, meaning the dung-named."
 
 bookmark_italy769:0 "Desiderius"
 bookmark_italy769_desc:1 "Desiderius became King of the Lombards in 756 after putting down the revolt of his rival Ratchis. Throughout his reign, he was constantly in competition with the popes and the southern dukes for domination of Italy. He sought an alliance with Charlemagne but when the latter divorced his daughter relations were soured. Eventually the kingdom was invaded and conquered by the Franks, making Desiderius the last Lombard king."
 
 bookmark_francia769:0 "Charlemagne"
 bookmark_francia769_desc:1 "Son of Pepin the Short and a descendant of Charles Martel, Charlemagne (or Karl, as his contemporaries called him) became joint king of the Franks with his brother Karloman in 769. After a two-year power struggle, Karloman suddenly and conveniently fell ill and died, leaving Karl as sole ruler of the Franks.  He then proceeded to make the kingdom greater than ever before, conquering Saxony, Lombardy and other lands with equal measures of good strategic planning and ruthlessness. He was eventually crowned Holy Roman Emperor by pope Leo III, and his descendants were to rule large parts of Europe for a long time to come."
 
 bookmark_middlefrancia769:0 "Karloman I"
 bookmark_middlefrancia769_desc:1 "Karloman became joint king of the Franks together with his brother Karl in 768. The two brothers were not friends, rather a rivalry ensued. Karloman was outmaneuvered by his brother's alliance with the Lombards, and sought the support of the Pope in order to counter this, but did ultimately not succeed. He died unexpectedly in 771, just as war for the Frankish crown seemed inevitable. It has been claimed that he was poisoned, but this was never proven..."
 
 bookmark_asturias769:0 "Aurelius"
 bookmark_asturias769_desc:1 "Aurelius was the King of Asturias from 768 to his death. His seems to have been a relatively quiet and peaceful reign, attested by the near-absence of mention of his reign in the medieval chronicles. The only event of his reign narrated in the chronicles was a rebellion of serfs, which Aurelius put down. The location of the uprising is unknown, but it is the first recorded instance of anti-seignorial revolt in the history of the Iberian Peninsula. It is believed that, according to the custom of the times, he negotiated peace with the Muslims who dominated the lands to his south by an exchange of brides."
 
 
