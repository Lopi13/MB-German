 bm_1018:0 "Canute the Great"
 bm_1018_desc:1 "The death of Harald II of Denmark in 1018 ushers in the creation of the fabled North Sea Empire as Harald's brother Knut, recently crowned King of England after his victory over the Anglo-Saxons, inherits the throne of Denmark as well. While the Vikings dominate the northern coasts of Europe, the Byzantines observe the Rurikid civil war with interest, seeking to extend their influence after having finally vanquished their old enemy the Bulgarian Empire and restored their borders to the banks of the Danube. Across the Mediterranean, the Fatimids maintain a firm hold on the Levant, albeit under the iron grip of the deranged Caliph al-Hakim. On the eastern border of the Muslim world, the Ghaznavids push eastward into the rich lands of the Punjab and westward into Persia while balancing their fragile relationships with the Turks of the steppes, whose great saga of migration and conquest is about to unfold..."

 bookmark_canute:0 "Cnut the Great"
 bookmark_canute_desc:1 "Cnut the Great, also known as Canute, was King of Denmark, England and Norway, often referred to together as the North Sea Empire during his rule. As a Danish prince, Cnut won the throne of England in 1016 in the wake of centuries of Viking activity in northwestern Europe. His later accession to the Danish throne in 1018 brought the crowns of England and Denmark together. Cnut sought to keep this power-base by uniting Danes and English under cultural bonds of wealth and custom, as well as through sheer brutality. After a decade of conflict with opponents in Scandinavia, Cnut claimed the crown of Norway in Trondheim in 1028. In 1031, Malcolm II of Scotland also submitted to him, though Anglo-Norse influence over Scotland was weak and ultimately did not last by the time of Cnut's death."
 
 bookmark_ere1018:0 "Basil II"
 bookmark_ere1018_desc:1 "Basil II, nicknamed the Bulgar Slayer, was the senior Byzantine Emperor for almost 50 years. He also conducted a campaign against the Khazar Khaganate that gained the Byzantine Empire part of Crimea and a series of successful campaigns against the Kingdom of Georgia. Despite near-constant warfare, Basil distinguished himself as an administrator, reducing the power of the great land-owning families who dominated the Empire's administration and military, filling its treasury, and leaving it with its greatest expanse in four centuries. Although his successors were largely incapable rulers, the Empire flourished for decades after Basil's death. One of the most important decisions taken during his reign was to offer the hand of his sister Anna to Vladimir I of Kiev in exchange for military support, thus forming the Byzantine military unit known as the Varangian Guard."
 
 bookmark_kabulistan1018:0 "Mahmud"
 bookmark_kabulistan1018_desc:1 "Mahmud of Ghazni was the first independent ruler of the Turkic dynasty of Ghaznavids, ruling from 999 to 1030. At the time of his death, his kingdom had been transformed into an extensive military empire, which extended from northwestern Iran proper to the Punjab in the Indian subcontinent, Khwarazm in Transoxiana, and Makran. Highly Persianized, Sultan Mahmud continued the bureaucratic, political, and cultural customs of his predecessors, the Samanids, which established the ground for a Persianate state in northwestern India. His capital of Ghazni evolved into a significant cultural, commercial, and intellectual centre in the Islamic world, almost rivalling the important city of Baghdad."
 
 bookmark_persia1018:0 "Abu Shuja"
 bookmark_persia1018_desc:1 "Abu Shuja, was the Buyid amir of Fars (1012–1024) and Iraq (1012–1021). In 1018 Sultan al-Dawla again came to Iraq, in an attempt to maintain friendly terms with the neighboring Amirate of Mosul. Qawam al-Dawla, taking advantage of his brother's presence in the west, invaded Fars with the support of the Ghaznavids. The attack failed, Qawam al-Dawla's marked the division of the Buyid state. After repulsing Qawam al-Dawla's attack, Sultan al-Dawla returned to Iraq in order to solidify his rule there. The marchlands of the region, which had long resisted Buyid authority, were finally subjugated. The Turkish mercenaries, however, became discontented over the presence Sultan al-Dawla's Daylamite troops. They therefore raised a brother of the amir, Musharrif al-Dawla, as their ruler in 1021. After a long series of negotiations, Sultan al-Dawla recognized his brother as "King of Iraq", in exchange for the latter's submission as a vassal. Thus the Buyid state fractured."
 
 bookmark_burgundy1018:0 "Rudolph III"
 bookmark_burgundy1018_desc:1 "Rudolph III was King of Burgundy from 993 until his death. He was the last ruler of an independent Kingdom of Arles, also called the Second Kingdom of Burgundy, and the last male member of the Burgundian group of the Elder House of Welf. As the last member of the Burgundian Welfs, Rudolph was considered a weak ruler by his contemporaries. The chronicler Wipo of Burgundy called him effete; according to Hermann of Reichenau, his rule was marked by idleness and chaos. Thietmar of Merseburg named the Burgundian counts the actual rulers, while Rudolph only held the royal title."
 
 bookmark_egypt1018:0 "Al-Hakim"
 bookmark_egypt1018_desc:1 "Abū ʿAlī Manṣūr, was the sixth Fatimid caliph. As an Ismaili he was in constant conflict with the Abbassid Caliphate which sought to stop the spread of Isma'ilism. Hakim confronted numerous difficulties and uprisings during his relatively long reign. Relations between the Fatimids and the Qarmatians of Bahrain also remained hostile. On the other hand, Hakim's Syrian policy was successful as he managed to extend Fatimid hegemony to the emirate of Aleppo. Above all, the persistent rivalries between the various factions of the Fatimid armies, especially the Berbers and the Turks, overshadowed the other problems of Hakim's caliphate. Al-Ḥākim upheld diplomatic relations between the Fatimid Empire and many different countries. Skillful diplomacy was needed in establishing a friendly if not neutral basis of relations with the Byzantine Empire, which had expansionary goals in the early 11th century. Perhaps the farthest reaching diplomatic mission of his was to the Song Dynasty."
 
 bookmark_poland1018:0 "Bolesław I the Brave"
 bookmark_poland1018_desc:1 "Bolesław the Brave, less often known as Bolesław the Great, was the first King of Poland. Bolesław I was a remarkable politician, strategist, and statesman. He not only turned Poland into a country comparable to older western monarchies, but he raised it to the front rank of European states. Bolesław conducted successful military campaigns in the west, south and east. He consolidated Polish lands and conquered territories outside the borders of modern-day Poland, including Slovakia, Moravia, Red Ruthenia, Meissen, Lusatia, and Bohemia. He was a powerful mediator in Central European affairs. He was an able administrator who established the "Prince's Law" and built many forts, churches, monasteries and bridges. He introduced the first Polish monetary unit, the grzywna, divided into 240 denarii, and minted his own coinage. Bolesław I is widely considered one of Poland's most capable and accomplished Piast rulers."
 
 bookmark_novgorod1018:0 "Yaroslav the Wise"
 bookmark_novgorod1018_desc:1 "Yaroslav the Wise or Yaroslav I was the Grand Prince of Kiev from 1019 until his death. He was also the Prince of Novgorod on three occasions, uniting the principalities for a time. Yaroslav's baptismal name was George after Saint George. A son of Vladimir the Great, the first Christian Prince of Kiev, Yaroslav acted as vice-regent of Novgorod at the time of his father's death in 1015. Subsequently, his eldest surviving brother, Sviatopolk I of Kiev, killed three of his other brothers and seized power in Kiev. Yaroslav, with the active support of the Novgorodians and the help of Varangian mercenaries, defeated Svyatopolk and became the Grand Prince of Kiev in 1019. Under Yaroslav the codification of legal customs and princely enactments began, and this work served as the basis for a law code called the Russkaya Pravda. During Yaroslav's lengthy reign, Kievan Rus' reached the zenith of its cultural flowering and military power."
 
 bookmark_hungary1018:0 "Stephen I"
 bookmark_hungary1018_desc:1 "Stephen I, also known as King Saint Stephen, was the first King of Hungary from 1000 or 1001. After succeeding his father in 997, Stephen had to fight for the throne against his relative, Koppány, who was supported by large numbers of pagan warriors. He defeated Koppány with the assistance of foreign knights including Vecelin, Hont and Pázmány, and native lords. Stephen established at least one archbishopric, six bishoprics and three Benedictine monasteries, leading the Church in Hungary to develop independently from the archbishops of the Holy Roman Empire. He encouraged the spread of Christianity by meting out severe punishments for ignoring Christian customs. His system of local administration was based on counties organized around fortresses and administered by royal officials."
 
 bookmark_france1018:0 "Robert II"
 bookmark_france1018_desc:1 "Robert II, called the Pious or the Wise, was King of the Franks from 996 to 1031, the second from the House of Capet. He was born in Orléans to Hugh Capet and Adelaide of Aquitaine. Robert distinguished himself with an extraordinarily long reign for the time. His 35-year-long reign was marked by his attempts to expand the royal domain by any means, especially by his long struggle to gain the Duchy of Burgundy."
 
 bookmark_leon1018:0 "Alfonso the Noble"
 bookmark_leon1018_desc:1 "Alfonso V, called the Noble, was King of León from 999 to 1028. Enough is known of him to justify the belief that he had some of the qualities of a soldier and a statesman. Like other kings of León, he used the title emperor to assert his standing among the Christian rulers of Spain. Alfonso began the work of reorganizing the Christian kingdom of the northwest of the Iberian Peninsula after a most disastrous period of civil war and Arab inroads."
 
 bookmark_hre1018:0 "Henry II"
 bookmark_hre1018_desc:1 "Henry II, also known as Saint Henry the Exuberant, was Holy Roman Emperor from 1014. Henry spent most of his reign concerned with the renovation of the imperial territories north of the Alps, a policy summed up on his seal as Renovatio regni Francorum, which replaced Otto's Renovatio imperii Romanorum. A series of conflicts with the Polish Duke Bolesław I, who had already conquered a number of countries surrounding him required Henry II's full attention and years of political and military maneuvering. Henry did, however, lead three expeditions into Italy to enforce his feudal claim, twice to suppress secessionist revolts and once to address Byzantine attempts to obtain dominance over southern Italy. The rule of Henry II has been characterized as a period of centralized authority throughout the Holy Roman Empire. He consolidated his power by cultivating personal and political ties with the Catholic Church."
 
 bookmark_georgia1018:0 "George I"
 bookmark_georgia1018_desc:1 "Giorgi I, of the House of Bagrationi, was the king of Georgia from 1014 until his death in 1027. He spent most of his thirteen-year-long reign waging a bloody and fruitless territorial war with the Byzantine Empire."
 
 bookmark_salerno1018:0 "Guaimar III"
 bookmark_salerno1018_desc:1 "Guaimar III was the Lombard prince of Salerno from around 994 to his death. Under his reign, Salerno entered an era of great splendour. Opulenta Salernum was the inscription on his coins. He made Amalfi, Gaeta and Sorrento his vassals and annexed much of Byzantine Apulia and Calabria."

