 bm_komnenos_dynasty:0 "The Alexiad"
 bm_komnenos_dynasty_desc:1 "After a series of devastating losses to invading Turkish forces, the Byzantine Empire is reeling. But there is hope - the great general Alexios Komnenos has just seized the throne from the corrupt Nikephoros III. Alexios - whose life was documented by his daughter Anna in 'the Alexiad' - and his successors would halt the decline of the Empire and push back the Turkish invaders from western Anatolia, buying more time for the ailing remnants of the old Roman Empire. For now, Anatolia is ruled by Suleyman I, a member of the Seljuk dynasty, who arrogantly calls his new state the 'Sultanate of Rum' (Rome). \n\n#bold Can the Eastern Roman Empire recover or will the Sultunate of Rum bring its downfall?#!"

 bookmark_alexios:0 "Alexios I"
 bookmark_alexios_desc:1 "A great emperor who fought both the Seljuk Turks and the Normans. His reforms stopped the imperial decline, restoring much of the former glory."

 bookmark_suleyman:0 "Suleyman I"
 bookmark_suleyman_desc:1 "Suleyman founded an independent Seljuq Turkish state in Anatolia and ruled as Seljuq Sultan of Rum. His father had struggled against Alp Arslan for the throne of Great Seljuq Empire. Suleyman fled with his three brothers after his father died, but only he alone survived the raids launched by Alp Arslan."
 
 
