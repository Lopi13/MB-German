 #####1099

 bm_1099:0 "The First Crusade"
 bm_1099_desc:1 "Having been concluded with the bloody fall of Jerusalem, the First Crusade brought about a serious disruption in the stability of the Levant. In the north, the Principalities of Antioch and Edessa are in tension with not only each other but also with their Muslim and Armenian neighbors. To the south, the nascent Kingdom of Jerusalem is balanced against the weakened Fatimid Caliphate, the large Emirate of Damascus, and myriad minor atabegs dividing it from the Princes to the north. Can the Catholics hold out long enough to unify, or must another Crusade be called to secure a Catholic Holy Land?"
 
