 bm_867:0 "The Viking Age"
 bm_867_desc:1 "By the middle of the 9th century, the Norse raiders and adventurers known as the Vikings had already begun to set their indelible mark on the map of Europe, establishing realms in Russia and the British Isles and travelling and raiding as far as the Black Sea and the Mediterranean. The Karling rulers, descendants of Charlemagne, ruled mighty realms in France, Germany and Italy, while the Muslim religion was now firmly established in Spain under the Umayyads. The Byzantine emperor held on, though suffering under increasing pressure from the Caliphate and the Bulgarians. West of the fractured Steppes, The Magyars were poised to make their claim on the Carpathian basin. Islam was spreading rapidly in Persia under rulers such as the Saffarids, and had penetrated into the Indus valley. Further East, the Hindu Pratihara dynasty was expanding."


 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt:0 "Halfdan"
 bookmark_northmen_halfdan_whiteshirt_desc:0 "The first wave of the invasion has gone very well for Halfdan Whiteshirt. With the help of his brother Ivar, he has wrestled the control of York from King Ælla's hands. And he will take so much more.\n\n#bold Will you follow in history's footsteps and have your bloody vengeance, or stake out a new path for Halfdan?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid:0 "$GuT_friT_$"
